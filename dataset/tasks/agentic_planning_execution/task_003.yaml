# Agentic Planning-Execution Task 003 - Three-Act Structure
# Model must plan structure before writing

task_id: "agentic_planning_execution_003"
task_type: "agentic_planning_execution"
agentic_type: "planning_execution"
theory: "Three-Act Structure"
difficulty: "medium"

metadata:
  genre: "family drama"
  created_date: "2024-12-12"
  author: "benchmark_creator"
  version: "1.0"

story_context:
  protagonist: |
    David Park, a 50-year-old chef who has just learned his restaurant
    of 25 years is being demolished for a highway expansion. The restaurant
    was where he met his late wife and raised his daughter.
  setting: |
    A family-owned Korean restaurant in a changing neighborhood of Chicago.
    The story takes place over the final week before the demolition.
  central_conflict: |
    David must decide whether to fight the demolition, relocate, or
    finally retire - while confronting his estranged daughter who wants
    him to move to California with her.
  tone: "Bittersweet, culturally grounded, quietly emotional"

required_beats:
  - "Setup (Act 1)"
  - "Confrontation (Act 2 midpoint)"
  - "Resolution (Act 3)"

constraints:
  - "Food must be used symbolically at least twice"
  - "David's grief for his wife must be present but not stated explicitly"
  - "The daughter's estrangement must have a specific, believable cause"
  - "Include a regular customer who represents something to David"
  - "The ending must be hopeful but not unrealistically happy"
  - "Include at least one Korean cultural element beyond the food"

word_count: [600, 800]

plan_requirements:
  - "Beat-by-beat outline with specific events"
  - "How each constraint will be satisfied"
  - "Character arc progression"
  - "Pacing and tension notes"

evaluation_criteria:
  - criterion: "plan_quality"
    description: "Was the plan detailed, coherent, and complete"
  - criterion: "plan_adherence"
    description: "Did the execution follow the plan"
  - criterion: "constraint_satisfaction"
    description: "Were all constraints properly satisfied"
  - criterion: "beat_execution"
    description: "Were required beats properly executed"
  - criterion: "narrative_quality"
    description: "Overall story quality, emotional depth, cultural authenticity"
