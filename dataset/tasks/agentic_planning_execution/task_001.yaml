# Agentic Planning-Execution Task 001 - Save the Cat
# Model must plan structure before writing

task_id: "agentic_planning_execution_001"
task_type: "agentic_planning_execution"
agentic_type: "planning_execution"
theory: "Save the Cat"
difficulty: "hard"

metadata:
  genre: "thriller"
  created_date: "2024-12-12"
  author: "benchmark_creator"
  version: "1.0"

story_context:
  protagonist: |
    Marcus Chen, a former FBI profiler who left the bureau after failing to
    catch a serial killer who murdered his partner. Now works as a private
    consultant, haunted by guilt and self-doubt.
  setting: |
    Seattle, present day. Rain-soaked streets, a city of tech money and
    hidden poverty. The killer is back, and only Marcus can see the pattern.
  central_conflict: |
    The same serial killer Marcus failed to catch has resurfaced with a new
    pattern, and the FBI won't listen to Marcus's theories. He must work
    outside the system while racing against time.
  tone: "Tense, noir-influenced, psychologically complex"

required_beats:
  - "Catalyst"
  - "Debate"
  - "Break into Two"
  - "Midpoint"

constraints:
  - "Must include a false lead that Marcus initially pursues"
  - "Marcus must use an unconventional profiling technique"
  - "There must be a ticking clock element"
  - "A secondary character must betray Marcus's trust"
  - "The Midpoint must involve a direct confrontation (not physical)"
  - "Marcus must confront his past failure explicitly"

word_count: [700, 900]

# Evaluation specific to planning-execution
plan_requirements:
  - "Beat-by-beat outline with specific events"
  - "How each constraint will be satisfied"
  - "Character arc progression"
  - "Pacing and tension notes"

evaluation_criteria:
  - criterion: "plan_quality"
    description: "Was the plan detailed, coherent, and complete"
  - criterion: "plan_adherence"
    description: "Did the execution follow the plan"
  - criterion: "constraint_satisfaction"
    description: "Were all constraints properly satisfied"
  - criterion: "beat_execution"
    description: "Were required beats properly executed"
  - criterion: "narrative_quality"
    description: "Overall story quality, tension, and pacing"
