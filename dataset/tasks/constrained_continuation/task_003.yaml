  - criterion: "beat_take_present"
    description: "Jin takes action with cost/consequence"
  - criterion: "word_count_valid"
    description: "Output is between 550-750 words"
  - criterion: "unfamiliar_culture_navigated"
    description: "Jin struggles with Collective's culture/politics"
  - criterion: "mentor_introduced"
    description: "A mentor figure appears to help Jin"
  - criterion: "technology_discovery"
    description: "Unexpected discovery about the suppressed technology"
  - criterion: "moral_compromise"
    description: "Jin faces a moral compromise or difficult choice"
  - criterion: "forbidden_elements_absent"
    description: "No easy integration, no Earth contact, no violence, no resolution"
  - criterion: "tone_maintained"
    description: "Contemplative, political, personal stakes"
  - criterion: "ending_requirement_met"
    description: "Ends with gain and price at 'Take' beat"
