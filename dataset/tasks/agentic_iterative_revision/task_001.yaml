# Agentic Iterative Revision Task 001 - Story Circle
# Model must improve through multiple feedback rounds

task_id: "agentic_iterative_revision_001"
task_type: "agentic_iterative_revision"
agentic_type: "iterative_revision"
theory: "Story Circle"
difficulty: "medium"

metadata:
  genre: "contemporary drama"
  created_date: "2024-12-12"
  author: "benchmark_creator"
  version: "1.0"

story_context:
  protagonist: |
    Elena Vasquez, a 35-year-old hospital administrator who has built her
    entire identity around her career. She's efficient, respected, and
    deeply lonely.
  setting: |
    A busy urban hospital during flu season. Long shifts, fluorescent
    lights, the constant hum of life-and-death decisions.
  central_conflict: |
    When Elena is forced to fire her closest (and only) friend at work
    due to budget cuts, she must confront how her obsession with efficiency
    has cost her her humanity.
  tone: "Intimate, introspective, bittersweet"

required_beats:
  - "You (comfort zone)"
  - "Need (want something)"
  - "Go (unfamiliar situation)"
  - "Find (get what wanted)"

constraints:
  - "Must show Elena's competence before showing her flaw"
  - "The friendship must feel genuine and earned"
  - "Elena's transformation must be internal, not external"
  - "Include a specific medical detail that serves the story"
  - "End with ambiguity - has she truly changed?"

word_count: [400, 550]

max_revisions: 3

# Feedback rules - what the feedback generator should check
feedback_rules:
  round_1:
    focus: "constraint_satisfaction"
    check_items:
      - "Are all constraints addressed?"
      - "Are beats clearly identifiable?"
      - "Is word count appropriate?"

  round_2:
    focus: "character_depth"
    check_items:
      - "Is Elena's internal conflict vivid?"
      - "Is the friendship believable?"
      - "Is the transformation earned?"

  round_3:
    focus: "prose_polish"
    check_items:
      - "Sentence variety and rhythm"
      - "Showing vs telling"
      - "Unnecessary words or repetition"

evaluation_criteria:
  - criterion: "improvement_trajectory"
    description: "Did quality improve across revisions"
  - criterion: "feedback_responsiveness"
    description: "Were feedback points addressed effectively"
  - criterion: "preservation"
    description: "Were good elements preserved across revisions"
  - criterion: "final_quality"
    description: "Quality of the final output"
  - criterion: "constraint_satisfaction"
    description: "Were all constraints satisfied by the end"
