beat_name: "Dark Night of the Soul"
beat_definition: |
  The Dark Night of the Soul is the emotional low point that follows the All Is Lost moment.
  It's a time of reflection where the protagonist sits with their failure and despair.
  This beat is quiet, internal, and shows the protagonist at their most vulnerable.

  Key requirements:
  1. Follows a major defeat or loss (All Is Lost)
  2. Protagonist is alone or feels isolated
  3. Genuine despair and reflection, not just sadness
  4. No solutions yet—this is the wallowing before the breakthrough
  5. Often includes a "whiff of death" element or mortality reflection

