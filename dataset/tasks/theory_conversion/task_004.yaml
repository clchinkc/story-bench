  content: |
    ORDINARY WORLD: Zoe Chen, seventeen, spent her summers shelving books at the
    Millbrook Public Library. She liked the quiet, the predictability, the way she
    could disappear into other people's stories instead of living her own.

    CALL TO ADVENTURE: The new librarian, Ms. Okafor, announced a summer program:
    oral history interviews with Millbrook's oldest residents. "Their stories deserve
    to be preserved," she said. "I need volunteers."

    REFUSAL OF THE CALL: Zoe's hand stayed down. Talking to strangers? Recording
    their voices? She could barely order coffee without rehearsing what to say.

    MEETING THE MENTOR: Ms. Okafor found her hiding in the stacks. "I saw you reading
    Terkel's 'Working' last week. You understand why stories matter. That's rarer
    than you think." She handed Zoe a recorder. "Just one interview. Try."

    CROSSING THE THRESHOLD: Zoe's first interview was with Bernard Park, 89, a
    Korean War veteran who'd lived in Millbrook for sixty years. She showed up
    terrified, questions written on index cards.

    TESTS, ALLIES, ENEMIES: The first interview was awkward. The second was worse.
    But by the fifth, something shifted. The old voices started to trust her. She
    learned that listening was its own kind of courage. Her mother, who wanted her
    to get a "real" summer job, was her obstacle. Bernard became her greatest ally.

    APPROACH TO THE INMOST CAVE: Bernard revealed he'd never told anyone about what
    really happened in Korea. "You're the first person who ever asked the right
    questions." He wanted to tell her—but only if she'd share his story publicly.

    THE ORDEAL: The town hall presentation. A hundred people. Bernard's story of
    survival, guilt, and grace. And Zoe, who couldn't order coffee, standing at a
    microphone, giving voice to someone else's truth.

    REWARD: Standing ovation. But more than that: Bernard's handshake, his eyes
    wet. "You heard me," he said. "That's all any of us want."

    THE ROAD BACK: The summer ended. The program concluded. Other volunteers drifted
    away. But Zoe kept visiting Bernard, kept recording, kept asking.

    RESURRECTION: When Bernard passed in October, his family asked Zoe to speak at
    the funeral. This time, she wasn't giving voice to someone else's story. She
    was sharing her own: what Bernard had taught her about listening, about courage,
    about the stories that connect us.

    RETURN WITH THE ELIXIR: Senior year, Zoe applied to journalism programs. Her
    essay was about Millbrook's forgotten voices. She still couldn't order coffee
    without rehearsing—but she could stand in front of a hundred strangers and make
    them listen.

