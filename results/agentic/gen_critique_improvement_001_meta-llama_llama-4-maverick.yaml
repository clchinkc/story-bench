    STORY THEORY: Three-Act Structure


    STORY CONTEXT:

    - Protagonist: Detective Sarah Chen, a methodical investigator who relies on logic

    over intuition. She''s recently transferred to a small coastal town

    to escape a case that went wrong.


    - Setting: A fog-shrouded fishing village in Maine during the off-season.

    Empty tourist shops, weathered fishing boats, suspicious locals.


    - Central conflict: A body washes ashore with ties to Sarah''s past case. She
    must solve

    the murder while confronting what she ran away from.


    - Tone: Atmospheric, tense, introspective


    REQUIRED BEATS: Setup (establish protagonist and world), Inciting Incident (the
    body discovery), First Plot Point (connection to past revealed)


