    sand. The air was heavy with the scent of salt and seaweed. As she walked, she
    jotted down notes in a worn leather-bound book, the scratch of her pen on paper
    the only sound for a while. The rocky outcrop reminded her of the Blackwood investigation,
    a case that still lingered in her mind.


    As she rounded a bend, the fog began to clear, revealing a dark shape on the sand.
