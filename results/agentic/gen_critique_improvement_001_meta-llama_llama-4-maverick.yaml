    the scene. The victim was a woman, mid-twenties, with a silver necklace around
    her neck. Sarah photographed the body from multiple angles, then noted the exact
    time (4:03 PM) and fog density (80%) in her ledger. She took out a small evidence
    bag and carefully collected a piece of torn fabric caught in a nearby rock.


    As she worked, a figure emerged from the fog, a woman with a notebook and pen.
