    hands—broad palms, burn scars, the sure grip of someone who could hold a blade
    straight while the world shook. “It’s a summons. The capital needs iron, and men
    who can shape it. And… there is something else.”


    He reached into his saddlebag and drew out a long bundle wrapped in oilcloth.
    When he laid it on the anvil, the forge seemed to dim, as if the coals were suddenly
    ashamed. Garrick hesitated, then unwrapped it.


    A sword lay there, but not like any sword Tomas had seen. Its steel held a faint
    inner sheen, like moonlight trapped beneath water. Runes crawled along its fuller,
    not etched but grown, as if the blade remembered an ancient language. The hilt
    was plain, leather darkened by age, the pommel set with a stone the color of old
    blood.


    “The Nightward,” the rider said. “Forged before the first king. It’s gone dull.
    It needs a smith’s hand. The court’s magisters say only a forge-fire can wake
    it, but only the right forge, and the right blood to carry it.”


    Tomas’s mouth went dry. “Why bring it here?”


    The rider looked at Garrick, then at Tomas. “Because the Darkfall spreads from
    the north, and the capital’s forges have gone cold. Because your master’s teacher
    was one of the last to touch this blade. And because the Nightward chose you the
    moment you looked at it.”


    Tomas had never been chosen for anything. He had been apprenticed because his
    father died in a mine collapse and a smith needed cheap hands. Yet as he reached
    toward the sword, the runes brightened, and a chill ran through his arm as if
    the steel recognized the shape of his pulse.


    Master Garrick swore under his breath. “No.”


    But the rider’s seal was still warm, and the mist beyond the palisade thickened,
    as if listening.


