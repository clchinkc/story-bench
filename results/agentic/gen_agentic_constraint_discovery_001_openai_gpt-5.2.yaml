    the darkness tear at him, not with claws but with hunger, pulling at every warmth
    inside his ribs. The Nightward drank it, rune by rune, until the blade shone like
    a sliver of dawn.


    But Tomas was the price.


    He fell to his knees, breath rasping. His fingers could no longer feel the hilt.
    The cold that had haunted the road had found a home in his bones, rooting deep.
    Above, the fog outside thinned as if a great weight had lifted, and somewhere
    far away a bell rang clear.


    The shadow-figure unraveled into wisps and was gone.


    Tomas tried to stand. His legs did not obey. He stared at the sword, now quiet,
    its runes dimmed to a sleeping glow. In its polished surface he saw his reflection:
    skin greyed, eyes rimmed with frost, lips blue.


    He had carried the kingdom’s answer into the dark and awakened it.


    He had also given the Darkfall something to hold.


    When he finally crawled back into the open air, the sky was bright and painfully
    blue. Birds wheeled above the ruins as if nothing had ever been wrong. The road
    stretched south toward Brackenford, sunlit and ordinary.


    Tomas opened his mouth to call out, to announce the victory, but only a thin breath
    came. He could still move, but each motion felt slower, heavier, as though the
    darkness clung to him like a cloak soaked in winter.


    He took one step, then another, the Nightward bumping against his back with the
    steady weight of a duty fulfilled.


    Behind him, in the mouth of the stairwell, a thread of mist curled upward—small,
    stubborn, alive.


    And in the clear morning, Tomas walked home knowing the kingdom would be spared,
    and knowing he would never again feel the warmth of a forge.'
