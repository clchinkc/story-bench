    like a patient animal. When the bell in the chapel rang for midnight, it sounded
    muffled, as if already far away. In the smithy, the Nightward lay wrapped again,
    but Tomas felt its presence like a second heartbeat.


    At dawn he packed bread, a waterskin, and the smallest hammer he owned. Master
