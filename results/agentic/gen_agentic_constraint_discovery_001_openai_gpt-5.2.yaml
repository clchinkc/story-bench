    a moment he felt a strange courage—as if the blade lent him its memory of battle.


    At the bottom, the darkness was not absence but presence. It pressed against his
    eyes. His breath fogged and vanished. The air smelled of extinguished candles.


    Then the shadows moved, and he understood the Ordeal had been waiting for him
    all along.


    A figure rose from the black like a man made of smoke, its face a blank mask where
    no light clung. Around it swirled smaller shadows, whispering, tasting the air.
    The figure spoke without lips.


    “Forge-born,” it said. “Bring me the blade, and I will spare your town.”


    Tomas’s knees shook. He thought of Master Garrick’s hands guiding his on the hammer,
    of the laughter in the market, of the chapel bell. He lifted the Nightward.


    “I don’t know how to fight,” he said, voice hoarse. “But I know how to temper.”


    He drew the sword. The runes flared, casting pale light across the stone. The
    darkness recoiled as if stung.


    Tomas stepped forward, and the figure surged to meet him. Cold struck him like
    a wave. Pain lanced up his arm, but he held on, driving the blade into the heart
    of shadow. The steel did not cut flesh; it cut absence, and the air screamed.


