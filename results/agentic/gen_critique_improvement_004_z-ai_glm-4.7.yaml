    sleeping like a yellow beast. *SEWER REPAIR—DETOUR,* the sign read in terrifying
    block letters. *EXPECTED DURATION: 6 MONTHS.*


    Teddy stopped. The metronome halted.


    "Six months," he said. The word sat heavy on his tongue.


