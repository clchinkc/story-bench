    and unknown. He looked back toward 4th and Grand. He could go back, check the
    sign, maybe find another way around the block to keep his circle closed. But the
    orange plastic flapped in the wind, and for the first time in five years, he didn''t
    want to skip over the cracks. He wanted to step on them.


    He took a breath. The air smelled of sawdust. He turned right, away from his old
