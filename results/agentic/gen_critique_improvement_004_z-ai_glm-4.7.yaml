    cost more than his pension and the dogs were carried in purses. He turned left,
    navigating a route that felt alien. The smooth, poured concrete of the new developments
    lacked the character of his cracked sidewalks. The air smelled of roasted beans
    and fresh drywall, scents that didn''t belong to him. He felt exposed, a ghost
    haunting a neighborhood that was actively forgetting him.


    He passed the old Miller house, now painted a vibrant, aggressive teal. A young
    woman sat on the steps, a cardboard box beside her, crying softly. Her shoulders
    shook with a rhythm that didn''t match his.


    Teddy’s feet kept moving—routine demanded it—but then he stopped. He didn''t know
    this person. She was a variable in a solved equation. A sharp itch started between
    his shoulder blades, the same feeling he got when he misplaced his stamps. He
    wanted to turn away. He wanted the safety of his empty kitchen where nothing unexpected
    ever happened.


    "You’re blocking the view," he said.


    The words tasted like copper. He swallowed hard, his throat clicking. That wasn''t
    true. She *was* the view. The old view had been Mrs. Miller peeling apples on
    the porch, a sight that used to make Teddy’s chest ache with a dull, heavy throb.


    The woman looked up, wiping her eyes. "I''m sorry. Just... moving day chaos. Everything’s
    breaking."


    Teddy looked at the box. It was labeled *KITCHEN*. He stared at the jagged scrawl.
    *Martha—the missus—used to say kitchens were the heart of the place. If the heart
    breaks, the whole body fails.* He could almost smell the cinnamon and vinegar
    of her canning days, a scent that used to fill the rooms he now walked through
    at night.


