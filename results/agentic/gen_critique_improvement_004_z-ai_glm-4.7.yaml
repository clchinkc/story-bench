    B-flat, and the dust motes settled on the furniture too quickly. He needed the
    rhythm of the street to keep his own heart beating in time.


    At the corner of 4th and Grand, Teddy prepared for the hop. The concrete slab
    had risen two inches over the last decade, pushed up by oak roots. For Martha,
    he used to leap it like a gazelle, landing with a flourish that made her laugh.
    Since she passed five years ago, he managed a stiff, rhythmic skip—a compromise
    between his knees and the echo of her laughter.


