  content: 'Write a story with the following requirements:


    CONTEXT:

    - Theory: Story Circle

    - Protagonist: Elena Vasquez, a 35-year-old hospital administrator who has built
    her

    entire identity around her career. She''s efficient, respected, and

    deeply lonely.


    - Setting: A busy urban hospital during flu season. Long shifts, fluorescent

    lights, the constant hum of life-and-death decisions.


    - Required beats: You (comfort zone), Need (want something), Go (unfamiliar situation),
    Find (get what wanted)


    CONSTRAINTS:

    - Must show Elena''s competence before showing her flaw

    - The friendship must feel genuine and earned

    - Elena''s transformation must be internal, not external

    - Include a specific medical detail that serves the story

    - End with ambiguity - has she truly changed?


    REQUIREMENTS:

    - Word count: 400-550 words


    Output ONLY the story:'
