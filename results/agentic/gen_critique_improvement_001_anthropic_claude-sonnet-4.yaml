  content: 'Sarah Chen arranged the evidence bags in precise rows across the motel
    room''s scarred wooden table. Each item from yesterday''s break-in occupied its
    designated grid square—doorknob powder samples, fabric fibers, shoe print measurements.
    She photographed each piece from three angles before labeling them in her careful
    script.


    The fog pressed against the window like gray cotton, muffling the sounds of Beacon
    Harbor''s skeletal off-season life. Sarah had been here six weeks, learning the
    fog arrived at 7:43 AM and dissipated in predictable patterns. She''d started
    timing the cycles—police work required knowing when visibility would return.


    The Boston Globe lay folded beside her coffee, a headline about corruption trials
    catching her eye before she turned it face-down. Old habits.


    Her phone buzzed. "Detective Chen? This is Chief Morrison. We''ve got a body on
    Gull Point Beach. Can you—"


    "I''ll be there in twelve minutes." Sarah was already reaching for her kit, muscle
    memory guiding her hands to camera, measuring tape, evidence bags. The methodical
    ritual steadied her pulse.


    The fog swallowed her unmarked sedan as she navigated the winding coast road.
    She drove by her memorized markers—counting telephone poles, watching for the
    rusted mailbox that marked the turn-off. At Gull Point, emergency lights strobed
    through the gray shroud.


    Chief Morrison''s bulk materialized near the water''s edge, but something felt
    off about his positioning. His officers clustered too close to the rocks, leaving
    the tide line unguarded. Strange protocol for someone who''d run beach scenes
    for forty years.


    "Body washed up around dawn," Morrison said. "Tourist found her—well, he says
    he''s a tourist."


    Sarah crouched beside the victim, a woman in her thirties wearing expensive jewelry
    that gleamed against waterlogged designer clothes. She began her examination from
    the extremities inward, photographing each detail. The victim''s manicured fingers
    showed no defensive wounds, but there—


    Sarah''s hand stilled over the woman''s left wrist. A small tattoo: three interlocking
    circles.


    No. Coincidence. Thousands of people had similar tattoos. Sarah forced herself
    to continue the examination, but her hands began their familiar tremor. Ring finger,
    gold band—she photographed it, then noticed the inscription on the inner surface.
    *M.K. Forever.*


    The evidence overwhelmed her resistance. Margaret Kozlov. The missing witness
    from Boston, the one whose disappearance had triggered Sarah''s transfer request.
    The woman whose testimony would have buried the Torrino crime family.


    "Detective?" Morrison''s voice seemed distant. "You find something?"


    Sarah''s training kicked in—document first, theorize later. "Chief, we need to
    secure this entire beach. This isn''t just a drowning."


    Morrison shifted his weight. "How can you tell in this fog? Visibility''s maybe
    ten feet."


    But Sarah had been studying the fog''s behavior, tracking its movement patterns
    across the harbor. The wind was shifting northwest, which meant the fog would
    clear from the pier first—and right on schedule, the gray veil began lifting from
    that section of water.


    The old fishing pier emerged from the mist, revealing Morrison''s boat moored
    at the far end. Sarah had cataloged his daily routine: dawn departures, afternoon
    returns. A boat that could easily reach the deep-water disposal sites before the
    tides carried evidence back to shore.


    Morrison followed her gaze, his jaw tightening almost imperceptibly.


    Sarah''s radio crackled. State police, fifteen minutes out.


    "Chief," Sarah said, keeping her voice level, "I need to examine the pier before
    the scene gets crowded."


    Morrison nodded too quickly. "Of course. Whatever you need."


    Fifteen minutes to collect evidence. Fifteen minutes before backup arrived to
    either corroborate her suspicions or witness her making accusations against a
    respected local chief. The probability matrix in Sarah''s mind calculated scenarios:
    Morrison''s involvement versus coincidence, compromise versus professional suicide.


    The fog continued its retreat, revealing more of the harbor, more possibilities
    for truth.


    Sarah reached for her evidence kit and made her choice.'
