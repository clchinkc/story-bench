  content: "Sarah Chen arranged the evidence bags in precise rows across the motel\
    \ room's scarred wooden table. Each item from yesterday's break-in occupied its\
    \ designated grid square—doorknob powder samples, fabric fibers, shoe print measurements.\
    \ She photographed each piece from three angles before labeling them in her careful\
    \ script.\n\nThe fog pressed against the window like gray cotton, muffling the\
    \ sounds of Beacon Harbor's skeletal off-season life. Sarah had been here six\
    \ weeks, and the fog rolled in every morning at 7:43 AM, thick enough to erase\
    \ the harbor from existence until noon.\n\nHer phone buzzed. \"Detective Chen?\
    \ This is Chief Morrison. We've got a body on Gull Point Beach. Can you—\"\n\n\
    \"I'll be there in twelve minutes.\" Sarah was already reaching for her kit, muscle\
    \ memory guiding her hands to camera, measuring tape, evidence bags. The methodical\
    \ ritual steadied her pulse.\n\nThe fog swallowed her unmarked sedan as she navigated\
    \ the winding coast road. She drove by memory now, counting telephone poles, watching\
    \ for the rusted mailbox that marked the turn-off. At Gull Point, emergency lights\
    \ strobed like lighthouse beams through the gray shroud.\n\nChief Morrison's bulk\
    \ materialized near the water's edge. \"Body washed up around dawn. Tourist found\
    \ her—well, he says he's a tourist.\"\n\nSarah crouched beside the victim, a woman\
    \ in her thirties wearing expensive jewelry that gleamed against waterlogged designer\
    \ clothes. She began her examination from the extremities inward, photographing\
    \ each detail. The victim's manicured fingers showed no defensive wounds, but\
    \ there—Sarah's hand stilled over the woman's left wrist.\n\nA small tattoo: three\
    \ interlocking circles.\n\nSarah's breath caught. Her mind flashed to another\
    \ body, another beach, three states away. Another woman with this same marking,\
    \ found floating in Boston Harbor eight months ago. The case that had unraveled\
    \ everything.\n\n\"Detective?\" Morrison's voice seemed distant. \"You find something?\"\
    \n\nSarah forced herself to continue the examination, but her hands began their\
    \ familiar tremor. Ring finger, gold band—she photographed it, then noticed the\
    \ inscription on the inner surface. *M.K. Forever.* \n\nMargaret Kozlov. The name\
    \ hit her like cold surf. The missing witness from Boston, the one whose disappearance\
    \ had triggered Sarah's transfer request. The woman whose testimony would have\
    \ closed the Torrino crime family case that instead collapsed into scandal and\
    \ accusations.\n\n\"Chief,\" Sarah said slowly, \"we need to secure this entire\
    \ beach. This isn't just a drowning.\"\n\nMorrison shifted his weight. \"How can\
    \ you tell in this fog?\"\n\nSarah stood, studying the chief's weathered face\
    \ through the gray veil. He'd lived here forty years, knew every tide and current.\
    \ Yet he'd positioned his officers too far from the high-tide line, too close\
    \ to any real evidence trail. Almost as if he knew the scene was already compromised.\n\
    \nThe fog began to thin slightly, revealing the old fishing pier where she'd spotted\
    \ Morrison's boat every morning at dawn. A boat that could easily reach deeper\
    \ waters, far enough out to dispose of evidence before the tides carried it back.\n\
    \nSarah's radio crackled. The state police were fifteen minutes out, Morrison\
    \ announced.\n\nFifteen minutes to decide: Trust the local chief who'd shown her\
    \ nothing but professional courtesy, or acknowledge that Margaret Kozlov's death\
    \ meant the ghosts of Boston had followed her here, and that someone in Beacon\
    \ Harbor knew exactly why this body had surfaced now.\n\nThe fog swirled between\
    \ them, and Sarah reached for her phone."
