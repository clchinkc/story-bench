    leaves.


    That night, as Elias banked the forge’s coals, Master Harkin placed a calloused
    hand on his shoulder. "The king’s men came today. They’re conscripting smiths
    to forge weapons. The Blight’s spreading faster than they thought."


    Elias’s stomach twisted. "And Liora?"


    Harkin’s grip tightened. "The healers say she’s beyond their craft. But there’s
    an old tale—one the priests don’t like to tell. The Blight wasn’t always just
    a sickness. It was a *curse*, cast by a forgotten god. And the only thing that
    ever held it back was the *Heartforge*, a blade said to burn with the fire of
    the first dawn."


    Elias scoffed. "A myth. Like the rest of them."


    Harkin’s eyes gleamed in the firelight. "Maybe. But the king’s men aren’t looking
    for myths. They’re looking for *you*."


