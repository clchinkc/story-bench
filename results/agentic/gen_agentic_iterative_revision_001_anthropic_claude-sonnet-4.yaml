  content: '**The Night Shift**


    Elena''s fingers moved across the keyboard with surgical precision, updating bed
    assignments as ambulances lined up outside. Twenty-three flu cases in the last
    six hours—she''d already requisitioned additional IV pumps and coordinated with
    pharmacy for extra Tamiflu. Her department ran like clockwork because she made
    sure of it.


    At 2 AM, the elevator delivered Dr. Martinez to her floor, exhaustion etched in
    the lines around his eyes. "Elena, I need a miracle. Room 314''s ventilator is
    malfunctioning, and we''re at capacity."


    She was already pulling up maintenance schedules. "The backup unit from pediatrics
    will be here in ten minutes. I''ve cleared the hallway."


    Martinez had worked here eight years, long enough to know her routines, her twelve-hour
    shifts that stretched to sixteen. "When did you last eat something that wasn''t
    from a vending machine?"


    Elena''s chest constricted. The question felt too intimate, too caring. She deflected
    with efficiency: "I don''t have time—"


    "Elena." His voice cut through her defenses. "What are you running from?"


    The words hung between them. They''d shared countless crisis moments over the
    years—she''d covered his shifts when his father was dying, he''d brought her coffee
    during the Christmas Eve pile-up—but he''d never asked this.


    She wanted to say "nothing," to return to her safe fortress of spreadsheets and
    schedules. Instead, the truth escaped: "I don''t know how to be anything else."


    Martinez studied her face. "Come with me."


    Against every screaming instinct, she followed him to the family lounge, where
    Maria''s father sat vigil. The eight-year-old had been fighting pneumonia complicated
    by asthma—inflammation narrowing her airways while fluid filled her lungs, a brutal
    combination.


    "Elena arranged the private room," Martinez told the father. "And the night nurse
    rotation."


    Elena''s throat tightened. Those decisions weren''t kindness—they were protocol.
    But the father''s gratitude felt real, overwhelming.


    Martinez sat beside her as they watched Maria sleep peacefully. "You know what
    I realized tonight? You take care of everyone''s crises but never your own."


    Elena felt something crack inside her chest, years of careful control fracturing.
    She thought of her empty apartment, her phone that only rang with work emergencies,
    the way she''d built walls so high she''d trapped herself inside.


    "I don''t know how," she whispered.


    They sat in comfortable silence, two people who''d spent years dancing around
    friendship while saving lives.


    Dawn was breaking when Elena returned to her desk. The familiar cascade of emails
    waited, but she looked first toward Maria''s room, where the child was finally
    sitting up.


    Elena opened her first message, straightened her blazer, and prepared for another
    day. But something had shifted—a hairline crack in her armor that might, someday,
    become a door.'
