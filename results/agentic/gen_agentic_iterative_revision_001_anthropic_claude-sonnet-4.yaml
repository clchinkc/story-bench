    as the father talked about Maria''s love of soccer, about missed games and sleepless
    nights. When Martinez bought fresh coffee, she accepted it, and they talked—really
    talked—about burnout, about purpose, about the weight of keeping people alive.


    Dawn was breaking when Elena returned to her desk. Emails overflowed, assignments
    needed updating, the morning shift was arriving. She looked toward Maria''s room,
    where the little girl waved at her through the glass.


