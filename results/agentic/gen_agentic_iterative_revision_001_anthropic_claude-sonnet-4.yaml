  content: '**The Night Shift**


    Elena''s fingers moved across the keyboard with surgical precision, updating bed
    assignments as ambulances lined up outside. Twenty-three flu cases in the last
    six hours—she''d already requisitioned additional IV pumps and coordinated with
    pharmacy for extra Tamiflu. Her department ran like clockwork because she made
    sure of it.


    At 2 AM, the elevator delivered Dr. Martinez to her floor, exhaustion etched in
    the lines around his eyes. "Elena, I need a miracle. Room 314''s ventilator is
    malfunctioning, and we''re at capacity."


    She was already pulling up maintenance schedules. "The backup unit from pediatrics
    will be here in ten minutes. I''ve cleared the hallway."


    Martinez paused at her desk. "When did you last take a break?"


    The question caught her off-guard. "I don''t need—"


    "Elena." His voice was gentle. "You''ve been here since yesterday morning."


    She wanted to explain that efficiency was her purpose, that without her constant
    vigilance, the hospital would crumble. Instead, she heard herself say, "I don''t
    really have anywhere else to be."


    Something shifted in Martinez''s expression. "Come with me."


    Against every instinct, she followed him to the family lounge, where a young father
    sat hunched over coffee that had long gone cold. His daughter, Maria, eight years
    old, was finally stable after three days battling pneumonia complicated by asthma.


    "This is Elena," Martinez said. "She''s the reason your daughter got the best
    room on the floor."


    Elena started to protest—room assignments were just logistics—but the father''s
    eyes filled with tears.


    "Thank you," he whispered. "Maria asked why the nice lady in the office kept checking
    on her."


    Elena''s chest tightened. She''d made her rounds to verify equipment, not to...
    She looked through the lounge window at Maria, now breathing easily, and realized
    the child had been watching her too.


    For the first time in years, Elena sat down without checking her phone. She listened
    as the father talked about Maria''s love of soccer, about missed games and sleepless
    nights. When Martinez brought fresh coffee, she accepted it.


    Dawn was breaking when Elena returned to her desk. Her inbox overflowed with urgent
    messages, bed assignments needed updating, and the morning shift was arriving.
    She looked toward Maria''s room, where the little girl was sitting up, color finally
    returned to her cheeks.


    Elena straightened her blazer and opened the first email. But something was different
    now—a warmth in her chest that hadn''t been there before. Whether it would survive
    the fluorescent lights and endless demands of another day, she couldn''t say.


    But for now, it was enough.'
