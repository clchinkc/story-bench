  content: '**STORY PLAN: "THE LAST ORDER"**


    **THEME:** Letting go of the past doesn''t mean losing what you love—it means
    making space for life to continue.


    ---


    ### **ACT 1: SETUP (Days 1-2)**


    **Beat 1: The Final Notice**

    - *Event:* David arrives at 5 AM to find the demolition notice taped to his restaurant
    window: "48 HOURS TO VACATE." A city worker in a hardhat is already measuring
    the sidewalk. David enters, ties on his wife''s faded apron, and begins making
    kimchi. His hands shake as he salts the cabbage—this is the last batch.

    - *Constraint Satisfaction:* Food symbolism #1 (kimchi as preservation of memory).
    Implicit grief through apron and ritual.

    - *Character:* Shows David''s coping mechanism (work) and denial.


    **Beat 2: The Last Regular**

    - *Event:* Mrs. Chen (78, Chinese-American widow) arrives for her Wednesday ritual.
    She''s the only customer. David serves her bibimbap in her usual booth. She asks,
    "What will you do?" He deflects. She touches his hand and says, "Miyoung wouldn''t
    want you to become a monument." He flinches at his wife''s name.

    - *Constraint Satisfaction:* Regular customer introduced; she represents loyalty
    and warns against stagnation. Implicit grief—David cannot speak his wife''s name
    aloud.

    - *Key Dialogue:* "This place is all I have left of her." / "No, David. You also
    have Sarah."


    **Beat 3: The Estranged Call**

    - *Event:* Sarah calls from her car in Santa Monica. The conversation is clipped—she''s
    between meetings. She says she''s coming for "the end." David assumes she means
    the restaurant, but she''s already emailed him California condo listings. She
    mentions, "I wish you''d been this proactive when I needed you after the divorce."
    The subtext is heavy.

    - *Constraint Satisfaction:* Daughter''s estrangement cause hinted: he chose the
    restaurant over her during her crisis (post-divorce, 3 years ago). Implicit grief—he''s
    used the restaurant to avoid living.

    - *Character:* Sarah is successful but wounded; David is defensive but guilty.


    **Beat 4: The Memory Palace**

    - *Event:* While cleaning the office, David finds his wife''s belongings: her
    recipe notebook, a photo of their first date at this very restaurant, her hospital
    bracelet. He still can''t throw them away. Flashbacks intercut: Miyoung teaching
    Sarah to fold mandu, family meals after service, Miyoung''s last request—"Don''t
    let this place become your grave."

    - *Constraint Satisfaction:* Korean cultural element #1: Jesa table is visible
    in corner with memorial tablet. Implicit grief—he''s created a shrine.

    - *Character:* The restaurant is literally a memory palace; David is its ghost.


    **Beat 5: Act 1 Turning Point—The Daughter Arrives**

    - *Event:* Sarah appears at the door with a suitcase and a manila folder. No hug.
    She says, "I took a leave of absence. We''re getting you out of here." She reveals
    she''s already put a deposit on a condo near her in California. David realizes
    this isn''t a visit—it''s an extraction.

    - *Constraint Satisfaction:* External conflict personified. Daughter''s estrangement
    now physically present.

    - *Character:* Sarah is in "fixer mode," seeing her father as a problem to solve,
    not a person.


    ---


    ### **ACT 2: CONFRONTATION (Days 3-5)**


    **Beat 6: The Inspection**

    - *Event:* Sarah walks the restaurant with critical eyes—pointing out the failing
    health score, the outdated decor, the "wasted prime real estate." David defends
    each crack in the vinyl as "character." She opens the folder: "This is a life,
    Dad. Not a museum."

    - *Constraint Satisfaction:* Key dialogue reveals their opposing worldviews. The
    cause of estrangement deepens: she sees his grief as stubbornness.

    - *Character Arc:* Sarah''s frustration masks fear; David''s defiance masks terror
    of emptiness.


    **Beat 7: The Futile Protest**

    - *Event:* David attends a city council meeting to appeal. Only Mrs. Chen and
    two elderly neighbors attend. The council chair says, "Mr. Park, this was approved
    five years ago. You''re lucky we delayed for your wife''s passing." David sees
    the fight is legally impossible. Mrs. Chen pats his hand: "Sometimes the fight
    is just for us, not to win."

    - *Constraint Satisfaction:* The "fight" option is eliminated. Mrs. Chen serves
    as mentor figure.

    - *Character:* David''s illusion of control shatters.


    **Beat 8: The Devil''s Offer**

    - *Event:* A slick developer offers $200k for recipes and brand to create "Park''s
    Express" in suburban malls. David watches him eat his wife''s bulgogi and say,
    "We''ll streamline it, make it accessible." David is tempted by the money but
    feels physically ill. He refuses.

    - *Constraint Satisfaction:* "Relocate" option is shown to cost his soul. Food
    symbolism #2: bulgogi represents tradition being commodified.

    - *Character:* David chooses integrity over easy money, but now has no options.


    **Beat 9: Midpoint Confrontation—The Jesa Discovery**

    - *Event:* Sarah finds David sleeping on a cot in the office. She discovers the
    Jesa shrine in the corner—his wife''s memorial tablet, offerings of her favorite
    foods, soju. She erupts: "You missed my college graduation for *this*? For a ritual
    for the dead while I was alive and needed you?" **REVELATION:** Five years ago,
    David chose to perform Jesa on the anniversary of his wife''s death instead of
    flying to Sarah''s graduation. She was valedictorian. He sent a check.'
