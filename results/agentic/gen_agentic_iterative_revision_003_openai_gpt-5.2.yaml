    things aren’t opposites.”


    Mateo’s laugh came out wrong. “In my house they are.”


    That evening, the heat in the trailer clung to skin and breath. His mother was
    still at her shift at the motel; his sister was at dance practice. Abuela sat
    on the porch steps with a bowl of watermelon, spitting seeds into her palm like
    tiny decisions.


    Mateo carried out a glass of water and sat beside her. The metal step burned through
    his jeans.


    Abuela offered him a wedge. “Come,” she said.


    He took it, chewed without tasting. The scholarship letter was in his pocket,
    corners digging into his thigh.


    Across the street, the panadería sign flickered on and off. A truck rumbled by,
    trailing dust.


    Abuela watched the road, then turned her eyes on him. “Traes algo aquí,” she said,
    tapping his chest with one knuckle. “You’re holding it in.”


