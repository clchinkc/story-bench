    the table, rosary in hand, watching without pleading.


    Ms. Anderson’s words echoed in Mateo’s head—*love and go*—and he held his ground,
    hands open, not apologizing.


    His mother exhaled through her nose, long. “¿Y el trabajo?” she asked.


    Mateo swallowed. “I talked to Mr. Patel. He’ll keep my hours when I’m back. I
    set up rides for Abuela—Mrs. Salinas said yes on Tuesdays. I wrote the clinic
    number in Spanish next to the phone.” He slid a paper across the table, his careful
    handwriting listing names, times, favors owed. Not a promise to do everything.
    A plan that made space for him.


