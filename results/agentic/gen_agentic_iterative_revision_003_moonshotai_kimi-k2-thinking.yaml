  content: 'The heat pressed down like always, turning everything into slow exhaustion.
    Mateo restocked Gatorade at Barajas Market, the neon sign flickering behind him.
    His phone buzzed. Mamá: *Abuela''s appointment moved to Thursday. Same time as
    that thing with your friends?* He typed *No, it''s fine. I can translate.* He
    was the one who made things work. The English speaker. The driver. The kid who
    never asked.


    That night, his abuela was making tamales de pollo for his cousin''s quinceañera.
    "Mijo, you keep looking at your phone," she observed, smoothing the masa. "Your
    friends want something."

    "Just a concert. But I said I''d take you, so."

    She nodded, but her eyes stayed on him. At school, Luis wouldn''t let up. "The
    Strokes, man. Senior year starts soon. This is it."

    At home, his mother added another shift at the motel where she cleaned rooms.
    *We need the money*, she''d said, her voice tired. Each yes felt like another
    brick in a wall he was building around himself.


    Thursday. 108 degrees. In the clinic waiting room, his abuela sat in her good
    dress, the one with the faded flowers. Mateo''s phone was silent, the concert
    starting in one hour. In the exam room, the doctor discussed blood pressure medication.
    Mateo translated automatically. But his abuela watched his face, not the doctor''s.
    Mid-sentence, she raised her hand. "Espera."

    "Mijo, where are you supposed to be?"

    "Nowhere. I''m here."

    "Don''t lie to me." Her voice was quiet. "I heard you on the phone. The music.
    Phoenix."

    The room felt too small. "I said I''d take you."

    "And I say you have your own life." She turned to the doctor. "My grandson needs
    to leave. He has... his own thing."

    Mateo stared at his sneakers. "Mamá will be—"

    "Mad? Yes." She squeezed his hand. "But she''ll survive. And you''ll learn: taking
    care of us doesn''t mean forgetting yourself."


    He made the call from the parking lot. "Luis. I''m coming." The drive was two
    hours of desert and doubt. His phone buzzed once: Mamá. He didn''t check it.


    The next morning, his mother stood at the stove, making huevos. She didn''t turn
    around. "Your abuela called. She told me the clinic had a translator. A volunteer."

    Mateo froze.

    "She said, ''You think responsibility means Mateo disappears. But a disappearing
    boy can''t help anyone.''" She finally turned, and he saw not anger, but recognition.
    "I didn''t know you wanted to go. You never ask for anything."

    In her rocker, his abuela smiled. "Your mother is learning. And you? You learned
    to say yes to yourself."


    Mateo understood: he''d spent sixteen years being the bridge. Now he was learning
    to cross it, too. '
