  content: 'The heat didn''t just press down—it translated everything into slow exhaustion.
    Mateo felt it through the convenience store window as he restocked Gatorade, the
    neon sign flickering "BARAJAS MARKET" behind him. His phone buzzed. *Mamá*: *Abuela''s
    appointment moved to Thursday. You can translate?*


    He typed yes without thinking. That''s what he did.


    That night, he sat at the kitchen table while his abuela rolled tamales, her fingers
    quick and certain. "Mijo, you work too much," she said in Spanish. "Your eyes
    look tired."


    "I''m fine, Abuela." He translated her instructions for his mother''s tax forms,
    but his thumb kept scrolling to Luis''s text about the Phoenix concert—Thursday,
    same time as the appointment.


    Three days of texts from friends, extra shifts offered, his mother reminding him.
    At school, Luis cornered him. "You''re always reliable, Mateo. Just this once—"


    "I can''t." The words felt like glass in his throat.


    Thursday arrived, a hundred and eight degrees. In the clinic waiting room, his
    abuela sat small in her best dress. The nurse called her name. Mateo followed,
    his phone silent, the concert starting in exactly one hour.


    In the exam room, the doctor discussed blood pressure medication. Mateo translated,
    precise. But his abuela watched his face, not the doctor''s. Mid-sentence, she
    raised a hand. "Espera."


    "Mijo, what are you missing today?"


    "Nothing. I''m here."


    "Don''t lie to an old woman." Her voice was soft but firm. "Your friends? The
    music?"


    The question hung in the sterile air. Mateo''s throat tightened. The weight of
    all those yeses suddenly felt like the desert heat—inescapable.


    "I was supposed to—there''s a concert. In Phoenix."


    She nodded, then turned to the doctor. "My grandson. He need day. For him."


    The doctor looked confused. Mateo translated, but his abuela shook her head. "No.
    You tell her you need go."


    "I can''t—"


    "You can." She took his hand, her palms rough from decades of work. "Being good
    doesn''t mean disappearing."


    The falling action was quiet. Mateo called Luis from the parking lot, his voice
    shaking. "I''m on my way." He drove two hours, the sunset bleeding across the
    desert, his grandmother''s words echoing.


    He didn''t tell his mother until later. She was angry, then quiet. "Your abuela
    called."


    The resolution came the next morning. His abuela sat in her rocking chair, a knowing
    smile on her face. "Your mother is learning. And you? You learned to say both
    yes and no."


    Mateo understood: responsibility wasn''t a cage. It was a language he''d learned
    to speak—but now he could translate his own needs, too. '
