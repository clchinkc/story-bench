  content: 'Sarah Chen measured her coffee by weight, not scoops—fifteen grams of
    dark roast per two hundred fifty milliliters of water, exactly. The digital scale
    on her kitchen counter was the first thing she''d unpacked in the rented cottage,
    even before her case files. Those files sat now in precise chronological stacks
    on the table, each corner aligned, each tab labeled in her neat block print—the
    same system that had failed her three thousand miles ago. The fog outside pressed
    against her window like a creditor demanding payment, reducing the harbor to smears
    of gray and the distant clang of buoy bells to mournful, irregular punctuation.


    Her phone buzzed at 6:47 AM—four minutes earlier than the first call yesterday,
    seven minutes later than the day before. The early calls used to panic her, before
    her last case taught her that chaos rarely announced itself politely. The harbormaster''s
    voice was a low rasp. "Got something on the rocks by the old cannery. You''d better
    come."


    She arrived at 7:03, having calculated the exact driving time plus a two-minute
    buffer for the fog. The harbormaster, a man named Gabe who wore his suspicion
    like a second coat, stood at the tide line with his arms crossed. The body lay
    sprawled across the barnacled granite, one arm twisted beneath it, the other reaching
    toward the water. The fog curled around the corpse, thick enough that Sarah had
    to take three deliberate steps closer before she could make out the face. The
    smell hit her first—salt and decay and something chemical she couldn''t place,
    made sharper by the cold damp air.


    She pulled on gloves, her mind running through the checklist: position, lividity,
    clothing, visible trauma. The man''s features were bloated, unrecognizable, but
    his jacket was expensive—cashmere, not the tough wool locals wore. She photographed
    everything before touching anything, each angle methodical, each distance measured
    in paces. When she lifted the lapel to check for ID, she found instead a small
    tear in the lining. Her fingers probed it by instinct.


    Her fingertips found the edge of something stiff and smooth. She pulled it free:
    a business card, laminated against water damage, with a Los Angeles address and
    a name she knew too well. Her hands didn''t shake. They never shook. But her breathing
    changed, just slightly—an intake that caught somewhere between her ribs.


    The card belonged to Marcus Thorne, the defense attorney who''d dismantled her
    last case. The one that had ended with a witness dead and Sarah''s career in smoldering
    ruins. The man whose client had walked free because she''d missed a single detail,
    one tiny inconsistency in an alibi she''d been too exhausted to verify at 3:00
    AM.


    She''d run three thousand miles to escape that mistake. And now it had washed
    ashore with the tide.


    Gabe was watching her. "Recognize him?"


    For a moment, her fingers trembled with the urge to slip the card into her jacket
    pocket instead of the evidence bag. She'
