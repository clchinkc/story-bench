    inside her door before she could object. He was sixty-something, silver-haired,
    hands moving across the pipes with a musician''s certainty. "Gotta listen to what
    she needs, not what you want her to want."


    Yuki turned back to her work, hoping silence would dismiss him.


    It didn''t.


    "That your alien signal?" He nodded toward her printouts while adjusting a wrench.
    "Looks like a conversation where they''re waiting for you to take your turn."


    "It''s a transmission. One-directional."


    "Mm." He tightened something that hissed in response. "I talked to my wife for
    forty years. Not because I understood her—I never did, not fully. Because I *wanted*
    to. Understanding came after." He gathered his tools. "Name''s Marcus. Jazz piano,
    before all this. Jazz isn''t about the notes you play. It''s about the notes you
    leave space for."


    He left. Yuki stared at the signal''s gaps—pauses that suddenly felt expectant.


