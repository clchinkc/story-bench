    of his wife''s voice on the tape recorder. He thought of Mr. Choi, going home
    to remember his Hae-Yun. He thought of the recipes, annotated in his wife''s careful
    hand, waiting to be made again.


    "Now," he said, "we make dinner."


    They walked to the car together, the two of them, and left the building standing
    behind them. It would be gone in an hour. But the soup would still be made. The
