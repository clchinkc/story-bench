  content: '# The Last Season of Mrs. Park''s Kitchen


    The morning light fell through the windows of Mrs. Park''s Kitchen in long golden
    sheets, illuminating the dust that had been rising and settling for twenty-five
    years. David Park stood in the kitchen with his hands in a large ceramic jar of
    kimchi, the red chili paste coating his fingers as he lifted a leaf to his tongue.
    The tang was perfect—the precise balance his wife had achieved the year she was
    diagnosed, when she had made batch after batch, as if she were trying to bottle
    something that could outlast her.


    He closed his eyes and tasted her.


    The restaurant was empty, the chairs still stacked on the tables from the night
    before. David moved through the space with the rhythm of ritual: checking the
    overnight broth, sharpening the knives that had worn smooth in his grip, arranging
    the day''s ingredients in their particular order. In the dining room, he set three
    pairs of chopsticks at the family table in the corner—the one with the scratch
    on the leg from when Grace had knocked over a chair at age four. He paused, looked
    at the third empty seat, and finally removed one pair. The wood scraped against
    the table like a small sound of grief.


    The phone rang at eleven o''clock. David was holding a knife over a pile of scallions
    when Jenny, the server, called out to him. The man''s voice on the other end was
    apologetic but firm. The highway expansion had been approved. The demolition order
    was final. Seven days.


    David thanked him. He hung up the phone. He continued cutting scallions, faster
    now, the knife slipping once, twice, drawing a thin line of red across his palm
    that he didn''t notice until Jenny pointed it out.


    ---


    Mr. Choi arrived at three in the afternoon, forty-eight hours early for his Thursday
    ritual. He stood in the doorway in his worn cardigan, confused and embarrassed,
