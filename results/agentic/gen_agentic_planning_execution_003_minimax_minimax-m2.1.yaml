    garlic filling their small apartment on Carpenter Street. After she died, he had
    wandered the neighborhood until he found a restaurant that smelled the same. He
    had never told David why he came. He had never told anyone.


    "Your wife," Mr. Choi said, his hands wrapped around a cup of barley tea, "she
    had a way with the ginger. Everyone puts ginger, but she put it twice. I don''t
    know why I remember that. Thirty years, every fall, she made ten jars. September,
    when the napa cabbage was sweetest." He paused, his eyes on the window. "I found
    her recipe after she died. Written on a scrap of paper. The only thing I have
    that smells like her."


