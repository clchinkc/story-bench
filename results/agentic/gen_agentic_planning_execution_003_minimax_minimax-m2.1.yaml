    to help with prep, David snapped at her for chopping scallions wrong. She snapped
    back that she had learned from him, that she did it exactly the way he had taught
    her.


    "Mom always said you spoke Korean when you were angry," Grace said. "That the
    angry words came first, before English made them polite."


    "Your mother was wrong," David replied. "I spoke Korean when I was happy. When
    I was cooking. When I was with her."


