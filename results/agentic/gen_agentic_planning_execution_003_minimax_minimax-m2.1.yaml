  content: '# STORY PLAN: The Last Season of Mrs. Park''s Kitchen


    ## CONCEPT OVERVIEW


    **Working Title:** The Last Season of Mrs. Park''s Kitchen


    **Thematic Core:** The story explores how we honor the past without being imprisoned
    by it, and how love expressed through actions (particularly food) can bridge distances
    that words cannot cross. David''s grief for his wife is woven into every sensory
    detail—the smell of fermentation, the texture of dough, the particular way steam
    rises from a soup—without ever being stated as grief.


    **Central Question:** When a place holds the only remaining version of someone
    you love, do you let it go, or does letting go mean losing them forever?


    ---


    ## CHARACTER PROFILES


    ### David Park (50)

    A chef whose hands carry twenty-five years of memory. David immigrated from Busan
    in his early twenties, met his wife at a church community dinner, and together
    they bought a small storefront in what was then a working-class neighborhood.
    He has never learned to say "I love you" in any language, but he has spent thirty
    years saying it in bulgogi and jjigae, in the precise temperature of his knife''s
    edge against fish, in the way he always sets three pairs of chopsticks at the
    family table even though it''s only been two for three years now.


    **Internal Conflict:** David believes that if he closes the restaurant, the version
    of his wife that exists within those walls—the woman who laughed while kneading
    dough, who taught their daughter to fold dumplings, who sat in the corner booth
    grading papers while he cooked—will disappear. He has not verbalized this. He
    does not even fully understand it himself.


    **Arc Summary:** David moves from preservation to release, learning that love
    persists not in places but in people, and that his daughter carries his wife forward
    in ways the building never could.


    ### Grace Mina Park (28)

    A pharmaceutical sales representative in San Diego. Grace left for college at
    eighteen and has returned only twice: once for her mother''s funeral, once to
    pack her childhood bedroom into boxes. She speaks Korean fluently but prefers
    English, orders kimchi on the side of every meal at American restaurants, and
    has spent three years in therapy understanding that her father''s emotional absence
    during her mother''s illness was not abandonment but a different kind of drowning.


    **Specific Cause of Estrangement:** When Grace''s mother was dying of pancreatic
    cancer, Grace was twenty-two and had just been accepted to a graduate program
    in Boston. She wanted to defer for a year to be with her mother. Her father, unable
    to express fear or grief, had responded by insisting she "not waste the opportunity,"
    that her mother would want her to go. Grace interpreted this as: the restaurant
    matters more than Mom, I matter more than the restaurant, therefore I don''t matter
    at all. She left for Boston. Her mother died six months later, with David at the
    bedside and Grace three time zones away.


    The real truth— which David cannot articulate and Grace does not yet know—is that
    David made that choice because his wife, in a rare moment of clarity, had asked
    him to promise he would not let Grace sacrifice her life. David kept that promise
    by destroying his relationship with his daughter. He has lived with that trade-off
    for six years, believing it was the right one.


    **Arc Summary:** Grace arrives intending to convince her father to sell, but discovers
    through the week that her mother''s presence exists not in the building but in
    the people who loved her. She leaves having reclaimed a version of her mother
    she didn''t know existed, and with the possibility of a rebuilt relationship with
    her father.


    ### Regular Customer: Mr. Choi (72)

    A retired steelworker who has eaten at Mrs. Park''s Kitchen every Thursday for
    twenty-three years. His wife died eight years ago, and Thursday was the night
    she always cooked. He found Mrs. Park''s Kitchen because the smell of their kimchi
    was the same as his wife''s. He has never told David this. He simply sits in the
    same booth, orders the same meal, and leaves the same tip.


    **Function:** Mr. Choi represents the future David fears— a man who lost his spouse
    and continued showing up to a restaurant that reminded him of her. To David, this
    looks like torture. Over the course of the story, Mr. Choi reveals that the restaurant
    has been a lifeline, not a chain, and that his wife''s memory lives in his ability
    to remember her, not in the building that held them.


    **Symbolic Function:** Mr. Choi embodies the choice David must eventually make:
    to use memory as a bridge or a cage.


    ### Secondary Characters

    - **Young couple (Marcus and Chen):** Newer regulars who represent the neighborhood''s
    gentrification. They run a tech startup and adore the restaurant; they are also,
    unknowingly, part of the demographic that priced out the old neighborhood.

    - **Jenny (server, 35):** Has worked for David for twelve years. Korean-American,
    grew up in the same neighborhood. She knows the family''s history better than
    almost anyone and serves as a silent witness throughout.

    - **The demolition crew foreman (Mike, 55):** Appears in Act 3. A man who demolished
    his own father''s farm. Provides external perspective on David''s choice.


    ---


    ## STRUCTURAL OVERVIEW: THREE ACTS


    **Timeframe:** Seven days, from Monday morning announcement to Sunday evening
    final service.


    **Tension Curve:** The story builds through accumulation rather than escalation.
    Each day adds weight until the midpoint confrontation, then spends that tension
    in emotional revelation through Act 3.


    ---


    ## ACT ONE: THE ANNOUNCEMENT (Days 1-2)


    ### BEAT 1.1: Ordinary World — Monday Morning


    **Event:** We open on David in the kitchen before opening hours. The ritual of
    preparation: checking the overnight kimchi, sharpening knives, arranging the day’s
    ingredients. The restaurant is empty, silent, filled with morning light through
    windows that have reflected twenty-five years of Chicago mornings.


    **Constraint Satisfaction:** First symbolic food moment. David opens the large
    ceramic jar of kimchi his wife started the year she was diagnosed. The fermentation
    is complete— the precise tang she always achieved. He tastes it, closes his eyes,
    and we understand through action (not words) that this jar is her last remaining
    recipe, the only thing she physically touched that still exists.


    **Character Moment:** David sets three pairs of chopsticks at the family table.
    He pauses, looks at the third empty seat, and finally removes one. This is the
    first visual cue of his loss.


    **Dialogue:**

    - Internal monologue only. No spoken dialogue in this scene. We learn David through
    his movements.


    **Pacing Note:** Slow, sensory, deliberate. Establish the physical space as sacred.


    ---


    ### BEAT 1.2: The Call — Monday Midday


    **Event:** David receives a call from the city''s planning department. The highway
    expansion has been approved. The demolition order is final. He has seven days.
    The man on the phone is sympathetic but procedural.


    **Character Moment:** David''s reaction is not anger or grief but a strange, flat
    stillness. He thanks the man. He hangs up the phone. He continues prepping vegetables.
    Jenny notices his hands moving faster than usual, the cuts less precise.


    **Key Detail:** The call comes while David is holding a knife over a pile of scallions.
    He does not set the knife down. He keeps cutting. This physical inability to stop
    working is David''s primary coping mechanism.


    ---


    ### BEAT 1.3: First Customer — Monday Afternoon


    **Event:** Mr. Choi arrives for his Thursday ritual— but it is Monday. He has
    come by mistake, confused the days for the first time in twenty-three years. When
    he realizes his error, he is devastated. Not because he needs to eat, but because
    Thursday is the day he talks to David about his wife, and he has something important
    to say.


    **Constraint Satisfaction:** Mr. Choi reveals, in halting conversation, that his
    wife made kimchi that tasted exactly like Mrs. Park''s. He has never told David
    this. He has never told anyone. The revelation is accidental and intimate.


    **Dialogue (Mr. Choi):**

    > "Your wife, she had a way. The ginger. Everyone puts ginger, but she put it
    twice. I don''t know why I remember that. My Hae-Yun, she did the same thing.
    Thirty years. Every fall, she made ten jars. September, when the napa cabbage
    was sweetest. I found her recipe after she died. Written on a scrap of paper.
    The only thing I have that smells like her."


    **Character Moment for David:** This is the first time someone has articulated
    what the restaurant means to David— that it is a vessel for the dead. He does
    not respond. He cannot respond. He serves Mr. Choi''s meal on the house.


    ---


    ### BEAT 1.4: Grace Arrives — Tuesday Evening


    **Event:** Grace appears at the restaurant''s front door, suitcase in hand. She
    has driven from San Diego— a nineteen-hour drive that she made in one push because
    she could not sit with her thoughts in airports.


    **First Confrontation (Surface):** Grace explains that she heard about the demolition
    from a cousin in Chicago. She came because they need to discuss the estate, the
    insurance, what to do with the property. She uses the word "property." David corrects
    her: "This is not a property. This is a kitchen."


    **Estrangement Cause (Revealed Gradually):** The tension between them is physical—
    both of them moving around each other like cats uncertain whether to fight or
    flee. When Grace tries to help with prep, David snaps at her for chopping scallions
    wrong. She snaps back that she learned to chop from him, and she does it exactly
    the way he taught her. The argument reveals the first layer of their wounds.


    **Dialogue (Grace):**

    > "Mom always said you spoke Korean when you were angry. That the angry words
    came first, before English made them polite. I think that''s why I never learned
    Korean properly. I was afraid of what I''d hear."


    **Dialogue (David):**

    > "Your mother was wrong. I spoke Korean when I was happy. When I was cooking.
    When I was with her."


    **What Remains Unsaid:** Neither of them mentions the mother''s death. The absence
    of that conversation fills every silence.


    ---


    ### BEAT 1.5: The Decision to Fight — End of Act One


    **Event:** David tells Grace that he will not sell quietly. He will fight the
    demolition, apply for historic status, rally the community, do whatever it takes.
    The restaurant is all he has left of her mother.


    **Grace''s Counter:** Grace argues that the restaurant is a business, not a museum.
    She has built a life in California. She wants him to sell, pay off whatever debts
    remain, and move there. She uses the word "closure."


    **Constraint Satisfaction:** Second symbolic food moment. That night, unable to
    sleep, David goes to the kitchen and makes his wife''s dumplings. He has not made
    them since her funeral. The filling is wrong— too much garlic, not enough ginger—
    and he cannot remember what she did differently. He stands over the failed dumplings
    and we understand that the recipe exists only in muscle memory he no longer trusts.


    **Act One Close:** David falls asleep at the family table, a cold dumpling beside
    him. In the background, we see Grace standing in the kitchen doorway, watching
    him. She does not wake him.


    ---


    ## ACT TWO: THE WEEK (Days 3-5)


    ### BEAT 2.1: The Regulars — Wednesday


    **Event:** David announces to his regulars— Mr. Choi, the young couple Marcus
    and Chen, a few others— that he intends to fight the demolition. The community
    response is mixed. Some offer support. Others look away, uncomfortable with the
    implication that they should sacrifice for a building.


    **Mr. Choi''s Contribution:** Mr. Choi tells David that he should fight, but for
    the right reason. He shares that after his wife died, he kept her kimchi jars
    for three years. He could never open them. Eventually, the neighbors'' children
    threw them out while cleaning out his garage. He was angry for months. Then he
    realized the kimchi was never the point.


    **Dialogue (Mr. Choi):**

    > "You think if this building goes, you lose her. But you lost her six years ago.
    The building is just where you go to feel like you haven''t."


    **David''s Reaction:** David does not speak to Mr. Choi for the rest of the day.
    But we see him, that night, looking at old photographs on the wall. Not pictures
