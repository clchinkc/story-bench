    in the kitchen and tried to make his wife''s dumplings. He had not made them since
    the funeral. The filling was wrong—too much garlic, not enough ginger—and no matter
    how hard he tried, he could not remember what she had done differently. He stood
    over the failed dumplings until his hands ached, and then he fell asleep at the
    family table, a cold dumpling beside him, while Grace watched from the kitchen
    doorway and did not wake him.


