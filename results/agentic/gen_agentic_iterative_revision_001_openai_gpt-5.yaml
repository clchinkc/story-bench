  pallet of N95s stalled in the loading bay, she rerouted it with a phone call and
  a favor. A conference room became a family waiting area—warm lamps, a rug scrounged
  from storage. A visitor tried to wander into a droplet isolation room. She intercepted
  him, slipped a mask into his hand. “For your safety, sir.” Efficient, unruffled.


  At ten, respiratory therapy paged about negative pressure rooms. Two held intubated
  pneumonias. A third—BiPAP trial. In the hallway she found Arturo, senior RT, dragging
  a high-flow nasal cannula unit like a stubborn suitcase.


  “BiPAP will aerosolize,” she said. “That room needs to be available for intubation.”


  He tipped his chin. “I’ve got an Airvo that’ll push fifty liters a minute, heated
  and humidified. If he tolerates fifty and fifty, we move him to droplet precautions
  and free the negative pressure.”


  “You comfortable making that call?”


  “If I can watch him for thirty.”


  “I’ll get you the nurse.”


  And she did. And a dozen other things: new droplet signage because the old ones
  curled; a translator when a mother’s English faltered; a housekeeping request to
  swap out a beeping IV pump that no one owned. At noon, the cafeteria ran out of
  soup; she ate a bruised apple over a spreadsheet where green and yellow cells blinked
  like signals only she could see.


  By two, the flaw slid in under the door, disguised as diligence. The board chirped
  low battery; she silenced it instead of asking for help. A neighbor texted about
  a birthday gathering; her thumb hovered, then set the phone face down. The idea
  of going anywhere not defined by escalation plans felt like stepping off a moving
  train. In the glass, her reflection looked precise and competent—and oddly unattached.
  At home, a plant leaned toward the hallway light; here, everything leaned toward
  her.


  Arturo appeared, knuckles to the doorframe, a small paper cup of cafecito steaming
  in his hand. “Your call worked,” he said. “Sat went from eighty-eight to ninety-four
  on high-flow. We moved him and got room twelve for Mrs. Diaz.”


  A loosening in her chest. “Good.”


  He didn’t leave. “You remember my mother? Tiny, rosary, opinions. She brings pan
  dulce on Fridays. She asked if ‘la jefa’ eats anything besides apples.”


  “I eat… other things.”


  “So prove it. Friday. Break room. I’ll hide the conchas from the residents.”


  Something startled awake in her—need, bright and embarrassing. Not sugar. Being
  expected somewhere that wasn’t an emergency. “I can’t just—”


  “Fifteen minutes,” he said. “You’re allowed.”


  She dodged that Friday with a meeting labeled “resilience,” as if the word could
  be armor. Over the weekend, three invitations blinked in the building’s group chat;
  she deleted them unopened. Wednesday at three a.m., she wandered into the RT room
  anyway. The TV muttered weather; a microwave scolded No fish. Arturo, humming, sorted
  cannulas. He pushed a plate toward her: a concha, pink sugar freckling the napkin.


  “You missed your window,” he said. “Pan goes stale.”


  “This is entrapment,” she said, but sat. Her phone vibrated. She ignored it and
  waited for the discomfort to pass. They talked—about work, yes, but in the way that
  revealed them. He kept a list of patients who liked classical music, slid a radio
  by their beds when the night stretched too long. She admitted she chose the waiting-room
  rug so voices would soften on contact. “Always been like this?” he asked.


  “No.” A small word that fit more truth than she’d planned to say.


  The next surge rose; she moved people like chess pieces, kept the line green, pulled
  BiPAP from makeshift rooms, pushed high-flow when it would hold. Now there were
  two coffees at her station. The friendship built itself slowly: a saved concha,
  Arturo’s mother scolding him by speakerphone, a comfortable silence when monitors
  blipped and settled.


  On a Tuesday, an elevator hiccuped and opened onto a hallway washed in late light.
  “Friday?” Arturo asked.


  She looked at her calendar. A meeting she could slide. A square she could leave
  empty. She created a block: Unavailable. Her cursor hovered over Save, the train
  tugging beneath her feet, something steadier humming under that. “Maybe,” she said,
  and didn’t look away.'
