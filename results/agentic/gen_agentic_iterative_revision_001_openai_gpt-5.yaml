    Elena blinked. “I eat… other things.”


    “So prove it,” he said. “Friday, break room. I’ll hoard the conchas before the
    residents take them.”


    The first time, she laughed and shook her head. “I can’t just—”


    “Just fifteen minutes,” he said. “You’re allowed.”


    She didn’t go that Friday. There was a meeting about supply chain resilience,
