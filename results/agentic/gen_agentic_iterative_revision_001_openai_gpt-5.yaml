    nurses by nine. The diversion board glowed red in three neighboring hospitals;
    she’d kept their line green. She rerouted a delivery of N95s when a barcode system
    hiccuped. She canceled a conference room booking and turned it into a family waiting
    area with warm lamps and a rug she found in storage. When a visitor tried to walk
    into a droplet isolation room, she stepped in, handed over a surgical mask, and
    asked, calm and kind, “For your safety, sir.”


    At ten, respiratory therapy paged her about negative pressure rooms. Two were
    taken by intubated patients with pneumonia. A third was being used for a BiPAP
    trial. She found Arturo, the senior respiratory therapist, in the hallway, rolling
    a high-flow nasal cannula unit like a stubborn suitcase.


    “BiPAP will aerosolize,” she said. “We need that room for intubation-capable patients.”


    He nodded, the wrinkles at his eyes deepening. “I have an Airvo that can push
    50 liters a minute—heated, humidified. If we can get the patient to tolerate it
    on 50 and 50, we can move them to a regular droplet room and free the negative
    pressure.”


    “You’re comfortable making that call?” she asked.


    “I am if I can watch him for thirty.”


    “I’ll get you the nurse.”


    She did. She did a dozen other things. She printed new droplet signage because
    the old ones kept curling at the corners. She talked to a mother who understood
    only half the English that was being spoken to her and slowed everything down,
    translating the parts she could, finding a volunteer for the rest. At noon, the
    cafeteria ran out of soup and she ate a bruised apple at her desk, facing a spreadsheet
    where the green and yellow cells behaved like traffic lights.


