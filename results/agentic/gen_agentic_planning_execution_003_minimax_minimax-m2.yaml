  content: 'The Last Week at Hanbit House


    The notice arrived on a Tuesday morning, pinned to the restaurant''s front door
    with a single thumbtack. David Park stared at the official letterhead, the words
    blurring as the neighborhood''s morning sounds drifted past—the hiss of buses,
    the chatter of students heading to the nearby high school, the familiar clatter
    of the Korean grocery store two doors down.


    Hanbit House would be demolished in seven days.


    David''s hands trembled as he read the highway expansion plans. Twenty-five years.
    Twenty-five years of kimchi fermenting in the back room, of his wife''s laughter
    echoing through the dining room, of their daughter growing up between the red
    lacquered tables. He folded the notice carefully and slipped it into his apron
    pocket.


    Mrs. Kim arrived at her usual time, 11:30 sharp, settling into booth three by
    the window. She''d been coming since the restaurant opened, always ordering the
    same thing: galbitang with extra scallions and a side of rice. David had watched
    her age, seen her grandchildren grow from toddlers to teenagers, witnessed her
    husband''s funeral three years ago when she wore black for six months straight.


    "Anyonghaseyo, David-ssi," she called out, her voice carrying the warmth of morning
    light.


    "Anyonghaseyo, Mrs. Kim." He managed a smile. "The usual?"


    "Of course. And maybe some of your wife''s kimchi, if you have it."


    David''s throat tightened. He nodded and disappeared into the kitchen, where jars
    of kimchi lined the shelves like amber promises. He opened the oldest jar, the
    one he''d been saving, and the sharp, familiar scent of fermented cabbage and
    gochugaru filled his nostrils. His wife had made this batch the winter before
    she died, her hands moving with practiced precision, teaching their daughter the
    art of timing and patience.


    The bell above the door chimed, and David looked up to see a tall woman in a navy
    coat, her dark hair cut in a sleek bob. His daughter stood in the doorway, scanning
    the familiar space with eyes that held both recognition and something else—distance.


    "Hello, Dad."


    "Jenna." He wiped his hands on his apron. "You''re early."


    "I flew in last night. We need to talk."


    They sat in booth one, where Jenna had done homework while he prepped dinner,
    where her mother had taught her to fold dumplings with small, careful hands. David
    poured tea from the ceramic pot his wife had bought on their honeymoon.


    "I saw the notice," Jenna said without preamble. "I have a house in Santa Monica.
    You could move there, Dad. Start fresh. No more kitchen work, no more stress."


    David stared into his cup. "This is my home, Jenna."


    "This place is killing you. Mom would have wanted—"


    "Don''t." The word came out sharper than he intended. "Don''t say what your mother
    would have wanted."


    Jenna''s jaw tightened. "She worked herself to death in this kitchen. Do you remember
    the last time she saw a doctor? The last time she took a day off? You were both
    so stubborn, so proud of this place, that you couldn''t see what it was doing
    to her."


    David felt something crack inside him, not at the words but at the truth they
    carried. His wife had collapsed one evening while rolling dough, her heart giving
    out at forty-eight. He''d blamed himself ever since, blamed the long hours, the
    constant pressure, the weight of keeping Hanbit House alive.


    "I have an idea," he said quietly. "What if I fight this? Organize the neighborhood,
    find a lawyer, see if there''s another way?"


    Jenna''s expression softened slightly. "Dad..."


    "The community needs this place. Mrs. Kim needs her galbitang. The college students
    need their late-night jajangmyeon. This isn''t just about me."


    Over the next three days, David discovered something he''d forgotten: he was good
    at organizing people. Mrs. Kim helped him contact other longtime customers. The
    owner of the Korean grocery store offered his storage space. A young architect
    who used to eat here as a kid drew up plans for a smaller, more efficient space.
    Even some of the new residents, the families who had moved in as the neighborhood
    changed, signed a petition.


    But the city''s decision was final. The highway would be built. Hanbit House would
    not survive.


    On Friday evening, David stood in the empty dining room, the chairs stacked on
    tables, the neon sign unplugged for the last time. Mrs. Kim approached slowly,
    carrying a small wrapped package.


    "For you," she said. "I brought this from home. It''s my grandmother''s recipe
    for doenjang jjigae. She taught me that food carries love, but it also carries
    memory. Your wife''s kimchi, your galbitang, your jjajangmyeon—they live in us
    now."


    David unwrapped the package, inhaling the rich, earthy scent of fermented soybean
    paste. For the first time since reading the demolition notice, he felt something
    other than loss.


    "Jenna called," he told Mrs. Kim. "There''s a space for rent near her house. Small,
    but I could make it work. A food truck, maybe. Or a tiny takeout place."


    Mrs. Kim smiled. "Then you must do it. But you must also remember to rest sometimes.
    Your wife—she would want you to cook because you love it, not because you have
    to."


    On Saturday, as the demolition crew prepared to begin work, David stood across
    the street with Jenna, watching the bulldozers. His daughter''s hand found his,
    and for the first time in years, the distance between them felt bridgeable.


    "Will you help me find a place in Santa Monica?" he asked.


    "If you promise me something."


    "What?"


    "Promise me you''ll take Sundays off."


    David looked at the empty lot where his life had been built, where his wife had
    laughed and his daughter had grown, where strangers had become family. The future
    stretched ahead, uncertain but not empty.


    "I promise," he said.


    As they walked away, David tasted the memory of doenjang jjigae on his tongue—bitter,
    complex, deeply nourishing. Something old was ending, but something new might
    yet begin.'
