  content: '# STORY PLAN: "The Last Week"


    ## THREE-ACT STRUCTURE MAP


    ### ACT I: SETUP (Days 1-2)


    **Opening Image:** David in his kitchen at dawn, the restaurant empty, preparing
    the day''s first batch of kimchi—the same recipe his late wife taught him 25 years
    ago.


    **Inciting Incident:** The city notice arrives—demolition in one week for highway
    expansion.


    **Key Beats:**

    - **Day 1:** David receives demolition notice; regular customer Mrs. Chen (elderly
    Korean-American woman) notices his distress

    - **Day 2:** Daughter Sarah calls from California, pushing him to retire and move
    west

    - **Food Symbolism #1:** The kimchi David makes becomes a metaphor for preservation—something
    he wants to save

    - **Korean Cultural Element:** Mrs. Chen brings him Korean tea and shares a hanbok
    story about her grandmother''s migration

    - **Regular Customer Role:** Mrs. Chen represents continuity and tradition; she
    has been coming for 15 years since her husband''s death


    **Character Development:**

    - David as keeper of traditions but resistant to change

    - Sarah''s estrangement cause: She blames David for missing her high school graduation
    when a health emergency in the restaurant kept him working

    - David cannot articulate grief but shows it through small rituals (setting a
    place for his wife during prep)


    **Key Dialogue:**

    - Mrs. Chen: "Some things change, but the taste remains the same. That''s what
    matters."

    - Sarah: "Dad, you can''t keep living in the past. Mom would want you to move
    forward."


    ### ACT II: CONFRONTATION (Days 3-5)


    **Rising Action:**

    - David meets with city planner; learns the fight is nearly impossible

    - He considers relocation but realizes the soul of the restaurant is tied to this
    location

    - Sarah arrives unexpectedly from California


    **Midpoint Confrontation (Day 4):**

    - Sarah finds David in his wife''s old office, holding her recipe cards

    - The fight erupts: Sarah demands he retire, David reveals he can''t leave the
    restaurant because it''s all he has left of their family

    - **Food Symbolism #2:** Sarah attempts to make her mother''s kimchi but fails;
    David realizes she''s been trying to honor her mother from afar


    **Character Development:**

    - David confronts his guilt about prioritizing the restaurant over family

    - Sarah reveals she never learned the family recipes because David was always
    working

    - Mrs. Chen mediates, sharing that her own daughter stopped speaking Korean but
    still comes for the food


    **Key Dialogue:**

    - Sarah: "You chose the restaurant over us. Over me."

    - David: "I thought I was building something for us. Something that would last."

    - Mrs. Chen: "Food is memory. But memories need people to carry them forward."


    ### ACT III: RESOLUTION (Days 6-7)


    **Day 6 - The Choice:**

    - David discovers Mrs. Chen has organized a community dinner for the restaurant''s
    last week

    - Sarah helps David prepare one last service, teaching her the recipes as they
    cook

    - David realizes he can fight for the restaurant while also building something
    new with his daughter


    **Day 7 - The Final Service:**

    - Community dinner brings together old and new neighbors

    - David and Sarah serve together, sharing stories of the restaurant''s history

    - David announces he''s selling the restaurant to a local family who will keep
    it as a Korean restaurant


    **Resolution:**

    - David decides to semi-retire, taking a consulting position at a culinary school

    - Sarah will visit regularly, and they''re planning to write a cookbook together

    - Mrs. Chen promises to help train the new owners in the restaurant''s traditions


    **Hopeful but Realistic Ending:**

    - The restaurant will change, but the traditions will continue

    - David and Sarah''s relationship is healing but won''t be perfect overnight

    - David keeps a small space in the new development for cooking classes


    **Final Food Symbolism:** David gives Sarah his wife''s recipe box—not as a burden,
    but as a bridge between past and future.


    **Final Korean Cultural Element:** The hanbok that Mrs. Chen brought is displayed
    in the new space, connecting generations of immigrants and their American dreams.


    ## CONSTRAINT SATISFACTION SUMMARY


    ✅ **Food Symbolism:** Kimchi represents preservation and family traditions (twice)

    ✅ **Grief Handling:** Never stated explicitly, shown through rituals and inability
    to let go

    ✅ **Estrangement Cause:** Specific—missing daughter''s graduation for restaurant
    emergency

    ✅ **Regular Customer:** Mrs. Chen represents continuity and community memory

    ✅ **Hopeful Ending:** Realistic resolution with ongoing challenges

    ✅ **Korean Cultural Element:** Hanbok story and Korean tea ceremony


    ## PACING & TENSION CURVE


    **Act 1:** Low tension, setup and revelation

    **Act 2:** Rising tension, climax at midpoint confrontation

    **Act 3:** Resolution and catharsis, gentle decline to hopeful ending


    This plan provides a clear path from setup through confrontation to resolution
    while honoring all constraints and building character development around the central
    theme of tradition versus change.'
