  content: '# The Last Week


    David Park''s hands moved through the cabbage with the same reverence he''d shown
    for twenty-five years. The kitchen was still dark, save for the amber glow of
    the industrial lights, and the restaurant felt like a cathedral at this hour—sacred
    and empty. He sprinkled the salt, layered the napa cabbage, and thought about
    the recipe card tucked beneath his cutting board, stained with years of use.


    The city notice arrived just as he was washing his hands. His name, the restaurant''s
    name, and a date that made his stomach drop. One week.


    "You look like you''ve seen a ghost, David-ssi."


    Mrs. Chen''s voice startled him. She''d slipped in through the back door, as she
    always did, carrying a small ceramic pot. At seventy-three, she was his oldest
    regular customer, a widow who had been coming since her husband died fifteen years
    ago.


    "The city wants to tear this down," he said, holding up the paper. "For a highway."


    Mrs. Chen set down the pot and poured steaming tea into two small cups. The aroma
    of roasted barley filled the air—her grandmother''s recipe, she''d told him once.
    "My grandmother carried a hanbok through the war," she said, settling onto the
    stool he kept for her. "Twenty years later, she still wore it to temple. Some
    things survive because we carry them."


    David stared at the tea, steam curling between them like memories he couldn''t
    quite grasp. He thought of the place setting he''d unconsciously set out every
    morning—his wife''s favorite bowl, the one she''d used to eat her kimchi.


    The next day brought Sarah''s call from California.


    "Dad, you need to retire," her voice crackled through the phone. "Move out here.
    You can''t keep working like this forever."


    "I can''t just leave," he said, looking around the restaurant. The walls were
    covered with photos—his daughter''s school plays, his wife''s smile, community
    celebrations. "This place is everything."


    "Mom would want you to move forward, not get stuck."


    But how do you move forward from the place where your life began? Where you met
    your wife and raised your daughter? Where the smell of garlic and sesame oil had
    been the soundtrack to twenty-five years of laughter?


    David tried to find hope in the city planner''s office on Day 3, but the man barely
    looked up from his paperwork. "The decision is final, Mr. Park. The expansion
    will begin next week."


    Relocation was impossible. He''d tried to picture his restaurant somewhere else,
    but the soul of it lived here, in these walls that had absorbed so many stories.


    Sarah arrived on Day 4, unannounced, her suitcase rolling behind her like an accusation.


    She found him in his wife''s old office, holding the recipe box. Sarah''s hands
    trembled as she opened it, revealing hundreds of cards in his wife''s careful
    handwriting.


    "You chose this over me," Sarah said, her voice breaking. "You missed my graduation
    because of some emergency here. I needed you, and you chose the restaurant."


    David''s throat tightened. "I thought I was building something for us. Something
    that would last."


    "But I was your daughter. I was right there."


    Sarah grabbed a head of cabbage and began chopping, her movements aggressive and
    unfamiliar. "I tried to make Mom''s kimchi last year. For her birthday. It was
    terrible. I don''t know any of her recipes because you were always here, always
    working."


    The cabbage fell apart under her knife. David watched his daughter struggle with
    something that should have been second nature, and he understood. She had been
    trying to honor her mother from across the country, with no guidance, no shared
    memories.


    Mrs. Chen appeared in the doorway, carrying her hanbok draped carefully over her
    arm. "My daughter stopped speaking Korean when she turned sixteen," she said softly.
    "Said it was too hard. But she still comes here for the food. Food is memory,
    but memories need people to carry them forward."


    Day 6 brought a surprise. Mrs. Chen had organized a community dinner for the restaurant''s
    last week. Neighbors arrived—old Korean families, young professionals, the Mexican
    family who ran the corner store. They filled the restaurant with stories and laughter.


    Sarah worked beside him, learning to fold dumplings the way his wife had taught
    him. "Show me again," she said, and he did, their hands working together, her
    smaller fingers learning the rhythm his larger ones had perfected.


    On the final day, David made the announcement. "I''m selling to the Kim family,"
    he said. "They want to keep it as a Korean restaurant. Mrs. Chen will help them
    with the traditions."


    The crowd applauded, and David felt something loosen in his chest.


    That evening, he handed Sarah the recipe box. Not as a burden, but as a bridge.


    "We''ll write the cookbook together," she said, tears in her eyes. "Your stories,
    my memories."


    Mrs. Chen hung the hanbok in the new space David would use for cooking classes.
    "My grandmother would like this," she said. "Different people, same traditions."


    David looked around at the faces—some familiar, some new—and realized that Mrs.
    Chen was right. Some things survive because we carry them forward, and sometimes
    that means letting go of the form while keeping the heart.


    The restaurant would change, but the taste would remain the same. And that, he
    thought, was enough.'
