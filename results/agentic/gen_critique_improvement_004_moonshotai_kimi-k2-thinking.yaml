    "I could help," he said. "With the vines. Used to be good with my hands."


    Sarah studied him. "Tomorrow? Same time?"


    He nodded, the unfamiliar weight of a yes settling in his chest. The new route
    home took him past the river, something he hadn''t seen in forty years. At the
    corner of 3rd and Maple, he paused at the Ohio-shaped crack. Then he stepped over
    it, taking the long way around. '
