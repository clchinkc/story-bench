    his daughter took her first steps, now a yoga studio. The library where he''d
    met Marianne, its windows boarded. He''d walked this loop through her illness,
    through retirement, through the quiet that followed. The sidewalk had become a
    rosary.


    On Tuesday, the "Street Closed" sign appeared on Jefferson. A plywood wall with
    a permit expiring in November. Six months. The foreman shrugged. "Water main,
    pops. Gotta go around."


    The detour took him past St. Agnes Cemetery, a place he''d avoided for eight years.
    Marianne''s plot waited there, but his feet had never carried him. The route had
    protected him from the finality of stone.


    Now, on unfamiliar pavement, he noticed things. A community garden where a parking
    lot used to be. A woman his daughter''s age, wrestling a grapevine that had swallowed
    a fence. She wore a Detroit Tigers cap backward.


    "Morning," Teddy said, surprised by his own voice.


    She looked up. "You''re the guy who walks by at 6:47. Like clockwork."


    Teddy felt exposed. "Construction," he explained.


    "Yeah, they''re tearing up the whole block." She stood, cracking her back. "I''m
    Sarah. Trying to save my grandmother''s house. The one with the purple door."


    He knew it. A Victorian they''d called an eyesore. Now it was "historic."


    "She died last year," Sarah continued. "Left me this place and a mortgage I can''t
    afford. Making it a bed-and-breakfast, but..." She gestured at the vine. "The
    past doesn''t let go easy."


    Teddy looked at the garden. Tomatoes heavy on the vine, beans climbing strings.
    A child''s drawing taped to the toolshed. He thought of Marianne''s roses, the
