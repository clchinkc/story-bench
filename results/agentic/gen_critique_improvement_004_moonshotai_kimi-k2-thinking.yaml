    shop, where Mrs. Chen always unlocked the door, her key ring singing its four-note
    song. By 6:51, he reached the crack on Maple that looked like Ohio, a shape he''d
    studied since 1984.


    Three miles exactly, measured in memories rather than footsteps. The house where
    his daughter took her first steps, now a yoga studio. The library where he''d
    met Marianne, its windows boarded. He''d walked this loop for eight years. The
    sidewalk knew his footsteps better than he knew himself. Some mornings he wondered
    what it would feel like to step off the path. But the seventh step always brought
    him back.


    On Tuesday, the "Street Closed" sign appeared on Jefferson. A plywood wall with
    a permit expiring in November. Six months. The foreman shrugged. "Water main,
    pops. Gotta go around."


    The detour took him past St. Agnes Cemetery, a place he''d avoided for eight years.
    Her plot waited there. He walked faster, eyes fixed on the pavement, his breath
    shallow. He didn''t look at the headstones.


    On unfamiliar pavement, a community garden sprawled where a parking lot used to
    be. A woman his daughter''s age wrestled a grapevine that had swallowed a fence.
    She wore a Detroit Tigers cap backward.


    "Morning," Teddy said, surprised by his own voice.


    She looked up. "You''re the guy who walks by at 6:47. Like clockwork."


    He stepped backward, as if distance might make him invisible. "Construction,"
    he explained.


    "Yeah, they''re tearing up the whole block." She stood, cracking her back. "I''m
    Sarah. Trying to save my grandmother''s house. The one with the purple door."


    He knew it. A Victorian they''d called an eyesore. Now it was "historic."


    "She died last year," Sarah continued. "Left me this place and a mortgage I can''t
    afford. Making it a bed-and-breakfast, but..." She gestured at the vine. "The
    past doesn''t let go easy. My daughter keeps asking when we can visit her grave.
