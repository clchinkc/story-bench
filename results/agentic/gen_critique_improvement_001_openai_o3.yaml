  content: "Detective Sarah Chen stepped off the creaking pier and onto Dock Street,\
    \ counting each muted footfall the way some people count heartbeats: sixteen planks\
    \ from the harbor office to the bait shop, two lampposts—only one lit—before the\
    \ road curved into the village. She noted the crooked angle of the lamppost, the\
    \ missing bulb, the faint drip of rain off its metal lip. Patterns, deviations,\
    \ possibilities. Order first, conclusions later.\n\nSetup  \nCharlie Keene, the\
    \ harbormaster, waited beside a stack of lobster traps. “Morning’s coming late,”\
    \ he muttered, nodding at the gray wall that swallowed the sea and half the sky.\
    \ Sarah regarded the fog as she logged the fading buoy numbers in her pocket notebook—position,\
    \ color, rope condition. Every detail earned a line; she trusted ink more than\
    \ memory.\n\nInciting Incident  \nA gull shrieked, then another voice—human—broke\
    \ through. “Over here!” A young deckhand pointed toward the shore where waves\
    \ kneaded something dark against the rocks. Sarah jogged across the slippery jetty,\
    \ mapping the safest route in her head before each step. The object rolled, revealing\
    \ a hand, palm up, fingers splayed in frozen refusal.\n\nEven before she knelt,\
    \ she measured: lividity along the torso suggested hours in cold water; no algae\
    \ on the shoes, meaning entry after midnight high tide. She smelled motor oil\
    \ under the salt—diesel, not gasoline. She clicked photos, bagged fibers, and\
    \ only when the tide clawed closer did she turn the body onto its back.\n\nThe\
    \ face was pale, the eyes wide—and branded with something worse than fear: familiarity.\
    \ A thin scar traced the jawline, identical to a witness she’d interviewed a year\
    \ ago in Boston. A witness who’d vanished the night her gun misfired and her partner\
    \ bled out behind a warehouse full of stolen pharmaceuticals. Sarah’s pulse skipped,\
    \ but her pen never stopped moving.\n\nFirst Plot Point  \nSheriff Duval arrived,\
    \ breath clouding in the chill. “Tourist gone wrong?” he asked. Sarah closed her\
    \ notebook. “Not a tourist.” She didn’t elaborate, yet her gloved fingers tightened.\
    \ Duval ordered the body to the coroner; Sarah kept the wallet she’d found tucked\
    \ inside the boot—empty save a ferry ticket dated yesterday and a water–wrinkled\
    \ photo of a rust-red trawler named Persephone. The same trawler that, in Boston,\
    \ had served as floating storage for the narcotics her ruined case had chased.\n\
    \nFog drifted heavier, dulling the flashing lights to tinted ghosts. Sarah watched\
    \ it roll between buildings, swallowing alleys and unspooling sound. “This weather\
    \ keeps secrets,” Duval said.\n\n“So do people,” she replied, eyes on Charlie\
    \ Keene. The harbormaster stared too long at the covered stretcher, jaw working\
    \ like baitfish in a net. Earlier, he’d claimed the ferries hadn’t run since last\
    \ week—a lie exposed by the ticket in her pocket.\n\nHint of Past Case  \nBack\
    \ at the station’s evidence room—a converted bait freezer—Sarah spread items on\
    \ stainless steel: ticket, photo, scrap of netting with odd green fibers. Her\
    \ hands moved with ritual precision: left to right, most perishable to least,\
    \ each tagged. Beneath the fluorescents, fog pressed the lone window, smearing\
    \ the glass white, turning the room into an isolated cell. She forced herself\
    \ to breathe evenly, but her mind replayed the Boston alley: the spark of her\
    \ misfired gun, partner down, sirens in reverse.\n\nNarrative Purpose of Fog \
    \ \nThe power flickered; moisture-laden air shorted wires often, Duval had warned.\
    \ When darkness swallowed the room, Sarah froze—not from fear but calculation.\
    \ Fog outside, blackout inside. Someone could move unseen between station and\
    \ dock. She keyed her flashlight, its beam fracturing the fogged window. A silhouette\
    \ crossed the lot toward the harbor—broad shoulders, limp on the right. Charlie\
    \ Keene.\n\nLocal Secret  \nShe recalled the missing diesel from the evidence\
    \ manifest, the oil on the victim’s coat, Charlie’s easy access to every moored\
    \ boat. But why lie about the ferry schedule? Smuggling? Revenge for Boston? Only\
    \ one way to know.\n\nDecision Moment  \nSarah holstered her light, grabbed her\
    \ coat, and stepped into the fog, counting five measured breaths before advancing.\
    \ This time, the case wouldn’t dictate her course; she would."
