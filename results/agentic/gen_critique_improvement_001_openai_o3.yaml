  content: "Detective Sarah Chen stepped off the creaking pier and onto Dock Street,\
    \ counting each muted footfall the way some people count heartbeats: sixteen planks\
    \ from the harbor office to the bait shop, two lampposts—only one lit—before the\
    \ road curved into the village. She noted the crooked angle of the lamppost, the\
    \ missing bulb, the faint drip of rain off its metal lip. Patterns, deviations,\
    \ possibilities. Order first, conclusions later.\n\nA damp knot of fog hugged\
    \ the shoreline, softening edges, stealing depth. For an instant the drifting\
    \ white recalled the night everything shattered. She clicked her camera—shutter\
    \ loud in the hush—and moved on.\n\nCharlie Keene, the harbormaster, waited beside\
    \ a stack of lobster traps. “Morning’s coming late,” he said, words swallowed\
    \ by the fog. His eyes lingered on her badge, then flicked toward the obscured\
    \ water as though judging swimming distance. The nervous tell snagged at her,\
    \ a thread she couldn’t yet label.\n\nInciting Incident  \nA gull shrieked, then\
    \ a deckhand’s shout cleaved the stillness. “Over here!” He pointed to where waves\
    \ kneaded something dark against the rocks. Sarah jogged across the slippery jetty,\
    \ plotting every foothold; fog beaded on her lashes, blurring stone from sea.\n\
    \nKneeling, she measured: lividity along the torso suggested hours in cold water;\
    \ no algae on the shoes, meaning entry after midnight high tide. Diesel, not gasoline,\
    \ tainted the salt air. She photographed, bagged fibers, and only when the tide\
    \ clawed closer did she roll the body. The face—pale, eyes wide—sparked a pulse\
    \ of unfinished recognition. She couldn’t place it. Not yet. Her pen scratched\
    \ one crooked line; she boxed the error twice and resumed her checklist.\n\nFirst\
    \ Plot Point  \nSheriff Duval arrived, breath fogging the air. “Tourist gone wrong?”\
    \ He peered through the vapor as though it might recite answers.\n\n“Not sure,”\
    \ Sarah replied. She summarized her findings; Duval nodded, had the body sent\
    \ ahead, and hurried off to brief the coroner—his silhouette swallowed by gauze.\
    \ Patrol cars withdrew, sirens dissolving into pastel smears inside the fog. For\
    \ a moment, Sarah stood alone with the ebbing sea and Charlie Keene.\n\n“Ferries\
    \ haven’t run since last week,” he offered, unasked.\n\nShe logged the statement,\
    \ nothing more.\n\nBeachside Locker  \nIn the improvised staging shed, she unzipped\
    \ the body bag. The bulb overhead swung, scattering shadows. Under the direct\
    \ light she noticed the thin crescent scar along the jawline—the missing puzzle\
    \ piece. A witness who had vanished after a drug-warehouse firefight months ago—her\
    \ unfinished Boston case snapped into focus.\n\nHer method faltered. Fingers trembled\
    \ above the evidence tags, wanting to seize the corpse, shake answers from dead\
    \ shoulders. Instead she exhaled, steadied her hands, and slid a tag through the\
    \ shoelace.\n\nInside the right boot she found a wallet—empty except for a ferry\
    \ ticket dated yesterday and a water-wrinkled photo of a rust-red trawler: Persephone.\
    \ Recognition slammed home. Boston’s floating stash house.\n\nFog-Filtered Confrontation\
    \  \nShe stepped outside; mist twined through dock ropes, muffling every creak.\
    \ Charlie loomed near a bollard, half-erased by whiteness. “Weather like this\
    \ hides sins,” he said, voice close yet unseen.\n\n“Or reveals them,” she countered,\
    \ watching diesel-rainbow puddles swirl around his boots.\n\nEvidence Room  \n\
    Back at the station—a converted bait freezer—she laid out ticket, photo, fibers.\
    \ Hands moved with ritual precision: left to right, most perishable to least.\
    \ Fog seeped through the doorjamb, sliding low across the steel floor, frosting\
    \ the metal table with damp breath. Moisture blinked on fluorescent tubes; the\
    \ bulb fluttered, dimmed, revived, then died.\n\nNarrative Purpose of Fog  \n\
    Darkness pooled. Fog outside, blackout inside—perfect cover for anyone slipping\
    \ from station to dock. She snapped her flashlight on; its beam refracted through\
    \ creeping vapor like a knife through milk. A silhouette crossed the lot—broad\
    \ shoulders, limp on the right. Charlie Keene.\n\nLocal Secret  \nMissing diesel\
    \ on harbor ledgers, oil on the victim’s coat, a ferry that supposedly never sailed—Charlie’s\
    \ private timetable. Smuggling? Revenge? Answers waited between Persephone’s rusted\
    \ rails and Boston’s unfinished ledger.\n\nDecision Moment  \nSarah holstered\
    \ her light, shrugged into her coat, and stepped into the fog, counting five measured\
    \ breaths before advancing. This time her logic and her ghosts would walk together—toward\
    \ Charlie, the trawler, and the reckoning beyond the veil."
