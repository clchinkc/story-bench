    \ media coverage to keep public attention on the case. Their bond grows, but there’s\
    \ an underlying tension about her motivations.\n\n---\n\n**False Lead:**  \nMarcus\
    \ pursues a suspect who has a criminal record related to stalking. He believes\
    \ this person fits the profile but discovers the suspect has a solid alibi and\
