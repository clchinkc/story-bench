    \n**Final Confrontation (not physical):**  \nMarcus confronts the killer through\
    \ a series of psychological maneuvers, using what he’s learned about their mindset.\
    \ He speaks to the killer about their past, revealing his own guilt and how it\
    \ has shaped him. This psychological battle culminates in the killer’s arrest.\n\
    \n---\n\n**Final Image:**  \nMarcus stands at the memorial for his partner, finally\
    \ at peace as he lays flowers. He reflects on the journey, the lessons learned,\
    \ and the possibility of moving forward. The rain has stopped, hinting at a new\
    \ beginning.\n\n---\n\n#### 2. Constraints Satisfied\n\n- **False Lead:** Pursuing\
