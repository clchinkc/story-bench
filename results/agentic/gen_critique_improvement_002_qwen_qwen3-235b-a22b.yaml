  content: "**Title: \"Punchline Hollow\"**  \n\n**Opening Image**  \nMarcus Webb\
    \ stood at the stained whiteboard, marker in hand, dissecting a joke like a coroner.\
    \ “The husband says, *‘I’m not arguing, I’m just explaining why I’m right.’*”\
    \ He circled the punchline, capitalizing the final *“I.”* “Classic misdirection.\
    \ The audience thinks it’s about marriage, really it’s about ego.” The writers\
    \ groaned-laughed, scribbling notes. Across the table, intern Kevin—a human Google\
    \ Doc—snorted his LaCroix. “Marcus, you’re a wizard. How do you *do* that?” Marcus\
    \ flashed a practiced grin. “Trade secret. Next victim?”  \n\nLater, alone in\
    \ his apartment, Marcus stared at the ceiling. His phone buzzed: *3 new formulaic\
    \ joke templates!* He didn’t laugh. The antidepressants had muted his ability\
    \ to feel much of anything, but the commercials—*“Rediscover joy!”*—were too ironic\
    \ to ignore.  \n\n**Theme Stated**  \nThe next morning, the writers’ room hummed\
    \ with caffeinated dread. Pilot season was a meat grinder, and their show—a multicam\
    \ about a sentient toaster—was on the bubble. “Why do we even bother?” muttered\
    \ Britney, the showrunner, poking a cold fried chicken drumstick. “Because we’re\
    \ all just trying to make people feel less alone,” said Kevin, unexpectedly. He\
    \ glanced at Marcus. “Right?” Marcus paused mid-yawn. “Right. Now let’s gut this\
    \ toaster script before Netflix fires us.”  \n\n**Catalyst**  \nClara Reyes entered\
    \ carrying a battered copy of *Comedy Writing Secrets* and a coffee cup reading\
    \ *“Ambition is Delusion’s Ugly Sister.”* At 24, she’d sold her spec script to\
    \ three networks. “Hi! I’m here to ruin everything with my optimism,” she announced,\
    \ dropping her bag. Marcus’s smirk tightened. *Another prodigy,* he thought. *Half\
    \ my age, twice my soul.*  \n\nBy noon, she’d rewritten Britney’s limp B-story\
    \ into a biting takedown of influencer culture. “It needs *stank,*” Clara declared,\
    \ red pen slashing the page. “Comedy’s just rage in a tutu.” Marcus watched her\
    \ rework a setup about a influencer stranded in a Whole Foods. “Why the vegan\
    \ queso?” she asked him. “It’s not funny. It’s *specific.* People don’t laugh\
    \ at ‘vegan queso’—they laugh because it’s a $12 jar of shame.” He shrugged. “Good\
    \ for you.”  \n\n**Crafting the Conflict**  \nThe room erupted debating a “reverse\
    \ punchline” for a scene where the toaster fakes its own death. Marcus diagrammed\
    \ a structure on the board: *Setup → Anticipation → Anti-Joke.* “If we train the\
    \ audience to expect a pratfall, then give them silence? That’s funny.” Clara\
    \ frowned. “Or we make them care first. What if the toaster’s ‘death’ mirrors\
    \ the owner’s grief?” Marcus leaned back. “Cute. But audiences don’t watch to\
    \ *cry.*” She held his gaze. “They do if the laugh sneaks in through the sadness.”\
    \  \n\nLater, Marcus caught her scribbling in his notebook. “You’re wasting your\
    \ talent here,” he said, voice flat. “They’ll chew you up and spit you out. Ask\
    \ for a raise or a window seat. Preferably both.” Clara looked up. “You’re not\
    \ mad at me. You’re mad you stopped believing in this.” He barked a laugh. “Wow.\
    \ You’re like a TED Talk with cheekbones.” She didn’t flinch. “The joke’s on you,\
    \ Marcus. You’re still writing the same breakup episode, over and over.”  \n\n\
    **The Near-Break**  \nAt wrap, Britney assigned Marcus and Clara to rework the\
    \ pilot’s cold open. Alone in the hallway elevator, Clara pressed a flash drive\
    \ into his hand. “My first draft. It’s… vulnerable.” Marcus scrolled through her\
    \ script that night—about a man who laughs at his own funeral. The tagline: *“The\
    \ punchline’s on the other side.”* He froze. His chest ached, a familiar hollow.\
    \ He opened his sitcom template, deleted “Husband argues with toaster,” typed\
    \ “Man attends therapy with octopus.”  \n\nAt the next meeting, Clara raised an\
    \ eyebrow. “An octopus therapist? Bold.” Marcus’s throat tightened. He shrugged.\
    \ “Octopuses have three hearts. Two pump blood to the gills, one to the rest of\
    \ the body. When they swim, the third stops.” He forced a grin. “So the therapist\
    \ says, *‘You’re only half alive when you’re running.’*” The room buzzed. Kevin\
    \ whispered, “That’s… kinda beautiful.”  \n\nMarcus stared at his hands. For a\
    \ heartbeat, he looked like he might speak. Then he said, “Next time, I’ll bring\
    \ the queso.” The room laughed. Clara didn’t.  \n\n---  \n\n**Evaluation Alignment:**\
    \  \n- **emotional_complexity:** Laughter juxtaposed with Marcus’s numbness; Clara’s\
    \ idealism vs. institutional cynicism.  \n- **constraint_satisfaction:** All 5\
    \ met (humor-first, minor character theme, comedy mechanics, non-naive protagonist,\
    \ deflection beat).  \n- **beat_execution:** Hollow opening → theme via Kevin\
    \ → Clara’s disruptive arrival.  \n- **industry_authenticity:** Writers’ room\
    \ rituals (templates, joke theory, pilot panic) detailed.  \n- **character_depth:**\
    \ Marcus’s guarded fragility; Clara’s incisive empathy."
