  content: 'The fog moved like a living thing, a gray tide that swallowed the harbor
    and gave it back in breaths. Sarah Chen stood at the edge of the warped planks,
    counting. Buoy clang: three seconds apart. Gull cry: twice, then silence. She
    wrote the intervals in a damp notebook, the pencil lead smudging, and matched
    them to tide tables clipped beneath. At this hour, low water dragged sluggishly;
    anything tossed in upriver would drift toward the breakwater. She traced the line
    with her gloved finger along the chart, then looked up at the real water, softening
    to pewter beneath the fog.


    “Detective,” said Maeve O’Doul, the harbor master, stepping lightly for someone
    whose boots could anchor a sloop. “You’ve been staring at that same tide graph
    for ten minutes.”


    “Seven,” Sarah said without looking away. “I’m establishing baseline conditions.”


    “You could just ask me,” Maeve said, half a laugh. Behind her, the empty tourist
    shops pressed their faces to the harbor, faded signs promising chowder in warmer
    months.


    Sarah tucked the pencil behind her ear and resumed counting the buoy’s tolling.
    “I will. But the water lies less than people do.”


    Maeve’s smile thinned. “People lie for reasons.”


    The fog slid in again, swallowing the outer docks. Somewhere beyond the breakwater,
    a bell chimed, then another, the sound folding in on itself like an echo trapped
    in cotton. Sarah listened, eyes tracking a ribbon of seaweed braided to a piling,
    the slick fronds indicating direction of flow. She moved along the dock, measuring
    distance by stride, then crouched to examine a footprint drying in the salt air.
    Broad sole, chewed heel. She touched it lightly, gauging the moisture against
    her glove. Not hours old. Minutes. She marked the spot with flagged tape.


    She was thinking of another harbor, another morning, a knot she’d misread because
    she trusted a witness over the wind. She did not let that memory finish.


    “Chen,” Officer Bennett’s voice called from the fog, younger than it should have
    been for a man with a widow’s peak. “We got something by the seawall.”


    Sarah straightened and nodded to Maeve. “Baseline established,” she said, and
    followed the voice.


    The body surfaced where the fog thinned, as if the town had exhaled it. Male,
    mid-thirties, sweatshirt bloated with water. The surf pushed him against the seawall,
    a rhythmic insistence that left dark stains on the stone. Sarah held up a hand;
    Bennett froze on the slick steps. She crouched, extending a hooked pole to snag
    the hoodie without snagging anything else. Her motions were measured, small.


    “Photos first,” she said. Bennett complied, the flash swallowed, strangely private
    in the fog. On the third shot, Sarah leaned in to steady the chin with her fingertips.
    She made a slow inventory: a healed scar above the eye, three small tattoos along
    the wrist—waves, a matchstick, and something like an anchor broken in two. She
    scraped a sample of the grit lining his shoes. River silt? No. Ground shell. Elsewhere.
    The laces were tied with a neat, tight knot that her hands knew before her mind
    admitted it.


    Her stomach tightened, a reflex she cataloged and then set aside. She whispered,
    “Double constrictor,” and reached for her phone. The screen’s cracked corner reflected
    a sliver of her face. A message still sat unread at the top: IA wants final statement—Boston
    PD. She flicked it away and finished bagging the laces.


    “Know him?” Bennett asked.


    “No,” she said. It wasn’t the face; it was the knot. She could feel, in her muscles,
    the cold of another morning, a pier lit by patrol car strobes, a woman’s body
    laid out on the planks with that same knot biting into her wrist. She had insisted
    then that the boyfriend was the type to tie sailors’ knots, but the boyfriend
    had cried like a child and told her he couldn’t even tie a tie. She had been wrong.
    She had told Internal Affairs so, and transferred before the apology could harden
    into policy.


    From the dock above, a shadow resolved into Greg Larkin, owner of the bait shop
    that smelled like old coin and fish blood. “That’s a shame,” he said, voice flat.
    He pulled his cap down low. “Season’s bad enough without bodies scaring off the
    last stragglers.”


    “You see anything?” Sarah asked.


    “Fog,” he said. “Same as you.”


    She noted his boots—dry, though the dock boards were wet where he stood. A piece
    of twine hung from his pocket, stained green. She tucked the detail away, like
    a shell to turn later in the hand.


    “Who handles bait runs at night?” she asked.


    Greg’s jaw worked. “Close up at eight. Nobody’s call to make runs after.”


    Maeve’s throat cleared behind Sarah. “Fewer boats out this time of year,” she
    added, too quick. “Less need.”


    Sarah turned. Maeve’s cuffs were damp halfway to the elbow. She’d said she didn’t
    go out in the fog; it spooked her. Sarah hadn’t asked yet. She met Maeve’s eyes.
    The harbor master looked away, out into the whiteness.


    Bennett said, “We got ID.” He held up a soaked wallet in a gloved hand. The license
    fluttered. The name punched through the fog in Sarah’s head: Aaron Bell. She had
    seen it on a transcript two years back, a dockworker who never showed for a deposition.
    A ghost who had handled stolen phones and vanished after a girl died with a double
    constrictor knot chewing at her wrists.


    Sarah felt the shape of the decision before she stepped into it. The fog pressed
    close, folding sound into secrecy, hiding movement, equal parts blessing and threat.
    The knot tied the harbor to Boston, tied Sarah to the thing she’d fled.


    She thumbed open her phone, staring at IA’s unread message, at Bennett waiting,
    at Maeve’s damp cuffs, at Greg’s dry boots on wet wood.


    “Bag the laces,” she said again, voice steady. “And someone get me a list of every
    boat that left after dark.”


    Her thumb hovered over two numbers: the Boston task force, or no one at all.


    In the muffled harbor, Sarah chose which way to call.'
