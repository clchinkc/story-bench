  content: 'The fog moved like a living thing, a gray tide that swallowed the harbor
    and gave it back in breaths. Sarah Chen stood at the edge of the warped planks,
    counting. Buoy clang: three seconds apart—one, two—


    “Detective,” said Maeve O’Doul, the harbor master, stepping lightly for someone
    whose boots could anchor a sloop. “You’ve been staring at that same tide graph
    for ten minutes.”


    Sarah held her finger on the notebook to mark her place. “Seven,” she said, eyes
    on the water. “I’m establishing baseline conditions.”


    “You could just ask me,” Maeve said, half a laugh. Behind her, empty shops pressed
    their faces to the harbor, faded signs promising chowder in warmer months.


    Buoy clang again. Sarah resumed the count without looking up, pencil hovering,
    then wrote the interval, matched it to tide tables smoothed over a manila envelope
    stamped with the town seal and her new badge number. At this hour, low water dragged
    sluggishly; anything tossed upriver would drift toward the breakwater. She traced
    the expected line with a gloved finger along the chart, then compared it to a
    ribbon of seaweed braided to a piling, slick fronds indicating flow. She moved
    down the dock, measuring distance by stride, then crouched by a footprint drying
    in the salt air. Broad sole, chewed heel. She touched it lightly, testing moisture
    against her glove. Not hours old. Minutes. She marked the spot with flagged tape,
    cinching the strip with two turns and a tuck, tightening it until it bit the splintered
    rail.


    She was thinking of another harbor, another morning, a knot she’d misread because
    she trusted a witness over the wind. She did not let that memory finish.


    “Chen!” Officer Bennett’s voice cut across the fog, younger than it should be
    for a man with a widow’s peak. “We got something by the seawall.”


    Sarah’s pencil stilled. The buoy toll went uncounted. “Baseline established,”
    she said, and followed the voice.


    The body surfaced where the fog thinned, as if the town exhaled it. Male, mid-thirties,
    sweatshirt bloated with water. The surf pushed him against the seawall, a rhythmic
    insistence that left dark stains on stone. Sarah raised a hand; Bennett froze
    on slick steps. She crouched, extended a hooked pole to snag the hoodie without
    snagging anything else. Her motions were measured, small.


    “Photos first,” she said. Bennett complied, flash swallowed, strangely private
    in the fog. On the third shot, Sarah steadied the chin with two fingers and made
    a slow inventory: healed scar above the eye; three small tattoos along the wrist—waves,
    a matchstick, something like an anchor broken in two. Grit lined his shoes. She
    scraped a sample into a vial. River silt? No. Ground shell. Elsewhere.


    She lifted a shoelace between pinched gloves. Her fingers fell into a practiced
    rhythm—the turn and bite—and a faint pulse of heat ran up her wrist, memory like
    a static shock. She set it aside, breath even. A gull cried twice and went silent.
    She noted the silence.


    Her phone vibrated; the cracked corner reflected a sliver of her face. IA wants
    final statement—Boston PD. She flicked the banner away and finished bagging the
    laces with care so precise it felt like penance.


    “Know him?” Bennett asked.


    “No,” she said, tapping the sealed evidence bag twice with her thumbnail before
    passing it over.


    From the dock above, a shadow resolved into Greg Larkin, owner of the bait shop
    that smelled like old coin and fish blood. Fog beaded on the brim of his cap and
    fell in a slow drip, patting the boards between them. “That’s a shame,” he said,
    voice dampened by the air. He pulled his cap low. “Season’s bad enough without
    bodies scaring off the last stragglers.”


    “You see anything?” Sarah asked.


    “Fog,” he said. “Same as you.”


    She noted his boots—dry, though the boards were wet where he stood. A piece of
    green-stained twine dangled from his pocket. As he shifted, the fog slid across
    him and back, erasing his shoulders, returning his mouth. She tucked the detail
    away like a shell to turn later in the hand.


    “Who handles bait runs at night?” she asked.


    Greg’s jaw worked. “Close up at eight. Nobody’s call to make runs after.”


    Maeve’s throat cleared behind Sarah. “Fewer boats out this time of year,” she
    added, too quick. “Less need.”


    A strand of fog moved between Maeve and Sarah like gauze. Moisture slicked Maeve’s
    lashes; her cuffs were damp halfway to the elbow. She’d told Sarah the fog spooked
    her, kept her ashore. Sarah hadn’t asked yet. The harbor master looked past her
    into the whiteness, where sound folded in on itself and footsteps could vanish
    halfway through a dock.


    “ID,” Bennett said, holding up a soaked wallet in a gloved hand. The license fluttered.


    Sarah studied the face again. Swelling softened the jawline, but the scar above
    the eye held its shape; the tattoos were clean, deliberate. The fog tugged at
    her sleeves, and something tight drew across her shoulders.


    The name punched through next: Aaron Bell. She’d seen it on a transcript two years
    back, a dockworker who never showed for a deposition. A ghost who’d handled stolen
    phones and vanished after a girl died with a double constrictor knot chewing at
    her wrists.


    The tremor she’d cataloged earlier had a name now. The knot tied this harbor to
    Boston, tied Sarah to the thing she’d fled.


    She looked at Bennett waiting, at Maeve’s damp cuffs, at Greg’s dry boots on wet
    wood. The fog pressed close, swallowing the harbor’s edges, making secrets easier
    to carry and words easier to blur. It was a shield if she wanted it, and a blind
    if she didn’t.


    “Bag the laces,” she said again, voice steady. “And get me a list of every boat
    that left after dark.”


    Her thumb hovered over two numbers in her recent calls: the Boston task force,
    or no one at all. In the muffled harbor, she brought the phone to her ear.'
