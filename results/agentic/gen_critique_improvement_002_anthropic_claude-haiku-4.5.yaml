output: '# THE FORM


  The whiteboard gleamed with Maya''s latest joke structure: "Setup. Setup. Object
  work. Callback. Laugh." Marcus circled it in red marker and grinned.


  "This is why it never lands," he announced to the room. "You''re showing the audience
  the joke. Comedy is a mugging. You walk up to someone with a knife you''ve hidden.
  You say, ''Hey, want to see my new knife collection?'' They''re thinking about knives.
  Then—" He mimed the motion. "You pull it out of your sleeve. The delight isn''t
  the knife. It''s the *betrayal*."


  The room laughed. Even tired, even after eighteen hours on this sitcom about a recently
  divorced therapist who accidentally becomes his ex-wife''s couples counselor, Marcus
  could still detonate a moment. He''d been doing it for fourteen years—since he actually
  loved the craft—and now he did it like a man who knows which pressure points to
  press on a corpse.


  The network wanted the pilot by Friday. It was already Wednesday. Marcus had already
  written three versions. The first had the therapist panicking before the reveal.
  The second had the ex-wife winking at the camera. The third—which he''d scuttled
  at 3 a.m.—had actual stakes. He''d scuttled each one methodically, the way you''d
  remove a painting from a wall to confirm the wall was still there.


  He didn''t remember the last time he''d actually *laughed*. He could measure the
  comedy—identify the mechanics, rate the output—but the feeling had atrophied somewhere
  between a show that got cancelled and a show that got picked up. Both felt identical
  to him now.


  He was revising the therapist''s opening monologue for the fifth time when the door
  opened.


  The woman who entered was approximately twenty-eight, holding a coffee and an acceptance
  letter from the WGA. New rep. First produced script. She had the look of someone
  who still believed talent mattered.


  "Sorry I''m late," she said. "I''m Iris Chen. I''ll be taking over as script consultant
  for the proofs."


  Marcus felt the room recalibrate around a fresh body. It always happened. They''d
  try harder for an unknown. They''d perform hope.


  Iris set down her coffee and reviewed the board. She read the current draft''s opening—the
  therapist''s ex-wife barges in, mistaken identity, physical comedy. She read the
  monologue Marcus had just rewritten. Then she looked at the three previous versions
  someone had left on the table.


  "This is all wrong," she said.


  "We''re workshopping," Maya offered weakly.


  "No, I mean—" Iris turned to face him directly. "It''s correct. The structure''s
  perfect. That''s why it''s bad. It''s medication. It doesn''t make you feel anything
  except recognition that a formula worked." Her eyes didn''t leave Marcus. "This
  is what happens when someone stops believing in what they''re building. They build
  it perfectly instead."


  The room went quiet.


  His first instinct was to wound her. Find what scared her, wrap it in wit, present
  it like a gift.


  "Well," he started, voice light, then stopped. His throat caught. For a moment something
  real threatened to surface—fourteen years of watching his own hope calcify, watching
  it happen to everyone in this room, watching it about to happen to her. "What I
  mean is—that''s very insightful for someone whose biggest credit is a procedural
  guest spot. You always this confident about other people''s failures?"


  He meant it to land clean, to deflate her earnestness and make the room his again.
  But as the words left his mouth, he watched her expression not change at all. She
  just looked at him with the specific attention of someone who''d seen exactly what
  he just did.


  His hand trembled slightly as he set down the marker.


  When he spoke again, his voice was quieter. "You''re right."


  He wanted to retreat. To make this about her naivety, not his surrender. But something
  in her unblinking attention wouldn''t let him.


  He cleared his throat. "What you said about the form. You''re the most honest thing
  I''ve heard in this room in three years." He paused—that deliberate hesitation before
  each word, like he was deciding whether to stay. "I tried to kill it because that''s
  what we do. We protect ourselves."


  He looked at the whiteboard, at Maya''s perfect structure, at all the versions he''d
  written into oblivion.


  "Let''s start again," he said. "Everything wrong. Tell me what you actually think
  is supposed to happen."


  As he nodded slowly, he felt the weight of it—eighteen more hours of actually *caring*
  whether it worked. Of being disappointed. Of hoping. The cost registered across
  his shoulders, a physical thing. But he kept the marker down.'
