  content: 'At 5:12 a.m., Elena Vasquez was already walking the third floor with a
    clipboard tucked to her chest like a shield. Flu season had turned the hospital
    into a single continuous exhale—alarms, pagers, the rubbery squeak of shoes on
    waxed linoleum—yet Elena moved through it with the crisp certainty of someone
    who believed disorder was merely a problem waiting to be arranged.


    She paused at the ED status board, scanned it once, and made three calls in under
    two minutes. “Open the overflow pod. Pull two nurses from elective pre-op—yes,
    clear it with charge. Page respiratory; I want high-flow ready in bay six.” Her
    voice never rose. It didn’t need to.


    When a resident tried to argue about bed assignment, Elena held up a hand, not
    unkindly. “Bay six is closest to negative-pressure. This one is febrile with a
    cough and satting eighty-eight on room air. We are not sending that patient down
    the hall past immunocompromised oncology.” She tapped the board where the number
    glowed. “Move. Now.”


    By the time the sun threatened the windows with pale light, the ambulance bay
    was still coughing up stretchers. Elena’s solutions had the clean efficiency of
    a spreadsheet. Staff respected her because things happened when she spoke.


    In the only quiet moment she allowed herself, she ate a granola bar at her desk
    without tasting it. The phone stayed facedown, as if the dark screen might accuse
    her of what she’d trained herself not to need.


    At 8:40, an unfamiliar name appeared on her calendar: *Facility Inspection—State
    Liaison, M. Park.* Elena hadn’t scheduled it. That was enough to make her jaw
    tighten.


    Mina Park arrived wearing a visitor badge and a knitted hat that looked too soft
    for this building. She didn’t flinch at the chaos. She watched it the way Elena
    watched it—carefully, with attention that felt like respect. “You run a tight
    ship,” Mina said, not as praise but as observation.


    Elena kept her tone professional. “We have to.”


    Mina walked beside her through the ED, asking questions that weren’t the usual
    gotchas. She pointed at the makeshift triage line curling past vending machines.
    “How are you deciding who gets the last two negative-pressure rooms?”


    “Airborne precautions go to highest risk,” Elena said. “Suspected flu with respiratory
    distress, immunosuppression, or aerosol-generating procedures. If they need nebulized
    albuterol, we treat it like an aerosol. We prioritize containment.”


    Mina nodded, and for the first time all morning, Elena felt seen not as a barrier
    but as a mind at work.


    When a nurse rushed past, eyes wide, Mina didn’t step aside and disappear. She
    followed Elena into bay six where a man—mid-fifties, gray at the temples—fought
    for air, his chest heaving like he was trying to climb out of his own body. A
    pulse oximeter blinked stubbornly: 87%.


    “Elena,” the charge nurse said. “Respiratory’s tied up. We can’t get high-flow
    yet.”


    Elena’s throat tightened. There were protocols. There were contingencies. None
    of them could conjure time.


    Mina glanced at the man, then at Elena. “He’s tiring.”


    “I know,” Elena said, sharper than she intended. The monitors’ beeping threaded
    through her ribs. The room smelled faintly of sanitizer and panic.


    Mina didn’t take offense. “Talk me through what you need,” she said quietly, as
    if the noise could be held at bay by planning.


    Elena looked at the nurse, the resident, the patient. Then—something that felt
    like stepping off a ledge—she looked at Mina. “I need respiratory. I need another
    pair of hands. I need—” Her voice caught on the last word, because it wasn’t *need*
    that lived comfortably in her mouth.


    Mina already had her gloves on, helping the nurse reposition the nasal cannula,
    keeping the tubing from kinking. “I’m here,” she said.


    Later, when the patient’s oxygen finally climbed to 92% on high-flow and his breaths
    stopped looking like a losing fight, Elena found Mina in the hallway scribbling
    notes with a pen that had a little crack in the cap. Mina looked up. “You did
    good in there.”


    Elena should have corrected her—*we* did, the team did, the system did. Instead
    she said, “Coffee?” The word sounded foreign, as if she’d borrowed it from someone
    else’s life.


    Mina smiled. “Only if you sit down.”


    In the break room, under fluorescent lights that made everyone look tired, they
    drank coffee from paper cups and spoke in small, practical truths: Mina’s mother
    had been hospitalized last winter; Elena hadn’t taken a day off in eight months.
    Mina didn’t pry. Elena didn’t volunteer. Still, the space between them warmed,
    not with sentiment but with the simple fact of shared air.


    When Mina left, she paused at the door. “Same time tomorrow?” she asked, as if
    flu season had room for rituals.


    Elena’s phone buzzed with a new alert. Another ambulance inbound. Another problem
    to solve.


    She watched Mina’s knitted hat disappear into the corridor and felt, unexpectedly,
    the edge of wanting. Not less work, not more praise—someone to notice when she
    was quiet.


    “Tomorrow,” Elena said, and meant it.


    She turned back toward the hum of the hospital, already reaching for her clipboard.
    Behind her, her phone stayed dark a moment longer than usual before she picked
    it up.'
