    “It would,” Mina said. “You sound like you’ve been holding the place together
    with tone alone.”


    The comment landed too close. Elena’s throat tightened, not from fatigue but from
    recognition. Holding it all was the point. If she stopped, who would she be?


    The overhead speaker crackled: “Rapid response, ED, bay six.”


    Elena was moving before the second syllable. Mina followed—choice, not obligation.


    In bay six, a man in his fifties fought the air like it had teeth. The pulse oximeter
    blinked 87%. His lips were tinged gray.


    “Respiratory’s tied up,” the charge nurse said. “No high-flow yet.”


    Elena’s mind clicked through the familiar ladder: escalate, re-route, document.
    Beneath it, a quieter panic: *If this goes wrong, it will be mine.* She kept her
    face still.


    “Non-rebreather. Sit him upright,” she said. “If you can draw an ABG, do it, but
    don’t delay oxygen.”


    Mina leaned in, voice low. “Tell me what you need.”


    Elena’s first instinct was to snap the boundary back into place. Administrator.
    Liaison. Stranger. Safe distance. She felt it in her jaw, the reflex to carry
    everything alone.


    “I need respiratory,” she said, then forced the next words out. “And I need another
    set of hands—now.”


    Mina didn’t answer with reassurance. She answered with action: gloves on, helping
    reposition the cannula, straightening kinked tubing, steadying the patient’s shoulders
    while the resident resealed the mask. When Elena called again, Mina stayed within
    Elena’s line of sight, a quiet anchor in a room that wanted to tilt.


    Respiratory arrived. High-flow started. The monitor climbed—89… 91… 92—and the
    man’s shoulders dropped a fraction, as if his body finally believed it could keep
    going.


    In the hallway, Mina capped her pen. “You made the right calls,” she said. After
    a beat: “You also let someone stand with you.”


    Elena wanted to shrug it off, to file it under *teamwork* and move on. Her chest
    wouldn’t cooperate.


    “Coffee?” she asked. “Five minutes.”


    “Only if you sit,” Mina said.


    In the break room, they drank burnt coffee from paper cups. Mina mentioned her
    mother’s panic the first time she had to breathe through a nebulizer mask. Elena
    surprised herself by answering with something small and true: “Sometimes I get
    home and don’t take my badge off until I’m in bed.”


    Mina didn’t pry. She didn’t fix it, either. “That sounds lonely,” she said, plain
    and steady.


    The words stung because they fit.


    At the door, Mina adjusted her knitted hat. “Same time tomorrow?”


    Elena’s phone buzzed: another ambulance inbound. Her hand went to the clipboard.
    The old satisfaction rose—clean, immediate, isolating.


    She watched Mina disappear into the corridor and felt two impulses pull against
    each other: turn back into the work, or turn toward the person who’d noticed her.


    “Tomorrow,” Elena said, and meant it.


    Then she walked into the hospital’s hum. Her phone stayed facedown for one more
    beat before she flipped it over, as if testing whether looking—really looking—could
    become a habit.'
