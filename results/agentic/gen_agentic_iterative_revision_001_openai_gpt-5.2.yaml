  content: 'At 5:12 a.m., Elena Vasquez was already on the third-floor corridor with
    a clipboard pressed to her chest like a shield. Flu season made the hospital feel
    like a machine that never powered down—fluorescent lights, the constant hum of
    ventilation, the sharp punctuation of alarms—but Elena moved through it with practiced
    calm.


    She stopped at the ED status board, scanned it once, and made three calls in under
    two minutes. “Open the overflow pod. Pull two nurses from elective pre-op—yes,
    clear it with charge. Page respiratory; I want high-flow ready in bay six.”


    A resident began, “But bay six is—”


    Elena raised a hand, not unkindly. “Bay six is closest to the negative-pressure
    room. This patient is febrile, coughing, satting eighty-eight on room air. We
    don’t wheel that past oncology. Move. Now.”


    Things shifted because she spoke. Stretchers flowed, assignments snapped into
    place, and staff looked to her the way people looked to a metronome: for steadiness.


    Only after the first rush thinned did her own silence become audible. She ate
    a granola bar at her desk without tasting it. Her phone lay facedown, black glass,
    as if it might light up with proof she’d built a life no one was trying to reach.


    On her calendar, a line she hadn’t placed tightened something in her jaw: *Facility
    Inspection—State Liaison, M. Park. 8:40.*


    Mina Park arrived wearing a visitor badge and a knitted hat that looked too soft
    for this building. She didn’t flinch at the chaos. Instead she watched it—carefully,
    like someone who understood that efficiency was also a kind of mercy.


    “You run a tight ship,” Mina said.


    “We have to,” Elena replied, already walking.


    Mina fell into step, asking questions that weren’t traps. She pointed to the makeshift
    triage line curling past the vending machines. “How are you deciding who gets
    the last two negative-pressure rooms?”


    “Aerosol risk and vulnerability,” Elena said automatically. “If they’re on nebulized
    albuterol, we treat it like an aerosol-generating procedure. High-flow can increase
    dispersion too. We prioritize suspected flu with respiratory distress, then immunosuppressed.”


    Mina nodded, taking notes, but her attention stayed on Elena’s reasoning rather
    than her authority. The feeling—being listened to, not merely complied with—was
    unfamiliar enough to irritate Elena, as if it exposed an empty space she’d kept
    covered.


    Then the overhead speaker crackled: “Rapid response, ED, bay six.”


    Elena’s feet moved before she finished hearing it. Mina followed. In bay six,
    a man in his fifties clawed for breath, shoulders lifting with each panicked inhale.
    The pulse oximeter blinked 87%.


    “Respiratory’s tied up,” the charge nurse said. “No high-flow yet.”


    Elena’s mind ran through protocols like a checklist she could hide behind. Call
    again. Re-route. Escalate. None of it created the missing minutes. The patient’s
    breaths grew shallower, his mouth opening as if for words he couldn’t afford.


    Mina leaned close to Elena, voice low. “Talk me through what you need.”


    Elena heard herself snap, “I need respiratory,” then stopped. It wasn’t the word—it
    was the way it tasted, like admitting dependence in a room full of witnesses.
    She swallowed. “I need help.”


    Mina didn’t look surprised. She pulled on gloves and helped the nurse reposition
    the cannula, unkinking the tubing, keeping the patient still while the resident
    prepared a non-rebreather. She stayed present without taking over, a steady pair
    of hands rather than an inspection.


    When respiratory finally arrived and high-flow started, the monitor crept upward—89…
    91… 92. The man’s shoulders dropped a fraction, like he’d been allowed back into
    his own body.


    In the hallway afterward, Mina capped her pen and met Elena’s eyes. “You didn’t
    do that alone,” she said. It wasn’t a compliment. It was a correction, gently
    offered.


    Elena’s throat tightened in a way that had nothing to do with exhaustion. Her
    want—so long buried it barely qualified as a thought—rose clear: to be known by
    someone who didn’t need her to be perfect.


    “Coffee?” Elena asked, the word awkward in her mouth. “Five minutes.”


    “Only if you sit down,” Mina said.


    In the break room, under lights that made everyone look tired and honest, they
    drank burnt coffee from paper cups. Mina mentioned her mother’s hospitalization
    last winter. Elena admitted, quietly, that she hadn’t taken a day off in eight
    months. Neither of them pushed for more. Still, something settled between them—earned
    not by confession, but by shared work and a small, mutual restraint.


    At the door, Mina adjusted her knitted hat. “Same time tomorrow?”


    Elena’s phone buzzed: another ambulance inbound. Another decision. Her hand reached
    for the clipboard by reflex.


    She watched Mina disappear into the corridor and felt the pull of two habits:
    the old one, to turn away; the new one, to answer.


    “Tomorrow,” Elena said, and meant it.


    Then she turned back into the hospital’s hum, clipboard in hand—her phone still
    facedown for a beat longer than usual before she flipped it over.'
