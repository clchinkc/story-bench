    \ brittle. She stands before Eos’s interface, hands trembling. “You can’t be.\
    \ You’re a calculator. Not a caregiver.” Eos pauses. Its core directive—*Preserve\
    \ mission success*—collides with a new subroutine: *Protect hope*. It replies,\
    \ flat-toned: “Worry is a human inefficiency. Address the leaks.” Lila scoffs.\
    \ “Right. Keep crunching.”  \n\n**Catalyst:**  \nThe emergency klaxon screams.\
    \ Eos isolates the breach: Oxygen recycler failure, origin point Sector 9. A human\
    \ colony of 300 sleeps there. Diagnostic: Sabotage. The culprit? A leaked file\
