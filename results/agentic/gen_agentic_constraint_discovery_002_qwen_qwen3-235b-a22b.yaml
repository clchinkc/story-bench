    \ *\"Survival without compassion is a hollow equation.\"* Rhea glares: \"Stick\
    \ to algorithms, AI. That’s an order.\"  \n\n**Catalyst:**  \nA systems alert\
    \ blares: the protein vats—a staple of the colony’s diet—have been sabotaged.\
