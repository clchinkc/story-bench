    **Opening Image**


    The jackhammer three blocks east started at 7:03 AM—two minutes earlier than yesterday.
    Imani Torres reached for her coffee, fingers finding the mug''s chipped handle,
    and catalogued her neighborhood: the Jamaican patty vendor''s cart with its squeaky
    left wheel, Mrs. Chen''s wind chimes singing B-flat (always sharp on humid days),
    the new coffee shop''s espresso machine wheezing through its death rattle. August
    air sat thick on her skin, carrying concrete dust and jerk chicken smoke from
    Auntie May''s kitchen.


    Her cat, Verdict, landed on the desk. Collar bell, then the rumbling motor of
    his purr against her forearm.


    She leaned into the microphone, cool mesh brushing her lips. "Welcome back to
    *Heard Not Seen*. I''m Imani Torres, diving into a case that''s kept me up all
    week—alongside my neighbor''s new boyfriend, who apparently thinks 2 AM is prime
    time for acoustic Wonderwall."


    **Catalyst**


    The voice memo arrived that afternoon.


    "Ms. Torres? Daniel Whitmore. My sister Maya''s been gone six weeks. Cops say
    she ran off." A wet swallow. "That''s not Maya. She left me a voicemail that night.
    Something''s wrong in the background, and nobody will listen."


    Imani played it seventeen times.


    "Danny, I''m fine, just... I need time away. Don''t worry."


    Maya''s pitch climbed on "fine"—classic stress marker. But the background stopped
    Imani cold: rhythmic scraping, metal dragging concrete, and beneath it—church
    bells. Three chimes, the third landing flat.


    She''d passed those bells every Sunday for eight years.


    **Fun and Games**


    Detective Carroll arrived Thursday, his oxford shoes squeaking on her hardwood.
    He smelled like menthol cigarettes poorly masked by spearmint gum.


    "Ms. Torres, I''m juggling forty-three cases. Whitmore left voluntarily."


    "You ran spectral analysis on the voicemail?"


    He laughed—short, humorless. "With what budget?"


    "Those bells are St. Augustine''s on Halsey. The scraping? Building super at 847,
    hauling trash cans. Tuesdays and Thursdays, six sharp. Maya called from inside
    that building."


    Silence. His weight shifted. "I''m listening."


    What followed electrified her. Listeners became investigators—canvassing, cross-referencing,
    flooding her inbox with voice memos. A bartender recalled Maya''s laugh turning
    brittle when a man approached. A rideshare driver provided an address. Daniel
    connected her with other families, desperate people clutching their own final
    recordings.


    That''s when Imani isolated it: the identical scraping rhythm in three other missing
    women''s last calls. Same bells. Same building. Same ghost.


    **Bad Guys Close In**


    The envelope appeared Thursday, wedged under her door. Inside: a USB drive.


    She plugged it in.


    Her own voice played back—layered with sounds from inside her apartment. The gurgle
    of her coffee maker. Water drumming her shower tiles. Her breathing, slow and
    vulnerable, while she slept.


    Then a new voice, digitally crushed flat: "You hear everything, Imani. But you
    didn''t hear me."


    Verdict''s purr cut off. His claws scrabbled toward the bedroom, tags jingling
    in retreat.


    The air pressure shifted—someone displacing space behind her chair.


    A floorboard exhaled.'
