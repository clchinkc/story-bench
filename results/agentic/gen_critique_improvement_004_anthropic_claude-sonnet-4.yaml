    *However you want.* The words hung in the air. When had anyone last said that
    to him?


    Teddy turned east onto Vernon, a street he''d glimpsed a thousand times but never
    traveled. His legs felt uncertain on the unfamiliar pavement. The houses here
    sat closer together, their porches thick with morning conversation and the smell
    of bacon. An elderly Black man in a threadbare cardigan was hand-watering petunias
    with a coffee can, humming something low and sweet.


    When he saw Teddy, he straightened. "Morning. You''re the mailman from Corktown."


    "Retired mailman," Teddy said, surprised by how good it felt to be recognized
    outside his usual path. "Just walking."


    "I''m James. Been watching you pass my corner for years." James''s face creased
    into a smile. "Always wondered where you were heading."


    The question lodged in Teddy''s throat. Home, he''d always thought, though the
    loop brought him exactly where he started. "Nowhere special."


    "These yours?" Teddy gestured to the flowers, needing to redirect.


    "My late wife''s. Promised her I''d keep them going." James''s smile held old
    grief made gentle. "Can''t say I have the touch, but I show up every morning.
