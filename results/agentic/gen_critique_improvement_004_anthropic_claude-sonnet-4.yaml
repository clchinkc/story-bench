    "Six months of water main work," she said. "You''ll have to go around."


    Teddy stared at the barricade, his chest tightening. Behind the woman, a crew
    was tearing up the sidewalk where he''d walked Dorothy to her last doctor''s appointment,
    where he''d counted her slowing steps. The familiar ache in his sternum—the one
