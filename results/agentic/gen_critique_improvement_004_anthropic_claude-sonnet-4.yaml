    At 6:47 AM, Teddy Washington stepped onto his porch and checked the sky—clear,
    with that October bite that made his knuckles ache just enough to remind him he
    was still here. He''d been stepping out at 6:47 for forty years, three minutes
    after the coffee finished brewing, two minutes before old Mrs. Chen started her
    tai chi in the park.


    His route was scripture: left on Corktown, past the blue house where the Kowalski
    kids once played stickball, right on Michigan Avenue where Sal''s Diner served
    eggs exactly how Dorothy liked them—over easy, whites still trembling. Three miles
    that looped through his life like prayer beads, each landmark a small genuflection
    to the rhythm that had carried him through Dorothy''s diagnosis, her treatments,
    her funeral, and the 2,847 mornings since.


    This morning, orange cones and a bulldozer had planted themselves where Corktown
    met Michigan. A hard-hatted woman with a clipboard held up her hand.


    "Six months of water main work," she said. "You''ll have to go around."


    Teddy stared at the barricade as if it might dissolve. Behind the woman, a crew
    was already tearing up the sidewalk where he''d walked Dorothy to her last doctor''s
    appointment, where he''d counted her slowing steps and pretended not to notice
    her holding the fence for support.


    "Around where?" he asked.


    The woman shrugged and pointed east. "However you want to get there."


    *However you want to get there.* As if he''d been choosing all along.


    Teddy turned east onto Vernon, a street he''d glimpsed a thousand times but never
    traveled. The houses here sat closer together, their porches thick with morning
    conversation. An elderly Black man in a threadbare cardigan was hand-watering
    petunias with a coffee can. When he saw Teddy, he nodded.


    "Morning. You''re the mailman from Corktown."


    "Retired mailman," Teddy corrected. "Just walking."


    "I''m James. Been watching you pass my corner for years. Always wondered where
    you were walking to."


    Teddy had no answer. Home, he supposed, though the loop brought him exactly where
    he started.


    "These yours?" Teddy gestured to the flowers.


    "My late wife''s. Promised her I''d keep them going." James''s smile held forty-year-old
    grief made gentle. "Can''t say I have the touch, but I show up."


    As Teddy continued down Vernon, he found himself noticing things his peripheral
    vision had missed: the house with hand-painted address numbers, the garden where
    someone had spelled "HOPE" in marigolds. On the corner of Vernon and Lafayette,
    a small shrine marked where someone''s daughter had died—plastic flowers and a
    teddy bear weathered gray.


    He''d walked past this intersection for decades, but from Corktown, the shrine
    had been hidden behind a utility pole. From this angle, it demanded witness.


    The new route stretched his walk by twenty-three minutes. When he finally reached
    his porch, the coffee had grown cold in its pot—Dorothy''s old ritual disrupted.
    But instead of reheating it, he sat on his steps and watched the sun finish its
    climb over the neighborhood.


    Tomorrow, the construction would still be there. Six months of mornings on Vernon,
    past James and his patient petunias, past the shrine that asked for nothing but
    acknowledgment. Six months of walking a path Dorothy had never taken, where her
    absence could be something other than an echo.


    Teddy poured the cold coffee onto Dorothy''s rosebush and went inside to brew
    a fresh pot. At 6:47 sharp, he''d be ready to walk again.'
