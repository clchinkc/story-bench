    old angle on Corktown, the shrine had been hidden behind a utility pole. From
    here, it demanded witness. How many mornings had grief sat waiting just out of
    his sight line?


    The new route stretched his walk by twenty-three minutes. When he finally reached
    his porch, the coffee had grown cold in its pot—Dorothy''s old ritual disrupted.
    But instead of reheating it, he sat on his steps, feeling the sun warm his face.


    Tomorrow, the construction would still be there. Six months of mornings on Vernon,
    past James and his patient petunias, past the shrine that asked for nothing but
    acknowledgment. Six months of walking a path Dorothy had never taken, where her
    absence might breathe differently.


    Teddy poured the cold coffee onto Dorothy''s rosebush and went inside to brew
    fresh. At 6:47 sharp tomorrow, he''d be ready to walk again.'
