    The conference room smelled like burnt coffee and existential dread—standard fare
    for pilot season. Whiteboards covered in act-break cards ringed the walls like
    a shrine to structure. Laugh counts were marked in red: *4.2 per page. Target:
    4.5.* Emotional beats were reduced to equations: *Loss → Redemption → Lesson Learned.*
    Marcus Webb stood at the center, pitch card in hand, watching six comedians wait
    for him to land the plane.


    "So the grandma says, ''I don''t understand, why can''t you kids just google each
    other?''" He paused for the beat. "Then the teenager says, ''Google *is* the grandma,
    Grandma. You invented it.''"


    The room erupted. Derek slapped the table. Someone—Marcus couldn''t tell who—made
    the noise that meant *good, that was good, we''re building now*. For one half-second,
    Marcus felt it: the thing he used to chase, the thing that lived somewhere behind
    his sternum.


    Then it passed.


    "Too on the nose?" offered Derek from the corner, already reaching for his phone.


    "Too *on the nose* is my specialty." Marcus''s voice was flat. "We can bury the
    callback in page six, have her confused about selfies in act three, earns the
    laugh." He was already erasing the board, drawing arrows. "Here''s the A-story.
    Girl meets boy, loses boy, finds herself, credits roll. Everyone happy, nobody
    changed, NBC buys twelve episodes. Maybe thirteen if we''re lucky."


    This was his gift, his curse. Marcus Webb could reduce emotion to formula like
    a chef reducing sauce to glaze. Somewhere along the way—the divorce, the meds
    that flattened everything, the three years of Sunday silences in his apartment—he''d
    learned to construct laughter without needing any. The job paid well. The job
    was something. The alternative was his apartment, the yogurt he''d eat every morning
    without tasting it, the way he''d check his phone at 6 AM even though no one texted,
    the Netflix queue he never watched.


    He used to write differently. He remembered that, distantly. Back when he and
    Danny would stay until 3 AM chasing one perfect line, when a joke that landed
    felt like proof that someone understood something true. Danny was gone now—cancer,
    two years ago—and somewhere around the funeral Marcus had stopped believing that
    comedy mattered at all.


    "New writer starts today," the showrunner said, glancing at his phone. "Fresh
    out of UCLA, wrote that thing that placed at Sundance."


    "Don''t encourage her," Marcus said. "Fresh out of anything means she still thinks
    this matters."


    The door opened. She walked in twenty minutes early, coffee in hand, notebook
    branded with a quote: *Comedy is tragedy plus time.*


    Great. One of those.


    "Priya Sharma," she said, extending a hand to no one in particular. "I''m the
    new staff writer. Sorry I''m early, I wanted to observe before I—"


    "Contribute?" Marcus finished. "Don''t worry. Most of us fake it until we fake
    our own obituaries. Grab a chair, learn the machinery."


    He turned back to the board, pleased with the dismissal. That was how rooms worked.
    Hazing built character. Besides, he didn''t have time for earnest. He had a table
    read in five hours, a network note about softening the lesbian character, and
    a structural problem in act three that everyone was pretending didn''t exist.


    But Priya didn''t sit. She was reading the whiteboards, her eyes tracking the
    story beats, the laugh counts written in margins. Her brow furrowed slightly,
    the way someone furrows when they''re not just looking but *diagnosing*.


    "You''ve got a structural problem in act two," she said.


    The room went quiet. Derek set down his phone.


    "Excuse me?" Marcus turned.


    "Your B-story about the roommate? It beats against the A-story instead of echoing
    it. You''re doing the miscommunication trope while also doing the secrets-and-lies
    trope. They''re fighting for the same emotional real estate." She said it like
    she was noting the weather. "Also, your page fifteen beat is a callback to your
    pilot from six years ago. The one about the cat."


    Marcus felt something shift in his chest. The cat joke. He hadn''t thought about
    that in years. He''d written it back when jokes still came from somewhere—back
    when he wrote about loss because he understood loss, not because the outline said
    the protagonist needed an emotional beat.


    "The cat thing works," he said, too quick. "It''s a callback for the audience,
    rewards loyalty—"


    "It''s fan service," Priya said. "Not comedy."


    "Listen, Fresh Out—"


    She held his gaze, but for just a moment something flickered there—uncertainty,
    maybe, or the fear of being shut down. "I mean... unless I''m completely wrong?"


    Marcus opened his mouth to confirm that yes, she was completely wrong, that newcomers
    didn''t get to dismantle twelve years of his process in forty-five seconds.


    The showrunner looked up from his phone. "Actually, she''s right. We flagged that
    last week. Sharma, can you take notes on the rewrite?"


    The room shifted. Marcus felt it—the balance tipping. For twelve years he''d been
    the one who knew. Now someone new was looking at his walls and seeing the cracks.


    "Why do you care?"


    The question stopped him. Priya''s eyes met his, and for a moment the sharpness
    faded into something rawer. Something that looked like the same thing Marcus felt
    when he didn''t look in mirrors.


    "Because I''m tired of writing what''s been written," she said quietly. "Because
    I grew up on sitcoms that told me families loved each other, and then I found
    out that''s not always true, and I thought—" She stopped. Breathed. "I thought
    maybe if I wrote it right, it could mean something. That''s stupid, I know. But
    it''s why I''m here."


    She paused, and something fractured in her voice. "Also, I''m three months behind
    on rent and I can''t tell my parents I moved to LA to fail."


    Marcus almost laughed. It would have been easier if she had. A real vulnerability
    would have been a target he could dismiss. But this—this messy, desperate honesty—was
    harder to armor against.


    "That''s very sweet," he heard himself say. "Almost as sweet as my Sundance script
    about a girl who learns to love her absentee father. They loved it at the network.
    Then they canceled it." He smiled, the kind of smile that was teeth. "You''ll
    learn. They sand everyone down eventually."


    The words came out automatically, the way they always did—deflection as reflex,
    cruelty as distance. He watched her face and saw something close.


    Then she nodded, almost to herself, and something in Marcus cracked.


    "Heard you used to be funny," Priya added, softer now. "Before you were good."


    Something hot rose behind his eyes. He thought of his apartment. The way his ex
    looked at him when she realized he''d stopped trying. Danny in the hospital bed,
    telling jokes until the end because that was who Danny was—not because it served
    the story, but because comedy was how he stayed human. The three years of Sundays
    since.


    He grabbed a marker, drew a giant X through the whiteboard.


    "Act two rewrite," he said, his voice steady. "New B-story. Make it about something
    that matters."


    No one moved.


    "What?" Marcus said. "We''ve got a table read in five hours. Let''s work."


    The room erupted into arguments, the good kind, the kind that meant people cared.
    Priya sank into a chair across from Derek, who was watching Marcus with something
    like recognition.


    Priya was quiet for a moment. Then: "You know this changes third act, right? If
    she''s telling the truth in act two, act three can''t be the same lie."


    Marcus nodded. He didn''t trust his voice.


    "Heard you used to be funny," Derek said quietly, almost to himself.


    Marcus pretended not to hear.


    Outside, the hallway hummed with runners and assistants and the permanent motion
    of a place that never stopped performing. Marcus stared at the whiteboard, at
    the mess of arrows and beats and all the ways to make people laugh without feeling
    a thing.


    He picked up the marker.


    He wrote, in small letters beneath the structure:


    *"Act Two. What if she tells the truth instead?"*


    It wasn''t much. But it was something.'
