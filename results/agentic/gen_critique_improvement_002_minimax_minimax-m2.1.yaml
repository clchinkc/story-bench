  content: '# The Room


    The conference room smelled like burnt coffee and existential dread—standard fare
    for pilot season. Whiteboards covered in act-break cards ringed the walls like
    a shrine to structure. Marcus Webb stood at the center, pitch card in hand, watching
    six comedians wait for him to land the plane.


    "So the grandma says, ''I don''t understand, why can''t you kids just google each
    other?''" He paused. "Beat. Then the teenager says, ''Google *is* the grandma,
    Grandma. You invented it.''"


    Laughter. Marcus nodded, already moving past it. He''d written that beat in three
    minutes during bathroom breaks. That''s what twelve years in rooms taught you:
    comedy was a mechanism. Trigger, reaction. You could build it like a car.


    "Too on the nose?" offered Derek from the corner.


    "Too *on the nose* is my specialty," Marcus said. "We can bury the callback in
    page six, have her confused about selfies in act three, earns the laugh." He was
    already erasing the board, drawing arrows. "Here''s the A-story. Girl meets boy,
    loses boy, finds herself, credits roll. Everyone happy, nobody changed, ABC buys
    twelve episodes."


    This was his gift, his curse. Marcus Webb could reduce emotion to formula like
    a chef reducing sauce to glaze. Somewhere along the way—the divorce, the meds
    that flattened everything, the three years of Sunday silences in his apartment—he''d
    learned to construct laughter without needing any.


    "New writer starts today," the showrunner said, glancing at his phone. "Fresh
    out of UC whatever, wrote that thing that placed at Sundance."


    "Don''t encourage her," Marcus said. "Fresh out of anything means she still thinks
    this matters."


    The door opened. She walked in twenty minutes early, coffee in hand, notebook
    branded with a quote: *Comedy is tragedy plus time.*


    Great. One of those.


    "Priya Sharma," she said, extending a hand to no one in particular. "I''m the
    new staff writer. Sorry I''m early, I wanted to observe before I—"


    "Contribute?" Marcus finished. "Don''t worry. Most of us fake it until we fake
    our own obituaries. Grab a chair, learn the machinery."


    He turned back to the board, pleased with the dismissal. That was how rooms worked.
    Hazing built character.


    But Priya didn''t sit. She was reading the whiteboards, her eyes tracking the
    story beats, the laugh counts written in margins.


    "You''ve got a structural problem in act two," she said.


    The room went quiet. Derek set down his phone.


    "Excuse me?" Marcus turned.


    "Your B-story about the roommate? It beats against the A-story instead of echoing
    it. You''re doing the miscommunication trope while also doing the secrets-and-lies
    trope. They''re fighting for the same emotional real estate." She said it like
    she was noting the weather. "Also, your page fifteen beat is a callback to your
    pilot from six years ago. The one about the cat."


    Marcus felt something shift in his chest. The cat joke. He hadn''t thought about
    that in years. He''d written it back when jokes still came from somewhere.


    "The cat thing works," he said, too quick. "It''s a callback for the audience,
    rewards loyalty—"


    "It''s fan service," Priya said. "Not comedy."


    For a moment, just a moment, something cracked open in Marcus''s throat. He opened
    his mouth to respond—probably with something cutting, something that would put
    her in her place—and found nothing there.


    The room was watching.


    "Heard you used to be funny," Priya added, softer now. "Before you were good."


    Something hot rose behind his eyes. He thought of his apartment. The Netflix queue
    he never watched. The way his mother stopped asking if he was okay because he
    always said yes.


    He grabbed a marker, drew a giant X through the whiteboard.


    "Act two rewrite," he said, his voice steady. "New B-story. Make it about something
    that matters."


    No one moved.


    "What?" Marcus said. "We''ve got a table read in six hours. Let''s work."


    The room erupted into arguments, the good kind, the kind that meant people cared.
    Priya sank into a chair across from Derek, who was watching Marcus with something
    like concern.


    "Heard you used to be funny," Derek said quietly, not looking up from his notes.


    Marcus pretended not to hear.


    Outside, the hallway hummed with runners and assistants and the permanent motion
    of a place that never stopped performing. Marcus stared at the whiteboard, at
    the mess of arrows and beats and all the ways to make people laugh without feeling
    a thing.


    He picked up the eraser.


    He started to write something new.'
