  60 liters. Need Tamiflu *now*—pharmacy’s backed up."


  Elena didn’t hesitate. She grabbed her badge and strode toward the pharmacy, her
  heels sharp against the floor. The intern fumbled with the order. "It’s not in the
  system—"


  "Override it." Her tone brooked no argument. She scanned her badge, pulled the vial,
  and was back in under three minutes.


  The patient—a frail woman with paper-thin skin—gasped as the medication entered
  her IV. Laila exhaled, her shoulders dropping. "You just saved her life."


  Elena nodded, already turning. "Keep me updated."


  Laila caught her arm. "Stay. Watch the turnaround."


  Elena hesitated. *Reports. Emails. The system.* But something in Laila’s exhausted,
  hopeful eyes made her pause. She pulled up a stool.


  The woman’s oxygen levels crept upward—82%, then 88%, then 94%. Her breathing eased.
  Laila squeezed her hand. "That’s the magic," she murmured. "The moment it *works*."


  Elena felt it—the strange tightness in her chest. She had spent years ensuring the
  machine ran smoothly, but she had never *witnessed* the human cost of its failures—or
  its victories.


  ---


  Over the next weeks, Elena found herself lingering in the ER. Watching. Listening.
  Laila’s kindness disarmed her—the way she held a patient’s hand while delivering
  bad news, the way she remembered the janitor’s name.


  One night, after a brutal shift, Laila slid a coffee toward her. "You look like
  you need this."


  Elena took it, fingers brushing Laila’s. "I don’t usually—"


  "Drink coffee?" Laila’s smile was tired but knowing. "Or accept help?"


  Elena laughed—a rare, startled sound.


  When Laila asked for help restocking the crash carts, Elena hesitated. "I have a
  meeting—"


  "Five minutes," Laila said. "Just five."


  Elena rolled up her sleeves.


  ---


  By the time flu season eased, something in Elena had shifted. She still arrived
  early, left late, ran the hospital with flawless efficiency. But now, she paused
  in the hallway to ask a nurse about their kid’s soccer game. Remembered the names
  of long-term care patients.


  The last time she saw Laila, it was in the café, both nursing lukewarm coffee. "You’re
  different," Laila said.


  Elena swirled her cup. "Am I?"


  Laila studied her. "Softer."


  Elena didn’t answer. Outside, the city hummed, indifferent. But for the first time
  in years, she didn’t feel alone in the noise.


  She just wasn’t sure if that was enough.'
