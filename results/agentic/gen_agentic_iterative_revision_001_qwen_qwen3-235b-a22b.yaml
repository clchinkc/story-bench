    \ Flu season had turned the hospital into a pressure cooker, but Elena thrived\
    \ in the chaos. She knew every oxygen flow rate, every triage protocol. When a\
    \ respiratory therapist hesitated over a d-85-year-old with ARDS, Elena didn’t\
    \ flinch. “Increase PEEP to ten. Let’s recheck ABGs in 30.” Her certainty quieted\
    \ the room.  \n\nBut at 2:17 a.m., alone in her Honda, she stared at three unopened\
    \ messages from her sister. Friends had long evaporated into shift work and spreadsheets.\
    \ *Efficiency isn’t loneliness*, she told herself, sipping cold coffee.  \n\n\
    Then came the crash.  \n\nA multicar pileup on Highway 93 flooded the ER with\
    \ trauma alerts. Elena shed her blazer, rolled up her sleeves, and entered the\
    \ fray—a zone of cracked windshields and shattered femurs. “Let’s move the nonambulatory\
    \ to the lobby,” she ordered, but Dr. Marcus Ruiz interrupted, his scrubs smeared\
    \ with blood. “We need a second CT. That bus passenger’s GCS dropped.” His urgency\
    \ irked her—*prioritize the walking wounded first*—but she called radiology anyway.\
    \  \n\nThey collided again in Bay 4, where a seizing boy choked on his own vomit.\
    \ Elena grabbed a suction catheter, clearing his airway while Ruiz prepped a benzodiazepine\
    \ drip. “He’s asthmatic,” the EMT shouted. “Nebulizer’s maxed out.” Elena’s mind\
    \ raced. “Check the supply closet—third shelf. St. Agnes stocks backup for Medicaid\
    \ overflow.” Ruiz blinked, then ran. He returned with the device. The boy’s wheezing\
    \ eased. Ruiz grinned, sweat beading his brow. “You’re good at this.” Elena flushed.\
    \ She’d forgotten what it felt like to be seen outside her title.  \n\nHours later,\
    \ sunlight bled through the windows. Elena inventoried the night’s losses: two\
    \ discharges, one death. Ruiz slumped beside her, odor of antiseptic clinging\
    \ to him. “Get some rest,” she said, but he offered a half-smile. “Or we could\
    \ get coffee. They’ve got a decent oat milk latte in the cafeteria.”  \n\nShe\
    \ hesitated. The ICU called—three new admits. But her fingers brushed her phone’s\
    \ contact screen. *Marcus Ruiz, 555-9821.*  \n\nThe next morning, Elena sat at\
    \ her desk, sunlight sharp on her spreadsheets. Her inbox dinged: a thank-you\
    \ note from Ruiz’s team for fast-tracking the nebulizers. She typed *You’re welcome*,\
    \ then paused. The cursor blinked, a silent question mark.  \n\nOutside, the hospital’s\
    \ rhythm resumed. Elena clicked send, but left the reply thread open.  \n\n(Word\
