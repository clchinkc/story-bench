  content: "**Zara and the Ghost of the Shallows**  \n\n**Ordinary World**  \nZara’s\
    \ wrench slipped, sending a shower of sparks into the briny air. She grinned.\
    \ The salvaged generator coughed to life beneath her hands, its motor humming\
    \ like a cat purring. “Told you it’d work,” she said, kicking the rusted side\
    \ panel into place. Across the floating platform, her friend Mateo rolled his\
    \ eyes but handed her a mango-flavored water pouch anyway.  \n\nNew Boston bobbed\
    \ around them—dozens of lashed-together rafts made of recycled car hoods, plastic\
    \ barrels, and the occasional solar panel. Above the gull cries, Zara could hear\
    \ the whine of her neighbor’s jury-rigged desalinator, the one she’d fixed last\
    \ week using a bike chain and a toaster coil. Nothing fancy. Just stuff.  \n\n\
    But in the Shallows—the skeletal remains of downtown Boston where the water had\
    \ won—forgotten things waited.  \n\n**Call to Adventure**  \nZara found the map\
    \ in a waterproof drive casing tangled in a crab trap. The screen flickered: *ARCHIVE\
    \ VAULT – CITY ENVIRONMENTAL LABS*. Her chest tightened. The old labs had been\
    \ flooded decades ago, but the coordinates glowed stubbornly, blinking like a\
    \ beacon.  \n\n“Ain’t that in the Dead Grid?” Mateo peered over her shoulder.\
    \ The Dead Grid was a maze of collapsed bridges and live wires underwater. A place\
    \ adults avoided.  \n\n“Storm’s coming in three days,” Zara muttered. She traced\
    \ the vault’s location near the skeletal remains of a library. “If we don’t grab\
    \ this now—”  \n\n“*We?*” Mateo backed away. “My mom’ll kill me if I go scavenging\
    \ again.”  \n\nZara scowled. Adults. Even the ones who weren’t drunk on rooftop\
    \ patios or arguing about ration quotas still had that slack-jawed tiredness,\
    \ like hope had a shelf life.  \n\n**Meeting the Mentor**  \nShe climbed to the\
    \ driest platform in the Shallows, where Uncle Felix hoarded old dive gear and\
    \ bad memories. His leg—a gnarled stump from a flood rescue gone wrong—protruded\
    \ from his torn pants.  \n\n“You want me to swim into a hurricane’s path?” Felix\
    \ barked, tossing a rusted oxygen tank aside. “For *files*?”  \n\n“They’ve got\
    \ blueprints for solar reefs!” Zara brandished the drive. “The kind that clean\
    \ seawater! You used to dive for this stuff!”  \n\nFelix’s face crumpled. “I lost\
    \ three friends to these waters. You think your little flashlight invention—”\
    \  \n\n“My ‘little flashlight’ can power a desalinator,” she snapped, pulling\
    \ a compact, LED-lit tube from her backpack. She’d welded the casing from a flashlight\
    \ and a phone battery. Felix squinted at the bright beam.  \n\n“…Came in handy\
    \ last week when the power died,” he grudgingly admitted.  \n\n**Crossing the\
    \ Threshold**  \nAt dawn, they shoved off in Felix’s patched-up raft, the *Snarky\
    \ Puppy*. The storm’s edge hissed in the distance. Felix steered toward a half-submerged\
    \ skyscraper, its windows blown out like missing teeth.  \n\n“Vault’s below the\
    \ lobby,” Felix said. “But the stairwell’s a fish tank. We dive, grab what we\
    \ can, and—”  \n\n“And what if the ceiling’s caved in?” Zara adjusted her homemade\
    \ rebreather—a clunky thing with soda-lime filters from expired emergency kits.\
    \ “I’ve got a salvage snare.” She unfurled a contraption of bent metal clothes\
    \ hangers and parachute cord. “Snag boxes through cracks.”  \n\nFelix snorted.\
    \ “You’re your mother’s kid.”  \n\nThe water was colder than Zara’s prototype\
    \ wetsuit promised. She sank past a lobby’s worth of silt-blanketed desks, the\
    \ snare’s hooks snagging a corroded file cabinet. Felix"
