    beacon had been silent for three years. But the signal wasn''t a distress call.
    It was a data packet.


    The archive exists. Pre-flood tech. Depth: fifteen meters below Platform 7. Copy
    this before the autumn storms.


    Zara read the message twice. Her hands shook. Stupid. She forced them steady.
    Her heart hammered against her ribs like it was trying to escape. Fifteen meters.
    She knew exactly what that meant—fifteen meters of dark water, pressure that could
    crush lungs, a storm that would arrive in three days and erase everything.


    She couldn''t stop smiling.


    Her grandmother had spent decades searching for the lost depots—places where the
    old world stored its stuff. Tech that could fix the water, maybe. Bring back some
    of what the floods took. The scientists had called her a fool. The government
    had called her a troublemaker.


    And now the answers were waiting underneath her feet.


