    \ fog as she knelt beside the corpse. Male, late thirties, waterlogged suit expensive\
    \ but ill-fitting. Salt-blistered hands. No wallet. She cataloged details: lividity\
    \ patterns, sand in the cuffs, the faint chemical smell beneath brine. Routine.\
