  content: "Detective Sarah Chen measured the distance between footprints with a steel\
    \ ruler, her gloves slick with sea mist. Harborview’s off-season silence choked\
    \ the wharf—shuttered shops, salt-crusted traps, fog swallowing sound and horizon.\
    \ She’d chosen this muted world for its order: measurable tides, predictable currents.\
    \ No echoes of Baltimore’s failures.  \n\nEli Gantry emerged from his bait shack,\
    \ boots scuffing damp planks. \"Storm’s choking the radios,\" he warned, eyes\
    \ avoiding the fresh gouges near his mooring line. Sarah photographed the marks\
    \ methodically. Logic was her anchor. Intuition had drowned her partner.  \n\n\
    His radio crackled to life. \"Eli? Boy found... thing at Dead Man’s Cove.\" The\
    \ transmission dissolved into static.  \n\nSarah followed Eli’s skiff through\
    \ the fog, her own boat rocking violently as visibility dropped to ten feet. Disorientation\
    \ prickled her neck—the same creeping dread from the riverfront case. When they\
    \ beached, the fisherman’s son pointed wordlessly at the shallows where dark fabric\
    \ snagged on kelp.  \n\nThe corpse wore an expensive suit gone stiff with brine.\
    \ Sarah cataloged: male, late thirties, lividity patterns suggesting post-mortem\
    \ submersion. Routine. Until her tweezers lifted the sleeve.  \n\nA kraken tattoo\
    \ coiled around the wrist, tentacle hooked into an hourglass.  \n\nBaltimore’s\
    \ docks flashed before her—another body with that ink, another failure she’d fled.\
    \ The fog thickened, erasing everything but the tattoo’s accusing lines.  \n\n\
    \"Tourist,\" Eli rasped, too close behind her. \"Drunk fell off a yacht.\" His\
    \ hands trembled.  \n\nSarah’s flashlight beam caught a deep scratch on his forearm—fresh,\
    \ parallel to the victim’s nail marks. Eli jerked his sleeve down as wind ripped\
    \ a temporary gap in the fog.  \n\nStatic screeched from her radio when she tried\
    \ calling state police. The fog was smothering signals. She could wait for clearance\
    \ to report—follow procedure, bury this with her past. Or pry truth from Eli now,\
    \ while the kraken’s trail was fresh.  \n\n*Protocol demands backup*, her training\
    \ insisted. *But protocol got Ben killed*.  \n\nThe fog swallowed Eli’s retreating\
    \ silhouette. Sarah’s finger hovered over the radio’s dead channel."
