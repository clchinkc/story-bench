    and oranges. His phone buzzed—a text from his best friend, Javier: *"Dude, the
    bonfire’s at 9. You coming or what?"*


    Mateo stared at the screen. He’d never been to one of Javier’s parties. Too risky.
    Too irresponsible.


    But for the first time, he wondered: *What if I just… didn’t show up?*


    His phone buzzed again. This time, it was Ms. Delgado, his biology teacher: *"Mateo,
    I saved you a spot in the program. Let me know by tomorrow."*


    He closed his eyes. The weight of the sky pressed down, but for once, he didn’t
    feel like carrying it alone.


    ---


    The next morning, Mateo found Mr. Rivera in the stockroom. *"I need to talk to
    you about my schedule."*


    The older man wiped his hands on his apron. *"You quitting on me, kid?"*


    *"No, sir. But I need to cut back. Just a few hours a week."*


    Mr. Rivera studied him, then chuckled. *"Took you long enough to ask."* He clapped
    Mateo’s shoulder. *"You’re a good kid. But even good kids gotta live a little."*


    Mateo exhaled, the tension in his chest easing.


