    *"Ayúdame con estas cajas, por favor."*


    Mateo set down his backpack and lifted the boxes of canned goods without complaint.
    That was his role—the reliable one, the one who never said no. Not when his parents
    needed him to translate medical forms, not when his little sister begged for help
    with homework, not even when the heat made his uniform shirt stick to his back
    during his shift at the grocery store.


    But today, something gnawed at him.


    *"¿Qué te pasa?"* Abuela asked, her sharp eyes missing nothing. *"Tienes esa cara."*


    Mateo hesitated. *"Nothing. Just tired."*


    She studied him for a long moment, then nodded toward the back room. *"Ven. Siéntate."*


    Inside, the air was cooler, thick with the scent of dried herbs hanging from the
    ceiling. Abuela poured two glasses of horchata and slid one toward him. *"Habla."*


    Mateo traced the condensation on his glass. *"I got into this summer program.
    At the university. For pre-med."* He swallowed. *"But it’s during my shift at
    the store. And I already promised Mr. Rivera I’d work all summer."*


    Abuela’s expression didn’t change. *"So you’re asking me to let you quit?"*


    *"No—I just—"* He exhaled. *"I don’t know what to do."*


    She leaned back, her voice quiet. *"When I came here, I worked two jobs. Cleaned
    houses, sewed dresses, ran this store. Every day, I chose what was hardest. Because
    that’s how you build a life."* She reached across the table, her hand rough but
    warm. *"But you? You’re not just building a life for yourself. You’re carrying
    ours too."*


    The words settled like stones in his stomach.


    ---


