  like shattered screens. He closed his eyes. Listened. Not for footsteps—for rhythm.
  For the kind of place someone could wait without being remembered.


  Environmental empathy mapping, he’d called it, back when the Bureau still pretended
  to be intrigued instead of alarmed. Walk what the victim walked. Breathe what they
  breathed. Speak what the offender would never admit.


  When he opened his eyes, he noticed something he would’ve missed from a desk: a
  security camera mounted too high for this alley, angled not at the doorways, but
  at the curb—watching who got into cars.


  A private camera. Tech money.


  He went to Elena at dawn. She had dark crescents under her eyes now too, like his
  insomnia had become contagious.


  “I need the serial number traced,” Marcus said, sliding the digits across her desk.
  “Manufacturing batch, distribution, anything.”


  Elena’s fingers flew over keys. “These are custom. Not consumer-grade. Whoever did
  this had access.” She hesitated. “Marcus… this could blow back on you.”


  “I’m already blown back,” he said. “Just tell me who touched it.”


  Hours later, she called him, voice tight. “It maps to a local startup—Rainier Neural
  Systems. They prototype biometric tags. Their CTO is Evan Lorne.”


  Marcus felt relief flare—dangerous, seductive. A name. A door to knock on. “That’s
  him,” he said, already building the story in his head: brilliant, entitled, god-complex,
  collecting lives the way others collected data.


  “Don’t decide before you see,” Elena warned.


  But Marcus had decided. He needed to be right the way a drowning man needed air.


  Rainier Neural Systems occupied a glass building that pretended to be transparent
  while keeping everything inside controlled. Marcus talked his way past reception
  with an old badge and the right tone. Evan Lorne met him in a conference room that
  smelled like citrus cleaner and money.


  Lorne was younger than Marcus expected—early thirties, perfect hair, eyes like polished
  stone.


  “I don’t know why I’m entertaining this,” Lorne said, folding his hands. “But your
  email mentioned Dana Holt.”


  The name struck like a blow. Marcus kept his face still. “You knew her?”


  “Of course,” Lorne said, and smiled without warmth. “She interviewed me once. Years
  ago. After those waterfront killings. She thought I was… interesting.”


  Marcus’s pulse thudded in his ears. “Where were you last night?”


  “In my lab,” Lorne said smoothly. “On camera. With a team. You can ask anyone.”


  Marcus leaned forward. “A woman is dead. The killer left one of your chips in her
  mouth.”


  Lorne’s gaze sharpened. “That’s not possible. Our tags are tracked.”


  “Unless someone has access to your prototypes,” Marcus said. “Or you.”


  Lorne’s smile widened, and Marcus realized with a sick drop that he’d stepped into
  a room built for control. “Profiler,” Lorne said softly, as if savoring the word.
  “Do you know what’s fascinating about you? You think your patterns make you powerful.
  But they just make you predictable.”


  Marcus’s phone buzzed on the table. A message flashed across the screen from an
  unknown number.


  *YOU ALWAYS ARRIVE AFTER THE CHOICE. 47 HOURS LEFT.*


  Below it, an audio file attachment.


  Marcus’s stomach turned. He didn’t have to play it to know what it was. But his
  finger moved anyway, as if compelled.


  Dana’s voice filled the sterile room—recorded, distorted slightly, but unmistakable.
  *Marcus, stop. We need to move. We need to—*


  The file cut off in a wet, abrupt silence.


  Marcus’s vision narrowed. The conference room seemed to tilt.


  Lorne watched him with quiet enjoyment. “Your guilt is a metronome,” he said. “It
  keeps time for you.”


  Marcus clenched his jaw until it hurt. “This is you.”


  “I didn’t say that,” Lorne replied. “And you can’t prove it.”


  Marcus pushed back from the table, hands shaking under the surface. He didn’t have
  proof. Only instinct and a countdown and the sound of Dana’s voice, weaponized.


  Outside, rain hammered the glass like a demand.


  His phone buzzed again—this time Elena.


  He answered, and her first words were a knife. “Marcus, I’m sorry,” she said. “Whitaker
  came to me. He said you were spiraling. He said if I didn’t tell him what I found,
  you’d get yourself killed. I… I gave him the Rainier lead.”


  Marcus closed his eyes. Betrayal, rational and well-intended, still cut the same.


  Behind him, through the conference room’s glass wall, he saw two suited figures
  step into the lobby—FBI posture, FBI pace.


  Whitaker’s people.


  Marcus looked back at Evan Lorne, who sat perfectly still, as if he’d arranged even
  this.


  Seventy-two hours had become forty-seven.


  And Marcus understood, with a clarity that tasted like regret, that being right
  had never been the point. The point was what he did now—outside the system, inside
  the storm—before the clock ran out again.'
