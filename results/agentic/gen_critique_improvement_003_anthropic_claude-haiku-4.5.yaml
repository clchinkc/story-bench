  content: '# CRITIQUE: THE SALVAGE ARCHIVE


    ---


    ## CRITERION: youth_voice

    **SCORE:** 0.75


    **EVIDENCE:**

    - Strong moments: "She heard information" (direct, practical, age-appropriate
    observation)

    - "her hands shaking only a little" (vulnerability mixed with determined bravado)

    - Weaker moments: "Kindness in dismissal was the worst" — This is philosophical
    meta-commentary that feels like adult reflection rather than lived 12-year-old
    experience

    - "Zara was twelve without being naïve" — The narrative voice stepping back to
    editorialize sounds like an adult narrator, not a 12-year-old''s authentic perspective


    **FEEDBACK:**

    Zara occasionally drifts into articulate self-awareness that exceeds authentic
    pre-teen voice. Instead of *telling* us "Kindness in dismissal was the worst,"
    show it through her reaction: *Marcus returned to his cargo, still smiling. That
    was worse than if he''d yelled.* Let her experience the feeling without naming
    it like an adult would. Similarly, remove the meta-comment "Zara was twelve without
    being naïve"—let her competence *demonstrate* maturity rather than the narrative
    announcing it.


    **Specific revision:** Replace philosophical observations with concrete sensory
    details and immediate thoughts that 12-year-olds actually have (irritation, hunger,
    curiosity about specific mechanical details).


