    The symbol pressed into its surface made her breath catch. *Property of the Boston
    Public Library—Environmental Technology Division, Sub-Level 3, 2087.*


    Her heart hammered. A library meant knowledge. Environmental technology meant
    answers. And pre-flood meant the archive had to still be there, sealed underwater
    in what used to be downtown.


    She''d grown up watching adults stop trying. Her mother had been one of them—had
    stopped building things when the platforms started failing. Now Zara built alone,
    turning salvage into solutions: rain-catchers that didn''t leak, bio-filters that
    actually worked, light traps that caught bioluminescent drift for evening lamps.
    Small things. Useful things.


    But this was different.


    That night, Zara did something she never did: she told an adult.


    Marcus was loading cargo on the platform where Zara''s building-scraps were stored.
    He was weathered the way everyone in New Boston got weathered—skin cracked from
    salt and sun, eyes that looked tired of trying.


    "There''s a library," she said, showing him the panel. "Pre-flood. The collection
    could be under fifteen meters, maybe less if the current—"


    "Just a kid playing treasure hunter," Marcus cut her off, his voice gentle. He
    returned to his cargo like she''d already stopped talking.


    Zara''s stomach twisted. She wanted to throw something.


    She found the mentor in the old maintenance tunnels three days later. Kai wasn''t
    what Zara expected—younger than Marcus, maybe thirty, with the kind of focused
    energy that told you they actually *cared* about things working. Kai was a diver.
    Before everything collapsed, the platform engineers had employed them for dangerous
    repairs. Now they mostly salvaged for survival.


    "I need to get to the Shallows district," Zara explained, showing the coordinates
    she''d triangulated from the panel''s serial number. "There''s a pre-flood archive.
    Environmental technology. We could—"


    Kai studied her very seriously. Then: "No."


    "But—"


    "A twelve-year-old has no operational knowledge of pressure dynamics. You''ll
    get killed." Kai''s hands clenched. "After the last job, I don''t—" They looked
    away. "Find another way."


    "There is no other way. The storm''s coming in six days."


    Kai''s jaw tightened. They smelled like nettle gin, even at midday.


    But three days later, Kai showed up at Zara''s workshop with Marcus. They''d been
    talking. The terror in Kai''s eyes suggested Marcus had been very persuasive.


    Zara had built a descent-gauge from salvaged instruments—an old altimeter rewired
    to measure water pressure, calibrated by trial and error in the testing pools.
    She showed it to them with her hands steady enough.


    "You understand if this fails, you die," Kai said flatly.


    "I understand," Zara said.


    They descended at dawn, Zara in the reinforced harness Kai had modified overnight
    with obsessive precision. The water was cold and thick. They moved through the
    submerged Shallows like archaeologists in reverse, descending instead of excavating.


    The library doors were sealed. Those pre-flood engineers had built them right.


    Below the surface, at thirteen meters and dropping, Marcus signaled an abort.
    Kai''s hands were shaking on the rope. "Go up," Kai mouthed through the communication
    device Zara had repaired that morning.


    Zara pointed forward instead. Eight meters. The door was opening—some mechanism
    responding to the pressure itself, ancient engineering patient with time.


    Nitrogen built in her blood. Pressure filled her ears. Darkness except for their
    lights. This was real danger: the kind that didn''t care about ambition or hope
    or a twelve-year-old''s certainty that solutions existed.


    This was the moment she chose to keep going anyway.


    Behind those doors: thousands of sealed containers. Science. Solutions waiting
    in the dark.


    Zara surfaced gasping, evidence clutched in her hand.


    The real journey was just beginning.'
