    The rain hadn''t stopped in three days. Marcus Chen sat in the amber glow of his
    houseboat, circling the same detail in the same photograph he''d circled a hundred
    times before—a partial shoe print the Bureau had dismissed as contamination. On
    the corkboard above his desk, Sarah Vance''s face watched him from a crime scene
    photo, her eyes still holding that look of surprise she''d worn when the Origami
    Killer found her first.


    The whiskey bottle sat untouched. He''d learned that drinking didn''t silence
    the patterns—it just made them louder.


    The package arrived without warning. No return address. Inside, a single origami
    crane folded from newspaper—the obituary section. One name circled in red: *Eleanor
    Vance. Age 67. Died peacefully.*


    Sarah''s mother.


    Marcus''s hands trembled as he unfolded the crane''s wing. Tiny letters, written
    with surgical precision: *Seven cranes. Seven days. Can you see the pattern this
    time, Marcus?*


    ---


    "You''re seeing ghosts." Agent Diana Reyes stood behind her desk at the Seattle
    field office, arms crossed. She''d been his mentee once. Now she led violent crimes
    and couldn''t meet his eyes. "Eleanor Vance had an undiagnosed heart condition.
    There''s no crime here."


    "He sent me a crane, Diana. His signature."


    "Anyone could fold paper, Marcus. I''m sorry about Sarah—I am—but I can''t open
    an investigation based on origami."


    The rejection wasn''t cruel. That made it worse.


    ---


    Lena Marsh found him at a coffee shop on Capitol Hill, her laptop open to spreadsheets
    of death records. She was twenty-six, ran a true crime podcast, and had the hungry
    eyes of someone who''d lost something to violence and never stopped searching.


    "Two other deaths," she said. "Six months apart. A retired forensic tech. A court
    reporter. Both worked your original case. Both ruled natural causes."


    Marcus stared at the names. "They were all interviewed on the same day. November
    14th, three years ago."


    "By who?"


    The pattern crystallized like ice forming on black water. "A witness we cleared.
    Dr. Alan Whitmore."


    ---


    He returned to his old methodology—what the Bureau had mockingly called "Spatial
    Empathy Mapping." Walking the routes between death locations, recording impressions,
    letting the geography speak. The technique had gotten him benched. It had also
    let him see patterns others missed.


    The walks led him to Thomas Brennan.


    Brennan volunteered at a community center where all three victims had connections.
    He kept odd hours. When Marcus broke into his apartment—a line he''d promised
    himself he''d never cross again—he found origami. Dozens of paper animals.


    He confronted Brennan outside the center on day three. The man ran. Marcus caught
    him in an alley, rain soaking them both.


    "I learned it in therapy," Brennan sobbed. "At Cascade Psychiatric. The forensic
    tech—she worked there thirty years ago. I''m not a killer. I fold paper because
    it keeps me calm."


    Marcus released him, stomach churning. The real killer had planted evidence. Led
    him to the wrong man.


    Ray Okonkwo found him afterward, fury barely contained. "You almost destroyed
    an innocent man, Marcus. This is why the Bureau benched you."


    "I know. But someone wanted me to find him. That means I''m close."


    ---


    Day five. University of Washington. Marcus sat in the back of a lecture hall as
    Dr. Alan Whitmore discussed trauma and pattern recognition—using Marcus''s own
    case, anonymized, as an example of obsessive delusion.


    When the room emptied, Marcus approached.


    "Mr. Chen." Whitmore smiled. "I wondered when you''d arrive."


    "You know why I''m here."


    "I know you have no evidence. No warrant. Nothing but your spatial feelings and
    a desperate need to redeem yourself." Whitmore leaned closer, voice dropping to
    a whisper. "You failed three years ago, Marcus. Not because you couldn''t see
    the pattern—you saw it perfectly. You failed because you couldn''t *act*. You
    hesitated. Needed one more confirmation. And Sarah Vance died while you waited."


    The words hit like physical blows. "I—"


    "Two days left. Can you act this time? Or will you hesitate again?"


    ---


    The betrayal came that night. Lena''s podcast dropped without warning: "The Origami
    Killer Returns"—naming Whitmore, exposing Marcus''s investigation, everything
    framed as accountability journalism.


    Whitmore threatened lawsuits. Diana Reyes called, voice tight: "You''re done,
    Marcus. Stay away from this case."


    Ray was reprimanded. Their friendship fractured.


    And Marcus, alone on his houseboat as the sixth day dawned, finally understood
    the pattern''s true shape. The victims weren''t random connections to the old
    case. They were people who''d seen Whitmore, spoken to him, could potentially
    identify him.


    Ray had interviewed Whitmore. Ray fit the pattern.


    Marcus called him immediately. "You''re the next target."


    "I can take care of myself, Marcus."


    "That''s what Sarah said."


    Silence on the line. Rain against windows. Forty-eight hours left.


    Marcus stared at the crane, at the message he''d memorized, at the pattern he
    could finally see—and this time, he would not hesitate.'
