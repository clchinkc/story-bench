    of credits, but his throat clicked shut. The exhaustion wasn''t just in his head
    anymore; it was in his marrow. A memory flashed, unbidden—his ex-wife, standing
    in the hallway with a suitcase, tears streaming down her face while he stood there,
    cracking a joke about luggage fees because he didn''t know how to say *please
    stay*.


    His hand trembled on the marker. He swallowed, the sound loud in his own ears.
    He could feel the water rising, threatening to spill over in front of six writers
    and a production assistant holding noodles. The mask was dissolving.


    He looked at Elena. She wasn''t judging him. She was waiting for him. She didn''t
    look away; she leaned in slightly, her own vulnerability exposed—a broke kid betting
    everything on a broken man.


    For five seconds, Marcus Webb ceased to exist. There was only a tired man who
    wanted to lie down on the floor and never get up.


    Then, the survival instinct kicked in. The reflex.


    "Well," Marcus said, the voice sounding foreign to his ears. He forced the corners
    of his mouth up. It felt like lifting heavy weights. "If you think screaming is
    funny, you should see Dave’s first draft of the season finale."


    The room exploded in laughter. The tension broke. Marcus breathed, the moment
    gone, the safety of the formula restored. He saw Elena watching him. She didn''t
    laugh. She just picked up a pen, disappointed but ready to work.


    Marcus turned back to the board, the laughter of the room washing over him. It
    wasn''t a cure; it was an anesthetic. He had bought himself three more days of
    numbness, but he knew, with a sickening certainty, that the interest rate on the
    debt was going to kill him.'
