    stared at the red marker in his hand like it was a murder weapon. "And the dog.
    Baron von Barkles. He doesn''t say ''Ruh-roh'' when the grandma falls in the pool.
    It’s lazy. It’s hack. It’s a hate crime against humor."


    "Testing loves the talking dog," Dave mumbled into his coffee. "The 18-34s eat
    it up. We need the syndication numbers, Marcus."


    "The 18-34s also eat Tide Pods. We don''t write for them." Marcus capped the marker
    with a sharp *click*. "Change the line. The dog doesn''t speak. He just covers
    his eyes with his paws. It’s a physical button. Silence creates the vacuum; the
    laugh fills it. Basic physics."


    The room chuckled—a genuine ripple of amusement at Marcus’s deadpan delivery.
    He still had it. He could dissect a joke with the precision of a surgeon, rearranging
    the organs until the patient lived.


    Marcus smiled, a practiced flexing of zygomatic muscles that didn''t reach his
    eyes. He turned back to the board, his chest tightening. It was the algebra of
    comedy. X plus Y equals laughter. He knew the math, but he hadn''t felt the equation
    resolve in his own gut for three years. The silence in his apartment was deafening,
    so he filled this room with noise.


    Gary, the production assistant, shuffled in carrying a tower of lukewarm Thai
    food. The smell of peanut sauce and panic filled the air.


    "Notes from the network came in," Gary said, dropping a marked-up script on the
    table. "They cc''d everyone on the email thread, but I figured you didn''t open
    it."


    Marcus waved a hand, not looking away from the board. "Let me guess. The VP of
    Comedy wants more pratfalls? A catchphrase for the neighbor?"


    "No," Gary said. He didn''t move.


    Marcus turned. Gary was looking at his notepad, uncomfortable. "They said the
    protagonist feels... Teflon."


    "Teflon?"


    "Too slick," Gary read, his voice small in the sudden quiet of the room. "They
    said you can''t fix a broken life with a one-liner. Eventually, the audience needs
    to see the cracks, or they won''t believe the repair."


    The words hung in the air, heavier than the smog outside. Marcus felt a phantom
    fracture in his own chest. *See the cracks.* He stared at Gary, a twenty-year-old
    in a hoodie who had just inadvertently read Marcus’s autopsy report.


    Marcus turned back to the board and erased the dog joke. The whiteboard squeaked,
    a high, pained sound.


    The door swung open, breaking the tension.


    The new writer. The diversity hire. The "fresh blood."


    She didn''t look like a writer. She looked like she slept eight hours a night.
    She was young, maybe twenty-five, wearing a blazer that hadn''t been slept in.


    "Hi," she said. "I''m Elena. I’m late because I was crying in my car."


    The room went silent. Dave stopped chewing a spring roll.


    "I''m kidding," she said, her face deadpan. "I was crying on the bus. The car
    got repossessed."


    A beat. Then, a laugh. It was dark, sharp, and unexpected.


    Marcus narrowed his eyes. "Welcome to the meat grinder, Elena. Grab a marker.
    We’re trying to figure out how to make a grandmother’s hip fracture hilarious."


    Elena set her bag down. She didn''t move to the back of the room; she took the
    chair directly across from Marcus. "Why make it hilarious? Why not make it inconvenient?
    The comedy isn''t the pain; it''s the family arguing over who has to drive her
    to physical therapy during the Super Bowl."


    Marcus felt a twitch of irritation. It was a good pitch. A *real* pitch. "This
    is *Baron von Barkles*, Elena. We don''t do nuance. We do pratfalls and noises
    that sound like farts."


    "I didn''t take this job to write fart jokes for a dog, Marcus," Elena said, her
    voice steady. "I took it because I read your spec script from 2019. *The Glass
    House*."


    The temperature in the room dropped. Marcus hadn''t looked at that script since
    the divorce. Since the depression settled in like black mold.


    "That wasn''t comedy," Marcus said, his voice low.


    "It was," Elena countered, locking eyes with him. "It was the funniest thing I’ve
    ever read because it was terrified. You wrote a character who made jokes so he
    wouldn''t have to scream."


    Marcus gripped the back of his chair. The air conditioner cycled off, leaving
    a ringing silence. His heart hammered against his ribs—a bird trapped in a box.
    He looked at the whiteboard, but the jokes blurred into nonsense. *X plus Y equals
    nothing.*


    He opened his mouth to fire back, to eviscerate her with a retort about her lack
    of credits, but his throat clicked shut. The exhaustion wasn''t just in his head
    anymore; it was in his marrow. A memory flashed, unbidden—his ex-wife, standing
    in the hallway with a suitcase, tears streaming down her face while he stood there,
    cracking a joke about luggage fees because he didn''t know how to say *please
    stay*.


    His hand trembled on the marker. He swallowed, the sound loud in his own ears.
    He could feel the water rising, threatening to spill over in front of six writers
    and a production assistant holding noodles. The mask was dissolving.


    He looked at Elena. She wasn''t judging him. She was waiting for him. She didn''t
    look away; she leaned in slightly, her pen cap clicking softly against the table—a
    metronome counting down the seconds until he broke.


    For five seconds, Marcus Webb ceased to exist. There was only a tired man who
    wanted to lie down on the floor and never get up.


    Then, the survival instinct kicked in.


    "Well," Marcus said, the voice sounding foreign to his ears. He forced the corners
    of his mouth up. It felt like lifting heavy weights. "If you think screaming is
    funny, you should see Dave’s first draft of the season finale."


    The room exploded in laughter. The tension broke. Marcus breathed, the moment
    gone, the safety of the formula restored. He’d bought himself three more days
    of deflection. But as he capped his marker, he saw Elena watching him. She didn''t
    laugh. She just picked up a pen, ready to work.'
