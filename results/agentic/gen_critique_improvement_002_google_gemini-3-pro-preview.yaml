  content: 'The whiteboard was a graveyard of bad ideas, mostly involving a talking
    golden retriever named Baron von Barkles.


    Marcus Webb stared at the red marker in his hand like it was a murder weapon.
    He turned to the room, where six other writers slumped in varying stages of sugar
    crashes and caffeine withdrawal.


    "Okay," Marcus said, his voice dry. "The dog can’t just say ''Ruh-roh'' when the
    grandma falls in the pool. It’s lazy. It’s hack. It’s a hate crime against humor."


    "It tests well with the 18-34 demographic," mumbled Dave, a writer whose soul
    had left his body sometime around season four.


    "You know what else tests well? Labradors. But we don''t let them write the B-story."
    Marcus capped the marker with a sharp *click*. "Change the line. The dog doesn''t
    speak. He just covers his eyes with his paws. It’s a physical button, not a verbal
    one. Silence is funnier than a bad pun. Always."


    The room chuckled—a genuine ripple of amusement at Marcus’s deadpan delivery.
    He had that gift. He could dissect a joke with the precision of a surgeon, rearranging
    the organs until the patient lived.


    Marcus smiled, a practiced flexing of zygomatic muscles that didn''t reach his
    eyes. He turned back to the board, his chest tightening. It was the algebra of
    comedy. X plus Y equals laughter. He knew the math, but he hadn''t felt the equation
    resolve in his own gut for three years. The silence in his apartment was deafening,
    so he filled the writers'' room with noise.


    Gary, the production assistant, shuffled in carrying a tower of lukewarm Thai
    food. He looked at the board, then at Marcus.


    "Network notes came in on the pilot rewrite," Gary said, dropping a script on
    the table. "They want more heart. They said the protagonist is too efficient.
    Said you can’t root for a guy who never trips over his own shoelaces."


    "They want a clown," Dave said.


    "No," Gary corrected, oblivious to his own profundity. "They said you can''t fix
    a broken life with a one-liner. Eventually, the audience needs to see the cracks,
    or they won''t believe the repair."


    Marcus froze. He stared at the whiteboard. *See the cracks.* He quickly erased
    the dog joke, leaving a smudge of red ink that looked like a wound.


    The door swung open, sucking the air out of the room.


    The new writer. The diversity hire. The "fresh blood."


    She didn''t look like a writer. She looked like she slept eight hours a night
    and actually ate breakfast. She was young, maybe twenty-five, wearing a blazer
    that hadn''t been slept in.


    "Hi," she said. "I''m Elena. I’m late because I was crying in my car."


    The room went silent.


    "I''m kidding," she said, her expression unmoving. "I was crying on the bus. The
    car got repossessed."


    A beat. Then, a laugh. It was dark, sharp, and unexpected.


    Marcus narrowed his eyes. "Welcome to the meat grinder, Elena. Grab a marker.
    We’re trying to figure out how to make a grandmother’s hip fracture hilarious."


    Elena set her bag down. She didn''t move to the back of the room; she took the
    chair directly across from Marcus. "Why make it hilarious? Why not make it inconvenient?
    The comedy isn''t the pain; it''s the family arguing over who has to drive her
    to physical therapy during the Super Bowl."


    Marcus felt a twitch of irritation. It was a good pitch. A *real* pitch. "This
    is *Baron von Barkles*, Elena. We don''t do nuance. We do pratfalls and noises
    that sound like farts."


    "I read your spec script," Elena said, ignoring him. "The one from 2019. *The
    Glass House*."


    The room temperature seemed to drop ten degrees. Marcus hadn''t looked at that
    script since the divorce. Since the depression settled in like black mold.


    "That wasn''t comedy," Marcus said, his voice low.


    "It was," Elena countered, her eyes locking onto his. She wasn''t smiling. She
    was dissecting him, just as he had dissected the dog joke. "It was the funniest
    thing I’ve ever read because it was terrified. You wrote a character who made
    jokes so he wouldn''t have to scream."


    Marcus gripped the back of his chair. His knuckles turned white. The air in his
    lungs felt thin. She saw it. The math wasn''t working. The algebraic shield he’d
    built—the witty comebacks, the structural perfection, the cynicism—she was looking
    right through the variable and seeing the zero.


    For a second, the mask slipped. Marcus’s lip trembled. A well of exhaustion, deep
    and cold, surged up his throat. He wanted to say, *I''m tired.* He wanted to say,
    *I don''t know how to do this anymore.*


    He looked at Elena. She wasn''t judging him; she was waiting for him.


    Marcus blinked, forcing the moisture back, shoving the darkness into the box marked
    ''Later.''


    "Well," Marcus said, a grin stretching across his face like a rubber band. "If
    you think screaming is funny, you should see Dave’s first draft of the season
    finale."


    The room exploded in laughter. The tension broke. Marcus breathed, the moment
    gone, the safety of the formula restored. But as he capped his marker, he saw
    Elena watching him. She didn''t laugh. She just picked up a pen, ready to work.'
