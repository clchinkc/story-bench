  content: "Zara balanced on the floating walkway, tongue poking between her teeth\
    \ as she tightened the last bolt on her salvage-built water purifier. Below her,\
    \ the green-black waves of New Boston slapped against the platform's recycled\
    \ plastic pontoons. Sea spray coated everything—her worn overalls, the solar panels\
    \ humming on rooftops, even the algae-crusted sign reading \"Shallows Access:\
    \ Permit Required.\" \n\n**Ordinary World**  \n\"Still messing with junk?\" Mom\
    \ called from their pod-house doorway, her voice tired as the sagging nets holding\
    \ their home in place. \"Storm season's coming. Focus on practical things.\" \
    \ \n\"It *is* practical!\" Zara held up the purifier—a tangle of pipes and filters\
    \ scavenged from dead drones. \"This pulls salt *and* microplastics! If everyone\
    \ built one—\"  \n\"Adults tried fixing things. Now we survive.\" Mom gestured\
    \ at the floating city: rusted metal towers lashed together, the distant groan\
    \ of tidal generators. \"Hope's heavy cargo, starfish. Don't drown carrying it.\"\
    \  \n\n**Call to Adventure**  \nThat afternoon, while diving in the Shallows for\
    \ parts, Zara spotted a glint beneath a collapsed office tower. Squeezing through\
    \ corroded beams, she found a sealed archive pod—Pre-Flood Emergency Conservation\
    \ Corps logo still visible. Inside, a crystal drive glowed: *Project Re-Greening:\
    \ Atmospheric Stabilizers & Coral Regrowth Tech. Location: Boston Public Library\
    \ Sub-Basement.*  \nHer breath caught. The Library ruins sank decades ago. But\
    \ the coordinates... right under Harbor Point, where the big storm surge was due\
    \ tomorrow.  \n\n**Meeting the Mentor**  \nOld Man Finn's workshop smelled of\
    \ solder and defeat. Once the city's chief engineer, he now repaired fishing bots,\
    \ his left leg a jerry-rigged prosthetic after the '75 platform collapse killed\
    \ his crew.  \n\"Library basement?\" He snorted, not looking up from his workbench.\
    \ \"That's thirty meters down in collapsed ruins. With a Category Four brewing.\"\
    \  \n\"But the *tech*—\"  \n\"Got real work, kid.\" He waved a wrench dismissively.\
    \ \"Adults don't chase fairy tales.\"  \nZara slammed the crystal drive on his\
    \ bench. \"My purifier works because I *looked*! You taught me that!\"  \nFinn\
    \ froze. His eyes flickered to a faded photo—a girl Zara's age, lost in the same\
    \ storm that took his leg. \"Even if... salvage teams need permits. Resources.\"\
    \  \n\"You have the *Cormorant*!\" Zara pointed at his submersible dinghy, half-buried\
    \ under tarps. \"And I mapped the Shallows' currents last month!\"  \nFinn's knuckles\
    \ whitened on the wrench. \"Too dangerous. I won't... can't lose...\" The unspoken\
    \ *another child* hung salt-thick in the air.  \n\n**Crossing the Threshold**\
    \  \nAt dawn, the *Cormorant* sliced through chop the color of bruised fruit.\
    \ Zara gripped her patched depth-suit as Finn navigated wreckage-choked channels.\
    \  \n\"Pressure seals might fail,\" he warned. \"And that drive could be corrupted.\"\
    \  \n\"But it might *not*.\" Zara watched New Boston shrink behind them—a raft\
    \ city huddled under storm clouds.  \nNear Harbor Point, the sea boiled. A collapsing\
    \ skyscraper groaned, spewing debris. Finn cursed, wrenching the wheel. \"Current's\
    \ shifting! Hold—\"  \nA refrigerator-sized chunk of concrete smashed into the\
    \ stern. The *Cormorant* lurched, throwing Zara against the console. Seawater\
    \ geysered through a cracked viewport.  \n\"Bail!\" Finn shoved a bucket at her,\
    \ fighting the controls as the dinghy spun toward a razor-edged rebar forest.\
    \  \nZara scrambled, scooping water with trembling hands. Her purifier—strapped\
    \ to her pack—hummed weakly, filtering what splashed near it. Useless now. *Real*\
    \ danger smelled like rust and panic.  \nFinn jammed the thrusters full reverse.\
    \ \"Can't... hold...\"  \nGrabbing a salvage hook, Zara stabbed it into the console\
    \ for leverage. \"Angle portside! Use the debris wave!\"  \nFor a heartbeat, Finn\
    \ hesitated. Then he spun the wheel. The *Cormorant* rode the churning water up\
    \ and over the rebar, slamming down hard but clear.  \nBreathless, soaked, they\
    \ stared at the Library's submerged entrance—a dark maw flanked by broken stone\
    \ lions.  \nFinn wiped seawater from his eyes. \"Still think hope's weightless,\
    \ kid?\"  \nZara adjusted her cracked dive helmet. \"Nope. But it floats.\"  \n\
    As thunder cracked overhead, they plunged into the drowned library."
