  content: 'Write a story with the following requirements:


    STORY THEORY: Hero''s Journey


    STORY CONTEXT:

    - Protagonist: Zara, a 12-year-old girl growing up in a post-climate-change coastal
    city

    where most adults have given up hope. She builds things from salvage and

    believes solutions exist if people would just look for them.


    - Setting: New Boston, 2089. A city of floating platforms, recycled materials,
    and

    perpetual sea spray. What was once downtown is now called the Shallows.


    - Central conflict: When Zara discovers the location of a pre-flood archive containing
    lost

    environmental technology, she must convince cynical adults to help her

    retrieve it before a storm erases it forever.


    - Tone: Hopeful but not naive, kinetic, youth-centered


    REQUIRED BEATS: Ordinary World, Call to Adventure, Meeting the Mentor, Crossing
    the Threshold


    CONSTRAINTS:

    - Zara must be competent without being unrealistically capable

    - At least one adult must initially dismiss her as ''just a kid''

    - The mentor figure must be flawed in a specific way

    - Include one invention of Zara''s that demonstrates her ingenuity

    - The crossing must involve real danger, not token obstacles


    EVALUATION CRITERIA (what you''ll be judged on):

    - youth_voice: Does Zara sound authentically 12, not adult-in-miniature?

    - constraint_satisfaction: Were all 5 constraints satisfied?

    - beat_execution: Were the Hero''s Journey beats properly executed?

    - worldbuilding: Does the post-climate world feel vivid and consistent?

    - hope_balance: Is hope present without becoming saccharine?


    REQUIREMENTS:

    - Word count: 600-800 words


    Output ONLY the story:'
