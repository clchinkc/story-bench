  content: "The rain came down in a soft, steady curtain, turning the glass of Marcus\
    \ Chen’s office into a screen of moving light. Beyond it, Seattle blurred into\
    \ monochrome: cranes, blue-lit towers, the faint smear of Elliott Bay.\n\nHe preferred\
    \ it that way. Blurred. Unfocused.\n\nOn his desk, between a stack of corporate\
    \ security reports and a cooling mug of coffee, his phone buzzed. The number was\
    \ blocked, but the voice that came through was familiar in a way that made his\
    \ stomach tighten.\n\n“Chen,” it said, airy and amused. “I thought you’d gone\
    \ back to your cave.”\n\nHe froze. For a second, the room narrowed to the sound\
    \ of the rain and that voice.\n\n“You have the wrong number,” he said, but his\
    \ hand shook.\n\n“Oh, no,” the caller replied. “Right city. Right profiler. Wrong\
    \ partner, though. She was…memorable.”\n\nThe breath left him. “Where did you\
    \ get this number?”\n\n“Public records are a wonder,” the man said. “Listen. I’m\
    \ working on a new series. Better structure this time. I’ve learned from you.\
    \ I’d love your professional opinion. Let’s call this the catalyst.”\n\nThe line\
    \ clicked dead.\n\nCatalyst, Marcus thought. That was his word. The word he’d\
    \ used in the old profile reports, back before the warehouse in Ballard, before\
    \ Sam lying on the concrete with his eyes open to the rafters.\n\nHis laptop chimed.\
    \ An email dropped into his inbox from an untraceable address, subject line: FOR\
    \ OLD TIMES’ SAKE. He clicked before he could talk himself out of it.\n\nA photo\
    \ filled the screen: a woman on a bus stop bench, head tilted, eyes closed as\
    \ if napping. Except for the plastic cord biting into the skin of her throat.\
    \ In the foreground, a glossy smear of rain on asphalt.\n\nUnderneath, a single\
    \ line of text: CHECK THE INTERVALS.\n\nBy the time he reached for the phone again,\
    \ his coffee had gone cold.\n\n***\n\n“They told me you were out,” Elena Ruiz\
    \ said, arms folded, when he appeared at the FBI field office that afternoon.\
    \ Fluorescents flattened her dark hair to ink, her badge to a dull oval at her\
    \ hip.\n\n“I am,” Marcus said. “I just got pulled back in.”\n\n“To what, exactly?”\
    \ She glanced at the printout he’d brought: the photo, enlarged, the timestamp.\
    \ “Local PD found her before you did. We’re working it.”\n\nHe tapped the corner\
    \ of the photo. “Forty-eight hours since the last one. He’s pacing the kills with\
    \ the rainfall.”\n\nShe snorted. “The Rainmaker again. Marcus, the Bureau cleared\
    \ that case as dormant. Different MO, different signatures—”\n\n“He’s adapted.”\
    \ His voice came out sharper than he meant. “Back then, he killed on clear nights.\
    \ He wanted the contrast. Now he’s using the forecast. Every time the NEXRAD shows\
    \ a cell moving in over the city, he takes someone. The intervals between storms\
    \ are shrinking. He’s accelerating.”\n\nHer eyebrows climbed. “Since when do we\
    \ profile based on meteorology and…what, vibes?”\n\n“It isn’t vibes.” He pulled\
    \ out a second sheet: a printout of a heat map. “I’ve been scraping social media\
    \ posts with a sentiment analysis model. Cross-referencing them with rainfall\
    \ intensity and income data. Every victim is a node connecting rich donors to\
    \ poor recipients—rideshare drivers, food pantry volunteers, grant administrators.\
    \ He’s literally drawing lines across the city’s class divide. And he’s timing\
    \ it with the rain because he likes symmetry.”\n\nElena stared at the heat map.\
    \ “You ran your own algorithm on a federal case.”\n\n“It’s an unconventional technique,”\
    \ he said. “But it’s pattern-aware. He likes me because I see patterns.”\n\n“You’re\
    \ not on this case,” she said quietly. “And you’re not FBI anymore.”\n\n“He called\
    \ me,” Marcus said. “He sent me the photo before it hit your servers. That makes\
    \ me part of it whether you like it or not.”\n\nFor a moment, her mask slipped;\
    \ the rookie he’d once mentored looked out at him, hurt and furious.\n\n“You vanished\
    \ after Sam died,” she said. “You wrote your final report, gave a press conference,\
    \ and walked away. I had to talk to his widow. I had to tell her we had nothing.”\n\
    \nMarcus swallowed. “We had my bad call,” he said. “I profiled him wrong. I thought\
    \ he’d go after a victim type, not a partner. Sam trusted me, and I walked him\
    \ into that warehouse. I see his face every time it rains, Elena. Don’t you dare\
    \ tell me I—”\n\n“Stop.” Her jaw clenched. “If you’re right about the timing,\
    \ send me your analysis. I’ll run it up the chain. But if you start playing cowboy\
    \ consultant on my case, I will shut you down.”\n\nOutside, thunder rolled low.\n\
    \n***\n\nThe next victim fit his model perfectly: a tech philanthropist found\
    \ in a Pioneer Square alley, a plastic cord around his neck, the words HELP YOUR\
    \ NEIGHBOR scrawled on the wall beside him in grease pencil. The news cycle lit\
    \ up with talk of vigilantes and class war.\n\nMarcus sat in Chloe Nguyen’s cramped\
    \ newsroom cubicle, rain tapping the window like impatient fingers. Chloe’s screen\
    \ glowed with rows of scraped data, colored threads tracing through a map of the\
    \ city.\n\n“You weren’t kidding,” she murmured. “These donations, these gig workers,\
    \ all intersect through four nonprofits.”\n\n“One per quadrant of the city,” Marcus\
    \ said. “He’s drawing a cross.”\n\n“And your rainfall model says…?”\n\n“Next cell\
    \ hits in thirty-one hours,” Marcus said. The clock sat like a stone in his chest.\
    \ “South Seattle this time.”\n\n“Have you told your FBI friend?”\n\n“She’s not\
    \ my friend,” he said. “But yes.”\n\nHe texted Elena the coordinates of the most\
    \ likely node: a community kitchen under the I-5 overpass. Her reply came ten\
    \ minutes later.\n\nWE’LL COVER IT. STAY OUT OF IT, MARCUS.\n\nJamal dropped into\
    \ the spare chair opposite them, shaking rain from his jacket. “You two look like\
    \ kids plotting a heist. Tell me you have something.”\n\nMarcus showed him the\
    \ map. “We think he hits here tomorrow.”\n\n“Then we stake it out,” Jamal said.\
    \ “We grab the bastard.”\n\n“Elena’s people are already on it,” Marcus said. “We’ll\
    \ just be in the way.”\n\n“Since when do you listen to the feds?” Jamal scoffed.\
    \ “This is your white whale, man.”\n\nHe hesitated. The false lead was so clean,\
    \ so convincing: data, timing, location. Maybe this was finally the move that\
    \ would undo that warehouse in Ballard.\n\n“Fine,” Marcus said. “We watch from\
    \ a distance. If we see anything they miss, we call it in.”\n\nThe next night,\
    \ they huddled in Jamal’s car near the community kitchen, wipers thudding. Agents\
    \ in unmarked SUVs waited at the corners. Volunteers moved crates of produce inside.\
    \ Rain blurred the world.\n\nThey waited through the peak of the shower. Nothing\
    \ happened.\n\nAt dawn, Marcus’s phone vibrated. A notification from a local blog:\
    \ BODY FOUND IN LAKE CITY MOTEL. POSSIBLE CONNECTION TO RAIN KILLER.\n\nHe opened\
    \ the link. Third quadrant on his map. Wrong node.\n\nHe’d chased the pattern\
    \ and missed the man.\n\nJamal swore softly. “We blew it.”\n\n“No,” Marcus said\
    \ hollowly. “I did.”\n\nHis phone rang again. Unknown number. He answered.\n\n\
    “Tsk,” the Rainmaker said. “Still thinking in straight lines, Marcus. You camped\
    \ out under the pretty overpass, didn’t you? Did the agents have fun?”\n\n“Why\
    \ her?” Marcus whispered. The article had mentioned the victim: a volunteer coordinator\
    \ from the same nonprofit he’d been watching.\n\n“She was off-shift,” the killer\
    \ said. “Liminal space. You of all people should know that’s where we’re most\
    \ vulnerable. Motels, warehouses, thresholds. Like your partner. Remember?”\n\n\
    Marcus gripped the phone until his knuckles went white. Jamal watched him in the\
    \ dim car, eyes searching his face.\n\n“Come after me,” Marcus said. “Leave them\
    \ alone.”\n\nA low chuckle. “We’re past me proving anything to myself. This is\
    \ about you accepting who you are. I’ll be done in three more rains. That’s your\
    \ clock. Catch me before then, or carry me the way you carry him. Either way,\
    \ we stay together.”\n\n“Why call me?” Marcus demanded. “Why taunt me if you think\
    \ I’m so wrong?”\n\n“Because you almost had me once,” the man said. “And because\
    \ now, everyone knows you’re back on the board.”\n\nThe line clicked. A second\
    \ later, Marcus’s inbox pinged with a new email.\n\nFrom: RUIZ, ELENA  \nSubject:\
    \ STOP\n\nHe opened it.\n\nMARCUS—  \nI TOLD YOU TO STAY OUT. YOU LEAKED DETAILS\
    \ TO A REPORTER. THE ASAC KNOWS. IF YOU SO MUCH AS STEP NEAR AN ACTIVE SCENE,\
    \ YOU’LL BE ARRESTED FOR INTERFERENCE. DO NOT CONTACT ME AGAIN.  \n\n– E\n\nHe\
    \ stared at it, feeling something collapse inward.\n\n“She turned on you?” Jamal\
    \ asked.\n\n“No,” Marcus said, voice flat. “She protected her case. She thinks\
    \ I’m the variable getting people killed.”\n\nHe glanced at the rain-smeared window,\
    \ at the gray city beyond. Three more storms. Three more bodies, unless he could\
    \ find the gap in the pattern. The one place the man thought he’d never look.\n\
    \nFor the first time since the warehouse, Marcus let himself feel the full weight\
    \ of Sam’s death: the blood under his hands, the stupid trust in his own read\
    \ of the situation. The knowledge that he could fail again.\n\nHe closed his eyes,\
    \ let the guilt settle, and then, slowly, set it down beside him like a tool he\
    \ might yet learn to use.\n\n“Okay,” he said. “If he’s structuring this like a\
    \ series, then the next kill isn’t just another node. It’s the midpoint. He wants\
    \ a confrontation.”\n\n“With you,” Chloe said quietly.\n\nMarcus opened his eyes.\
    \ In the reflection on the glass, the city looked like a crime scene board waiting\
    \ for string.\n\n“Then we give him one,” he said. “On our terms. No badges. No\
    \ backup.”\n\nThe rain kept falling, the clock kept ticking, and somewhere in\
    \ the city, a man who had studied Marcus’s every move waited for the next beat."
