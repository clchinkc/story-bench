    The sensor was from a ghost-phone, half corroded. She''d scraped the worst of
    it with a beach stone, then soldered new leads using a solar-heated iron. It shouldn''t
    work. But it did. It could find metal through three meters of muck, which mattered
    when you only had two hours before the tide flooded the good spots.


    The magnetometer chirped. Zara''s head snapped up. Not the slow blip of a rusted
    car door—this was a staccato pulse, rhythmic, deliberate. Like something *designed*.


    She grabbed her father''s old kayak, the one he''d used before he stopped believing
    anything could be saved. "Going out!" she yelled. Her mother didn''t look up from
    mending nets in their pod, voice flat: "Don''t drown."


    The Shallows were brutal at noon. Sun hammered down through the haze, turning
    the water into a mirror of liquid light. Zara paddled past the warning buoys,
    where the old city really began. Here, the tips of parking garages poked through
    the water like broken teeth, and submerged office buildings became artificial
    reefs for adapted lobsters—shells mottled gray, claws oversized for cracking concrete.


    The pulse led her to a spot she''d mapped last month—a half-collapsed MBTA station,
    its tile mosaic still visible under the murk. Diving down, she felt the familiar
    burn in her lungs as she scraped away algae. Her fingers found it: a metal plaque,
    embossed with the old Massachusetts state seal. And beneath it, a ceramic seal,
    weirdly intact. *Property of MIT Climate Resilience Archive.* Must''ve been some
    kind of vacuum-sealed container inside, if the seal was telling the truth.


    Her head broke the surface, gasping. An *archive*. With genuine pre-flood data.
    The kind her father used to talk about before he became another adult who just...
    floated.


    The storm warnings started blaring from the central platform as she paddled back.
    *Category 3, twelve hours.*


    She needed help. Actual help.


    The Cobbler''s Nest smelled of ozone and regret. Jian Morales sat in her workshop,
    a former climate scientist who now repaired water purifiers for protein credits.
    Her prosthetic leg leaned against the wall—shark attack, three years back. These
    days she drank seaweed hooch and told kids to stop dreaming.


    "I found something," Zara said, breathless.


    "Another bottle cap collection?" Jian didn''t look up.


    "An archive. MIT. Tech specs, maybe solar conversion stuff, maybe—"


    "Stop." Jian finally met her eyes, and Zara felt her face get hot. She wanted
    to kick the workbench. Instead, she pulled out her drone and slammed it down harder
    than she meant to.


    "This found it. I built it. I''m not asking you to believe in fairy tales—I''m
    asking you to believe in *stuff* that doesn''t just rot away."


    Jian''s fingers paused over her circuit board. Her hand hovered above the drone,
    then pulled back like it burned. Her gaze flicked to the prosthetic leg, then
    to Zara. She reached for a wrench, then stopped. For a long moment, only the waves
    spoke.


    "Show me," Jian said finally, voice rough. "But if you''re wrong, we both might
    not come back. And I can''t swim for shit with this leg."


    They set out at dusk, when the tide was lowest. Jian''s salvage raft was a floating
    junkyard—half airboat, half prayer. Zara''s drone guided them, its weak light
    flickering over submerged landmarks.


    The real danger came halfway there. A support cable snapped on Platform 12, the
    one they''d tied off to. The entire section groaned, tilting violently as ballast
    tanks failed. Zara''s raft slid toward the edge, where black water waited.


    "Cut us loose!" Jian shouted, her prosthetic slipping on the wet deck.


    Zara''s knife was already out, the cord parting with a *twang*. They shot forward,
    engine screaming, as Platform 12 folded into the Shallows like a collapsing lung.


    Jian looked back, breathing hard. "You didn''t hesitate."


    Zara reset the drone, her voice smaller than she meant. "They just... stopped.
    They forgot how to care about keeping things working."


    Ahead, the MBTA station''s skeletal roof rose from the water. The archive waited
    below, solid as the storm on the horizon. Jian cut the engine, letting momentum
    carry them. The raft bumped against a half-submerged turnstile.


    "Below, the archive waited," Jian said, voice flat. "Or salt-logged ruins did.
    Could be nothing."


    Zara''s stomach dropped. She hadn''t thought about that—really thought about it.
    That she might be wrong. That the ceramic seal might be a lie, the data destroyed,
    and they''d risked everything for a ghost.


    She looked at Jian, at the prosthetic leg, at the raft that was barely holding
    together. Then at her drone, still pinging that steady pulse.


    "Only one way to find out," Zara said, securing her rebreather mask. Her hands
    shook as she clipped the straps. Third time doing this. They still shook. "You
    keep the raft steady. I''ll be fast."


    "Zara—"


    The water closed over her head. No sound now except heartbeat and the hollow rasp
    of the rebreather. This was the threshold—below this depth, she couldn''t surface
    in seconds. She was committed. The archive was down there. Real or not, she had
    to know. '
