    "Okay," he said. He drew a simple line. "Our guy''s a good guy who does a bad
    thing. He ruins dinner. He tries to fix it by making soup. He apologizes to the
    soup because it''s the only thing in the room that can''t judge him." He looked
    at Riley. "That''s the setup."


    Riley smiled. It reached her eyes this time. "And the punchline?"


