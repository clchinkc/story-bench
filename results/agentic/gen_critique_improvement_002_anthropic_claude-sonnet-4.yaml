  content: '**The Funny Man**


    Marcus Webb stood before the whiteboard like a surgeon examining an X-ray, marker
    poised over a half-finished joke structure. "Okay, so we''ve got setup, escalation,
    callback—but where''s the release valve?" He drew arrows between story beats with
    mechanical precision. "The audience needs to breathe before we hit them with the
    runner about Dennis''s weird nephew."


    "Speaking of weird nephews," Marcus continued without missing a beat, "my brother''s
    kid just started college. Kid''s majoring in ''Digital Media Studies''—which is
    apparently what they call ''learning to make TikToks'' when it costs forty grand
    a year. I told my brother, ''Congratulations, you''re paying Harvard prices for
    YouTube University—except the only thing he''ll graduate with is carpal tunnel
    and a student loan that''ll outlive us all.''"


    The writing room exploded with genuine laughter. Marcus had perfected the art
    of being funny without feeling it—comedy as muscle memory, jokes as currency.
    He''d been mining the same vein for three years: suburban dad confusion, workplace
    incompetence, the reliable rhythms of a multi-cam sitcom.


    "You''re like a joke machine," said Pete, the showrunner, unwrapping his third
    turkey sandwich. "Sometimes I wonder if you ever just... turn off."


    Marcus shrugged. "Comedy doesn''t sleep. Neither do we." Another laugh, another
    deposit in his reputation bank. He glanced at the empty chair where their newest
    hire would sit. Fresh blood to sacrifice to the sitcom gods.


    The door opened. Marcus expected another caffeine-dependent twenty-something with
    film school dreams and a trust fund safety net. Instead, a woman in her thirties
    walked in, carrying a beaten laptop and the kind of confidence that comes from
    surviving other writers'' rooms.


    "Zoe Martinez," she said, scanning the joke graveyard on the walls. "I read your
    pilot spec, Marcus. The one about the grief counselor who can''t cry. Interesting
    structure—I wonder if it needed to hurt more to be funny."


    Marcus blinked. That wasn''t supposed to be about— "Thanks. That one never went
    anywhere."


    "Maybe because networks want comedy that confirms what people already feel," Zoe
    said, settling into her chair. "Safer that way."


    Pete clapped his hands. "Alright, let''s break the B-story. Marcus, walk us through
    the beats."


    Marcus turned to the board, but his handwriting looked foreign suddenly. Setup-punchline-tag.
    Rinse, repeat. "So, uh..." He stared at his own arrows, the algebraic proof of
    manufactured laughter. "Dennis finds out his nephew collects vintage doorknobs."


    "Why?" Zoe asked.


    "Because... it''s weird? Unexpected?"


    "But why does Dennis care? What does it cost him emotionally?"


    The room went quiet. Marcus felt something crack behind his sternum—a fault line
    he''d been careful not to disturb. "It''s not that kind of show. We''re not...
    we don''t go deep. We keep it light." He forced a grin, but his hand trembled
    slightly around the marker. "Light comedy, light consequences. Nobody gets hurt,
    nobody learns anything, and we all get renewed."


    Zoe watched him carefully. "Must be nice, never having to risk anything real."


    The crack widened. Marcus gripped the marker harder, feeling three years of stored
    laughter threatening to escape as something else entirely. His voice came out
    rougher than intended: "Well, at least my family still talks to me. Can''t say
    that about every comedy writer."


    This time the laughter felt delayed, nervous. A few uncomfortable glances.


    But Zoe didn''t laugh at all. She just watched him with the same expression he''d
    once worn, back when comedy felt like truth-telling instead of truth-hiding. Marcus
    couldn''t meet her eyes, focusing instead on the whiteboard''s sterile equations.


    Pete crumpled his sandwich wrapper, filling the awkward silence. "You know what
    the problem is with comedy today? Everyone''s afraid to fail. Back in my day,
    we''d throw anything at the wall. Half of it was garbage, but the other half..."
    He gestured vaguely at the Emmy nominations on the wall. "You can''t find the
    good stuff if you''re not willing to dig through the shit. Comedy''s about connection,
    not perfection."


    Marcus stared at the whiteboard, seeing comedy equations where jokes used to live.
    When had structure become a cage instead of a tool? When had he stopped mining
    for truth and started manufacturing it? His hands were trembling now, marker stains
    like evidence of three years spent writing jokes about nothing.


    "So," Zoe said quietly, opening her laptop. "What if Dennis''s nephew isn''t just
    weird? What if he''s the only family member who still visits Dennis''s mother
    in hospice care? And Dennis resents him for being brave enough to face grief while
    Dennis hides behind work?"


    Marcus looked at her, then at the board, then at his shaking hands. For the first
    time in months, he felt the urge to actually write something that might hurt.'
