    \ rhythms of a multi-cam sitcom.\n\n\"You're like a joke machine,\" said Pete,\
    \ the showrunner, unwrapping his third turkey sandwich. \"Sometimes I wonder if\
    \ you ever just... turn off.\"\n\nMarcus shrugged. \"Comedy doesn't sleep. Neither\
    \ do we.\" The laugh that followed sounded slightly hollow to his own ears, but\
    \ no one else seemed to notice. He glanced at the empty chair where their newest\
    \ hire would sit. Fresh blood to sacrifice to the sitcom gods.\n\nThe door opened.\
    \ A woman in her thirties walked in, carrying a beaten laptop and scanning the\
    \ whiteboard with the practiced eye of someone who'd survived other writers' rooms.\n\
    \n\"Zoe Martinez,\" she said, settling into her chair. \"I worked on *Broken Family*\
    \ before it got axed. Read your pilot spec, Marcus—the grief counselor who can't\
    \ cry. You structured the avoidance perfectly. Every time she got close to feeling\
    \ something, redirect to physical comedy.\"\n\nMarcus felt something flutter uncomfortably\
    \ in his chest. That wasn't supposed to be— \"Thanks. Network passed on it.\"\n\
    \n\"Of course they did. You made them work too hard. Most showrunners want emotional\
    \ depth to arrive pre-digested.\" Zoe opened her laptop. \"I wonder if it needed\
    \ to hurt more to be funny, though.\"\n\nPete clapped his hands. \"Alright, let's\
    \ break the B-story. Marcus, walk us through the beats.\"\n\nMarcus turned to\
    \ the board, but his handwriting looked foreign suddenly. Setup-punchline-tag.\
    \ Rinse, repeat. \"So, uh...\" His marker hesitated over the arrows. \"Dennis\
    \ finds out his nephew collects vintage doorknobs.\"\n\n\"Why?\" Zoe asked.\n\n\
    \"Because... it's weird? Unexpected?\"\n\n\"But why does Dennis care? What does\
    \ it cost him emotionally?\"\n\nThe room went quiet. Marcus felt something crack\
    \ behind his sternum—a fault line he'd been careful not to disturb. \"It's not\
    \ that kind of show. We're not... we don't go deep. We keep it light.\" His voice\
    \ sounded thinner than usual. \"Light comedy, light consequences. Nobody gets\
    \ hurt, nobody learns anything, and we all get renewed.\"\n\nZoe watched him carefully.\
    \ \"Must be nice, never having to risk anything real.\"\n\nThe crack widened.\
    \ Marcus gripped the marker harder, feeling three years of stored laughter threatening\
    \ to escape as something else entirely. His hand trembled slightly. \"Hey, I tried\
    \ the risky stuff—that's how you end up writing spec scripts about grief counselors.\"\
    \ He forced a grin, deploying his standard deflection. \"Now I write about suburban\
    \ dads who can't work their smart TVs. It's like therapy, except the network pays\
    \ me and nobody has to process their feelings.\"\n\nThe room chuckled, but the\
    \ laughter felt thin, performative. \n\nBut Zoe didn't laugh at all. She just\
    \ watched him with the same expression he'd once worn, back when comedy felt like\
    \ truth-telling instead of truth-hiding. Marcus couldn't meet her eyes, focusing\
    \ instead on the whiteboard's sterile equations.\n\nPete crumpled his sandwich\
    \ wrapper. \"You know, back when I was coming up, we'd throw anything at the wall.\
    \ Half of it was garbage, but when something stuck...\" He gestured at his Emmy\
    \ nominations. \"You'd dig through a lot of shit, but that's where the good stuff\
    \ was hiding.\"\n\nMarcus stared at the whiteboard, seeing comedy equations where\
    \ jokes used to live. When had structure become a cage instead of a tool? His\
    \ hands were trembling now, marker stains like evidence of three years spent writing\
    \ jokes about nothing.\n\n\"So,\" Zoe said quietly, opening her laptop. \"What\
    \ if Dennis's nephew isn't just weird? What if he's the only family member who\
    \ still visits Dennis's mother in hospice care? And Dennis resents him for being\
    \ brave enough to face grief while Dennis hides behind work?\"\n\nMarcus looked\
    \ at her, then at the board, then at his shaking hands. For the first time in\
    \ months, he felt the urge to actually write something that might hurt."
