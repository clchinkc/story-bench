    to a cracked storm drain lid, with a solar panel taped to the side—buzzed in her
    hands. She’d spent *forever* scavenging the parts: the binoculars from the old
    school’s janitor closet, the solar panel from a dead drone, the lid from the storm
    sewer after the last big flood. Now, perched on the rusted railing of Platform
    7, it was finally paying off.


    Below her, the Shallows looked like a skeleton city, half-swallowed by the tide.
    The storm sirens were blaring—again—but Zara didn’t care. She’d seen something.
    A glint. Not a rat. Not some drunk’s lost flashlight. *Metal*. Buried in the muck
    where the old library used to be.


    She adjusted the *Scavenger’s Eye* and squinted. Yep. A door. Rusty, but the wood
    underneath was still dry. *Pre-flood*. And if it was dry, then—


    “You’re gonna get us *both* drowned, you idiot.”


    Zara yelped and nearly fell off the railing. A hand clamped over her mouth, fingers
    smelling like fish and motor oil. She elbowed backward hard, connecting with a
    ribcage. “Ow! *Jerk!* Let go!”


    Jax groaned, rubbing his side. “Language, Zara. And *hello*, storm warnings? The
    tide’s coming in like a freight train.”


    She wrenched free. “So? I found something.”


    Jax crossed his arms, his dreadlocks tied back with a strip of bungee cord. “Yeah?
    Great. Now we’re both gonna die because you couldn’t wait five minutes.”


    “It’s not just *something*,” Zara snapped. “It’s a *door*. And it’s not rotted
    out. It’s—”


    “A door,” Jax interrupted. “To *nothing*. Like every other half-sunk building
    in the Shallows.”


    Zara clenched her fists. “You don’t *know* that.”


    Jax rolled his eyes. “Adults say kids don’t fix the world. Kids just *clean up
    after* it.”


    Zara’s stomach twisted. “They’re wrong.”


    Jax shoved his hands in his pockets. “Yeah? Prove it. But not by getting us *killed*.”


    ---


    The door was heavier than it looked. Zara jammed her multi-tool—a wrench she’d
    sharpened herself, welded to a rebar handle—into the rusted hinges. The metal
    groaned, but didn’t give. She tried again, harder this time. *Click*.


    The door swung open with a wet *creak*, flooding the stairwell with seawater.
    Zara cursed—then froze. The stairs weren’t just flooded. They were *alive* with
    movement. Algae slime squished under her boots. The air smelled like wet paper
    and something electric.


    Her breath fogged inside her helmet. She’d built it from a cracked diving mask
    and a length of PVC pipe, sealed with epoxy and hope. It wasn’t perfect, but it
    kept the worst of the seawater out.


    At the bottom of the stairs, a flickering bulb cast long shadows over shelves
    of waterlogged books. And there, in the center of the room, was it: a glass case,
    its contents glowing faintly under the gel. A *machine*. Not just any machine—a
    *filter*. The kind that could pull carbon out of the air. The kind that could—


    “You’re Zara.”


    Zara spun around. A woman stood in the doorway, her raincoat dripping, her face
    all sharp angles under a matted ponytail. She looked like she hadn’t slept in
    years.


    Zara swallowed. “Yeah. Who’re you?”


    The woman exhaled, like she’d been holding her breath for a long time. “Dr. Elara
    Voss. Used to be a climatologist. Now I’m just… whatever’s left.” She stepped
    forward, her boot splashing in a puddle. “You found the archive.”


    Zara’s pulse hammered. “You *knew* about this?”


    Elara’s laugh was dry. “Helped bury it. Thirty years ago, when the first big storms
    hit. Thought it was safer down here.” She stared at the filter, her hands clenched.
    “But you’re right. We *can* fix this. If we can get that out before the tide does.”


    Jax groaned from behind her. “Oh, *come on*. You’re really gonna trust a *kid*?”


    Elara didn’t even look at him. “Not the kid. The *idea*.” She tapped the glass
    case. “Someone had to believe it was worth saving. And it wasn’t me. It was *her*.”


    Zara’s chest burned. “So… you’ll help?”


    Elara’s eyes were wet. “I’ll help. But we’ve got maybe an hour before the storm
    hits. And that door’s not gonna open itself.”


    Jax muttered something about “stupid plans” but grabbed a rusted crowbar from
    the wall and tossed it to Zara. “You’re gonna need this.”


    Zara caught it, her fingers brushing Elara’s. For the first time in forever, something
    inside her *clicked*. Not hope. Not yet.


    But *possibility*.


    And that was enough.'
