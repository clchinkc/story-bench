    \ Imani’s jaw tensed. She’d cataloged his tells: the paper-rustle (*receipts?*),\
    \ the swallowed lie. Her recorder glowed red. “Let’s talk,” she whispered.  \n\
    \n**Fun and Games**  \nImani replayed Marisol’s last order: espresso hiss, pastry\
    \ *thunk*, then a stranger’s gravelly voice—“Still running that ‘missing persons’\
    \ segment, Torres?”—before the café bell rang. *Ding-ding-DING.* Wait. The rhythm\
    \ was off. She scrolled her “ambient” folder until—there. A May recording: the\
