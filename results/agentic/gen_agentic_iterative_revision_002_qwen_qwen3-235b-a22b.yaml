    \ By midnight, the diesel groan outside her window confirmed her hunch: a 2003\
    \ Ford F-650, compressor whining like a wounded animal. Same truck that idled\
    \ near Marisol’s apartment. Same model used for towing.  \n\n**Bad Guys Close\
    \ In**  \nJavier cracked first. “You think *I* took her?” He laughed, but Imani\
    \ looped his voicemail—*background compressor whine*, a metallic *clink*. “You’re\
    \ dragging something heavy,” she said. “Body bags rattle like that.” A beat. Then\
    \ a crash—his phone hit the floor.  \n\nAt dawn, the café bell echoed outside:\
    \ *ding-ding-DING*. Javier. She recognized his breaths—shallow, frantic. “Stupid\
    \ girl,” he snarled, yanking her arm. “Let’s see how you run blind.”  \n\nImani’s\
    \ cane flicked upward, tapping his kneecap—*stagger*, *thud*. Her recorder rolled\
    \ in her pocket, capturing his curse. “Already got your confession,” she said,\
    \ snapping a zip tie around his wrist. Sirens closed in, summoned by the silent\
    \ alert she’d triggered leaving her building.  \n\nThe bell’s rhythm haunted the\
    \ recording, a three-note cipher leading cops to the warehouse. Marisol’s voice\
    \ crackled over the police radio—alive, trembling.  \n\nImani smiled. “Turns out,”\
    \ she told Javier, “darkness is my frequency.”  \n\n---  \n**Character Depth**:\
