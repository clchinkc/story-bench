    \ like that, too.” A beat. Then, a crash—his phone hit the floor.  \n\nThe next\
    \ morning, the café bell—ding-ding-DING—echoed outside Imani’s building. She slipped\
    \ on her sunglasses, grabbed her cane, and stepped into the heat. The truck’s\
    \ engine revved as she followed its sound, cane tapping a rhythm only she understood.\
    \ A hand yanked her arm.  \n\n“Stupid girl,” Javier hissed. “You think you *hear*\
