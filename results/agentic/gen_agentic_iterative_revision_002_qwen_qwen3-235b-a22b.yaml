    \ distance, drawn by the alert she’d triggered when she left her building.  \n\
    \nThe bell’s rhythm haunted the recording, a three-note cipher leading cops to\
    \ the warehouse. Marisol’s voice, shaky but alive, crackled over the police radio.\
    \  \n\nImani smiled. “Turns out,” she told Javier, “darkness is my frequency.”\
    \  \n\n---  \n**Sensory Details**: Tactile (braille labels, humidity), auditory\
    \ (bell rhythms, compressor whine), olfactory (pretzel salt, tar).  \n**Blindness\
