    \ the recorder. “Let’s talk,” she said.  \n\n**Fun and Games**  \nImani rewound\
    \ Marisol’s last order: the hiss of espresso, the *thunk* of a pastry box, then\
    \ a stranger’s gravelly voice—“Still running that ‘missing persons’ segment, Torres?”—before\
    \ the café bell rang out. *Ding-ding-DING.* Wait. The bell’s rhythm was off. Imani\
    \ dug into her “ambient sounds” folder, scrolling until—there. A sample from May:\
    \ the same bell, but *ding-DING-ding*. Someone had altered it.  \n\nShe grinned.\
    \ “Let’s play detective,” she told her mic. Listeners loved the game: decoding\
    \ whispers in white noise, matching gait rhythms to Instagram videos. Today’s\
    \ clue: “Listen close,” she said, playing the two bells. “Someone’s hiding.” The\
    \ comment section exploded.  \n\nThat night, a diesel engine growled outside her\
    \ window—a low, stuttering whine she’d heard once outside the café. She pulled\
    \ up the truck’s audio tag: *2003 Ford F-650, modified compressor.* The same one\
    \ that had idled near Marisol’s apartment before she vanished.  \n\n**Bad Guys\
    \ Close In**  \nJavier’s lies cracked first. “You think *I* took her?” He laughed,\
