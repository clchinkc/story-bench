    where the old university had been—the silt shelf had shifted during the ''71 surge,
    sealing the basement floors like a cork in a bottle. Inside: seed banks, water
    purification designs, atmospheric scrubbers. Technology from before the Collapse,
    when people still thought they could fix things instead of just fleeing north
    and dying anyway.


