    "You were searching the wrong sector. The silt patterns—"


    "Go home, little salvager." His voice turned flat. "Play with your gadgets. Leave
    the real work to people who understand how the world actually is now."


    Zara''s face burned. She wanted to throw something—wanted to knock his stupid
    nets into the water and make him *listen*. Instead, she made herself breathe,
    the way Mama taught her when the feelings got too big for her body.


    "The storm hits in eighteen hours," she said. "After that, the currents will bury
    it forever. So you can feel sorry for yourself, or you can be the person who used
    to believe things could get better."


