  content: '**The Last Page of Autumn**


    The salt wind off the harbor stung Clara’s cheeks as she stepped onto the cobblestone
    street of Port Haven, her boots crunching over fallen maple leaves. Twenty years
    had passed since she’d left this town—since she’d walked away from her father’s
    bookshop, from the weight of his expectations, from the quiet accusation in his
    eyes when she’d chosen the city over the life he’d built for her. Now, at forty,
    she was back, not because she’d been summoned, but because she needed to prove
    something—to herself.


    The *Haven’s Hideaway* still stood at the end of Main Street, its awning faded
    but familiar, the scent of old paper and cinnamon spice drifting through the open
    door. Clara hesitated, her fingers tightening around the strap of her duffel bag.
    She hadn’t told her father she was coming. She hadn’t told anyone.


    Inside, the shop was exactly as she remembered—narrow aisles of towering shelves,
    a worn armchair by the fireplace, the faint hum of the radiator. And there, behind
    the counter, was her father, his once-dark hair now streaked with silver, his
    back slightly stooped as he adjusted a stack of books. He looked up, and for a
    moment, neither of them moved.


    “Clara,” he said, his voice rough. Not a greeting. Not a question. Just her name,
    heavy with everything unsaid.


    She swallowed. “I’m back.”


    His expression didn’t change. “For how long?”


    That was the question, wasn’t it? She hadn’t planned to stay. She’d only meant
    to visit, to face the ghost of her younger self—the girl who’d run because she’d
    been too afraid to disappoint him. But the autumn festival posters plastered across
    town had given her an idea. The shop was struggling. She could see it in the thin
    inventory, the empty display cases. And if she could turn things around, if she
    could make *Haven’s Hideaway* thrive again, maybe she’d finally silence the voice
    in her head that whispered she’d failed.


    “I don’t know,” she admitted.


    Her father turned back to his books, but not before she saw the flicker of something
    in his eyes—hope? Resentment? She couldn’t tell. “The festival starts tomorrow,”
    he said. “If you’re staying, you’ll need to help.”


    ---


    The next morning, Clara woke to the sound of the town waking up—the distant chime
    of the church bell, the laughter of children rushing to the harbor for the first
    boat parade. She pulled on a sweater and made her way downstairs, where her father
    was already at the counter, arranging a display of local authors.


    “We need more than just books,” she said, gesturing to the empty space by the
    window. “We need an experience. Coffee. Pastries. A place for people to linger.”


    Her father frowned. “This isn’t a café.”


    “It could be,” she pressed. “Just for the festival. Think of the foot traffic.”


    He studied her for a long moment, then nodded once, sharply. “Fine. But if it
    doesn’t work—”


    “I know,” she said. “I’ll leave.”


    ---


    By the time the festival kicked off, the shop had been transformed. Clara had
    borrowed tables from the diner, set up a coffee station with the help of old friends,
    and strung fairy lights across the ceiling. The scent of pumpkin spice and fresh
    bread filled the air, and for the first time in years, the shop was alive with
    laughter and conversation.


    Her father watched from the corner, arms crossed, but she caught the way his gaze
    softened when a little girl tugged on his sleeve, asking for a recommendation.
    He knelt down, his voice warm as he pointed to a shelf. Clara’s chest ached.


    Then the door opened, and in walked *him*—Ethan Cole, the boy she’d left behind.
    The one who’d never understood why she’d gone. His eyes met hers, and the years
    between them dissolved into a single, charged moment.


    “Clara,” he said, his voice low.


    She forced a smile. “Ethan. You’re still here.”


    “Where else would I be?” His gaze flickered to her father, then back to her. “I
    heard you were back.”


    She nodded, suddenly aware of how small the shop felt. “Just for the festival.”


    A lie. Or maybe not. She didn’t know anymore.


    ---


    The climax came on the last night of the festival, when the shop was packed, the
    air thick with the hum of conversation and the sweetness of caramel apples. Clara
    had just handed a customer their change when her father cleared his throat.


    “Clara,” he said, his voice cutting through the noise. The room quieted. “I owe
    you an apology.”


    She froze.


    “I pushed you too hard,” he continued, his hands gripping the counter. “I made
    you feel like you had to choose between this place and your own life. And when
    you left, I let my pride keep me from telling you I was proud of you anyway.”


    The shop was silent. Clara’s throat tightened. “Dad—”


    “I’m not asking you to stay,” he said. “But I want you to know you’re always welcome
    here. Not as my successor. As my daughter.”


    The words hung between them, fragile and real. Clara blinked back tears, then
    stepped forward and pulled him into a hug. The shop erupted into applause, but
    all she heard was the steady beat of her father’s heart against hers.


    ---


    As the festival ended and the last of the customers drifted into the autumn night,
    Clara stood by the window, watching the harbor lights flicker. Ethan appeared
    beside her, his shoulder brushing hers.


    “So,” he said. “Are you staying?”


    She looked at him—the familiar curve of his smile, the way his eyes crinkled at
    the corners. She thought of the city, of the life she’d built, of the girl she’d
    been and the woman she’d become.


    “I don’t know,” she said again. But this time, it didn’t feel like a failure.
    It felt like a beginning.


    Outside, the wind carried the last of the fallen leaves down the street, swirling
    them into the dark. Somewhere, a bell chimed. And for the first time in years,
    Clara felt like she was exactly where she was meant to be.'
