  content: 'The fog in Harrow’s Creek didn’t just dampen the air; it erased the horizon,
    reducing the world to a ten-foot radius of gray. Sarah Chen checked her watch
    against the laminated tide chart in her pocket. High tide had peaked forty-two
    minutes ago. She looked down at the water line on the pylons. The dark algae stains
    confirmed the calculation. The ocean was receding exactly when physics said it
    should.


    She walked the length of the dock, her boots striking the wood in a steady, measured
    rhythm. One, two, three. She wasn''t patrolling; she was verifying distances.
    A shadow flickered in the mist to her left. She pivoted, hand drifting to her
    holster, but found only a mooring post. *False positive,* she logged. *Optical
    illusion caused by shifting moisture.* But the sensation of being watched lingered,
    a cold draft against the back of her neck.


    She approached the bait shop. The fog swirled thick enough to act as a shroud,
    and through the mist, she saw Silas before he saw her. The owner was frantic,
    shoving a coil of thick, three-strand nylon rope under the counter. It was deep-sea
    trawling gear—heavy, expensive, and wrong for a lobster fleet. Sarah paused, observing
    him through the gray curtain. He was hiding something.


    She stepped forward, her boot heel clicking. Silas jumped, his face paling.


    "Detective," he said, his voice tight. He blocked the counter with his arm. "Quiet
    morning."


    "Quiet," Sarah agreed, noting the rapid pulse jumping in his neck. *Subject concealing
    object. Anxiety elevated.* She rubbed the scar on her left forearm, a phantom
    itch flaring at the sight of the cord. It reminded her of the ligature marks in
    the case file she had left locked in her desk drawer three hundred miles away.


    Silas glanced nervously toward the path leading to North Cove. "Tide brings in
    all sorts of trash these days. Best you stay clear of the water''s edge."


    "I''ll keep that in mind," she said. She didn''t press him yet. Logic required
    more data before an interrogation.


    Her radio crackled, shattering the silence. "Body at the North Cove. Washed up."


    Sarah didn''t run. She moved briskly, calculating the wind speed and direction
    to estimate drift. The fog swirled around her, turning the path into a tunnel.
    By the time she reached the cove, the mist was so heavy she couldn''t see the
    tree line. The air here was colder, carrying the copper tang of blood and the
    rot of brine.


    She pulled on nitrile gloves. She crouched, not to pray, but to measure. She noted
    the water temperature, the state of rigor, and the specific pattern of debris
    caught in the victim’s clothing. She cataloged the lack of identification and
    the brand of the victim’s boots—imported, expensive, untouched by saltwater wear.


    She turned the body over.


    The face was bloated, unrecognizable. But tied around his wrist was a tag made
    of driftwood, secured with a knot. A Monkey''s Fist, but the loop was inverted.


    Sarah stared. *A local variation,* she told herself. *A coincidence.* But the
    geometry was exact. The deviation served no mechanical purpose.


    Her hand, usually steady enough to thread a needle in a gale, trembled. The tweezers
    slipped from her grip, hitting the sand with a soft thud. Her steadiness—the one
    thing she controlled—had abandoned her.


    It was the Architect’s signature. The killer she had chased for three years, the
    man who had slaughtered her partner because Sarah was too slow to see the pattern.
    He hadn''t just followed her; he was taunting her. The safety of this small town,
    the logic she had clung to, it was all an illusion.


    The fog seemed to press closer, heavy and accusing. She looked back toward the
    village lights, now mere smudges in the mist. If she reported this, the task force
    would descend. The media would follow. She would be pulled back into the failure
    she had tried to escape.


    But the fog would hide her. The fog would buy her time.


    Sarah reached for her radio, her thumb hovering over the transmit button. Then,
    she stopped. She pulled a pair of shears from her kit and cut the knot from the
    wrist, dropping it into her own pocket before placing a generic evidence tag on
    the body.


    She clicked the transmit button. "This is Chen. I have a floater. No ID. I''m
    securing the scene. I''ll handle the preliminary intake personally."


    She stood up, the fog swallowing her silhouette. She wasn''t running anymore.'
