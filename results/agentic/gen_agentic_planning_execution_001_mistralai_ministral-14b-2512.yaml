    The rain in Seattle didn’t just fall—it clung. It seeped into the cracks of the
    city, turning the streets into a mirror that never quite reflected the truth.
    Marcus Chen sat in his loft, the glow of his laptop casting long shadows across
    the whiskey bottles scattered like silent sentinels. The screen flickered with
    the words *Night Stalker*, a name that still tasted like ash in his mouth.


    He swirled the amber liquid in his glass, the ice long melted. The case files
    were spread out like a map of his failure—photos of victims, crime scene sketches,
    the red rose petals left at each scene. And then there was the carving: *ECHO*.
    Sophie had always said it was a signature. Marcus had dismissed it as theater.


    His phone buzzed. An unknown number. He almost didn’t answer.


    “Marcus Chen?” The voice was smooth, practiced. A reporter. Lena Voss.


    “Who is this?”


    “You don’t recognize my name, but you should. I’m the one who called about the
    Night Stalker.”


    Marcus’s grip tightened on the glass. “You’ve got the wrong number.”


    A pause. Then, softer: “Do you remember the black roses?”


    The whiskey burned. He did remember. The roses had been black the night Sophie
    died.


    ---


    The cemetery was quiet, save for the whisper of rain against the headstones. Marcus
    knelt in front of Sophie’s grave, the plaque half-hidden beneath ivy. He traced
    the letters with his fingers—*Sophie Martinez, 1985-2007*—as if the touch could
    bring her back.


    “You always saw the pattern,” he muttered. “What’s it say this time?”


    The wind howled through the trees, carrying the scent of damp earth. He imagined
    her voice, sharp and amused: *You’re overthinking it, Marcus. The pattern’s right
    in front of you.*


    He stood abruptly, shaking off the ghosts. Back at his loft, he pulled out the
    old case files again, this time with a purpose. The victims. The startup. The
    witness who’d vanished. He’d missed something. He always missed something.


    Then he saw it.


    The first victim had worked at Neuralink. The second, too. The third. All of them.
    And the witness? A low-level employee who’d tried to blow the whistle on something.
    Something big.


    Marcus’s stomach twisted. The Night Stalker hadn’t just killed for the thrill.
    He’d been covering his tracks.


    His phone buzzed again. Lena Voss.


    “Marcus,” she said, her voice urgent. “I think he’s here.”


    The line crackled. Then, faintly, the sound of something being dragged across
    concrete.


    “Lena?”


    A wet gasp. “Marcus, my cheek—”


    The call went dead.


    ---


    Detective Jack “Mac” McCallister’s office smelled like stale coffee and old wood.
    Mac leaned back in his chair, a half-empty bottle of bourbon within arm’s reach.
    “You look like hell,” he said, not unkindly.


    Marcus ignored the jab. “The Night Stalker’s back.”


    Mac’s eyes narrowed. “And you’re just now telling me?”


    “It’s not the same. The MO’s different. Smarter.”


    Mac took a swig. “Smarter killers are the worst kind.”


    Marcus pulled up the file on his phone. “Three new victims. All connected to Neuralink.
    All had data on Veyance AI.”


    Mac’s face darkened. “Krane’s company.”


    “Exactly.”


    Mac rubbed his temples. “You’re still sharp, Chen. But you’re not the same man.
    And that’s what gets killers. They smell the fear in you.”


    Marcus clenched his jaw. “I’m not afraid.”


    Mac laughed, bitter. “Bullshit.”


    ---


    Lena Voss was waiting in the alley behind the *Seattle Times* office, her left
    cheek glistening with fresh blood. The half-carved *ECH* stood out starkly against
    her pale skin.


    “He was here,” she whispered. “He left me a note.”


    Marcus’s hands shook as he took the scrap of paper. The words were scrawled in
    jagged letters:


    *You should have listened.*


    “What does it mean?” Lena’s voice was raw.


    Marcus’s mind raced. The note. The black roses. The pattern.


    Then it hit him.


    The Night Stalker wasn’t just killing to erase evidence. He was sending a message.


    To Marcus.


    ---


    The rain hammered against the windows of Marcus’s loft as he stared at the map
    spread out on his coffee table. Red pins marked the kill sites. All near abandoned
    tech hubs. Places where Marcus had failed to get cooperation. Places where the
    Night Stalker had slipped through the cracks.


    His phone rang. Daniel Krane.


    “Mr. Chen,” Krane’s voice was cold, controlled. “My daughter is missing. I need
    you to find her.”


    Marcus’s pulse quickened. “What makes you think I can help?”


    “Because you’re the only one who’s ever seen the pattern.”


    Marcus’s breath caught. “What pattern?”


    Krane hesitated. “The Night Stalker. He’s been watching me. Waiting.”


    Marcus’s mind raced. The black roses. The note. The pattern.


    He had to find Aria Krane. Before the Night Stalker made her the next echo.'
