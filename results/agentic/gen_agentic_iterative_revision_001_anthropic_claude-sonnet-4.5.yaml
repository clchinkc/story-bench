  content: '# The Perfect Discharge


    Elena Vasquez caught the error at 11 PM on a Tuesday, three signatures deep in
    discharge paperwork. The dosage was wrong—not catastrophically, but enough to
    matter. She initialed the correction in her precise handwriting and moved to the
    next file. This was what made her good: the noticing.


    Sixteen years at Metropolitan General had taught her that hospitals ran on details.
    She knew which nurses worked best under pressure, which doctors needed gentle
    redirection, which vendors delivered on time. Her evaluations were immaculate.
    Her office was organized. Her life was a well-maintained machine.


    "Still here?" Dr. Sarah Chen appeared in her doorway, two coffees in hand. New
    attending, three months on staff. Elena had processed her hiring paperwork.


    "Always." Elena didn''t look up.


    Sarah set a coffee on her desk anyway. "I read your protocol revision for flu
    triage. Brilliant use of the SOFA score to predict ICU needs."


    Elena''s pen paused. Someone had actually read it. "Just data analysis."


    "No. It was care." Sarah sat uninvited. "You probably saved the hospital twenty
    beds this season."


    They fell into an unexpected rhythm after that. Sarah would appear with coffee,
    ask about Elena''s weekend plans (none), share stories about her chaotic family
    dinner (seven siblings). Elena found herself mentioning things she never mentioned—her
    mother''s death when she was twenty, the immediate plunge into work, the years
    that had somehow become a decade and a half.


    "You should come to dinner," Sarah said one night. "My family''s overwhelming
    but honest. We''re having tamales on Sunday."


    Elena''s first instinct was the spreadsheet in her mind: weekend reports due Monday,
    supply inventory, the schedule gaps she needed to fill. But Sarah was looking
    at her with something Elena couldn''t quite name. Not pity. Recognition, maybe.


    "I''ll think about it," Elena said.


    Sunday arrived. Elena sat in her car outside Sarah''s address for fifteen minutes,
    watching through the window as people moved like warmth itself, passing plates
    and crowding around a table too small for them all. The reports were on her passenger
    seat. She could still go back.


    Her phone buzzed: *You coming? Saved you a seat.*


    Elena checked her reflection in the rearview mirror, smoothed her hair, picked
    up the wine she''d brought. Her hand was on the door handle.


    Monday morning, Elena arrived at 6 AM. Her reports were perfect, filed ahead of
    schedule. Sarah passed her office and waved—smiled like they shared something.


    Elena smiled back and returned to her paperwork, the same precise way she always
    had.'
