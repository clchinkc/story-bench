    Sarah set a coffee on her desk anyway. "I read your protocol revision for flu
    triage. Brilliant use of the SOFA score to predict ICU needs."


    Elena''s pen paused. Someone had actually read it. "Just data analysis."


    "No. It was care." Sarah sat uninvited. "You probably saved the hospital twenty
    beds this season."


    The visits became routine. Sarah would bring coffee, talk about her chaotic family—seven
    siblings, constant noise, everyone in everyone''s business. Elena would listen,
    pretend to work, and find herself saying small true things. That her mother died
    when she was twenty. That work filled the gap and then became the gap. That she''d
    forgotten the difference.


    One night, Sarah caught her at the lobby elevator. "Come to dinner Sunday. I''m
    making tamales with my mom."


    Elena felt the familiar pull—the reports waiting, the inventory spreadsheet that
    needed updating, the comfortable emptiness of her apartment where no one expected
    anything. "I don''t think—"


    "When was the last time someone cooked for you?"


    The question hung between them. Elena couldn''t remember.


    Sunday evening, she sat squeezed between Sarah''s nephew and her mother at a table
    too small for eight people. They argued about soccer, teased each other, interrupted
    constantly. Sarah''s mother kept refilling Elena''s plate, touching her shoulder
    each time—casual, automatic warmth.


    Elena had forgotten this existed. That people could want you there for no reason
    except wanting you there.


    Monday morning arrived cold and gray. Elena sat in her car in the hospital parking
    lot at 5:47 AM, thirteen minutes early as always. Through the windshield, Metropolitan
    General glowed with its familiar fluorescent light. Her reports were on the passenger
    seat, perfect and complete.


    She thought about Sarah''s mother''s hand on her shoulder. The nephew''s terrible
    joke that had made her laugh. The noise.


    Elena picked up her briefcase and walked toward the building. At her desk, she
    opened her spreadsheet, checked her email, began the precise work she''d always
    done. The hospital hummed around her—distant codes, footsteps, the elevator''s
    mechanical rhythm.


    Her phone buzzed: *Coffee later?*


    Elena looked at the message for a long moment before returning to her screen.'
