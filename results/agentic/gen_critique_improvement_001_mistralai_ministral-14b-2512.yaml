    salt, and the faint metallic tang of something old and wrong.


    She’d come here because the city had spat her out. The case in Boston—the one
    where the evidence had whispered lies, where the suspect’s tattoo had led her
    down a dead end—had left her marked. They’d watched her like she was the criminal,
    not the detective who’d followed the rules to a wrong answer. So she’d come north,
    where the fog erased footprints, where the past drowned before it hit shore.


    But the sea didn’t forget.


    ---


    Sheriff Dale Mercer stood at the water’s edge, his silhouette sharp against the
    pale gray. He didn’t turn as she approached, didn’t acknowledge the sound of her
    breath fogging the cold air. A figure knelt beside something half-buried in the
    sand—a body, its dark hair matted with salt and something darker. The tide had
    pulled it free.


    Sarah didn’t speak. A greeting would have been too casual.


    The sheriff straightened, rolling his shoulders like a man shrugging off a bad
    dream. “Found him at dawn. The sea don’t keep secrets for long.” He nodded toward
    the corpse. “Elias Vane. Missing three days.”


    Vane’s wrists were bound with thick rope, salt-crusted and brittle. His shirt
    bore a stain—dark, irregular. Sarah pulled on latex gloves, the cold making her
    fingers stiff. Then she reached for his hand, turning it slowly. A tattoo: a serpent
    coiled around a compass rose.


    Her breath hitched. Not rust. Not ink. Something worse.


    Mercer’s eyes flicked to hers. “Recognize him?”


    Sarah stood, her movements deliberate. “No.” But her pulse betrayed her. The tattoo
    wasn’t just familiar—it was a ghost. She’d seen it before, in a sketch, in her
    notes, in her dreams. The Boston case. The man who’d slipped through her fingers.


    The sheriff exhaled through his nose. “Local fisherman. Not much of a story. Until
    you see the rest.”


    She didn’t need notes yet. She needed to think. Her fingers twitched toward her
    notebook, then stopped. She’d learned in Boston: premature documentation locked
    you into one theory. The tide was still high. The body was still wet. The fog
    still clung to the sand.


    But the sheriff stepped between her and the corpse, too quickly, too deliberately.
    “We’ll take him to the station,” he said.


    ---


    The diner smelled of coffee, spoiled fruit, and the faint, bitter tang of old
    fish. Mercer slid into the booth across from her, his mug steaming like a warning.
    Sarah’s black coffee sat untouched, the ceramic cup cool against her palm. She
    needed clarity. No sugar. No distractions.


    “Vane wasn’t just a fisherman,” Mercer said, stirring his coffee with brutal efficiency.
    “He ran the black-market lobster trade. Quiet operation. Until now.”


    Sarah traced the rim of her cup, once, twice. A habit. “Why tell me?”


    “Because of the tattoo.” Mercer’s gaze followed the fog swirling outside the window,
    as if searching for something. “You asked about it. And because you look like
    a woman who follows vectors, not just blood trails.”


    She didn’t confirm or deny. Instead, she pulled out her phone, tapped open the
    case file. The Boston sketch. The serpent. The compass.


    *You were supposed to find him.*


    The voice in her head wasn’t new. It had been there since the press conference,
    since the captain’s office, since the way her name had been whispered with suspicion.
    She’d taken the wrong path. The evidence had led her astray.


    Mercer cleared his throat. “You ever been to the caves?”


    “No.”


    A pause. Long enough to be a lie. The fog outside thickened, swallowing the docks,
    the harbor, the whole damned village. But Mercer’s gaze lingered on her, too heavy
    to be casual.


    “Then you should.” He slid a key across the table. “Vane’s boat’s at the far pier.
    Take it. The tide’s high enough to get you there.”


    Sarah pocketed the key. “Why help me?”


    Mercer tapped his forehead. “Because the sea don’t forget. And because I’m tired
    of the fog.”


    ---


    The boat’s engine sputtered to life, the sound stolen by the mist. Sarah steered
    into the gray, her phone’s compass the only thing tethering her to reality. The
    caves loomed ahead, black mouths promising nothing but silence.


    She tied off the rope, the knot precise, the wood damp beneath her boots. The
    air smelled of brine and rust, and something else—copper. Blood. She pulled her
    flashlight from her bag, the beam struggling against the fog like a knife in wet
    wool.


    The first cave yawned before her, its entrance lined with empty crates, their
    labels bleached by time. The fog clung to the walls, thick as cobwebs. She moved
    carefully, testing each step, her boots sinking into damp sand. Footprints. Fresh.
    One set deeper, one shallower—hesitation. A struggle.


    Sarah followed.


    The fog thickened the farther she went, clinging to her coat, her skin, her breath.
    The chamber walls closed in, the water lapping at the rocks like an impatient
    audience. A chest, half-submerged, stood in the center.


    She dragged it ashore, the wood slick beneath her gloves. Locked.


    Her pulse quickened—not fear, but anticipation. She fumbled with Mercer’s key,
    her fingers numb from the cold. The lock clicked.


    Inside, wrapped in oilcloth, was a ledger—and a photograph.


    Her hand trembled. The photo dropped, the fluorescent water stain catching her
    flashlight beam. *Recent.*


    The man in the photo was alive, his arm slung around Elias Vane’s shoulders. The
    serpent tattoo coiled across his knuckles, unmistakable.


    And in the fog-blurred background, half-hidden by the saltwater stain, was a third
    man.


    Sarah’s breath caught.


    His nose. Her nose. The same sharp angle at the bridge. His eyes—dark, deep—were
    hers.


    *Her brother.*


    The photograph was her brother—missing since Boston, presumed dead by the department,
    presumed alive only in her dreams. Mercer had lied. The caves weren’t just a smuggling
    route. They were a safe house.


    A trap.


    Sarah wiped her glove on her coat and flipped the photo over.


    His other hand held a gun.


    Pointed directly at her.


    And then—through the fog’s heavy breath—she heard the sound of approaching boots.


    *He’s coming.*


    The fog didn’t swallow screams.


    She had to make a choice.


    Sarah Chen had two options:


    1. **Run.** Turn the boat, flee into the fog, and let the sea erase her again.

    2. **Stay.** Follow the footprints deeper into the caves, where the fog was thickest,
    where the past waited.


    She looked at the photograph one last time.


    Her brother’s face stared back at her.


    And then—


    She reached for her flashlight.


    Not to illuminate the path ahead.


    But to extinguish it.'
