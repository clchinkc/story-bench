    The fog rolled in like a thief, stealing the edges of the dock before Sarah Chen
    even reached it. She pulled her coat tighter, the wool damp against her skin.
    The village of Blackthorn Cove had been empty when she arrived—tourist shops boarded,
    fishing boats listing in the shallows—but now, as she stepped onto the weathered
    planks, the air hummed with something else. Not the usual quiet of the off-season,
    but a tension coiled tight as a trawler’s net.


    Sarah had come here to disappear. After the botched case in Boston—the one where
    the killer had slipped through her fingers, where the evidence had whispered one
    thing and the truth had been something else entirely—she’d needed the fog, the
    silence, the way the sea erased footprints. But the sea didn’t forget.


    A figure stood at the water’s edge, bent over something half-buried in the sand.
    Sheriff Dale Mercer, his face lined like the hull of an old boat. He didn’t turn
    as she approached.


    “Morning,” Sarah said. Not a question.


    Mercer grunted, straightening. “Found him at dawn. Tide brought him in.” He nodded
    toward the body, half-exposed, dark hair matted with salt and something darker.


    Sarah crouched, ignoring the way her gloves stiffened with cold. The man’s wrists
    were bound with rope—thick, salt-crusted. His shirt bore a stain that could have
    been blood, or ink, or something worse. She pulled on latex gloves, then turned
    his hand over. A tattoo, faded but unmistakable: a serpent coiled around a compass
    rose.


    Her breath hitched.


    Mercer watched her. “Recognize him?”


    Sarah stood slowly. “No.” But her pulse said otherwise. The tattoo wasn’t just
    familiar—it was a ghost. The same mark had been on the killer’s sketch in Boston.
    The one she’d failed to stop.


    The sheriff exhaled through his nose. “Local fisherman. Name’s Elias Vane. Been
    missing three days.”


    Sarah’s fingers twitched toward her notebook, then stopped. She didn’t need notes
    yet. She needed the fog.


    ---


    The diner smelled of coffee and old fish. Mercer slid into the booth across from
    her, his mug steaming. Sarah had ordered black coffee, no sugar. She needed her
    mind clear.


    “Vane wasn’t just a fisherman,” Mercer said. “He ran the black-market lobster
    trade out of the old smugglers’ caves. Quiet operation. Until now.”


    Sarah traced the rim of her cup. “Why tell me?”


    “Because you asked about the tattoo.” Mercer’s gaze was steady. “And because you
    look like a woman who knows what that mark means.”


    She didn’t answer. Instead, she pulled out her phone, tapped open the case file
    from Boston. The sketch. The serpent. The compass.


    *You were supposed to find him.*


    The voice in her head wasn’t new. It had been there since the trial, since the
    press conference, since the way her captain had looked at her like she’d been
    the one who let the killer walk.


    Mercer cleared his throat. “You ever been to the caves?”


    Sarah closed the file. “No.”


    “Then you should.” He slid a key across the table. “Vane’s boat’s docked at the
    far pier. Take it. The tide’s high enough to get you there.”


    She pocketed the key. “Why help me?”


    Mercer’s eyes flickered toward the window, where the fog had thickened, swallowing
    the dock. “Because the sea doesn’t lie, Detective. And neither do I.”


    ---


    The boat’s engine coughed to life, the sound swallowed by the fog. Sarah steered
    into the mist, the compass on her phone the only thing keeping her from the rocks.
    The caves loomed ahead, jagged teeth in the gray.


    She tied off the boat and stepped onto the pier, her boots sinking into the damp
    wood. The air smelled of brine and something metallic. Blood?


    The first cave yawned before her, its mouth dark and wet. She pulled a flashlight
    from her bag, the beam cutting through the fog like a knife. The walls were lined
    with old crates, their labels faded. And then—footprints. Fresh. Leading deeper
    in.


    Sarah followed.


    The fog here was thicker, clinging like a second skin. She moved slowly, methodically.
    The prints led to a chamber where the water lapped at the rocks. And there, half-submerged,
    was a chest.


    She dragged it ashore. Locked.


    Her fingers fumbled with the key Mercer had given her. It turned.


    Inside, wrapped in oilcloth, was a ledger. And a photograph.


    Sarah’s breath caught.


    It was him. The killer from Boston. Alive. Smiling. His arm slung around Elias
    Vane.


    And in the background, just visible, was a third man.


    A man who looked exactly like her.


    The fog pressed closer, as if the sea itself was holding its breath.


    Sarah Chen had come to Blackthorn Cove to escape.


    But the past had found her.


    And now, she had to decide: run again.


    Or finally face the truth.'
