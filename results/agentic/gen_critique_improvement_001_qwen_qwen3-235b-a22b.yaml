    STORY THEORY: Three-Act Structure


    STORY CONTEXT:

    - Protagonist: Detective Sarah Chen, a methodical investigator who relies on logic

    over intuition. She''s recently transferred to a small coastal town

    to escape a case that went wrong.


    - Setting: A fog-shrouded fishing village in Maine during the off-season.

    Empty tourist shops, weathered fishing boats, suspicious locals.


    - Central conflict: A body washes ashore with ties to Sarah''s past case. She
    must solve

    the murder while confronting what she ran away from.


    - Tone: Atmospheric, tense, introspective


    REQUIRED BEATS: Setup (establish protagonist and world), Inciting Incident (the
    body discovery), First Plot Point (connection to past revealed)


    CONSTRAINTS:

    - Must establish Sarah''s methodical nature through action, not exposition

    - The fog must serve a narrative purpose, not just atmosphere

    - At least one local character must have a secret

    - Sarah''s past case must be hinted at before being revealed

    - End on a moment of decision, not resolution


    EVALUATION CRITERIA (what you''ll be judged on):

    - constraint_satisfaction: Were all 5 constraints satisfied?

    - beat_execution: Were the three required beats properly executed?

    - character_voice: Is Sarah''s methodical nature shown through action?

    - atmosphere: Does the fog serve narrative purpose?

    - narrative_quality: Overall prose quality and engagement


    REQUIREMENTS:

    - Word count: 500-700 words


    Output ONLY the story:'
