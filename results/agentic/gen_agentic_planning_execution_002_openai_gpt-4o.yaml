- role: user
  content: 'Create a detailed story plan for the following:


    CONTEXT:

    - Theory: Hero''s Journey

    - Protagonist: Dr. Yuki Tanaka, a xenolinguist who has spent 15 years studying

    theoretical alien communication patterns. Brilliant but isolated,

    she''s never felt she belonged among her own species.


    - Setting: The year 2157. Earth has just received its first confirmed alien

    signal. Yuki is called to a secret facility in Antarctica to lead

    the decryption effort.


    - Conflict: The alien message contains a warning about humanity''s future, but

    translating it will require Yuki to face the very human connections

    she''s avoided her entire life.


    - Required beats: Call to Adventure, Refusal of the Call, Meeting the Mentor,
    Crossing the Threshold


    CONSTRAINTS:

    - Yuki''s isolation must be shown through specific behaviors, not exposition

    - The alien signal must feel genuinely alien, not anthropomorphic

    - Include a colleague who challenges Yuki''s approach

    - The mentor figure must be unconventional

    - The Threshold must be psychological, not physical

    - Must include one moment of genuine human connection that surprises Yuki


    Create a beat-by-beat plan that:

    1. Maps out each required beat with specific events

    2. Shows how constraints will be satisfied

    3. Plans character development moments

    4. Identifies key dialogue or revelations


    Output your plan (will be used for execution):'
