    flat-top; a small bell struck twice, the second ring warbling as if the bell were
    split and arguing with itself. At the end, a quick human intake—half gasp, half
    word—then static like a paper bag crumpling in her ear.


    Imani replays it until the shapes of sound settle. Under the bell: a construction
    lift’s alarm, not the standard beep-beep but a descending tri-tone, cheap and
    lazy. Illegal retrofit. Beneath that: the longer groan of a train—throaty, slower—G,
    not A. Above all, the bell’s double note, an enamel chip making twin frequencies.


    She calls the sender, a listener named Lupe. Between hurried exhales, Lupe says,
    “My cousin Tasha recorded that outside work two nights ago. Now she’s gone. The
    cops think she split for Jersey. She didn’t. I keep hearing that bell in my head.”


    “We’ll find where that bell rings,” Imani says. Her fingers drum a quiet map on
    the desk: three-two jackhammer, la–so–mi alarm, cracked bell.


    Fun and Games:

    Imani takes her mic into the swampy afternoon, her show rolling as her block breathes.
    She invites listeners to hunt with her. The foam windscreen is damp under her
    thumb; the air smells like hot tar fighting cardamom and frying lamb. “This is
    my neighborhood,” she says, smiling when a kid barrels past trailing cotton-candy-sugar
    air from the new gourmet shop. Somewhere a dog’s collar jingles in A-flat; somewhere
    ice cubes clack into a cup like tiny bones.


    At the first site, a foreman with a beer-battered voice snorts. “Sweetheart, podcasts
    aren’t police work,” he says, yanking a chain-link gate. The rattle has a high
    metallic overtone—one post loose, leaning. She tilts her mic, unimpressed. “I’m
    not doing police work,” she says mildly. “I’m doing sound.” His boots stomp away,
    soles squeaking on fresh dust.


    She makes a game of it, editing in real time, teasing out guesses. “Hear the descending
    tri-tone? The last note sags—cheap speaker. That means unlicensed lift. Pair it
    with fried meat spit and you get a vendor in love with a construction site.” She
    taps a small timer app with haptic clicks the audience can hear. “And the bell—listen
    to the twin voice on the second strike. Not a bicycle. Not hand-held. It’s enamel,
    chipped, mounted on a cart.”


    At Mahmoud’s halal cart, cardamom thunder dominates the block. He rings his bell
    for her: one clean, lunar chime. Not the one. He presses a hot pita into her hand—soft,
    cloud-warm. “You hear like a cat,” he chuckles.


    They zigzag through gentrifying blocks: past a boutique broadcasting indie pop
    that smells like almond lotion and polished wood; past a stoop where an old woman
    cracks ice with a metal scoop; past scaffolds that exhale glue-cool breath. Imani
    narrates it all, her humor light: “Fun fact—jackhammers gossip in patterns.”


    On Greene and Clermont, there it is: the jackhammer’s three-two cough she knows
    from her morning, a compressor wheeze turning on the offbeat. Above, the lift
    sighs its wrong la–so–mi. Then the bell—exact, the second ring splitting into
    twins. The cart here shivers with it, enamel chipped, warble perfect. In her headphones,
    the neighborhood clicks into a solved chord. “Lupe,” she says on mic, “we’ve got
    a location.”


    Bad Guys Close In:

    Her episode goes live. The notification dings stack like coins. Then her apartment
    changes key.


    The AC cough cuts. The radiator’s tick goes still. She stands very still and listens
    to the absence. In the hall, the elevator pings to her floor without the preamble
    of footfalls. Air pressure under her door shifts, a soft hand on the back of her
    neck. On her board, the meters flicker—then bleed constant red. Someone has reached
    into her feed.


    Her headphones fill with the descending tri-tone, slowed until it feels like a
    lullaby hummed by a machine. The cracked bell follows—once, twice—the second ring
    splitting like a whisper in her ear.


    A voice arrives, oiled and warm like bourbon poured slow. “You’re good with sounds,
    Ms. Torres,” it says. “Let’s see if you can hear when to stop.”'
