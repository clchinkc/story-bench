  “Is that… a building light?” Marco said. “There’s no power down there.”


  “Not from the grid,” Zara whispered. Her chest did a weird flutter. “Zoom in.”


  The glow sharpened into letters, ghostly behind a cracked glass wall.


  BOSTON CLEAN ENERGY RESEARCH ARCHIVE.


