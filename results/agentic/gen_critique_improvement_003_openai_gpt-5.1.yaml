  content: 'The Shallows always tasted like rust.


    Zara spat over the rail and wiped her mouth with the back of her hand. Below her,
    the old city lay drowned and crooked, glass teeth of towers poking out of the
    gray-green water, barnacled and bird-stained. Waves slapped at the stilts of Dock
    12, leaving trails of foam that glowed faintly with algae.


    “Come on, come on…” she muttered, tightening the last strap on her latest invention.


    The gull-drone shivered in her hands, a patchwork bird of carbon fiber wings,
    soda-can feathers, and a cracked camera eye she’d scavenged from an old security
    bot. The belly was a waterproofed lunchbox with a coil of wire and a bright orange
    balloon vacuum-sealed inside.


    “It’s not gonna fly itself, Zee,” her older brother Marco called from behind her.
    He wore his usual expression—half worried, half annoyed. “Mom’s going to fry us
    if she finds out you’re up here again.”


    “Relax,” Zara said. “This is actual science. You like food, right?”


    “I liked it better when you didn’t nearly set the kitchen on fire melting plastic.”


    “That was one time.”


    She stepped onto the bent solar panel she used as a launch pad and held the gull-drone
    up. Wind tugged at her braids, bringing the cold wet smell of the open Atlantic.
    Beyond the maze of floating platforms and stacked shipping containers, the storm
    wall hummed low and angry on the horizon, a dark bruise against the clouds.


    Zara swallowed. Time to see if months of fixing and calculating and not-sleeping
    had been worth it.


    “Okay, Sweepy,” she whispered to the drone. “Find us something that’s not slime
    and disappointment.”


    She thumbed the starter. The mismatched rotors coughed, then spun up with a whining
    buzz. She tossed it into the air.


    For a terrifying second, the gull-drone dipped, one wing catching a gust. It skidded
    sideways over the drop to the Shallows.


    “Come on, come on, come on,” she hissed.


    Then the stabilizer fins snapped open—bits of old umbrella ribs she’d re-angled—and
    Sweepy leveled out. It climbed, wobbling but holding, and zipped off toward the
    glittering slick where the tide brought in trash.


    “Ha!” Zara punched the air.


    Marco let out a breath. “Okay, not gonna lie. That was sort of cool.”


    “Sort of?” She handed him the cracked tablet linked to the drone. “You’re on nav.
    Tell Sweepy not to crash into a buoy this time.”


    He rolled his eyes but took the tablet. Onscreen, a jerky bird’s-eye view of the
    floating city appeared: rafts of plastic, rusted platforms, greenhouses covered
    in patchwork glass. New Boston, 2089—home, if you liked your home damp and falling
    apart.


    They guided Sweepy over the tide-lines where salvage sometimes got stuck. Zara
    watched the feed hungrily: broken chairs, drifting nets, plastic barrels. Then
    something strange flickered in the corner of the screen.


    “Wait, back up,” she said.


    Marco thumbed the controls. The image swung, blurred, then focused.


    Below the surface, between two leaning skyscrapers, something glowed. Not the
    blue smear of algae. A regular shape, faintly lit, like squares inside squares.


    “Is that… a building light?” Marco said. “There’s no power down there.”


    “Not from the grid,” Zara said softly. Her chest did a weird flutter. “Zoom in.”


    They did. The glow sharpened. It wasn’t a light. It was letters, ghostly behind
    a cracked glass wall.


    BOSTON CLEAN ENERGY RESEARCH ARCHIVE.


    Zara made a sound somewhere between a gasp and a laugh. “It’s an archive. A pre-flood
    one. That’s… that’s impossible.”


    “A lot of stuff’s impossible until it’s not,” Marco said, but there was a spark
    in his eyes now. Hope, or something like it.


    “If the cold storage is still sealed…” Zara’s brain was cartwheeling. “Files.
    Designs. Whole systems. Real solutions, not just trying to keep our platforms
    from sinking another centimeter every year.”


    Marco’s hope-spark dimmed. “Zee, it’s under the Shallows. It’s probably full of
    mud and eels.”


    “Or not full of anything yet.” She jabbed the screen. “Look at the tide charts.
    The gap’s exposed at lowest ebb, for like, what, forty minutes? We could get a
    crew down there. A proper one. Divers. Winches. That archive could have tech to
    fix the desal units, or wave harvesters that aren’t older than Mom—”


    “Mom can’t even get extra rations for her class, and you think she can pull a
    dive team out of nowhere?”


    “Not Mom.” She was already disconnecting Sweepy’s feed, her mind racing ahead.
    “Harbor Authority. Or the Planning Board. Or—”


    Marco’s face shut down. “They don’t listen, Zara. They have their own ‘priorities,’
    remember?”


    “Then we make them listen.”


    He gave her a look she knew way too well. The one adults used when they said things
    like “realistic” and “when you’re older.”


    “You’re twelve,” he said flatly. “They’ll call it a glitchy drone feed and send
    you home.”


    “Then I won’t go alone.” An image rose in Zara’s mind: a woman with callused hands
    and an oil smear perpetually on her cheek, arguing with city council over hull
    thickness standards. “I’ll get Captain Imani.”


    Marco snorted. “The Rust Queen? She barely listens to herself. Plus, she hates
    kids.”


    “She doesn’t hate kids. She hates everyone.” Zara grinned, exhilaration fizzing
    in her veins. “But she hates bad engineering more. And if there’s one thing adults
    are worse at than hope, it’s admitting there’s tech they don’t know about.”


    ***


    Captain Imani’s office was a shipping container welded to three others, all slanting
    at slightly different angles. The whole structure creaked when the waves hit.


    Inside smelled like salt, coffee, and hot circuitry. Screens lined one wall, showing
    tide patterns, platform stresses, and storm wall diagnostics. Captain Imani herself
    hunched over a desk overflowing with parts.


    Zara waited until the woman finished swearing at a reluctant bolt before clearing
    her throat. “Captain? It’s important.”


    Imani glanced up. Her eyes were sharp as fishhooks, under a mess of gray-streaked
    braids tied back with copper wire. “You’re blocking my light, kid.”


    Zara stepped aside. “I found something in the Shallows. A pre-flood archive. Clean
    energy research. The—”


    Imani snorted. “You ‘found’ it, huh? With your toy drone?”


    “It’s not a toy,” Zara said, stung. “I calibrated the depth sensors myself. Look,
    I recorded everything—”


    She thrust her tablet out. Imani sighed like she was allergic to enthusiasm, but
    she took it. Zara watched her eyes move as she scrubbed through the footage.


    When the glowing words appeared, Imani stopped. Her jaw tightened.


    “Could be an artifact,” she said. “Reflection. Algae.”


    “It’s a sign behind glass,” Zara said. “The seal looks… kind of intact. Probably.
    We won’t know unless we go.”


    Imani didn’t answer. Outside, a wave slapped the container. The screens flickered,
    then steadied.


    “I know you’re busy,” Zara blurted. “And I know people say it’s too late for big
    fixes. That we just have to ‘manage decline’—”


    “Who taught you that phrase?” Imani cut in.


    “Everyone,” Zara said. “But what if they’re wrong? If that archive has anything
    useful and we let it rot because I’m ‘just a kid’…” The words tasted like rust
    again. “That’s stupid. We don’t have room for stupid.”


    Imani’s mouth twitched, not quite a smile. “You got a mouth on you.”


    “I’ve got eyes, too,” Zara shot back, then winced. Arguing with Harbor Authority
    was probably a bad idea.


    Imani didn’t yell, though. She just sat back, rubbing at the scar that cut through
    her left eyebrow, disappearing into her hairline. Zara had heard a dozen stories
    about that scar. All of them ended with something collapsing.


    “The tide graphs are right,” Imani said slowly. “There’s a window. Narrow. And
    the storm track…” She tapped a screen. A spiraling mass loomed off the digital
    coast. “This one skips us, we’re lucky. It hits while we’re down there, we’re
    soup.”


    “So… we try?” Zara’s heart thudded so loud she could feel it in her fingertips.


    Imani studied her. “You even know what ‘pre-flood archive’ means? Half those files
    would be locked up tighter than the storm wall. And if it’s breached…” She shook
    her head. “I’ve hauled up enough dead rust to know chasing ghosts isn’t worth
    drowning over.”


    Zara bit her lip. This was the moment'
