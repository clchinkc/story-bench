  The gull-drone shivered in her hands, a patchwork bird of carbon-fiber wings, soda-can
  feathers, and a cracked camera eye she’d scavenged from an old security bot. The
  belly was a waterproofed lunchbox with a coil of wire and a bright orange balloon
  vacuum-sealed inside.


