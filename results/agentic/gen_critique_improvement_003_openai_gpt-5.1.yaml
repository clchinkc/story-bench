  Sweepy leveled out. It climbed, wobbling but holding, and zipped off toward the
  glittering slick where the tide brought in trash.


  “Ha!” Zara punched the air.


  Marco let out a breath. “Okay, not gonna lie. That was sort of cool.”


  “Sort of?” She handed him the cracked tablet linked to the drone. “You’re on nav.
  Don’t let Sweepy kiss any buoys this time.”


  He rolled his eyes but took the tablet. Onscreen, a jerky bird’s-eye view of the
