  content: 'The fluorescent lights of St. Vincent’s hummed a familiar, sterile song.
    Elena Vasquez moved through the controlled chaos of flu season with practiced
    grace, her tablet a shield. “Bed 4 needs a stat CBC, and the Zosyn is late,” she
    directed, her voice a calm anchor. She was the unseen engine of the fourth floor,
    respected, essential. The quiet of her apartment later was a void she’d chosen,
    her sister’s dinner invitation another notification to archive.


    The need arrived subtly, a hollow echo beneath her efficiency. When her head nurse
    Miguel called out sick, her perfect system stuttered. Sam, a new travel nurse,
    was his replacement—all easy smiles and untucked scrubs. “Show me the ropes, boss,”
    Sam said. Elena nodded, her world now containing this unpredictable variable.


    Their trial by fire came with Leo, a young asthma patient in Bay 3. His oxygen
    saturation plummeted; alarms screamed. Elena’s mind clicked through the protocol:
    albuterol nebulizer, high-flow oxygen, prepare for intubation. But as she called
    for the crash cart, Sam was already at the bedside, her hands on Leo’s small shoulders.
    “Look at me, buddy. Breathe with me. In… out…” Sam’s voice was a steady rhythm
    against the panic. Elena delivered the orders, but she watched, transfixed, as
    the boy’s terror receded not with the first hit of medication, but with the anchor
    of Sam’s calm presence.


    Afterward, in the harsh light of the break room, Elena’s hands wouldn’t stop trembling.
    Sam slid a coffee across the table. “You kept us on protocol. We needed that.”
    She paused. “He needed both of us. The meds and the mercy.” The observation was
    gentle, undeniable. “A few of us grab pizza on Fridays. No shop talk. You should
    come.”


    The invitation was a door held open. Elena felt the weight of her automatic refusal—*I’m
    busy, I have schedules*—but it crumbled. She looked from her tablet, its screen
    a grid of solitary obligations, to Sam’s open, tired face. The loneliness wasn’t
    efficient anymore; it was just empty.


    “I’ll check my calendar,” Elena heard herself say, the words a fragile, foreign
    truth. Walking back to her office, the hospital’s eternal hum softened into something
    like a heartbeat. She sat at her desk, the door left deliberately, tentatively
    ajar, a narrow beam of light cutting into the dim hall. She did not get up to
    close it.'
