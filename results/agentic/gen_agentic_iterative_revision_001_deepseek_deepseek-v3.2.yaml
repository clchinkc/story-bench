  content: 'The fluorescent lights of St. Vincent’s hummed a familiar, sterile song.
    Elena Vasquez moved through the controlled chaos of flu season with practiced
    grace, her tablet a shield against the tide of need. “Bed 4 needs a stat CBC,
    Dr. Chen is scrubbing in for an appy, and the pharmacy is late with the Zosyn,”
    she recited to a harried nurse, her voice a calm anchor. She was the unseen engine
    of the fourth floor, respected, essential.


    Her apartment that night was silent but for the click of her laptop keys, finalizing
    next week’s rotation. A text from her sister glowed unanswered: *Dinner Sunday?*
    Elena’s thumb hovered, then swiped it away. There was always more work, a more
    efficient schedule to build. The loneliness was just the quiet cost of competence.


    The need arrived with a fever. Miguel, her usually unflappable head nurse, was
    out sick. Her perfect system shuddered. A new travel nurse, Sam, was assigned—all
    easy smiles and untucked scrubs. “Just show me the ropes, boss,” Sam said, her
    energy a foreign element in Elena’s ordered world.


    They were plunged into the deep end together when a young asthma patient, Leo,
    crashed in Bay 3. Alarms shrieked. Elena’s mind automatically mapped the protocol:
    albuterol, oxygen, prepare for intubation. But it was Sam who knelt by the panicked
    boy, her voice cutting through the noise. “Leo, look at me. You’re doing great.
    We’re gonna help you breathe, okay?” She held his hand while Elena barked orders.
    The boy’s sats began to climb, his terror easing not just from the meds, but from
    the grip of a human hand.


    After the crisis passed, Elena found herself in the break room with Sam, hands
    shaking around a cold coffee. “You were good in there,” Sam said. “But you know,
    sometimes the best medicine isn’t in the pyxis.” She offered a tired smile. “We’re
    having some people over Friday. Just pizza. You should come.”


    The invitation hung in the air, a simpler script than any Elena knew. She looked
    at the schedule on her tablet, then at Sam’s open, genuine face. For a second,
    the efficient, lonely path forked.


    “I’ll check my calendar,” Elena said, her voice softer than she intended. She
    didn’t say no. She walked back to her office, the constant hum of the hospital
    now sounding less like a machine and more like a pulse. She left her office door
    ajar, just a crack, the light spilling out into the hall.'
