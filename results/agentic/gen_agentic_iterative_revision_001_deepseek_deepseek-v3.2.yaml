  content: 'The fluorescent lights of St. Vincent’s hummed a sterile song. Elena Vasquez
    navigated the flu-season chaos, her tablet a command center. “Stat CBC for Bed
    4,” she directed, her calm voice cutting through the din. She was essential, respected,
    alone. That night, her silent apartment echoed only with keystrokes. A text from
    her sister glowed on the counter: *Dinner Sunday?* Elena swiped it into the archive.


    The fracture in her routine came with a fever—Miguel, her head nurse, was out.
    The system faltered. His replacement was Sam, a travel nurse with an easy smile
    and scrubs that defied regulation. “Just point me, boss,” Sam said. Elena nodded,
    her ordered world now containing this variable.


    Their trial arrived in Bay 3 with Leo, a boy in asthma crisis. Monitors screamed;
    his oxygen saturation dove. Elena’s mind fired: *nebulizer, high-flow O2, prepare
    to intubate.* But as she called for the crash cart, Sam was already there, hands
    on Leo’s shoulders. “Look at me, buddy. Breathe with me.” Sam’s voice became a
    steady metronome against the panic. Elena delivered orders, but she watched, transfixed,
    as the boy’s terror receded first with the grip of a hand, then with the rush
    of albuterol.


    Afterward, in the break room, Elena’s hands trembled around a cold cup. Sam slid
    into the chair opposite. “You kept the ship steady,” Sam said. Then, softer: “He
    needed the protocol. He also needed not to be scared.” She smiled, the weariness
    genuine. “A few of us get pizza on Fridays. No shop talk. You should come.”


    The invitation hung, a simple, terrifying door. Elena felt the old, automatic
    refusal form—*I’m busy*—but it dissolved unspoken. She looked from her tablet’s
    grid of solitary tasks to Sam’s open face. The loneliness she’d framed as efficiency
    now felt like mere emptiness.


    “I’ll check,” Elena said, the words a fragile, foreign truth. Walking back, the
    hospital’s mechanical hum seemed to soften into a pulse. She sat at her desk,
    the door left deliberately ajar, a thin wedge of light cutting the dim hall. She
    made no move to close it.'
