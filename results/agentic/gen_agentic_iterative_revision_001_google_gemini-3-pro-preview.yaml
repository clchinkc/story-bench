  content: 'Elena Vasquez did not walk; she vectored. As the Director of Patient Flow,
    she moved through the Emergency Department with the aerodynamic precision of a
    shark in a tank of minnows. The flu season had turned the urban hospital into
    a war zone of coughing fits and fever dreams, but Elena was the general. She reallocated
    three med-surg nurses to triage, diverted two incoming ambulances to St. Jude’s,
    and managed to squeeze a post-op appendix into the last ICU bed—all before her
    morning coffee cooled.


    She was efficient, formidable, and entirely self-contained. Her office, a glass
    box overlooking the ambulance bay, was her sanctuary. From there, she watched
    the chaos without having to touch it. But when she saw a group of residents laughing
    over shared takeout in the breakroom, a sharp, hollow pang struck her chest. She
    told herself it was indigestion. She told herself she needed better metrics, not
    lunch buddies.


    Then, the unthinkable happened: the Electronic Health Record system crashed.


    The "Code Grey" for IT failure sent the floor into a tailspin. Without digital
    tracking, the delicate Tetris game of bed management collapsed. Elena couldn’t
    manage from the tower anymore. She grabbed a stack of paper charts and descended
    into the pit.


    "I need someone to man the manual intake desk!" the Charge Nurse shouted, harried
    and sweating.


    Elena stepped forward. "I’ll do it."


    She found herself squeezed into a cramped intake booth next to Marcus, a sixty-year-old
    volunteer with a neon yellow vest and a bag of butterscotch candies. This was
    not her domain. There were no spreadsheets here, only angry patients and the visceral,
    metallic smell of old blood and antiseptic.'
