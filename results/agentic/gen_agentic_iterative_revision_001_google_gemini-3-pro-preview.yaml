  content: 'Elena moved through the corridors of St. Jude’s Medical Center with the
    aerodynamic precision of a bullet train. It was 2:00 PM, peak flu season, and
    the Emergency Department was operating at 110% capacity. While residents shouted
    for crash carts and the PA system droned codes, Elena was vibrating with logistical
    ecstasy. She reallocated three overflow beds to the cardiac wing, authorized emergency
    overtime for six nurses, and smoothed over a supply chain hiccup regarding 0.9%
    sodium chloride bags—all before finishing her lukewarm espresso. She was the invisible
    skeleton that kept the flesh of the hospital from collapsing.


    But inside her glass-walled office on the fourth floor, the silence was deafening.
    Elena stared at her reflection in the darkened monitor: a sharp blazer, a tight
    bun, and eyes that looked hollowed out. She had optimized every aspect of her
    life for efficiency, stripping away the messiness of relationships to focus on
    the climb. She told herself she needed order to survive, but as she watched a
    group of nurses laughing in the breakroom through the glass, a sharp pang in her
    chest betrayed her. She was starving for a tether to the living world, yet her
    schedule only allowed for fifteen-minute increments of "personal time."


    Then, the page came. A backlog in triage required administrative override for
    a hallway admission.


    Elena descended into the "pit"—the nurses'' term for the ED waiting area. It smelled
    of antiseptic and wet wool. There, strapped to a gurney in the corridor because
    no rooms were available, lay Arthur. He was eighty, with a fractured wrist and
    a history of COPD. The charge nurse, harried and sweating, thrust a clipboard
    at Elena.


    "I need a signature for the divert status, and someone needs to watch him while
    I grab his nebulizer. He keeps trying to leave."


    Elena froze. "I’m administration," she said stiffly. "I don''t do patient watch."


    "You’re a body with eyes," the nurse snapped, running off.


    Elena stood awkwardly beside the gurney, clutching her clipboard like a shield.
    Arthur looked up, his eyes milky with cataracts but startlingly blue.


    "You look like you’re waiting for a bus that’s already left," Arthur rasped.


    Elena checked her watch. "I’m monitoring the situation to ensure patient flow."


    "You’re vibrating," he corrected. He pointed a trembling, bruised finger at her
    hand. She was clenching her pen so hard her knuckles were white. "My wife used
    to do that. She thought if she stopped moving, the world would stop spinning."


    Elena loosened her grip, surprised by the accuracy of the strike. "It usually
    does, in my experience."


    "Only if you think you''re the one spinning it." Arthur coughed, a wet, rattling
    sound. He gestured to the chaotic hallway. "Look at them. They live and die whether
    you hold that pen or not. Sit."


    Against every protocol in her mental handbook, Elena sat on the edge of the plastic
    chair. For twenty minutes, the hospital administrator vanished. Arthur didn''t
    care about her title; he talked about his garden, specifically the stubborn hydrangeas
    that refused to bloom blue. Elena found herself admitting something she hadn''t
    told anyone—that she hated the silence of her apartment. It was a terrifying,
    unauthorized exchange of humanity.


    When the nurse returned, the connection snapped. Elena stood up too quickly, smoothing
    her blazer. She signed the divert papers with her usual flourish.


    Back in her office, the hum of the HVAC system felt different—less like a machine,
    more like a breath. She looked at the efficiency report on her screen. The numbers
    were perfect. The hospital was running smoothly. Elena picked up her pen, stared
    at it, and then slowly set it down. She didn''t leave early. She didn''t call
    a friend. She simply turned off the overhead fluorescent lights and sat in the
    dim glow of the city outside, watching the ambulances arrive, wondering if the
    world would indeed keep spinning if she just sat still.'
