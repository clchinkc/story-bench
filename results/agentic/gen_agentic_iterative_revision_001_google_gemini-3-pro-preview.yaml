  content: 'Elena Vasquez didn’t walk; she vectored. It was 2:00 PM in the thick of
    flu season, and St. Jude’s Medical Center was operating at 110% capacity. While
    the PA system droned codes, Elena vibrated with logistical ecstasy. She diverted
    three post-op patients to the cardiac wing to free up beds and sourced a delayed
    crate of 0.9% sodium chloride bags from a sister facility, all while responding
    to emails on her tablet. She was the hospital’s central nervous system—efficient,
    invisible, and essential.


    But in the sterile silence of her fourth-floor office, the efficiency felt heavy.
    Through the glass wall, she watched two exhausted residents sharing a sandwich
    in the breakroom, their shoulders touching in easy camaraderie. Elena looked at
    her own lunch: a protein bar eaten over a budget spreadsheet. She had optimized
    her life into a perfect, frictionless vacuum, stripping away the messiness of
    relationships to focus on the climb. She told herself she wanted order, but the
    sharp, hollow ache in her chest suggested she actually wanted to be interrupted.


    The interruption arrived as a "Code Capacity" page. Elena descended into the "pit"—the
    E.D. waiting area. It was a chaotic purgatory smelling of antiseptic and wet wool.
    A frazzled charge nurse intercepted her, shoving a clipboard into her hands.


    "I need an override signature for the hallway beds. And watch him." The nurse
    pointed to an elderly man on a gurney. "I have to grab a nebulizer. He’s a fall
    risk and keeps trying to get up."


    "I’m an administrator," Elena said, clutching her tablet like a shield. "I don''t
    do clinical monitoring."


    "He’s confused, and I’m short-staffed. Just stand there." The nurse vanished into
    the crowd.


    Elena stood stiffly beside the man, Arthur. He had a fractured wrist and labored
    breathing, his chest rising and falling in a wheezing rhythm. He watched her tapping
    her foot against the linoleum.


    "You’re vibrating," Arthur rasped.


    Elena stopped tapping. "I’m managing a crisis."


    "My wife did that. Vibrated." Arthur shifted, wincing. "Thought if she moved fast
    enough, the bad things couldn''t catch her. She was the most efficient woman I
    knew."


    "She sounds impressive," Elena said, instinctively defending her own archetype.


    "She was lonely," Arthur corrected gently, his blue eyes locking onto hers. "And
    she was tired. You look tired, boss."


    Elena opened her mouth to recite hospital policy, but the words died in her throat.
    The fluorescent hum seemed to drop away. She looked at Arthur—really looked at
    him—and saw not a liability or a bed number, but a man afraid of his own failing
    lungs.


    "I am," Elena whispered, the admission unauthorized and terrifying.


    "Sit," Arthur patted the edge of the gurney with his good hand. "The hospital
    won''t fall down in five minutes."


    Elena sat. For six minutes, the administrator vanished. Arthur told her about
    his stubborn hydrangeas that wouldn''t bloom blue; Elena listened, her pulse finally
    syncing with a human rhythm rather than a clock. It was a small, quiet tether
    to the living world.


    When the nurse returned with the breathing treatment, the spell broke. Elena stood
    abruptly, signed the papers with her usual flourish, and retreated to the safety
    of the elevator.


    Back in her office, the silence returned, absolute and suffocating. Elena stared
    at the phone on her desk. She knew the efficient thing to do was check the next
    efficiency report. The human thing to do was call her sister. She turned off the
    overhead lights and sat in the blue glow of the monitor, watching the blinking
    cursor, deciding whether to type or to leave.'
