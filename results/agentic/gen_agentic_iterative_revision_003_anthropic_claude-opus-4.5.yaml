    The night before the program started, Mateo sat on his bed, acceptance email glowing
    on his phone. His thumb hovered over "decline."


    In the kitchen, he heard Abuelita singing—an old ranchera about a man who loved
    a woman more than his own fear.


    He thought about weight. The weight of expectation, of love mistaken for obligation.
    The weight his grandfather had carried across the desert so that someday, his
    grandson might carry something different.


    Mateo pressed "accept."


