    "Mijo," she said, not looking up, "you work too much."


    "Someone has to."


    The words came out sharper than he intended. His grandmother''s hands paused.
    She wiped them on her apron, reached up, and touched his face—a gesture so familiar
    it ached.


    "Your abuelo," she said slowly, in Spanish, "he crossed the desert so his children
    could rest. Not so they could carry heavier stones."


    Mateo''s throat closed. "What if I leave and everything falls apart?"


    She laughed—actually laughed—and returned to her masa. "Ay, you think you hold
    up the sky? The sky was here before you, mijo. It will stay."


