    three hours away.


    "Engineering program," Mateo said. "California. Six weeks."


    "And you''re here because...?"


    "My mom needs help with—"


    "Your mom called me last week." Mr. Padilla lit a cigarette. "Asked if I''d make
    you apply. Said you keep finding reasons not to want things." He exhaled. "I had
    a son like you. Turned down a scholarship to stay. Ten years later, he''s still
    here, still angry about a choice nobody asked him to make."


    Mateo stared at the screen. "It''s selfish."


    "It''s six weeks, mijo. Not a betrayal."


    ---


    That night, deadline glowing: one hour.


    Mateo pulled out his savings—$847. He divided it: half back in the jar, half in
    an envelope on the kitchen counter. Enough for emergencies. Enough to prove leaving
    didn''t mean abandoning.


