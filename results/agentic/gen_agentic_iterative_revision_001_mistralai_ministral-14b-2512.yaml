  content: '**"The Flu Season Shift"**


    Elena Vasquez had spent fifteen years perfecting her role as the backbone of St.
    Mercy Hospital’s administrative operations. The flu season chaos of January was
    nothing new—she thrived in it. While nurses scrambled and doctors burned out,
    she orchestrated the chaos: rerouted supplies, adjusted staffing, and kept the
    ER running like a well-oiled machine. Her spreadsheets were flawless, her emails
    concise, her voice steady even when the night shift’s third call came before dawn.
    The staff respected her. The board trusted her. And Elena? She trusted *herself*—because
    she had to.


    Then came the outbreak.


    A cluster of pediatric cases hit Ward 3, and Dr. Chen, the attending, flagged
    it as something worse than seasonal flu. Elena’s stomach tightened as she reviewed
    the lab results: *Influenza A, subtype H3N2, with atypical cytokine storm presentation
    in children under five.* Her pulse quickened—not fear, but the thrill of a puzzle.
    She called a meeting, mapped the exposure risk, and within hours, had isolation
    protocols in place. The hospital’s infection control team praised her swift action.
    The parents of the affected children thanked her. Elena nodded, her usual mask
    of professionalism intact.


    But that night, as she sat alone in her apartment, staring at the half-empty wine
    bottle and the stack of unopened mail, she realized she hadn’t called her sister
    in three months.


    The next morning, Elena was still running on autopilot—until she walked into the
    break room and found Dr. Chen slumped over a coffee cup, his face pale. "You okay?"
    she asked, crouching beside him. He shook his head, then gestured weakly to the
    news on her phone: *Local flu deaths double in 48 hours. Health officials warn
    of "unprecedented strain on hospitals."* Elena’s hands stilled. This wasn’t just
    another shift. This was a storm, and she was the only one who could see it coming.


    Chen managed a weak smile. "You’re the only one who’s been tracking the numbers
    like this. The admin team’s been buried in paperwork, but you—you *see* it." Elena
    blinked. No one had ever called her out like that before. Not as someone who *saw*.


    By noon, the ER was over capacity. A code blue went unanswered because the ICU
    was full. Elena’s usual efficiency frayed at the edges. She snapped at a nurse
    for a missing chart, then immediately softened when the woman’s hands shook. Chen
    appeared beside her, holding a cup of tea. "You’re drowning," he said, not an
    accusation, just an observation. Elena laughed sharply. "I *am* the tide."


    That evening, she found him in the empty cafeteria, grading charts by hand. "Why
    aren’t you home?" she asked. He shrugged. "Someone’s got to make sure the data’s
    right. You should go too." She almost argued, but the exhaustion in his voice
    stopped her. For the first time in years, Elena left work before midnight.


    The next day, Chen was waiting in her office when she arrived. "I talked to your
    sister," he said. Elena froze. "You what?" He grinned. "Told her you were working
    yourself to death. She’s worried." Elena’s throat tightened. No one had ever *cared*
    enough to do that for her.


    By the third day of the outbreak, the hospital was at its breaking point. Elena
    stood in the command center, watching as Chen and a resident argued over ventilator
    allocation. She wanted to step in, to take control—but instead, she turned to
    Chen. "What do *you* think we should do?" His eyes widened, then softened. "We
    triage by age and pre-existing conditions," he said. "But we also need to start
    prepping for overflow." Elena nodded, then did something she’d never done before:
    she deferred.


    That night, as she walked home through the rain, her phone buzzed. A text from
    her sister: *Dinner tomorrow. No excuses.* Elena smiled. For the first time in
    years, she didn’t check her emails.


    The next morning, the hospital was still standing—but so was she. As she reviewed
    the day’s metrics, Chen slid into her chair. "You’re different," he said. Elena
    looked up. "Am I?" He laughed. "You actually *asked* for help today." She opened
    her mouth to argue, then closed it. Maybe he was right.


    But as she left work that evening, her phone buzzed again. A news alert: *Flu-related
    deaths spike in three major cities. Hospitals brace for collapse.* Elena’s stomach
    dropped. The storm wasn’t over.


    She looked at her hands—steady, capable. Then at her phone, where her sister’s
    text still glowed. For the first time, she didn’t know which call to answer first.'
