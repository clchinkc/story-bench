    \ and filled with the elite of the New England literary scene. Elara had staked\
    \ everything on a rare manuscript auction to hit Martha’s profit goal. \n\nDisaster\
    \ struck an hour in. A sudden coastal squall knocked out the town’s power, plunging\
    \ the shop into darkness. Murmurs of disappointment rose from the crowd; without\
