    \ gossip mill churned, and the stakes grew higher: if she failed the Gala, she\
    \ wouldn't just lose the shop; she’d lose the chance to rebuild the life she had\
    \ once discarded.\n\n**Climax**\nThe night of the Harvest Moon Gala arrived under\
