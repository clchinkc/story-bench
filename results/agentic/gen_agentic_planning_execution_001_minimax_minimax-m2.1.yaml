  "Maybe."


  "That''s not comforting."


  Marcus set the bottle down. "I don''t know how to catch him, Walter. I never did.
  Elena was the one with the instincts. I was just the one who took credit."


  "That''s not how she saw it."


  "It doesn''t matter how she saw it. It matters how I see it now. And I see it like
