  He sat down on the wet concrete, cross-legged, completely still.


  "I''m not going to save her," Marcus said quietly. "And I''m not going to avenge
  her. I''m going to understand you. That''s what I should have done five years ago."


  The Rainmaker''s smile flickered. "What?"


  "You chose Elena because she was close to me. You chose these women because they
  looked like her. You left the lilies, the poses, the patterns—all for me. This was
  never about them. It was always about me. And now I''m asking: why?"


  The Rainmaker was silent for a long moment. Then: "You really don''t know."


  "Tell me."


  And in the basement beneath the coffee shop, in the water that was slowly rising
  around Maya Torres''s ankles, a killer finally began to speak.


  ---


  When the FBI arrived forty-seven minutes later, they found Marcus sitting in two
  inches of water, talking quietly to a man in handcuffs who was crying like a child.
  Maya Torres was alive, shaking, wrapped in a blanket that Marcus had given her from
  his own jacket.


  Christine Hearn looked at Marcus, then at the Rainmaker, then back at Marcus.


  "How?"


  Marcus stood, his joints aching, his clothes soaked through. "He wanted to be understood.
  He wanted someone to see him. And for five years, I was too busy running from my
  own guilt to see what was right in front of me."


  "What was right in front of you?"


  "Me. All of it. He was mirroring me—my isolation, my obsession, my need to find
  meaning in someone else''s tragedy. He was watching me the way I was watching him.
  We were both trapped in the same loop."


  Hearn shook her head slowly. "And now?"


  Marcus looked at Maya Torres, who was being loaded into an ambulance. He looked
  at the Rainmaker, who was being loaded into a police car. He looked up at the rain
  falling through the basement entrance, washing the city clean, if only for a moment.


  "Now I try to find a different loop."


  ---


  Walter was waiting outside when Marcus emerged. He didn''t ask questions. He just
  handed Marcus a dry jacket and a thermos of coffee.


  "Thanks," Marcus said.


  "Don''t mention it."


  They walked in silence toward Walter''s car, past the coffee shop, past the police
  tape, past the city that never stopped raining. Marcus paused at the corner where
  Maya Torres had had her first kiss, five years ago, in the rain.


  "You okay?" Walter asked.


  Marcus considered the question. Really considered it.


  "No," he said finally. "But I think I might be okay. Eventually."


  Walter nodded. "That''s more than most people get."


  They got in the car and drove away, leaving the rain behind them, leaving the Rainmaker
  in handcuffs, leaving five years of ghosts in the rearview mirror.


  For the first time in a long time, Marcus Chen didn''t look back.'
