    Rain hammered against the windows of Marcus Chen''s Capitol Hill apartment at
    3 AM. He sat surrounded by files from the Rainwater Killer case, the whiskey glass
    in his hand as permanent as the crime scene photos scattered across his floor.
    Three years, and he still couldn''t look away from the image of Nicole Parker''s
    body, positioned in that abandoned warehouse, rainwater collected in precise containers
    around her.


    Sometimes he heard her voice. *Trust your gut, Chen. The pattern isn''t what we
    think it is. Sometimes the truth hides in what we refuse to see.*


    He''d ignored his gut that night. Let her pursue the lead alone. A mistake that
    ended her life and his FBI career.


    The banging on his door wasn''t the rain. Amy Reeves—Nicole''s sister, Seattle
    PD detective—stood in his doorway, phone extended. "He''s back."


    The crime scene photo showed a body in a bathtub, rainwater in containers, the
    same sedative traces. Three victims in three weeks, all ruled suicides.


    "The FBI won''t listen," Amy said. "They closed the case. Too embarrassing to
    admit he was never caught."


    Marcus''s hands shook. "I failed once. Got your sister killed. I''m done."


    "So you''ll let him keep killing?" Amy''s eyes burned. "Four days until the next
    one, if the pattern holds."


    She left the case files. Marcus tried to ignore them, lasted six hours. By dawn,
    he''d analyzed every scene using his old technique—negative space profiling. What
    the killer *didn''t* do revealed more than what he did. Never killed weekends.
    Avoided cameras. No tech workers despite Seattle''s industry. The absences painted
    a picture: someone tech-savvy who worked weekends, understood surveillance.


    When he brought his analysis to FBI Special Agent Linda Cortez, his former boss''s
    response was ice. "The Rainwater case nearly destroyed this office''s reputation.
    These are suicides unless you have concrete proof. Stand down, Marcus."


    In the parking garage, Amy was waiting. "I made copies of everything. We work
    it ourselves."


    Marcus''s apartment became a command center. His office-mate Yuri Volkov, a brilliant
    data scientist who''d fled Belarus, ran pattern analysis. "Sometimes survival
    means accepting you cannot save everyone," Yuri said, pulling up surveillance
    footage. "But you can save the next person."


    The patterns pointed to Pioneer Square. All three victims had visited the same
    free clinic. Dr. Raymond Slater, the director, fit perfectly—access to sedatives,
    sealed juvenile record, no alibis. Marcus conducted surveillance for two days,
    building a case. Slater met people in dark parking garages, carried medical bags.


    Three days left. Marcus cornered Slater in an underground garage.


    "I know what you are," Marcus said, recording on his phone.


    Slater''s confusion seemed genuine. "What are you talking about?"


    "You had access, opportunity, you fit the profile—"


    "I run a free clinic." Slater''s voice rose. "My juvenile record? Shoplifting
    medication for my dying mother. Those people I meet? Homeless patients too scared
    to come to the clinic. I''m helping them."


    Marcus''s certainty crumbled. Then Slater mentioned the man in the rain jacket,
    always watching when it rained. Security footage showed a figure Yuri confirmed
    matched evidence from the original case.


    The revelation hit Marcus like a fist: the killer had been selecting victims from
    the clinic, vulnerable people no one would miss. And all three shared physical
    characteristics with Marcus—age, build, Asian descent. The hunter had become hunted.


    Twenty-four hours later, the fourth victim appeared in Marcus''s own neighborhood.
    Faster timeline. A note in a water container: *You were always looking in the
    wrong direction. —NP*


    Nicole''s initials.


    Marcus pulled Nicole''s old investigation files, the ones he''d been too grief-stricken
    to examine. She''d been pursuing a theory about the killer''s identity, something
    Marcus had missed. He shared everything with Amy.


    The next morning, FBI agents arrived at his door. Amy had gone to them, trying
    to get official support. Instead, they confiscated his evidence and barred him
    from the investigation.


    "You went behind my back," Marcus said. "Just like Nicole did."


    The anonymous call came at midnight. An address. Marcus arrived to find the fifth
    victim positioned like the others, rainwater gleaming in the streetlights.


    It was Yuri.


    His friend''s eyes stared at nothing, body arranged with the killer''s precise
    care. Marcus was still kneeling beside him when police sirens lit up the night.
    They found him there, obsessive ex-profiler at the crime scene, all his investigation
    notes connecting him to every victim.


    As handcuffs closed around his wrists, Marcus finally understood. The pattern
    had always been about him. The truth he''d refused to see.


    And somewhere in Seattle''s rain-soaked streets, the Rainwater Killer was still
    watching.'
