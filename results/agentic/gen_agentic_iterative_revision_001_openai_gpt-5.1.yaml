  content: 'Elena signed the last electronic chart of the night with the same crisp
    efficiency she used on the first. It was nearly 2 a.m., but her posture stayed
    straight, shoulders squared, hair still pinned in a perfect twist despite fourteen
    hours of fluorescent light and crisis.


    “CT for Ramirez in 3B is still pending?” she asked, eyes already scanning the
    monitor wall at the nurses’ station.


    Charge nurse Priya glanced up. “Radiology’s backed up. Half the city’s in our
    ED with fevers.”


    Elena tapped into the tracking system, fingers flying. “I’ll reroute non-urgent
    scans to Mercy and North General. Put respiratory flags on anyone with oxygen
    sats under ninety-two. And tell triage: if the fever’s under 101 and lungs are
    clear, they get masks, fluids, and a telehealth referral instead of a bed.”


    Priya blinked, then grinned. “You’re saving us again.”


    It worked. Within forty minutes, the waiting room was loud but moving, the back
    hall less choked with gurneys. Residents started calling her name with genuine
    relief rather than frustration. Elena wrote three new protocols in a shared drive
    folder, time-stamped 2:47 a.m.


    Only when the hallway quieted to a dull buzz did she notice her phone, vibrating
    uselessly in her pocket. Three missed calls from her mother. Two from her sister.
    She swiped them away and opened the census instead.


    “Go home,” Priya said, leaning against the counter. “You’ve been here since before
    I got in.”


    “I’m fine,” Elena said. “Flu season doesn’t care about my schedule.”


    Priya hesitated. “It’s not a schedule I’m worried about. There’s a potluck in
    the break room. Actual food. People. You remember people?”


    “I have to adjust the admit criteria. And the pharmacy’s short on oseltamivir.”


    “You already fixed that.” Priya tilted her head. “Five minutes. If anyone can
    spare five minutes, it’s you.”


    Elena opened her mouth to argue, then stopped. The ED board was…green. Stable.
    For once, there was no immediate fire.


    She followed Priya to the break room. The air shifted—less antiseptic, more human.
    Someone’s kid’s drawing of a croissant-shaped nurse was taped to the fridge. Laughter
    bubbled over from the table, where a circle of nurses, techs, and a respiratory
    therapist sat around mismatched Tupperware.


    “Hey, boss,” said Jamal, the RT, raising a plastic fork. “We took bets on whether
    you’d show. I owe Priya ten bucks.”


    Elena hovered at the doorway. “I was just—”


    “Checking oseltamivir stock, we know,” Priya said. “Sit.”


    Someone shoved a chair out with their foot. Elena sat.


    For the first few minutes, she listened more than she spoke. They argued about
    the best vending machine in the hospital, debated whether the new intern looked
    more like a lost puppy or a stunned deer. Jamal reenacted a patient insisting
    his oxygen cannula was “stealing his breath” while pulse ox showed 88% on room
    air and 96% with the cannula—complete with wheezy dramatics.


    “He kept pulling it off,” Jamal said, chuckling. “We finally told him it was a
    ‘nose charger’ and he left it alone.”


    Elena heard herself laugh, a short, surprised sound. Heads turned toward her,
    smiling, as if they’d been waiting for that exact moment.


    When Priya’s mother called, Priya put the phone on speaker. They bickered affectionately
    in rapid-fire Tamil about whether Priya was sleeping enough. The conversation
    slipped, seamlessly, into her father’s diabetes and her niece’s school play.


    “Your mom calls you at work?” Elena asked after, genuinely curious.


    “Every other night,” Priya said. “Drives me nuts. Kind of helps me remember I’m
    not just this place.”


    The words lodged beneath Elena’s ribs.


    Her phone buzzed again. Her mother.


    She stared at it.


    “Take it,” Priya said softly. “We’ll save you a samosa.”


    Elena stepped into the hall. The buzz stopped. Voicemail again.


    She slipped the phone back into her pocket, unnoticed, as a trauma code alarmed
    from the ED speakers. Instinct moved her before thought did.


    “Gotta go,” she called to the break room.


    Back under the bright, unforgiving lights, Elena coordinated the code with practiced
    authority—compressions timed, epinephrine doses checked, family updated. The rhythm
    of it was familiar, almost comforting.


    Later, charting alone at 4 a.m., she opened her voicemail. Her mother’s tired
    voice filled the tiny space of her office.


    “Mija, I know you’re busy. I just wanted to hear you. Your sister says you live
    at that hospital. Call me, even if it’s just for a minute, okay?”


    Elena stared at the phone, thumb hovering over “call back.”


    In the doorway, Priya appeared, holding a foil-wrapped plate. “I told you I’d
    save you one.”


    Elena looked from the phone to the plate, then back.


    “I—” she began.


    The ED speakers crackled with a new alert.


    For a moment, the sounds of the hospital and the echo of her mother’s voice hung
    in the same air, waiting.'
