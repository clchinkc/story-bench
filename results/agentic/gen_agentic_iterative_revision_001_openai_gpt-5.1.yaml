    She followed Priya.


    The break room air felt thicker, warmer. Someone’s kid had drawn a croissant-shaped
    nurse and taped it to the fridge. A circle of staff clustered around mismatched
    containers; steam and laughter tangled in the cramped space.


    “Hey, boss,” said Jamal, the respiratory therapist, lifting a fork. “Told you
    she’d show. Pay up, Priya.”


    Elena paused in the doorway. “I was just—”


    “Counting oseltamivir, yeah,” Priya said. “Since H1N1, you’ve never stopped. Sit.”


    A chair scraped back. Elena sat.


    She listened at first. Arguments about which vending machine had the least stale
    chips. A debate over whether the new intern looked more like a lost puppy or a
    stunned deer. Then Jamal launched into a story about a patient who insisted his
    nasal cannula was “stealing his breath,” yanking it off while the pulse ox dropped
    to 88% on room air and jumped to 96% when it was on.


    “He kept pulling it off,” Jamal said, miming the motions, adding wheezy dramatics.
    “We finally told him it was a ‘nose charger.’ Didn’t touch it after that.”


    A laugh slipped out of Elena—short, genuine, unguarded. Heads turned toward her.
    No one pounced on the sound. They just smiled, as if they’d been waiting for it.


    “This beats your policy meetings,” Priya said. “No spreadsheets.”


    “You complain about those,” Elena replied, “but you always bring cookies.”


    “Because you forget to eat,” Priya shot back. “I’m not letting my boss collapse
    in the stairwell. Too much paperwork.”


    The fond exasperation in her voice felt…familiar. Old. Elena thought of the takeout
    containers Priya had wordlessly left on her desk during marathon shifts, the coffee
    that appeared by her elbow without comment. She’d filed those moments under “logistics,”
    not “care.”


    Priya’s phone rang. She answered on speaker. Her mother’s voice filled the room—scolding,
    teasing, weaving from sleep lectures to her father’s blood sugars to her niece’s
    school play. The language shifted, Tamil to English and back, but the warmth needed
    no translation.


    “She calls you at work?” Elena asked when the call ended.


    “Every other night.” Priya shrugged. “Drives me crazy. Also…keeps me from turning
    into just a badge.”


    The phrase snagged. Just a badge. Elena saw, suddenly, how small her life had
    become: this hallway, this role, this constant competence against a backdrop of
    unreturned calls.


    Her phone buzzed again. Her mother.


    The room faded to the edge of her hearing. She stared at the screen.


    “Take it,” Priya said quietly. “We’ll save you something.”


    In the hallway, the sound dimmed behind the closing door. Her phone stopped vibrating;
    voicemail took over. Elena’s thumb hovered over “call back.” A pulse of fear met
    the impulse—no script, no policy, no way to fix the years she’d spent choosing
    these walls.


    A respiratory distress call burst from the overhead speakers.


    Her body moved before she decided. Phone to pocket. Feet turning toward the bright,
    cold light.


    She slipped back into the familiar choreography: ABGs ordered, high-flow nasal
    cannula set to 60 L/min at 60% FiO₂, isolation sign slapped on the door. The rhythm
    steadied her hands, even as another rhythm—laughter, voices, her own brief laugh—echoed
    faintly in her mind.


    Hours later, alone in her office, she finally played the voicemail. Her mother’s
    voice sounded thinner than Elena remembered.


    “Mija, I know you’re busy. I just wanted to hear you. Your sister says you live
    at that hospital. Call me, even if it’s just for a minute, okay?”


    The silence afterward felt different now, crowded with Priya’s words: more than
    a badge.


    Elena’s thumb rested on “call back,” not yet pressing. In the doorway, Priya appeared,
    holding a foil-wrapped plate.


    “Told you I’d save you some,” she said. “Still warm.”


    Elena looked from the phone to the plate, then to Priya’s tired, hopeful face.


    “I—” she began.


    Another alert crackled through the speakers.


    For a stretched, breathless moment, the hospital’s summons, her mother’s plea,
    and the quiet offer of a seat at the table all hung in the fluorescent air, waiting
    to see which way she would turn.'
