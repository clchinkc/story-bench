    appeared, holding a foil-wrapped plate.


    “Told you I’d save you some,” she said. “Still warm. Miraculously.”


    Elena looked from the phone to the plate to Priya’s searching face.


    “I—” she began.


    Overhead, a new alert crackled through the speakers.


    For a long heartbeat, the hospital’s call, her mother’s plea, and the quiet offer
    of a seat at the table seemed to balance perfectly between her hands, waiting
    for where she’d place her weight.'
