    \ Dr. Aris Thorne. He is loud, charismatic, and treats the signal like an encryption\
    \ puzzle. He challenges Yuki’s silence, interpreting it as arrogance.\n\n3.  **The\
    \ Mentor (Beat: Meeting the Mentor):**\n    *   **Event:** Overwhelmed by the\
    \ noise of the facility and the \"human static\" of the team, Yuki retreats to\
    \ a disused observation deck.\n    *   **The Mentor Figure:** \"Seven,\" a decommissioned\
    \ legacy android acting as a janitor/custodian. Seven is \"glitchy\" and processes\
    \ data through emotional subroutines rather than logic.\n    *   **Key Dialogue:**\
    \ Seven asks not what the signal *says*, but why it sounds \"lonely.\" This reframes\
    \ the problem for Yuki from linguistics to emotion.\n\n4.  **The Psychological\
    \ Threshold (Beat: Crossing the Threshold - Psychological):**\n    *   **Action:**\
    \ Yuki returns to the control room. Thorne is failing; his algorithms are rejecting\
    \ the signal as noise.\n    *   **The Connection (Constraint):** Yuki realizes\
    \ she must interface via neural link (direct mind-to-machine). She is terrified\
    \ of the vulnerability. Thorne sees her shaking. Instead of mocking her, he silently\
    \ steps between her and the General, buying her time and handing her his noise-canceling\
    \ headset. It is a moment of silent, \"us vs. them\" solidarity.\n    *   **The\
    \ Crossing:** Yuki drops her mental barriers. She stops analyzing the syntax and\
    \ allows herself to *feel* the alien intent.\n\n**II. Character Arc**\n*   **Start:**\
    \ Cold, armored, views language as a code to keep people out.\n*   **Middle:**\
    \ Forced to confront that her lack of empathy is a mistranslation of reality.\n\
    *   **End:** Vulnerable. She translates the message not by thinking, but by connecting.\n\
    \n**III. Executing Constraints**\n*   *Alien Signal:* Described as \"tasting like\
