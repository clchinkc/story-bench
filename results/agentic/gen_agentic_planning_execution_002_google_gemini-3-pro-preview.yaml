    \ defense grid. I’ve prepared a dissonance wave—a counter-frequency designed to\
    \ scramble their coherence.\"\n\n\"You can't do that,\" Yuki said, her voice trembling.\
    \ \"If Elias is right... if it’s a mirror... you'll just be screaming back at\
