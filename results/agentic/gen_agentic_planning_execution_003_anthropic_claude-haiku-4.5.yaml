  content: '# THE LAST SERVICE


    Monday morning, five o''clock, and David Park couldn''t move.


    The demolition papers sat on the stainless-steel counter where he''d prepped ingredients
    for twenty-five years. Ninety days. That''s what the notice said. Ninety days
    before the highway came through and erased everything.


    He made coffee. His hands performed the ritual: same grind, same pot, same chipped
    mug. The kitchen was dark except for the refrigerator''s hum. In that humming
    darkness, he could almost see her—Su-jin, sleeves rolled up, laughing at something
    he''d said wrong in English. She''d met him in this kitchen. They''d raised Sarah
    here, in the space between prep and service. The restaurant wasn''t a building.
    It was a shrine to a life he didn''t know how to live outside of.


    By seven, he mechanically prepared for lunch service.


    Mrs. Park arrived at noon, as she did every Monday. Eighty-four years old, widowed
    fifteen years, she ordered the yukhoe—his wife''s signature dish. Raw beef, pear,
    sesame, the flavors delicate and precise. Su-jin''s recipe. He made it the way
    she had, muscle memory carrying his hands through the motions. When he set it
    in front of Mrs. Park, their eyes met for a fraction too long. She knew.


    "David," she said quietly. "What''s happening?"


    He couldn''t answer. He turned back to his kitchen and pretended the stove needed
    attention.


    ---


    Sarah arrived Wednesday evening with two suitcases and red-rimmed eyes.


    "I quit," she said, standing in the doorway. "The law firm. I couldn''t—I needed
    to come home."


    Home. The word landed wrongly. Sarah hadn''t called this place home in years.
    She''d left for San Francisco at nineteen, built a life of briefs and depositions
    and a studio apartment that cost more than David wanted to know. She''d visited
    twice in the last eighteen months.


    He cooked for her that night. Bulgogi, rice, banchan in small bowls. Sarah watched
    him work, watched his hands move through forty years of practice, and finally
    spoke.


    "You never asked why I quit law. You never ask anymore, Dad."


    He looked at her across the counter—this woman who looked like her mother but
    carried herself like a stranger. "I''m asking now."


    "It''s too late for that," she said. "I sent you emails. I called. After Mom died,
    you just... checked out. Became this." She gestured at the restaurant, at him.
    "The restaurant was supposed to be temporary. Do you remember? Mom said you''d
    do it for five years, save money, then travel together. Instead, you''ve been
    here eight years after she died, making her food like she''s still alive, like
    if you just keep cooking the same things—"


    "Sarah—"


    "No. You never acknowledged anything I did. Law school, the partnership track.
    You called once when I made junior partner. Once. But you call the restaurant
    your life a hundred times."


    He had no defense. She was right.


    Thursday morning, Sarah found the demolition papers. She turned to him, and he
    thought she''d be relieved. Instead, he saw fear.


    "Finally you''re free," she said, but her voice trembled. "We don''t have to be
    trapped here anymore."


    "This isn''t a trap," he said. "This is... everything."


    "If you stay here, you''ll die here," Sarah whispered. "Just like Mom got sick
    and couldn''t leave, couldn''t stop working."


    The truth in her words hollowed him. That evening, unable to face the kitchen,
    David sat in the dining room. Sarah worked the prep station alone. He watched
    her struggle with kimbap—his wife''s recipe—her hands uncertain as she tried to
    roll it tight. She fumbled. Rice scattered. She cursed in Korean, that inheritance
    she tried to forget. But she tried again, and again, until she got it almost right.


    That''s when he saw his wife. Not in memory, but in Sarah''s hands, her concentration,
    her refusal to quit.


    "Come here," Sarah said that night, exhausted. "Let''s do this right. One final
    week. A proper goodbye. Then we figure out what''s next."


    He nodded. Goodbye. Not goodbye to grief—that would never come—but goodbye to
    the idea that staying meant remembering better.


    ---


    The last night, they stood together in the empty restaurant, dishes washed, chairs
    stacked. David began preparing their breakfast: gyeran jjim, soft-scrambled eggs
    with fish stock. The first thing he''d ever taught Sarah to cook.


    "Will you teach me Mom''s recipes?" she asked.


    "Already am," he said. "Already am."


    He smiled—not at what was lost, but at what would continue.'
