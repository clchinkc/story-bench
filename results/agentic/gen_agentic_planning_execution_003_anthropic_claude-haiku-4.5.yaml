  "No. You never acknowledged anything I did. Law school, the partnership track. You
  called once when I made junior partner. Once. But you call the restaurant your life
  a hundred times."


  He had no defense. She was right.


  Thursday morning, Sarah found the demolition papers. She turned to him, and he thought
  she''d be relieved. Instead, he saw fear.


  "Finally you''re free," she said, but her voice trembled. "We don''t have to be
  trapped here anymore."


  "This isn''t a trap," he said. "This is... everything."


  "If you stay here, you''ll die here," Sarah whispered. "Just like Mom got sick and
  couldn''t leave, couldn''t stop working."


  The truth in her words hollowed him. That evening, unable to face the kitchen, David
  sat in the dining room. Sarah worked the prep station alone. He watched her struggle
  with kimbap—his wife''s recipe—her hands uncertain as she tried to roll it tight.
  She fumbled. Rice scattered. She cursed in Korean, that inheritance she tried to
  forget. But she tried again, and again, until she got it almost right.


  That''s when he saw his wife. Not in memory, but in Sarah''s hands, her concentration,
  her refusal to quit.


  "Come here," Sarah said that night, exhausted. "Let''s do this right. One final
  week. A proper goodbye. Then we figure out what''s next."


  He nodded. Goodbye. Not goodbye to grief—that would never come—but goodbye to the
  idea that staying meant remembering better.


  ---


  The last night, they stood together in the empty restaurant, dishes washed, chairs
  stacked. David began preparing their breakfast: gyeran jjim, soft-scrambled eggs
  with fish stock. The first thing he''d ever taught Sarah to cook.


  "Will you teach me Mom''s recipes?" she asked.


  "Already am," he said. "Already am."


  He smiled—not at what was lost, but at what would continue.'
