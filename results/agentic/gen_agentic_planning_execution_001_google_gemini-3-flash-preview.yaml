  content: "The rain in Seattle wasn’t just weather; it was a metronome. For Marcus\
    \ Chen, it beat out the rhythm of his own stagnation against the glass of his\
    \ Queen Anne apartment. *Drip. Drip. Fail. Fail.* He sat in the dark, the only\
    \ light coming from a desk lamp angled over a crime scene photo from three years\
    \ ago.\n\nA knock at the door interrupted the silence. It was Sarah, the sister\
    \ of his late partner, Pete. She carried a bag of groceries, her eyes scanning\
    \ the room’s cluttered topography of maps and forensic reports with a weary sadness.\n\
    \n\"I saw 'Old Ben' on the corner,\" she said, setting the bag down. \"He was\
    \ wearing that expensive parka you bought him last week. He said to tell you the\
    \ 'birds are flying south.' You’re still looking out for everyone but yourself,\
    \ Marcus.\"\n\nMarcus didn't look up. \"Ben’s a good informant. He needs to stay\
    \ warm to keep his eyes open.\"\n\n\"You can’t save the dead, Marcus,\" Sarah\
    \ said softly, touching the edge of the Coda Killer’s file. \"But you’re killing\
    \ the living by staying in this room. You’re ghosting your own life.\" \n\nThe\
    \ theme hung in the air, unanswered, until Marcus’s police scanner crackled. *Code\
    \ 4. Museum of Flight. Possible homicide.*\n\nMarcus arrived at the museum as\
    \ the coroner’s van pulled away. He didn't need to see the body; he’d seen the\
    \ leaked forensic preview on a contact’s phone. A young woman, posed beneath the\
    \ wings of a Blackbird spy plane. On her palm, a surgical incision in the shape\
    \ of a musical rest note. The Coda was back.\n\nThe next morning, Marcus stood\
    \ in the lobby of the FBI field office. SAC Miller didn't even let him past the\
    \ security turnstile.\n\n\"You’re a civilian with a PTSD diagnosis, Marcus,\"\
    \ Miller said, his voice echoing in the sterile atrium. \"The Museum kill is a\
    \ copycat. My profilers are already on it.\"\n\n\"It’s not a copycat,\" Marcus\
    \ hissed, stepping into Miller’s space. \"He’s evolving. The rest note means a\
    \ pause, not an ending. He operates on a seventy-two-hour cycle from abduction\
    \ to performance. You have forty-eight hours before he kills again. If you don't\
    \ issue a city-wide alert, her blood is on your hands.\"\n\n\"Go home, Chen. Before\
    \ I have you committed.\"\n\nMarcus watched Miller walk away. The doubt crept\
    \ in—the familiar, cold sensation that his mind was a fractured mirror. But the\
    \ rhythm was there. He could feel the tempo. He decided to break.\n\nHe drove\
    \ to a cramped tech-repair shop in Capitol Hill. Elias, a twitchy genius Marcus\
    \ had once saved from a felony hacking charge, looked up from a disassembled laptop.\n\
    \n\"I need the museum’s gala guest list and the GPS pings from the surrounding\
    \ towers,\" Marcus said. \n\n\"Marcus, if I tap the Bureau’s server for you again,\
    \ we’re both going to federal prison,\" Elias whispered, though he was already\
    \ reaching for his encrypted deck. \"You’re the only guy who treats me like a\
    \ person, not a tool. Don’t make me regret this.\"\n\n\"Just get me the data,\
    \ Elias. I'm the only one who can hear the song.\"\n\nArmed with the data, Marcus\
    \ pursued his lead: Dr. Aris Thorne, a disgraced thoracic surgeon who had attended\
    \ the museum gala. Thorne had been sued into oblivion after a \"rhythmic error\"\
    \ during a heart transplant. The surgical precision of the Coda’s marks pointed\
    \ directly to him.\n\nTo confirm it, Marcus used his unconventional technique:\
    \ Sensory Mimicry. He returned to the museum after hours, slipping past a bribed\
    \ guard. He stood exactly where the victim had been found. He wore a heavy wool\
    \ coat like hers. He put on noise-canceling headphones, playing the exact recording\
    \ of the gala’s string quartet. He closed his eyes, trying to align his heartbeat\
    \ with the killer's movement.\n\n*The draft from the west vent. The smell of jet\
    \ fuel. The vibration of the floor.*\n\nThe \"feeling\" was surgical. Cold. Arrogant.\
    \ It felt like Thorne.\n\nMarcus tracked the doctor for twenty hours, eventually\
    \ cornering him in his private clinic at midnight. The rain lashed against the\
    \ windows as Marcus kicked the door in, his unregistered service weapon leveled\
    \ at Thorne’s chest.\n\n\"Where is she, Thorne?\" Marcus roared. \"The girl from\
    \ the bus station? I know you have her.\"\n\nThorne dropped a tray of scalpels,\
    \ his face pale and confused. \"What? Who are you? I’m preparing for a private\
    \ consult!\"\n\nSuddenly, a burner phone on Thorne’s desk began to vibrate. The\
    \ ringtone was a haunting, solo cello piece. Bach’s Cello Suite No. 1. Marcus’s\
    \ blood turned to ice. He picked it up.\n\n\"He’s not the one, Marcus,\" a melodic,\
