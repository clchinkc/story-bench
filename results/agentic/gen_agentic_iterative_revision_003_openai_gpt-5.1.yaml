    can come home every weekend.”


    He kissed her cheek, nodded, and set the table. The housing form sat under his
    elbow all through dinner, edges curling with sweat and salsa stains.


    Later, in his room, the real envelope waited. The one from a college in Oregon
    with a scholarship that made his heart hurt—almost everything paid, plane ticket
    included. He traced the school’s name with his thumb, then shoved it back into
    the drawer when he heard wheels on tile.


