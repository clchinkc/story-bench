    “¿Quieres ir?”


    His throat tightened. Images flashed: pine trees dripping with rain instead of
    dust, a campus where nobody switched languages mid-sentence, where he would just
    be “Matt” if he wanted.


    He shrugged, eyes burning.


    Abuela’s hand, dry and warm, covered his. Her grip was surprisingly strong.


    “Cuando cruzamos la frontera,” she began, voice low, “tu mamá tenía ocho años.
    I was more scared than her. But she—” she tapped his chest, over his heart— “she
    looked forward, not back. She wanted you to be born somewhere you could choose.”


    He stared at their hands. “But who’s going to help you? And mamá, with the bills,
    with…everything?”


    “¿Crees que vine a este país para que te quedes aquí, atrapado en este calor para
    siempre?” Her tone sharpened, but her thumb drew gentle circles on his skin. “You
    think being responsible means never leaving?”


    The word landed heavy between them.


    “Your mamá and papá… they will be sad. I will be sad.” A small smile tugged at
    her lips. “Pero más triste if you stay only for us.”


    His phone buzzed again. This time, Mr. Herrera’s name didn’t feel like an intrusion.
    He remembered sitting in his classroom after school, admission letter in hand,
    the teacher leaning against a desk.


    “I know what it’s like,” Herrera had said quietly. “First in the family. It feels
    like leaving them behind. You’re not. You’re carrying them with you. But you have
    to want it. Not just endure it.”


    In the living room, Abuela squeezed his fingers once more, then let go.


    “Yo no crucé medio desierto para que sigas mis pasos,” she said. “I crossed so
    you could make your own.”


    The air felt thicker, but something inside him loosened. He picked up the letter,
    really reading it for the first time in front of her, lips moving over “award,”
    “tuition,” “welcome.”


    “Can you help me tell them?” he asked finally.


    She nodded. “Claro. I’ll yell at your papá for you.”


    He laughed, the sound startling both of them.


    That night, under the flicker of the kitchen light, he spread the Oregon forms
    on the table. His father frowned at the distance, his mother cried quietly into
    a dish towel. Abuela sat beside him like an anchor, straight-backed, eyes fierce.


    “Es muy lejos,” his dad said.


    “También lo fue este país,” Abuela shot back.


    Silence settled. Then his mom wiped her eyes, came around the table, and pressed
    a pen into his hand.


    “Just promise you’ll call every Sunday,” she whispered.


    His fingers curled around the pen. The page blurred, then cleared. He signed his
    name slowly, each letter steady.


    The swamp cooler rattled on, the desert night humming outside. For the first time,
    the weight on his shoulders shifted—not gone, but balanced differently, shared
    across the table, stretched between here and a place he’d only seen in brochures.


    He set the pen down and exhaled, the air tasting like fear, and freedom, and something
    wholly his.'
