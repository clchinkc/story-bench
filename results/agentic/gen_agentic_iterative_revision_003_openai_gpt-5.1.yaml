    He pictured his mom at the stove, his dad’s hands stained with motor oil, Abuela’s
    pill bottles lined up like little soldiers. The narrow streets of Nogales, the
    line of cars at the border, the old men playing lotería in the shade of a liquor
    store awning. All of it pressing on his chest.


