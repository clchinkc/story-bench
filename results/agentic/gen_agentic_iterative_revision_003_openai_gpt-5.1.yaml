    floral dress, silver hair pinned back, the evening novela flickering on low volume.
    The oscillating fan clicked as it swept warm air across the room.


    “Siéntate,” she said, patting the couch cushion beside her. “Your mamá says you’re
    quiet these days. Más que antes.”


    “I’m just tired from work,” he muttered.


    “Mm.” Her eyes—cloudy but sharp—studied his face. “Your abuelo used to say that
    when he was lying.”


    He laughed once, airless. On the screen, a handsome actor confessed his love in
    overly dramatic Spanish. Abuela turned the TV off.


    “Tell me,” she said.


    He opened his mouth, closed it. His fingers found the edge of his wallet, pushing
    at the seam until it bit his skin. In his other pocket, his phone buzzed—a text
    from Mr. Herrera, his English teacher.


    How’s the decision coming? Remember: it’s your life, Mateo.


