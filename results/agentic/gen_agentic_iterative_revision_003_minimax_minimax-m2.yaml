    a sharp line on the heat.


    He’d been the responsible one for years. Straight A’s, the part-time job, the
    translator for his grandmother. He’d never rebelled against anything. The summer
    before senior year sat on his shoulders like the summer heat, heavy and unyielding.


    At home, his grandmother waited. Her voice had grown thinner, and her hands shook
    when she lifted the heavy pan of frijoles. She asked him to call the clinic again
    about the appointment, to make sure the insurance had gone through, to read the
    forms she couldn’t understand. He translated the doctor’s letters, wrote down
    her questions in Spanish, and laid the papers on the kitchen table with the carefulness
    of a ritual.


    On the counter lay a brochure from the state university’s pre-engineering program,
    the one he’d been accepted to for a summer session that could help him get into
    the good college, the one that could make all the carefulness pay off. The brochure
    promised scholarship interviews in Phoenix next week. The dates coincided with
    the clinic appointment. The brochure sat there, glossy and bright, while the heat
    baked the desert outside and the kitchen fan rattled.


    He called the clinic and got put on hold. He practiced the interview questions
    under his breath while he wiped down tables. He checked the bus schedule to Phoenix
    and then folded the brochure back into the drawer with the bills. He took out
    his grandmother’s medications and lined them up by the day. He translated the
    doctor’s instructions and wrote them in her neat cursive, careful with every word.


    On Thursday, he sat across from her at the kitchen table, the forms spread between
    them like a bridge. The phone rang once, twice, and then went quiet. She took
    his hand and pressed it to the table.


    “You go,” she said, her voice quiet and strong. “You go.”


    He shook his head, reflex. “Abuela, the appointment—”


    She squeezed his fingers. “You go,” she repeated, and her eyes were steady. “You
    have to go. I will not be the reason you do not.”


