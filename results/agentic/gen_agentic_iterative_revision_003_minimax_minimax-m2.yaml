  content: 'The alarm on the wall clock rattled against the silence as Mateo wiped
    down the soda fountain. The fluorescent lights hummed in the small convenience
    store on the edge of town, the desert heat pressing against the glass. He had
    a scholarship flyer folded inside his backpack, the corners softened from being
    opened and closed. He had never told his mom he wanted to leave. He had never
    told anyone.


    His boss, Mr. Alvarez, counted the twenties with a careful thumb. “You’re not
    going to the swim meet tonight?” he asked, looking up over the top of his glasses.


    “Abuela has a doctor’s appointment,” Mateo said, sliding a bottle of Coca-Cola
    into the case. “She needs me to translate.”


    Mr. Alvarez nodded. He had been a boy in this same town once. “You’re doing a
    lot, mijo.”


    “I’m fine.”


    “And you’re good,” Mr. Alvarez said. “You can do both, but not if you don’t take
    a breath.”


    Mateo didn’t answer. He didn’t tell him about the flyer, or about the email he’d
    read three times that morning. He didn’t tell him that the swim team had been
    his place to be loud, to stop being the responsible one for a few minutes, and
    that he’d already missed two meets this month. He didn’t tell him that the scholarship
    meant a full ride to a university where the pools were clean and the teachers
    didn’t have to stretch across language barriers for every lesson.


    At home, the house was cool from the old air conditioner that coughed and wheezed.
    His little sister, Ana, was already in her soccer cleats, lacing them with her
    tongue between her teeth. His mom was at the table, her hands raw from the laundry,
    sorting bills. “You’re driving us,” she said. “Doctor wants her there early.”


    Abuela sat on the couch, her hands folded over her purse. She wore a thin cardigan
    despite the heat. “You okay?” she asked him in Spanish, her eyes moving over his
    face.


    He nodded. He had learned to translate her pain and her questions, to carry her
    words like a bridge across a river. He had learned to hold the family together
    when the bridge felt too thin.


    In the car, the air smelled like dust and creosote. Abuela watched the desert
    slide past, the old saguaros standing like guards. He had rehearsed the speech
    he would never give: that he wanted to go to college, that he was tired of being
    the one who never said no, that the scholarship was his only chance to leave and
    still come back. But he kept the words inside, and they sat like stones in his
    chest.


    “You look tired,” she said.


    He swallowed. “I’m okay.”


    “You carry everything,” she said. “You carry me. You carry Ana. You carry your
    mother. You carry the bills. You carry the words. You carry the bus schedules.
    You carry the heat.”


    He didn’t say anything. He wanted to say: I don’t want to carry it all. I want
    to be sixteen. I want to swim. I want to be a person, not a list.


    She reached into her purse and took out the folded flyer, the one he had hidden
    and forgotten. “You read this,” she said quietly. “You want to go.”


    He glanced at her, his throat tight. He had never told her. He had never told
    anyone.


    “I know,” she said. “I see you. You are a good boy. You are a good grandson. You
    are a good son. But you are also a person. You do not owe me your life.”


    He turned onto the clinic’s street, the tires whispering over the asphalt. He
    felt the stones in his chest loosen.


    “Go,” she said. “Take the scholarship. Take the pool. Take the classes. Take the
    chance. And come back. Come back and tell me everything. I will be here. I will
    be here when you finish. I will be here when you start.”


    He parked outside the clinic and looked at her. He had always been the responsible
    one. He had always been the translator, the bridge, the one who kept the family
    steady. But he had also been sixteen. And he had been tired. And he had wanted
    a life that didn’t always start with someone else’s need.


    He walked her inside, his hand under her elbow, translating the nurse’s questions,
    explaining the prescription, nodding when the doctor told them what to do. He
    did not say yes to the scholarship in front of her. He did not say no. He did
    not promise to stay. He did not promise to leave.


    On the way home, the desert glowed in the late afternoon light. He stopped at
    the convenience store and knocked on the back door. Mr. Alvarez opened it, his
    face patient.


    “I need tomorrow off,” Mateo said. “I have a meeting at the school. About a scholarship.”


    Mr. Alvarez smiled. “Good,” he said. “You do not owe me your life either.”


    Mateo felt the bridge under his feet. It was still thin, but it was still there.
    He would walk across it, and he would come back, and he would carry what he could
    carry, and he would leave what he had to leave, and he would be sixteen in a way
    he had never allowed himself to be before. He drove home and put the flyer back
    in his backpack, and for the first time in a long time, it felt like a promise
    instead of a secret.'
