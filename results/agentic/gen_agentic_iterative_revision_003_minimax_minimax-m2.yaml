final_output: 'The alarm clock’s rattle cut through the store’s hum. Mateo wiped down
  the soda fountain, muscle memory guiding the motions. The scholarship flyer in his
  backpack felt heavier than the mop bucket. His mom had no idea he even looked at
  colleges. His *abuela* didn’t know the deadline was tomorrow at midnight.


  Mr. Alvarez slid bills across the counter. “Swim meet tonight?” he asked, peering
  over wire-rimmed glasses.


  “Abuela’s doctor,” Mateo replied, sliding a Coke bottle into the case. “She needs
  me.”


  Mr. Alvarez nodded, the lines on his face deepening. “You’re carrying a lot, mijo.”


  “Fine.” Mateo shrugged, avoiding eye contact. *Deadlines don’t wait for doctor visits.*
  He’d missed two meets already. Coach’s emails sat unanswered. His acceptance letters
  – three schools, but only one full ride – lay unopened on his desk at home, a silent
  accusation.


  “You’re good,” Mr. Alvarez said, his voice gentler. “But you can’t pour from an
  empty cup.”


  Mateo just shrugged again. He couldn’t tell Mr. Alvarez the choice felt like tearing
  himself in half: leave for college or stay and be the anchor.


  At home, the AC wheezed. Ana laced her cleats, smearing mud on the faded kitchen
  linoleum. His mom sat at the table, sorting bills with hands raw from the laundry
  detergent. “You driving us?” she asked without looking up. “Doctor wants her there
  early.”


  Abuela sat on the threadbare couch, clutching her worn purse. She wore a thin cardigan,
  shivering despite the heat. “¿Estás bien, mijito?” she asked in Spanish, her gaze
  scanning his face.


  He nodded, forcing a smile. Translating her pain and navigating doctor’s questions
  had been his role since he was twelve. He was the bridge across the language divide,
  the steady one. He’d never let anyone down.


  In the car, the air conditioning struggled against the furnace blast outside. Creosote
  and dust filled the vents. Mateo gripped the wheel, rehearsing the words he’d never
  say: *Abuela, I want to go. I want to swim. I want something that isn’t just carrying
  everyone else’s needs.*


  “You look tired, mijito,” Abuela observed, her voice soft.


  “I’m okay.” The lie tasted like sand.


  “You carry *everything*,” she said, her voice heavy with a lifetime’s weight. “Me.
  Ana. Your mother. Los gastos. Las palabras. Los horarios del autobús. El calor.”


  He stared at the road, throat tight. He wanted to shout: *I don’t want to carry
  it all! I want to be sixteen! I want to breathe!*


  Suddenly, her weathered hand reached into her purse. She pulled out the crumpled
  scholarship flyer – the one he’d hidden beneath his textbooks. His heart hammered.


  “You read this,” she said quietly, holding his gaze. “You want to go.”


  He couldn’t speak. The secret was out.


  “Te veo,” she said, her voice firm yet tender. “You are a good boy. A good grandson.
  A good son. But you are also *tu persona*. You do not owe me your life.”


  The clinic parking lot stretched before them, shimmering in the heat. The choice
  hung thick as the desert air.


  “Vete,” she said, her eyes glistening. “Take the scholarship. Take the pool. Take
  the classes. Take the chance. And come back. Come back and tell me everything. I’ll
  be here. I’ll be here when you finish. I’ll be here when you start.”


  He parked, hands trembling. He’d always been the responsible one, the translator,
  the unwavering support. But he was also tired. And he wanted *this*.


  He walked her inside, his arm steady under hers. He translated the nurse, explained
  the prescription, nodded at the doctor’s instructions. He didn’t promise her he’d
  stay. He didn’t promise her he’d go. He just *knew*.


  Afterwards, the desert glowed. He stopped by the store. Mr. Alvarez opened the back
  door, his expression patient.


  “I need tomorrow off,” Mateo said, his voice clearer than it had felt in weeks.
  “Scholarship meeting at the school.”


  Mr. Alvarez smiled, a real smile that reached his eyes. “Good. You don’t owe me
  your life either.”


  The bridge under his feet felt sturdy now, not thin. He drove home, the flyer smooth
  in his hands. It was no longer a secret. It was a promise. He was sixteen, and he
  was choosing.'
