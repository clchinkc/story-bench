    of morning walks had etched its contours into his bones: the third crack in the
    concrete after Mrs. Calloway’s hydrangeas, the way the pavement dipped near the
    old oak where the squirrels chattered at dawn. He knew the rhythm of the neighborhood—the
    creak of Mr. Patel’s bodega door at 6:17 AM, the way the streetlights flickered
    off just as he passed the fire hydrant on 8th. The route was his metronome, his
    anchor, the thing that kept the silence from swallowing him whole.


    This morning, the sidewalk ended at a wall of orange plastic netting.


    Teddy stopped, his sneakers—worn but still sturdy—hovering over the abrupt termination
    of his world. A sign, half-obscured by rebar, read: *DETROIT STREETS DEPT. – ROUTE
    CLOSED. DETOUR: 0.3 MILES.*


    Six months. That’s what the letter had said. Six months of his route buried under
    dirt and steel. His hands, gnarled from decades of sorting mail, flexed at his
    sides. *Turn back,* his body urged. But there was no turning back. Not when every
    step of this path had been a conversation with Martha—her ghost in the way the
    light hit the hydrangeas, in the hum of the deli’s oven, in the quiet stretch
    of pavement where she’d once slipped her hand into his.


    He exhaled, fogging the air. The deli’s bread smell was already fading, replaced
    by the acrid tang of fresh concrete.


    ---


    The detour led him past the old Miller house, now a skeletal frame of two-by-fours.
    Teddy slowed. He and Martha had bought their first toaster there, back when the
    Millers still hosted block parties. Now, a FOR SALE sign leaned crookedly in the
    yard.


    A woman in a puffy coat knelt by the curb, prying up sidewalk with a crowbar.
    She glanced up. “You look like you’ve seen a ghost.”


    Teddy cleared his throat. His fingers twitched toward the FOR SALE sign. “Just…
    remembering.”


    She wiped her forehead. “Yeah. This place has a lot of memories.” She gestured
    to the house. “I’m the new owner. Or I will be, once I stop tearing it apart.”


    “You’re renovating?”


    “Trying to.” She smirked. “Turns out, ‘charm’ is just a fancy word for ‘needs
    a new foundation.’”


    Teddy almost laughed. Almost. Instead, he nodded at the crowbar. “You’re doing
    it yourself?”


    “Mostly. Budget’s tight.” She held out a hand. “Lena.”


    “Teddy.” Her grip was firm, calloused. Like his used to be.


    Lena tilted her head. “You walk this route every day?”


    “Every morning. For forty years.”


    “Damn.” She whistled. “That’s… a lot of steps.”


    Teddy looked down. His sneakers were scuffed, the left one slightly more worn.
    “It’s my route,” he said.


    Lena studied him, then nodded at the detour. “You taking the long way around?”


    “Don’t have much choice.”


    “Neither do I.” She tapped the crowbar against the sidewalk. “But sometimes the
    long way’s the only way forward.”


    Teddy didn’t answer. The wind picked up, rattling the plastic netting. His gaze
    drifted to the Miller house’s empty doorway.


