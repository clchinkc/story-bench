    gaze fixed on the floor. The other passengers—a mix of scientists and soldiers—tried
    to engage her. She answered in monosyllables.


    *"Dr. Tanaka, right?"* A young man with messy dark hair slid into the seat beside
    her, grinning. *"Elias Voss. Cryptographer. Heard you’re the best. Also heard
    you don’t like people. Cool. I talk enough for both of us."*


    Yuki ignored the hand he extended. *"Statistically, 68% of small talk is a waste
    of neural processing power."*


    Voss laughed. *"Damn. And here I thought I was special."*


    She didn’t answer.


    As they descended into the Antarctic facility, a sound filled the air—a pulsing,
    non-repetitive sequence of tones, like a machine breathing. Yuki froze. Her pupils
    dilated.


    *"You hear that?"* Voss whispered. *"Sounds like a machine having a nightmare."*


    *"No,"* Yuki breathed. *"It’s not a machine. It’s… alive."*


    ---


    The Antarctic Deep Listening Array was a buried labyrinth of white corridors and
    humming servers. The air was too dry, the lights too bright. Yuki sought solitude,
    but Voss followed.


    *"You’re gonna love this place,"* he said, falling into step beside her. *"No
    windows, no sun, just us and the void. Perfect for you, right?"*


    *"I’d prefer silence,"* she said flatly.


    *"Then you’re in the wrong job, doc."*


