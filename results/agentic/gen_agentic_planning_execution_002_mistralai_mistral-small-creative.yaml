    tried to help, but his human-centric approaches failed.


    *"Maybe it’s like music?"* he suggested. *"Emotional?"*


    *"It’s not emotional,"* Yuki snapped. *"It’s functional. Like a cell dividing.
    Or a star collapsing."*


    After 12 hours, she collapsed at her desk, head in her hands.


    Voss didn’t speak. He placed a thermos of coffee in front of her.


    *"You’re not a machine, Yuki,"* he said quietly. *"You’re allowed to be tired."*


    She froze. No one had ever said that to her.


    The signal changed.


    ---


    The breakthrough came in pain.


    Yuki realized the patterns matched human brainwave activity during trauma. The
    aliens weren’t speaking. They were screaming.


    *"They’re not trying to communicate,"* she whispered. *"They’re dying. And they’re
    showing us how it happens."*


    Voss paled. *"Why?"*


    *"Because it’s already happened to them. And it’s going to happen to us."*


    The signal mirrored her past—her father’s disappearance, her mother’s blame, the
    way her first love had called her *"too cold."* The pain wasn’t in the words.
    It was in the structure.


    Zhao’s voice crackled over the comms: *"You can’t decode fear, Yuki. You have
    to feel it."*


    ---


    Voss offered his hand.


    Yuki hesitated. Then she took it.


    The signal shifted. The patterns aligned.


    *"You are not the first,"* it said. *"You will not be the last. The void does
    not hate you. It does not love you. It simply is. And it will consume you."*


    Yuki cried—not from sadness, but from release.


    Voss didn’t let go.


    *"So… we’re all gonna die,"* he said, smiling through tears. *"But at least we’re
    not alone, right?"*


    Yuki laughed once, broken. *"…Right."*


    ---


    The UN demanded the translation.


    Yuki refused.


    *"They won’t listen,"* she told Zhao. *"They’ll just keep doing what they’re doing."*


    Zhao nodded. *"Then your work isn’t done."*


    Yuki stood at the edge of the facility, looking out at the Antarctic wasteland.
    Voss joined her, shoulder brushing hers.


    *"So,"* he said. *"What now?"*


    She paused. *"Now… we tell them. Even if they don’t want to hear it."*


    The signal played one last time—a lullaby, not a threat.


    Yuki smiled. *"…Goodbye."*'
