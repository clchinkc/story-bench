    The summons arrived an hour later.


    *"Dr. Tanaka, your expertise in non-terrestrial semantic structures is required.
    Report to McMurdo Station in 72 hours. Failure to comply will result in revocation
    of research grants."*


    No explanation. No plea. Just an order.


    Yuki laughed once, sharp and bitter. *"They think I’ll just… drop everything?"*
    She drafted a refusal—*ongoing research, unavoidable commitments*—and sent it.


    The response was immediate: *"Denied. Security detail en route. Pack for 6 months."*


    She stared at her reflection in the window. The city lights fractured her face
