    \ effort in a secret Antarctic facility, where she must face the very human connections\
    \ she has avoided her entire life.\n- Arc: Isolation (self-imposed cocoon) → Reluctant\
    \ engagement (threshold breach) → Relearning connection (unlocking a warning)\
    \ → Chosen vulnerability (the threshold crossed).\n- Core metaphor: The signal\
    \ is not a voice but a snowstorm of meaning; translation is not listening but\
    \ stepping into the storm, letting it frost your lenses and reshape your vision.\n\
    \n## Characters\n- Dr. Yuki Tanaka (protagonist): Xenolinguist; 15 years studying\
    \ theoretical alien communication; brilliant, precise, emotionally guarded; isolation\
    \ shown through behaviors, not exposition.\n- Dr. Arjun Patel (colleague/challenger):\
    \ Cryptographer; pragmatic, direct; challenges Yuki’s approach and insists on\
    \ team-based methods.\n- Dr. Anya Kade (mentor): Former signal analyst turned\
    \ Antarctic caretaker; unconventional, physically limited, communicates through\
    \ silence, gestures, and shared work; the mentor who teaches through presence\
    \ rather than instruction.\n- The Signal (antagonist-in-form): Alien transmission\
    \ that resists anthropomorphic interpretation; mathematical, sensorimotive, and\
    \ topological rather than linguistic; feels like a living architecture of meaning.\n\
    \n## Required Beats with Specific Events\n### 1) Call to Adventure\n- Event: At\
    \ 03:47, Yuki receives a priority encrypted message from the Antarctic facility;\
    \ she is summoned to lead the decryption of Earth’s first confirmed alien signal.\n\
    - How constraints are satisfied:\n  - Isolation through behavior: She declines\
    \ a ride-share, takes a later train, and schedules a “no-meeting” block to avoid\
    \ small talk; she wipes the contact lens camera on her phone before reading the\
    \ message, as if cleaning dust from a telescope.\n  - Alien signal feels genuinely\
    \ alien: The message header is not text but a field of rotating hypercube tilings\
    \ that “shiver” the screen, followed by a non-linear wave of sensory cues—pressure\
    \ gradients, temperature micro-variations, and sparse, non-repeating prime-patterned\
    \ pulses.\n  - Colleague challenge: Arjun calls during the message; he argues\
    \ she should not attempt solo analysis and insists on a live collaboration framework.\n\
    - Character development: Yuki’s excitement flickers but is quickly dampened by\
    \ the gravity of the invitation; her curiosity—a buried lighthouse—grows in the\
    \ dark.\n- Key dialogue/revelation:\n  - Arjun: “You’ll need us. This isn’t a\
    \ puzzle you can solve by yourself.”\n  - Yuki (internal): “The signal is not\
    \ a voice; it is a snowstorm of meaning.”\n\n### 2) Refusal of the Call\n- Event:\
    \ Yuki declines the invitation, claiming the signal can be analyzed remotely;\
    \ she sets up a sandbox environment to decode it from Tokyo, ordering supplies\
    \ to her door and refusing to travel.\n- How constraints are satisfied:\n  - Isolation\
    \ through behavior: She writes a one-paragraph refusal email with no greeting\
    \ or sign-off; she buys food in bulk and sets a recurring calendar event for “no-contact\
    \ day.”\n  - Alien signal feels genuinely alien: Her remote sandbox receives a\
    \ “ghost” of the signal—degraded, partial, and sensorially inert—revealing that\
    \ translation requires the physical station’s array and local conditions; the\
    \ signal refuses to be captured by standard protocols.\n  - Colleague challenge:\
    \ Arjun pushes back, accusing her of self-sabotage; he argues translation is not\
    \ a solo craft but a chorus of minds.\n- Character development: Yuki clings to\
    \ control; her refusal is armor, yet the armor chafes, revealing a wound she refuses\
    \ to name.\n- Key dialogue/revelation:\n  - Arjun: “You think you can translate\
    \ the storm from your room. You can’t translate snow from a photograph.”\n  -\
    \ Yuki: “I can analyze it. I don’t need to stand in the cold.”\n\n### 3) Meeting\
    \ the Mentor\n- Event: Anya Kade arrives at Yuki’s Tokyo apartment, unannounced\
    \ but with credentials; she is physically constrained, moves slowly, and communicates\
    \ through gestures and silence, yet she is unmistakably the mentor figure.\n-\
    \ How constraints are satisfied:\n  - Mentor unconventional: Anya is not a charismatic\
    \ professor; she is a caretaker of signals who has learned to listen with her\
    \ whole body; she carries a small brass tuning fork and places it on the table\
    \ when she wants Yuki to feel the room’s resonance.\n  - Isolation through behavior:\
    \ Yuki offers tea and then immediately retreats to the balcony; Anya, without\
    \ words, rearranges Yuki’s desk so the window is aligned with the room’s best\
    \ light; Yuki, startled by the gesture, allows it.\n  - Alien signal feels genuinely\
    \ alien: Anya plays a sliver of the signal through the tuning fork’s vibrations;\
    \ the room’s air vibrates at frequencies Yuki cannot name, and she feels the signal\
    \ as a pressure map on her skin rather than sound.\n  - Colleague challenge: Arjun\
    \ joins via hologram; he argues that translation must include error-correction\
    \ and team consensus, not solitary epiphanies.\n- Character development: Yuki\
    \ meets her match; Anya’s silence is a mirror, reflecting Yuki’s own silence,\
    \ and the mirror begins to crack.\n- Key dialogue/revelation:\n  - Anya (gesture,\
    \ then whispering): “The station is a choir; you are a voice that refuses to sing.”\n\
    \  - Arjun: “You’re not the only one who can hear it. We all hear it differently.”\n\
    \n### 4) Crossing the Threshold (Psychological)\n- Event: At the Antarctic facility,\
    \ Yuki must decide to open her private analysis to the team, accept Arjun’s collaborative\
    \ model, and share a core insight; the threshold is not crossing a door but crossing\
    \ a line within herself.\n- How constraints are satisfied:\n  - Threshold psychological:\
    \ Yuki must choose vulnerability; she must allow Arjun and the team to review\
    \ her private model and correct it, thereby risking her identity as the solitary\
    \ genius.\n  - Alien signal feels genuinely alien: The facility’s array reveals\
    \ the signal as a multi-modal field—topological knots of meaning that shift with\
