  content: 'Imani Torres timed her podcast intro between the jackhammer''s bursts—three
    seconds on, two off. The humidity made her microphone slick beneath her fingers.
    "Welcome to *Unseen Evidence*," she purred. "I''m Imani Torres, and I don''t need
    eyes to see patterns."


    Her apartment breathed with texture: the Braille-labeled fridge, the rubber mat
    by her desk, Mochi''s warm bulk against her leg. She sipped iced coffee, condensation
    mapping the cup''s curve.


    The construction site across the street had been her metronome for months. She
    knew every worker by their tool''s voice: the nail gun''s pneumatic kiss, the
    cement mixer''s lazy churn. But at 2:47 PM, a woman''s voice cut through—"Don''t
    you dare—"—and a table saw screamed wrong. It was a DeWalt with a failing bearing,
    its pitch a half-step higher than safety allowed. Then, silence.


    Imani''s thumb found her recorder. That sound was a fingerprint.


    Fun and Games began with Detective Kowalski''s sigh crackling through her phone.
    "Miss Torres, we handle investigations."


    "That saw''s a DeWalt DWE7491. The bearing''s shot. I timestamped it. You have
    a missing woman; I have a suspect tool."


    He underestimated her, voice syrup-sweet. "Why don''t you leave police work to
    those who can—"


    "See?" She played the recording. "This only happens when the blade binds. Someone
    used it angry."


    At Mrs. Chen''s bodega, the bell''s vibration traveled up Imani''s arm. "Imani!
    You shouldn''t worry about—"


    "The delivery truck came at 2:30. Early. The driver has keys that jingle with
    a penny in his pocket. He dropped something metal at 2:46." She tilted her head.
    "The saw screamed at 2:47. Who argued with Rico the foreman?"


    Mrs. Chen''s silence was its own confession. "A woman. About money. But how—"


    "Sound carries. And I listen."


    Imani staked out her window, recording. She heard Rico''s truck return at midnight—engine
    misfiring, same bearing whine. She smelled his cheap cologne wafting up three
    stories. She felt the humidity thicken. Game on.


    Bad Guys Close In at 3 AM. The construction site was silent. Too silent. Then:
    the saw''s ghost, muffled, from a van below. Footsteps on the fire escape, trying
    for stealth, but Mochi''s ears pricked at the metal''s complaint. The smell of
    fresh sawdust and that cologne. Her door handle—wrapped in textured tape—turned.


    She''d already texted Kowalski: *DeWalt DWE7491. Rico''s van. Now.*


    But the window slid open. "You hear too much, blind girl."


    Imani smiled, thumb on her emergency button. "And you breathe too loud."


    The sirens wailed—distant, but coming. The bearing''s scream had given him away.
    Her blindness wasn''t a weakness. It was the trap. '
