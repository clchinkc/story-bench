  content: 'Imani Torres timed her podcast intro between the jackhammer''s bursts—three
    seconds on, two off. The summer air was so thick her sundress clung to her ribs,
    condensation slicking her microphone like a second skin. "Welcome to *Unseen Evidence*,"
    she purred, her voice honeyed for the mic. "I''m Imani Torres, and I don''t need
    eyes to see patterns."


    Her apartment exhaled texture: the Braille-labeled fridge humming B-flat, the
    rubber mat''s grid beneath her bare feet, Mochi''s golden retriever bulk radiating
    heat against her leg. She sipped cold brew, ice cubes clicking like teeth, the
    bitter cola notes sharp on her tongue.


    The construction site across the street had been her metronome for months. She
    knew every worker by their tool''s voice: the brick saw''s whine, the dump truck''s
    reverse beep, the foreman''s teakettle whistle. But at 2:47 PM, a woman''s voice
    cut through—sharp, with a Dominican lilt—"Don''t you dare touch my—" Then a table
    saw screamed wrong. Not the clean shriek of wood, but metal biting metal, a bearing''s
    death-rattle pitched a half-step too high. Then, silence.


    Imani''s thumb found her recorder. That sound was a fingerprint.


    Fun and Games began with Detective Kowalski''s sigh, a static-heavy crackle through
    her phone. "Miss Torres. We handle investigations."


    "Your missing woman''s name is Luna Cruz. The saw''s a DeWalt DWE7491—bearing''s
    shot. I timestamped it. You have a missing person; I have a suspect tool."


    He underestimated her, voice syrup-sweet. "Why don''t you leave police work to
    those who can actually—"


    "See evidence?" She played the recording, the saw''s shriek biting her ears again.
    "This pitch only happens when the blade binds. Someone used it angry. Angry enough
    to—"


    The line went dead. She smiled. Game on.


    At Mrs. Chen''s bodega, the bell''s brassy jangle vibrated up her arm. "Imani!
    You shouldn''t worry about that construction—"


    "The delivery truck came at 2:30, not 3:00. The driver has keys that jingle with
    a penny in his pocket—dropped something metal at 2:46. The saw screamed at 2:47."
    She tilted her head, hearing the fryer oil''s sizzle. "Who argued with Rico the
    foreman about money?"


    Mrs. Chen''s silence was its own confession. "Luna. She cleans offices. But how
    you know—"


    "Sound carries. I listen."


    Imani staked out her window, recording. At midnight, Rico''s truck returned—engine
    misfiring, that same bearing whine. The smell of axle grease and Drakkar Noir
    wafted up three stories. She felt the humidity thicken, tasted ozone. Game on.


    Bad Guys Close In at 3 AM. The construction site was silent. Too silent. Then:
    the saw''s ghost, muffled, from a van below. Footsteps on the fire escape—iron
    groaning, each step a separate note. Mochi''s ears pricked, a low growl in his
    throat. The smell of fresh sawdust and that same cologne. Her door handle—wrapped
    in textured tape—turned.


    She''d already texted Kowalski: *DeWalt DWE7491. Rico''s van. Now.*


    But the window slid open, and Rico''s breath hit her face—coffee and rage. "You
    hear too much, ciega."


    Imani smiled, thumb on her emergency button. "And you breathe too loud."


    The sirens wailed—distant, but coming. The bearing''s scream had given him away.
    Her blindness wasn''t a weakness. It was the trap. '
