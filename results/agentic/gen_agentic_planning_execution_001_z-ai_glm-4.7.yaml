    "Look at the throat," she said, her voice trembling.


    Marcus zoomed in. Lodged deep in the trachea was a small, cobalt-blue ceramic
    tile. He recoiled as if burned. "The Architect."


    "The FBI says it''s a copycat. Agent Miller is chasing a domestic terror lead,"
    Elena pressed. "But you know better. Sarah’s case is cold, Marcus. This one is
    boiling."


    Marcus shook his head, retreating into the shadows of his office doorway. "I’m
    done, Elena. Every time I play this game, he wins. I’m the cursed variable."


    He spent the next hour at the cemetery, standing before Sarah’s headstone. The
    rain soaked through his shirt. "I failed you," he whispered, the admission tearing
    at his throat. "I’m afraid I’ve lost the edge."


