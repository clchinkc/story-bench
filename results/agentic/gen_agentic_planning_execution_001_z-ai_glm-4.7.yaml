    muttering about "foundations" and "cleaning the slate" outside a warehouse. It
    fit perfectly. They cornered him inside, surrounded by rolls of blueprints.


    "You think you can fix the city with blood?" Marcus shouted, gun drawn.


    Thorne crumbled, weeping, but not from guilt. "I’ve been following him! The Architect...
    he stole my designs! I’m just a fan. I swear!"


    The revelation hit like a physical blow. They had wasted precious time on a groupie.
    Before they could regroup, warehouse sirens blared. Agent Miller and the FBI swat
    team stormed in. "Stay away from my investigation, Chen," Miller sneered, threatening
    to revoke his license.


    The cost of the error came the next morning. A third body was found at the base
    of the Space Needle. This victim held a tablet. As Marcus approached, the screen
    flared to life.


