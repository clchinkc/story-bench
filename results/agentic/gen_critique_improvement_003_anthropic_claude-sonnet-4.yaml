    "Archive?" Chen snorted, not looking up from her nets. "Kid, half the city''s
    been chasing those fairy tales for decades. We got real work to do."


    "But I have coordinates! Look—"


    "I''m looking at a twelve-year-old with ocean fever." Chen''s weathered hands
    never stopped working. "Go fix something useful."


