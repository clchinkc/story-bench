  content: '**The Tide Finder**


    Zara''s workshop bobbed three meters above what used to be Beacon Hill, a maze
    of salvaged solar panels and drift-plastic walls that creaked with every wave.
    She was adjusting her latest creation—a water purifier made from old coffee filters
    and salvaged pipes—when the tide brought something unusual: a sealed metal case,
    barnacle-crusted but intact.


    Inside, wrapped in ancient plastic, was a data pad. Dead, obviously, but Zara''s
    fingers itched as she imagined the circuits beneath its cracked screen. Most adults
    would''ve tossed it back, but Zara never met trash she couldn''t transform. Two
    hours and three salvaged batteries later, the device flickered to life.


    "Holy kelp," she whispered, reading coordinates and technical schematics. The
    pre-flood archive. Everyone knew the stories—a sealed research facility somewhere
    beneath the Shallows, supposedly containing all the environmental tech that might''ve
    prevented the Great Rise. Most people figured it was legend. But here was a map.


    Zara kicked through the floating market toward Harbor Master Chen''s platform,
    the data pad clutched against her chest. Chen ran salvage operations and had submersibles.
    If anyone could help—


    "Archive?" Chen snorted, not looking up from her nets. "Kid, half the city''s
    been chasing those fairy tales for decades. We got real work to do."


    "But I have coordinates! Look—"


    "I''m looking at a twelve-year-old with ocean fever." Chen''s weathered hands
    never stopped working. "Go fix something useful."


    Zara''s cheeks burned, but she didn''t give up. She found Marcus Price drinking
    synthetic coffee on Platform Seven, his diving suit patched with duct tape and
    stubbornness. Marcus had been the best deep-sea salvager in New Boston until the
    accident two years ago left him half-deaf and full of regret.


    "The archive''s real," she insisted, showing him the schematics. "Look at these
    water scrubbers, the bio-filters—we could actually clean the harbor!"


    Marcus studied the data pad with eyes that had seen too much ocean floor. "Even
    if this is real, kid, it''s in the Trench District. Radiation, unstable structures."
    He touched his damaged ear unconsciously. "I''ve lost enough."


    "But the hurricane''s coming tomorrow! If we don''t go now—"


    "Exactly." Marcus''s voice went flat. "Storm''ll stir up everything down there.
    Toxic mud, debris flows. It''s suicide."


    That night, Zara couldn''t sleep. Through her workshop''s translucent walls, she
    watched New Boston''s lights shimmer on the restless water. The city survived,
    but barely—always one storm from disaster, one crop failure from hunger. People
    like Chen convinced themselves that surviving was enough, but Zara knew they could
    do better. They just needed to remember how.


    She found Marcus at dawn, suiting up beside his ancient submersible.


    "Going fishing," he muttered. "Storm''ll bring good salvage."


    "You''re going to the archive."


    He paused, one arm halfway in his dive suit. "You should be in school."


    "School flooded last month. Again." Zara held up her water purifier. "This works
    because I don''t give up. The city needs that archive."


    Marcus looked at her invention—crude but functional, hope made tangible. Something
    shifted in his expression. "I go alone. Too dangerous—"


    "I''m small, I can squeeze through spaces you can''t, and I understand the tech."
    Zara stepped toward the submersible. "Plus, you''re half-deaf. You need someone
    to watch for debris."


    Marcus winced but didn''t deny it. The storm winds were already picking up, whipping
    spray across the platforms. In six hours, the harbor would be chaos.


    "If we do this," Marcus said slowly, "we follow my rules. No heroics."


    "Deal." Zara grinned, not mentioning that her entire life had been heroics. Everyone
    in New Boston was a hero just for getting up each morning.


    The submersible''s engines coughed to life, and they descended through the green-black
    water toward the drowned city''s secrets. Above them, the last peaceful waves
    rolled overhead, carrying the promise of storm.'
