    *Three years.* Three years since the Chronos Killer had vanished, taking Elena
    and Marcus’s career with him.


    A notification pinged on his laptop—a harsh, digital chirp that cut through the
    silence. Marcus ignored it. Then it pinged again. A priority alert from a "friend"
    on a dark web law enforcement forum. Marcus leaned forward, the leather of his
    chair creaking like old bones, and clicked the link.


    **SUBJECT: JOHN DOE - ALLEY 4, BELLTOWN. LEAKED CRIME SCENE PHOTOS.**


    The image was grainy. A man in a bespoke suit lay in the mud. To the untrained
    eye, it was a mugging. The wallet was gone. But Marcus didn''t look at the pockets.
    He looked at the wrists. The victim wore a Patek Philippe on the right wrist.
    The tan line on the left was clearly visible. And the shoes—Oxfords, Italian leather—were
    on the wrong feet.


    "Displacement of Order," Marcus whispered, his voice raspy. He zoomed in on the
    watch face. The crystal was cracked, frozen at 6:00.


    Marcus grabbed his coat. The ghost in the room suddenly went quiet. The hunt was
    back on.


    ***


    "You shouldn''t be here, Chen."


    Special Agent Miller didn’t look up from his paperwork. The fluorescent lights
    of the FBI field office hummed with an irritating buzz.


    "It’s him, Miller," Marcus said, slamming the printed photo onto the desk. "The
    watch. The shoes. He’s back."


    Miller finally looked up, his eyes tired. "We looked into it. The victim was drunk.
    He dressed himself wrong in the dark. It’s a robbery, Marcus. Go home."


    "A drunk man doesn''t buckle a watch on the wrong wrist with that kind of precision,"
    Marcus argued, his hands trembling.


    "You’re seeing patterns that aren''t there because you can''t let her go," Miller
    said, his voice dropping an octave. "Get out before I call security."


    Marcus left, but he didn''t go home. He went to a diner on 4th Avenue. Ten minutes
    later, Detective Kincaid slid into the booth opposite him. Kincaid looked nervous,
    constantly checking the door.


    "If Miller finds out I''m talking to you, I lose my pension," Kincaid hissed,
    sliding a manila envelope across the grease-stained table.


    "Tell me I''m crazy," Marcus said, opening the file.


    "You''re not," Kincaid sighed. "The M.E. found something under the fingernails.
    Trace amounts of synthetic lubricant. Specifically, a blend used for antique clock
    gears."


    Marcus felt a cold chill. He stood up. "I''m going to the alley."


    "Marcus, don''t," Kincaid warned, but Marcus was already out the door.


    The crime scene tape had been torn down, leaving the alley in Belltown exposed
    to the elements. Marcus stepped into the shadows. He needed to know if this was
    truly Chronos, or just a shadow. He reached into his pocket and pulled out a mechanical
    metronome.


    He set it on a dry crate and released the arm. *Tick. Tock. Tick. Tock.* 60 beats
    per minute. The resting heart rate of a predator.


    Marcus tied a black cloth over his eyes. This was the "Metronome Method"—a technique
    the Bureau had mocked him for. By removing sight and synchronizing his breathing
    to the beat, he tried to inhabit the physical rhythm of the violence.


    He walked the grid of the alley blind. He visualized the struggle. *Tick.* A shove.
    *Tock.* A strike.


    But the rhythm was wrong. It was jagged. Erratic. The killer had hesitated here,
    stumbled there. Chronos was a machine; this killer was a nervous wreck.


    Marcus ripped off the blindfold. "It''s a copycat," he muttered. "Or a hired gun
    trying to look like a serial killer." He pulled out his phone and searched the
    victim''s name. The dead man had a bitter rivalry with a former partner, Julian
    Vane. It was sloppy. It was a crime of passion masked as a ritual.


    He returned to his apartment, ready to call Kincaid and expose Vane. He felt a
    surge of triumph. He had solved the puzzle. He wasn''t broken.


    He poured a drink to celebrate, but as the glass touched his lips, his laptop
    screen flickered to life. He hadn''t touched it.


    A video window opened. The screen was black, save for a waveform reacting to a
    voice.


    "You''re looking at the wrong hand of the clock, Marcus."


    The voice was digitized, distorted, but the cadence was terrifyingly familiar.


    "Who is this?" Marcus demanded.


    "You think it was Vane," the voice mocked. "You felt the hesitation in the alley
    and thought it was incompetence. It wasn''t incompetence, Marcus. It was *anticipation*."


    Marcus froze.


    "You always miss the things closest to you," the Killer said. "Just like that
    night with Elena. Do you remember what you said to her? Before you got in your
    car?"


    Marcus stopped breathing. No one knew that. It wasn''t in the files.


    *"Don''t wait up for me,"* the computer voice recited.


    The glass slipped from Marcus’s hand, shattering on the floor.


    "The watch on the victim wasn''t set to the time of death," the Killer continued.
    "It was set to 6:00 PM. Look at your wall clock, Marcus."


    Marcus looked up. It was 5:30 PM.


    "The time on the watch wasn''t a record. It was an appointment. You have thirty
    minutes before the next cycle begins."


    Suddenly, a siren wailed outside. Blue and red lights flashed against the rain-streaked
    window.


    "And I''m afraid you''ll be too busy to stop it," the Killer said. "Your friend
    Kincaid... he''s a pragmatist. He traded your location for immunity."


    Marcus looked out the window. FBI cruisers were swarming the street below, weapons
    drawn. He was trapped between the ghosts of his past and the cage of his future,
    and the clock was ticking.'
