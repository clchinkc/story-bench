    Marcus Chen sat in the dark of his Pioneer Square apartment, the rhythmic *thrum-thrum-thrum*
    of the downpour against the windowpane serving as the only clock he acknowledged
    these days. A half-empty bottle of rye sat on the desk next to a framed photograph
    that was turned face down. He didn''t need to look at it to see Elena’s face.
