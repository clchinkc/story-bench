    \ toward the shuttered cannery, not at the water. As Sarah approached, he stepped\
    \ nervously in front of a heavy iron gate she knew he didn't have the legal right\
    \ to lock. \n\n\"Found him ten minutes ago,\" Elias said, his eyes darting to\
