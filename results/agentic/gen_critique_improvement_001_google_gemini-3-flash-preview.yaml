    \ to the Old Cannery. The tide brought something in.\"\n\nSarah didn't ask for\
    \ details. She recorded the time of the call, capped her pen, and grabbed her\
    \ kit.\n\nOutside, the Maine fog was a physical weight. It wasn't merely atmosphere;\
