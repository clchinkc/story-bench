  content: 'Write a story with the following requirements:


    STORY THEORY: Save the Cat


    STORY CONTEXT:

    - Protagonist: Marcus Webb, a burned-out comedy writer who hasn''t laughed genuinely

    in three years. He writes sitcom scripts by formula while privately

    battling depression he won''t acknowledge.


    - Setting: A Los Angeles writers'' room during pilot season. Whiteboards covered

    in joke structures, takeout containers, the desperate energy of people

    trying to be funny on deadline.


    - Central conflict: When a young, earnest writer joins the team, Marcus must choose
    between

    crushing her optimism (as was done to him) or rediscovering why he

    loved comedy.


    - Tone: Bittersweet, self-aware, unexpectedly moving


    REQUIRED BEATS: Opening Image (Marcus in his element, but hollow), Theme Stated
    (someone says what the story is really about), Catalyst (the new writer arrives)


    CONSTRAINTS:

    - Marcus must make us laugh at least once before we realize he''s sad

    - The theme must be stated by a minor character, not Marcus

    - Show the craft of comedy writing with specific detail

    - The new writer cannot be naive - she must see through Marcus

    - Include one moment where Marcus almost breaks but covers it with a joke


    EVALUATION CRITERIA (what you''ll be judged on):

    - emotional_complexity: Does the story balance humor and pathos effectively?

    - constraint_satisfaction: Were all 5 constraints satisfied?

    - beat_execution: Were the Save the Cat beats properly executed?

    - industry_authenticity: Does the writers'' room feel real?

    - character_depth: Are Marcus and the new writer three-dimensional?


    REQUIREMENTS:

    - Word count: 600-800 words


    Output ONLY the story:'
