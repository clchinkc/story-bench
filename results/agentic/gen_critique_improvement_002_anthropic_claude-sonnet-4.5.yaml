  content: "# The Setup\n\nMarcus Webb pitched \"Disappointed Dad at Disneyland\"\
    \ at 10:47 AM, maintaining eye contact with the showrunner while simultaneously\
    \ drawing a catastrophically anatomically incorrect Mickey Mouse on the whiteboard.\
    \ The room erupted. \n\n\"The kid asks for a picture with Elsa,\" Marcus continued,\
    \ \"but it's 102 degrees and Elsa's been drinking. Dad has to explain that Frozen\
    \ isn't about literal ice, it's about emotional unavailability. Which, coincidentally—\"\
    \ He tapped the marker against his temple. \"—is what Disney uses to train their\
    \ princes.\"\n\nEven Rajesh, their fact-checker who'd killed seventeen jokes that\
    \ week, was wiping his eyes. Marcus capped the marker with a flourish, returned\
    \ to his seat, and felt absolutely nothing.\n\nHe'd been perfecting this particular\
    \ nothing for three years. Formula comedy: setup, misdirect, tag. His coffee was\
    \ cold. Everything was cold.\n\n\"You're not wrong about the emotional unavailability\
    \ thing,\" said Pete, their assistant, refilling the whiteboard cleaner. \"My\
    \ therapist says comedy's just rage doing a handstand. You can't actually build\
    \ a life on it.\"\n\nMarcus wanted to argue, but the words stuck. Pete kept spraying.\n\
    \nAt 11:03, the catalyst walked in.\n\nShe was twenty-six, maybe twenty-seven,\
    \ with a leather portfolio and the kind of determined jaw that suggested she'd\
    \ already rewritten her resume three times that morning. The showrunner introduced\
    \ her as Lauren Chen, their new staff writer.\n\n\"Marcus can show you the board\
    \ structure,\" the showrunner said, already checking his phone. \"Marcus is our\
    \ secret weapon.\"\n\nLauren shook his hand and held it a half-second too long,\
    \ reading him. \"I loved your 'Relatively Speaking' spec. The one about the funeral\
    \ where everyone's fighting over Costco samples.\"\n\nMarcus had written that\
    \ five years ago, when he still believed punch lines could punch back at the darkness.\
    \ \"Ancient history. We work faster now. Joke velocity over emotional resonance.\"\
    \n\n\"Is that what we're doing?\" Lauren sat, pulled out a notebook with actual\
    \ handwriting in it. \"Because I watched last season. Episode twelve—the bottle\
    \ episode in the storage unit? Someone in that room still cared.\"\n\nMarcus felt\
    \ something crack behind his sternum. He covered it immediately: \"Yeah, Rajesh\
    \ really brought his A-game on 'Woman Cries Near Boxes.'\"\n\n\"I'm saying—\"\
    \ Lauren met his eyes. \"—whoever wrote the mother-daughter scene knew what it\
    \ felt like to lose someone.\"\n\nThe room had gone quiet. Marcus stood, walked\
    \ to the board, picked up a marker. His hand was shaking. He drew a grid: Character,\
    \ Obstacle, Joke Type, Callback Potential.\n\n\"Here's how it works,\" he said,\
    \ voice steady through sheer professional willpower. \"We break story by act.\
    \ Three jokes per page minimum. Nothing too smart, nothing too dark. We're selling\
    \ ads, not saving souls.\"\n\n\"What if we did both?\"\n\nMarcus spun the marker\
    \ between his fingers—a nervous habit he'd developed in his third year, when the\
    \ panic attacks started. \"You want to know the secret to lasting in this business?\
    \ Lower your expectations of what comedy can do. It's just entertainment. It makes\
    \ people forget their lives for twenty-two minutes. That's the job.\"\n\nLauren\
    \ wrote something down. \"And what do you do for those twenty-two minutes?\"\n\
    \nThe marker snapped in Marcus's hand. Blue ink spread across his palm like evidence.\
    \ The room waited. He could feel everyone watching him standing there, forty-three\
    \ years old, holding broken pieces.\n\n\"I work,\" he said quietly.\n\nThen, because\
    \ he'd spent three years learning how to survive: \"Though clearly I need to work\
    \ on my grip strength. Someone get me a stress ball and a motivational poster\
    \ about perseverance.\"\n\nThe room laughed. They always laughed.\n\nLauren didn't.\
    \ She was still watching him, seeing everything he was hiding, and somehow—impossibly—she\
    \ smiled. Not at the joke. At him.\n\n\"I think,\" she said, \"we're going to\
    \ write something real this season.\"\n\nMarcus looked at his stained hand, at\
    \ the whiteboard full of formulas, at this woman who apparently hadn't learned\
    \ yet that hope was just setup for disappointment.\n\n\"We'll see,\" he said.\n\
    \nBut for the first time in three years, he wondered if maybe that was enough."
