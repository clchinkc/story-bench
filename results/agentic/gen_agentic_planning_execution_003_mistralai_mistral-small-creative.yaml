- role: user
  content: 'Create a detailed story plan for the following:


    CONTEXT:

    - Theory: Three-Act Structure

    - Protagonist: David Park, a 50-year-old chef who has just learned his restaurant

    of 25 years is being demolished for a highway expansion. The restaurant

    was where he met his late wife and raised his daughter.


    - Setting: A family-owned Korean restaurant in a changing neighborhood of Chicago.

    The story takes place over the final week before the demolition.


    - Conflict: David must decide whether to fight the demolition, relocate, or

    finally retire - while confronting his estranged daughter who wants

    him to move to California with her.


    - Required beats: Setup (Act 1), Confrontation (Act 2 midpoint), Resolution (Act
    3)


    CONSTRAINTS:

    - Food must be used symbolically at least twice

    - David''s grief for his wife must be present but not stated explicitly

    - The daughter''s estrangement must have a specific, believable cause

    - Include a regular customer who represents something to David

    - The ending must be hopeful but not unrealistically happy

    - Include at least one Korean cultural element beyond the food


    Create a beat-by-beat plan that:

    1. Maps out each required beat with specific events

    2. Shows how constraints will be satisfied

    3. Plans character development moments

    4. Identifies key dialogue or revelations


    Output your plan (will be used for execution):'
