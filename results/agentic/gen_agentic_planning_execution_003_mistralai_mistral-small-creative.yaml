  content: '**The Last Bowl of Juk**


    The sign on the door read *DEMOLITION: 7 DAYS* in bold red letters, but David
    Park didn’t look at it as he unlocked the restaurant. He never did. The scent
    of garlic and soy hit him first, thick and familiar, the way it had for twenty-five
    years. His fingers brushed the apron hanging by the door—her apron, still smelling
    faintly of her perfume, of the chili oil she’d loved. He didn’t put it on. He
    never did.


    The kitchen was silent except for the hum of the old fridge, its surface covered
    in magnets and faded photos. One showed Mina at twelve, grinning with a missing
    tooth, holding up a lopsided *mandu* she’d made. Another was of his wife, laughing,
    her hands dusted with flour. David turned away.


    He was chopping onions when the bell above the door jingled. Too early for customers.
    He wiped his hands on his pants and stepped into the dining room.


    Mina stood there, her hoodie damp from the Chicago rain, her suitcase at her feet.
    She looked older than twenty-eight. Tired.


    “You didn’t answer my calls,” she said.


    David set the knife down. “I’ve been busy.”


    “Busy.” She laughed, but it wasn’t funny. “Dad, the restaurant is being demolished
    in a week.”


    “I know.”


    She gestured at the sign. “And you’re just… chopping onions?”


    He didn’t answer. The onions needed to be diced fine, for the *kimchi jjigae*.
    His wife had always done it better.


    Mina exhaled sharply. “I flew all the way here to talk sense into you. You can’t
    stay. The city’s not paying you enough to relocate. You have to let this go.”


    David turned back to the kitchen. “I’m not selling.”


    “Of course you’re not.” Her voice was quiet now. “You’d rather rot here with your
    ghosts.”


    The knife slipped. A thin line of red welled up on his thumb. He sucked it clean,
    tasting copper.


    ---


    That afternoon, Mr. Kim arrived for his usual *bossam*, his cane tapping against
    the linoleum. He was the only regular who still came, now that the neighborhood
    had changed. The others had moved on—new jobs, new lives, new cities. But Mr.
    Kim, like David, was stubborn.


    “Your wife’s recipe was the best,” Mr. Kim said, unwrapping the pork belly. “But
    yours is close enough.”


    David’s hands stilled. No one had mentioned his wife in years.


    Mr. Kim didn’t notice. “Teach me how to make *kimchi jjigae* for my grandkids.
    They think instant noodles are cooking.”


    David forced a smile. “Next week.”


    Mr. Kim chuckled. “Next week, this place will be dust.”


    The words settled like a stone in David’s stomach.


    ---


    The city planner’s office was a sterile box of fluorescent lights and Formica
    desks. The planner, a young woman with a clipboard, barely looked up when David
    walked in.


    “The deal is done, Mr. Park,” she said. “But—” She hesitated. “There’s a historical
    preservation clause. If you can prove the building has cultural significance in
    forty-eight hours, we’ll reconsider.”


    David’s pulse jumped. “How?”


    “Testimonies. Photos. Anything that shows this place matters to the community.”


    Mina was waiting outside, arms crossed. “Well?”


    “There’s a way to stop it.”


    She groaned. “Dad, no—”


    “Forty-eight hours,” he said. “That’s all I need.”


    ---


    They spent the next two days collecting stories.


    Mr. Kim sat at the counter, his hands wrapped around a cup of *barley tea*, and
    talked about the first time he’d eaten here—how David’s wife had fed him when
    his own kitchen burned down. The barista from the coffee shop next door remembered
    the late-night *tteokbokki* David used to make for the college kids cramming for
    exams. The neighborhood association president brought a box of old photos: David
    and his wife cutting the ribbon on opening day, Mina as a toddler “helping” in
    the kitchen, the regulars laughing over bowls of *bibimbap*.


    Mina typed it all up, her fingers flying over her laptop. “This is ridiculous,”
    she muttered. “You’re not a historian.”


    David didn’t answer. He was stirring a pot of *juk*, the rice porridge his wife
    had made for him when he was sick, when Mina was little. The steam rose in curls,
    carrying the scent of ginger and pine needles. He hadn’t made it in years.


    The city planner called at midnight. “Your petition worked. Demolition is paused
    pending review.”


    Mina’s face was unreadable. “Congratulations. You delayed the inevitable.”


    David wanted to argue, but the words stuck in his throat.


    ---


    That night, David stayed late, long after Mina had gone upstairs to the apartment
    they’d all once shared. He made *juk*, stirring it slowly, the way his wife had
    taught him. The kitchen was quiet except for the soft *clink* of the spoon against
    the pot.


    He didn’t hear Mina come in.


    She stood in the doorway, watching. “You’re crying.”


    David wiped his face with the back of his hand. “It’s the onions.”


    She didn’t laugh. “You can’t keep doing this.”


    “Doing what?”


    “Pretending she’s still here.” Mina’s voice cracked. “You were already gone, Dad.
    The restaurant just made it easier to stay that way.”


    David turned off the stove. The *juk* was ready.


    ---


    The apartment upstairs smelled of dust and old wood. David hadn’t been up there
    in years. The fridge was covered in Mina’s childhood drawings—stick-figure families,
    a lopsided restaurant, a woman with a chef’s hat. His wife’s favorite mug sat
    on the counter, still half-full of tea that had long since gone cold.


    He sat on the bed and cried.


    ---


    Mina’s suitcase was packed when he found her the next morning.


    “I’m leaving,” she said. “I can’t keep waiting for you to choose me.”


    David’s chest ached. “I’m choosing you. But I need you to help me let go.”


    She studied him for a long moment. Then, slowly, she unzipped her suitcase.


    ---


    The last dinner was everything his wife would have wanted.


    The restaurant was packed—Mr. Kim and his grandkids, the barista, the neighborhood
    association, even the city planner. David and Mina cooked side by side, her hands
    clumsy but trying, his steady and sure. They finished the *tteokguk* together,
    the rice cakes soft, the broth rich with the memory of Seollals past.


    Mr. Kim raised his glass. “To the places that feed us. And the people we carry
    with us.”


    David clinked his glass against Mina’s. Their eyes met.


    ---


    The wrecking ball swung at dawn.


    David didn’t flinch. Mina took his hand.


    “What now?” she asked.


    He squeezed her fingers. “Now, we go home.”


    ---


    Six months later, in a sunlit kitchen in California, David taught Mina how to
    make *juk*.


    She burned it.


    He laughed. “Close enough.”


    She rolled her eyes, but she was smiling. “Mom would’ve loved this.”


    David stirred the pot, the steam rising like a ghost, like a promise.


    “She does,” he said.'
