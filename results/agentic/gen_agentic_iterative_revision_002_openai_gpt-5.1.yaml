    could hear where a caller tensed before revealing something, where a cop swallowed
    before lying.


    Her phone buzzed on the coffee table. She didn’t bother to count vibrations; the
    custom pattern told her it was Dante, her friend at the bodega downstairs.


    She answered. “You got my plantains this time, or am I boycotting again?”


    “Imani,” Dante said, voice tight, higher than usual. “You need to come down. No—just,
    listen.”


    Behind him: a rising, broken wail. Sirens in the far distance, growing. Someone
    sobbing, hiccuping breaths. The sticky squelch of a mop in a bucket, moving too
    fast.


    “What happened?” she asked, already shoving her feet into sandals by feel.


    “Guy in the alley. White dude, fancy shoes. Cops say he fell, but…” Dante’s voice
    dropped. “I heard a pop, like, half an hour ago. Like a firecracker, but sharper.
    Then nothing. Now this.”


    She tilted her head, filtering the sounds. Above the chaos, there was something
    else: a soft, intermittent chirp. Three short beeps, then pause. Three short beeps,
    pause.


    “What’s that?” she asked.


    “What’s what?”


    “In the background. Three beeps, over and over.”


    “Oh. That’s the truck, I think. They been tearing down that old laundromat all
    week. Backup alarm or something.”


    The construction site was two buildings down from the alley. Three beeps, pause.
    Three beeps, pause. Not a backup alarm. Those repeated evenly. This had rhythm
    like… an alert. A malfunction.


    Her gut buzzed. “Record this for me,” she said. “All of it. Don’t talk, just let
    it roll.”


    Imani added a new audio file to her mental case folder.


