    as she opened up. His voice was a fast baritone, carefully polite.


    “Ms. Torres? Detective Wolfe, 78th Precinct. I heard you were… involved?”


    “I host a podcast,” she said. “That’s all. Yet.”


    He shifted. She heard his badge chain clink against his shirt. “Right. A podcast.
    Listen, we don’t want you spooking the neighborhood with rumors. Guy downstairs
    said you were already… theorizing.”


    “You worried about rumors,” she said mildly, “or about me being right before you
    are?”


    He exhaled. “Ma’am, you can’t even—” He stopped himself, the word unsaid dangled
    between them like a live wire. See.


