    goes soft. For eight seconds. Bathroom, maybe. Someone dragged him in, then out.”


    He shifted, the scratch of his pen pausing. “Maybe.”


    She scrubbed forward. “And the beeps. Count with me.”


    They did. Three chirps, pause. Three chirps, pause.


    “Not a backup alarm,” she said. “Too short. And it’s not moving. No Doppler shift.
    It’s stuck in one place.”


    “So?”


    “So something’s malfunctioning. Safety gear, maybe. Or a monitor. On the site.
    That alley’s not random. Somebody used the construction noise as cover.”


    He made a doubtful noise. “Could be anything.”


    “Your victim had fancy shoes.” She mimicked his earlier description, catching
    the faint scuff of expensive leather on concrete in the background. “He wasn’t
    there to tag a wall. He was meeting someone. Someone who knew the construction
    schedule.”


