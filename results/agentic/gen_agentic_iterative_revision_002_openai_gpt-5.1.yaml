    them down. They ordered empanadas, debated footprints versus soundprints, laughed
    when she predicted exactly when his phone would buzz because his text tone always
    came in pairs.


    And then the Bad Guys closed in.


    Wolfe’s phone chimed—two high notes, the third cut off as he swiped. His breath
    sharpened.


    “What is it?” she asked.


    “Command just called.” Paper rustled as he stood. “They’re shutting down the alley
    for… renovation. Fast-track permit. Whole block’s going upscale. Security footage
    is already ‘corrupted.’”


    Imani’s skin prickled. Outside, the jackhammers had stopped. The city felt like
    it was holding its breath.


    “Convenient,” she said.


    “That’s above my pay grade.” He sounded older suddenly. Tired. “They want this
    ruled accidental. No podcast heroics.”


    She heard it then: under his words, faint through the window, the same three-beep
    pattern. Only this time, after the pause, there was a longer, single tone. A satisfied
    sigh in machine language.


    Her stomach dropped. Someone had fixed the malfunction. Covered the noise. Closed
    the loop.


    “Detective,” she said quietly, “your crime scene is walking away on a flatbed.”


    He hesitated at the door. “Or,” he replied, “there was never a crime scene to
    begin with.”


    His footsteps retreated down the hall, but she stayed still, counting the beeps
    until they faded into the city’s roar.


    Her mic waited in the silence, cool under her fingertips. They could tear down
    buildings, erase tapes, underestimate her all they wanted.


    They couldn’t unring a bell. And they sure as hell couldn’t un-beep what she’d
    already heard.'
