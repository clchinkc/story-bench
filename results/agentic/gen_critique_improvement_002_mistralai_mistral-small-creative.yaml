  content: '**"The Laugh Track"**


    ---


    **OPENING IMAGE**

    The writers’ room smelled like stale coffee and desperation. Marcus Webb leaned
    back in his chair, fingers steepled under his chin, watching the whiteboard where
    someone had scrawled *"Joke #17: What if the dog is actually the landlord?"* in
    red marker. The room buzzed with the low hum of exhaustion—keyboards clacking,
    someone muttering *"No, no, that’s not funny,"* the distant *thwack* of a stress
    ball hitting a wall.


    Marcus didn’t need to look at his script to know it was shit. He’d written the
    same pilot twelve times in twelve different ways: *Meet-Cute → Misunderstanding
    → Big Gesture → Laugh Track*. The network wanted "heart," but what they really
    wanted was a formula that tested well with focus groups. He’d given them that.
    He’d given them *himself*.


    "Alright, let’s hear it," said Dave, the showrunner, rubbing his temples. "Marcus,
    you’re up."


    Marcus cleared his throat. "So, our lead, Greg, walks into the coffee shop, right?
    And the barista—who’s, like, aggressively cheerful—says, *''The usual?''* And
    Greg goes, *''Yeah, but make it sad. Like, really sad. I want my latte to taste
    like my divorce papers.''*" He delivered it deadpan, no inflection, just the words.
    A beat. Then—


    *Silence.*


    Then—


    Dave groaned. "That’s not a joke. That’s a *tragedy*."


    Marcus shrugged. "Yeah, well, life’s a tragedy. Comedy’s just tragedy with better
    lighting."


    A pause. Then Lila, the staff writer, snorted. "Oh my God, that’s *terrible*."
    She wheezed, slapping the table. "That’s the worst thing I’ve ever heard. I *hate*
    it."


    Marcus smirked. There it was. The laugh. Not from the joke—from the *truth* of
    it. The room erupted, groans and chuckles, someone throwing a pen at him. For
    a second, he almost *felt* it—the old thrill, the rush of making people react.
    But then it faded, like a spark in the dark.


    Almost.


    ---


    **THEME STATED**

    The room settled as the door creaked open. A woman in her mid-20s stood there,
    backpack slung over one shoulder, holding a coffee like it was a lifeline. She
    had the kind of energy that made Marcus’s bones ache—bright, unguarded, *hopeful*.


    "Hey," she said. "I’m Jess. New writer’s assistant."


    Dave waved her in. "Jess, this is Marcus. He’s our resident cynic. Don’t let him
    near your soul."


    Jess grinned. "Noted." She pulled up a chair, set her coffee down, and looked
    at the whiteboard. "So. What’s the bit?"


    Marcus watched her. She wasn’t naive. Her eyes were sharp, taking in the room—the
    half-empty energy drinks, the scribbled-out jokes, the way Dave’s shoulders were
    already tensing. She *saw* it. And yet, she still leaned in, like she was about
    to dive into the deep end.


    Lila, still laughing from earlier, wiped her eyes. "You know what this job is,
    Jess? It’s not about being funny. It’s about *surviving* being funny. There’s
    a difference."


    Jess nodded, but her gaze flicked to Marcus. "Yeah. I get that."


    And just like that, the theme was out there, hanging in the air like smoke.


    ---


    **CATALYST**

    Jess didn’t waste time. By the end of the day, she’d already rewritten three of
    Marcus’s jokes—sharper, funnier, *alive*. He read them over her shoulder, arms
    crossed.


    "These are good," he admitted.


    She didn’t gloat. "You used to be better."


    Marcus stiffened. "Excuse me?"


    Jess turned in her chair, meeting his eyes. "I’ve seen your old stuff. The *Harris
    Hour* scripts? Those were *funny*. This?" She gestured at the whiteboard. "This
    is just going through the motions."


    Marcus’s jaw tightened. "You don’t know what you’re talking about."


    "Don’t I?" She leaned forward. "You think I don’t see it? The way you laugh at
    your own jokes like you’re *proving* something? Like if you don’t, no one else
    will?"


    The room had gone quiet. Marcus could feel the weight of it, the way everyone
    was suddenly very interested in their laptops.


    Jess didn’t back down. "You’re not the only one who’s ever been burned out, Marcus.
    But you’re the only one here who’s *choosing* to stay that way."


    Something in his chest cracked. Just a hairline fracture, but it *ached*. He forced
    a laugh, sharp and hollow. "Wow. And here I thought you were just the new girl.
    Turns out you’re also my *therapist*."


    The room chuckled, uneasy. Jess didn’t.


    ---


    **MOMENT OF TRUTH**

    That night, the room was empty except for Marcus and Jess. She was at the whiteboard,
    erasing old jokes, scribbling new ones. Marcus sat at his desk, staring at his
    script, the words blurring.


    "You don’t have to stay," Jess said, not looking at him.


    Marcus exhaled. "Yeah. I do."


    "Why?"


    "Because if I leave, what’s left?"


    Jess turned. "You tell me."


    He opened his mouth. Closed it. The joke was there, ready—*something* about how
    he was just a ghost haunting the writers’ room, a cautionary tale. But it died
    on his lips.


    For the first time in years, he didn’t have a punchline.


    Jess waited. Then, quietly: "You used to make people *feel* things. That’s not
    nothing."


    Marcus looked at his hands. They were steady. Too steady. "I don’t know how to
    do that anymore."


    Jess capped the marker. "Then let’s figure it out."


    ---

    **CLIMAX / RESOLUTION**

    The next morning, Marcus walked into the room with a new script in hand. Not the
    safe, tested pilot. Something *else*. Something with edges.


    Dave raised an eyebrow. "What’s this?"


    Marcus tossed it onto the table. "A cold open. For the pilot."


    Lila picked it up, read the first line, and burst out laughing. "Oh my God. This
    is *good*."


    Dave skimmed it, then looked at Marcus. "You wrote this?"


    Marcus glanced at Jess, who gave him the smallest nod. "Yeah. I did."


    It wasn’t a miracle. It wasn’t even *fixed*. But for the first time in years,
    Marcus felt the old spark—faint, but there. And for now, that was enough.


    ---

    **FINAL IMAGE**

    That night, the writers’ room was loud again—laughter, arguments, the *thwack*
    of the stress ball. Marcus leaned back in his chair, watching Jess at the whiteboard,
    debating a joke with Lila.


    Dave clapped him on the shoulder. "You good?"


    Marcus almost said *yes*. Almost lied.


    Instead, he smiled. "Getting there."


    And for the first time in three years, it wasn’t a joke.'
