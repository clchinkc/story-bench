  too bright, as if the room were exposing him on purpose. He realized he’d stopped
  breathing—his lungs held open like a punchline he couldn’t land. His jaw clenched;
  a dull ache bloomed at his molars.


  “Sure I do,” he said, the line arriving on muscle memory. “It’s just… internal.
  Like my cholesterol.”


  A few people chuckled—grateful, nervous.


  Wren didn’t laugh. “No,” she said. “That’s not it.”


  Dana gave a small, warning look—keep the room moving, keep the air breathable—but
  didn’t interrupt.


  Wren kept her voice even. “You’re performing laughing. It’s different.”


  Marcus stared at the board as if it could give him directions. He felt the urge—sharp,
  reflexive—to cut her down, to teach her what this place taught everyone: don’t ask
  for sincerity on a deadline.


  Instead, he swallowed. His fingers tightened on the marker until his knuckles went
  pale.


  “You’ve been here,” Marcus said, too lightly, “what, twelve seconds? And you’re
  already doing notes on my face?”


  Wren’s expression didn’t change. “It’s not a note. It’s an observation.”


  Gary shifted. Someone rustled pages too loudly. Dana opened her mouth, closed it.


  Marcus’s chest pulled tight again. He could feel the edge of something he refused
  to name—like stepping up to a trapdoor and pretending it’s a stage.


  “Okay,” he said, brighter than he meant, “new rule: nobody psychoanalyzes the guy
  holding the markers. That’s like heckling the tightrope walker.”


