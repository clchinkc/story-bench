  “So the engine is she’s trying to optimize her life,” Wren said. “She’s ‘doing the
  work’—” She air-quoted without irony, which meant she’d done enough work to hate
  the phrase. “—but she’s outsourcing it.”


  Gary leaned in. “Yes. Exactly.”


  Wren nodded. “Then the joke isn’t ‘therapy is awkward.’ The joke is she thinks self-awareness
  is a subscription service.”


  Marcus felt something spark—annoying, familiar. Not joy. But recognition. She was
  good.


  He heard himself say, “So in the act break, she tries to cancel her therapist like
  an app.”


  Dana grinned. “That’s funny. Put it up.”


