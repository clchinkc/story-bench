  content: 'Marcus Webb stood at the whiteboard like a man giving a TED Talk on drowning.


    Under the fluorescent hum, the room looked exactly like comedy should: a horseshoe
    table littered with cold Thai takeout, half-empty LaCroix, and a museum exhibit
    of chewed pen caps. Every square inch of board space was colonized by structure—A-story
    beats in blue marker, B-story in green, “RUNNER: NEIGHBOR’S DOG?” boxed in red
    like it had earned representation. Above it all, someone had drawn a smiley face
    with the eyes crossed out.


    Marcus clicked his marker like a metronome. “Okay,” he said, tapping the board
    where ACT TWO lived, “our lead finds out she’s been dating her therapist. That’s
    the twist. The joke is not that therapy is bad—therapy is great—”


    He stopped, deadpan, and added, “—but it is awkward when your co-pay is emotional
    intimacy.”


    The room gave him what it always gave him: a wave of laughter that was partly
    relief, partly professional courtesy. Someone slapped the table. Someone wrote
    it down as if it were oxygen. Marcus let the laugh pass over him without entering.


    He scribbled “TAG?” under the scene, then underlined it three times.


    “You’re on a roll, Webb,” said Phil, the script coordinator, with the cheery exhaustion
    of a man who had memorized everyone’s dietary restrictions and secrets. Phil held
    a stack of pages and a laptop like a server at a restaurant that only served panic.
    “If we keep this up, we’ll have a draft that can be rejected by every network
    by Friday.”


    Marcus didn’t look up. “Dreams do come true.”


    They were in week three of pilot season, which meant the writers’ room had become
    less a workplace and more a bunker. The showrunner—Dana—paced with her headset
    off like she was trying to remember the world before notes calls. Two staff writers
    argued quietly about whether the protagonist’s humiliating moment should be a
    spit take or a malfunctioning bidet.


    Marcus listened to all of it the way a seasoned paramedic listened to sirens:
    useful information, no feeling attached.


    Phil set the pages down near Marcus. “Also—Dana, FYI—we’re getting a new writer.”


    Dana stopped pacing. “Today?”


    Phil nodded. “Network wants ‘fresh perspective.’ Translation: someone under thirty
    who knows what TikTok is.”


    “We know what TikTok is,” said Gary, a staff writer, offended. “It’s where you
    go to watch teenagers teach you you’re dying wrong.”


    Marcus capped his marker. “Great. A youth. Finally, someone to explain memes to
    us as we age in real time.”


    Phil’s smile tugged sideways as if he were debating saying something that mattered.
    He went with the version that passed for small talk in this room. “Just… be decent.
    New people get chewed up in here.”


    Before Marcus could respond, Dana pointed at the board. “Theme check,” she said,
    which in this room meant: What are we secretly talking about while making dick
    jokes?


    Phil, still standing, lifted his coffee like a toast. “It’s about what makes you
    laugh when nobody’s watching,” he said. “Not what gets a laugh. What makes you
    laugh.”


    No one argued. A quiet landed—brief, uncomfortable, honest. Then Dana clapped
    once, sharp. “Okay! Great. Back to ruining joy with structure.”


    The door opened with the timid confidence of someone who’d rehearsed knocking.


    She stepped in holding a tote bag and a legal pad that looked too clean for this
    environment. Mid-to-late twenties. Dark hair pulled back. Eyes alert in a way
    that wasn’t wide-eyed—more like she’d already learned to read rooms for exits.


    “Hi,” she said. “I’m Wren Park. I’m the… ‘fresh perspective.’”


    Dana crossed the room and shook her hand. “Dana. Welcome to the circus.”


    Wren scanned the whiteboards, the takeout graveyard, the printed pages full of
    jokes bracketed with [ALT?], and the way everyone’s posture said, We are being
    funny at gunpoint.


    Then her eyes landed on Marcus, still by the board like it was holding him upright.


    “You’re Marcus Webb,” she said, not asking.


    Marcus lifted two fingers in acknowledgment. “Guilty. If anyone asks, I’m also
    thirty-four, moisturized, and emotionally available.”


    A couple writers laughed. Wren didn’t. She smiled, but it didn’t soften her gaze.


    Dana pulled Wren into the horseshoe, pointing her at an open chair. “We’re breaking
    Act Two. Marcus has a twist: lead’s dating her therapist.”


    Wren sat, opened her pad, and looked at the board. “So the engine is: she’s trying
    to optimize her life, right? Like, she’s ‘doing the work’—” She air-quoted without
    irony, which meant she had done enough work to hate the phrase. “—but she’s outsourcing
    it.”


    Gary leaned in. “Yes. Exactly.”


    Wren nodded slowly. “Then the joke isn’t ‘therapy is awkward.’ The joke is she
    thinks self-awareness is a subscription service.”


    Marcus felt something—an old spark of recognition. Not joy. Not yet. But a tiny,
    infuriating flicker of: Oh. She’s good.


    He heard himself say, “So in the act break, she tries to cancel her therapist
    like an app.”


    Dana grinned. “That’s funny.”


    Wren wrote it down, then looked at Marcus again. “You don’t laugh when you pitch,”
    she said, quiet but clear.


    The room froze in the way it always did when someone accidentally named the weather.


    Marcus let his mouth do what it was trained to do. “Sure I do,” he said. “It’s
    just… internal. Like my cholesterol.”


    A few people chuckled, grateful for the release.


    Wren didn’t laugh. She leaned in a fraction. “No,” she said, not unkind. “You’re
    performing laughing. It’s different.”


    Marcus felt his chest tighten, a fast, stupid betrayal. For a second, the room
    blurred at the edges, like the world was about to tilt. He swallowed, hard, and
    looked back at the board as if it were a safe document.


    “Okay,” he said too brightly, “new rule: nobody psychoanalyzes the guy holding
    the markers. That’s like heckling the tightrope walker. You’ll feel terrible when
    I fall.”


    He capped a marker he wasn’t using. His hand shook—just enough that the cap clicked
    twice.


    Dana, sensing the shift but not wanting to lose momentum, pointed at the board.
    “Runner. Neighbor’s dog. We need a button that pays off the dog.”


    Wren raised her hand, but her eyes stayed on Marcus. “What if the dog is in her
    therapist’s office,” she said, “because the therapist is using it as an emotional
    support animal… for himself.”


    Gary laughed, real and loud. Dana laughed, too. Even Phil snorted.


    Marcus didn’t laugh. But something in him loosened anyway, like a knot admitting
    it existed.


    He turned to Wren, intending to be sharp, to be the version of himself that could
    crush optimism efficiently and move on.


    Instead, he heard Phil’s earlier toast echo in his head—what makes you laugh when
    nobody’s watching—and felt, for the first time in a long time, the faint outline
    of a question he didn’t hate.


    Wren met his stare without flinching.


    “Good pitch,” Marcus said, voice controlled. “Welcome to the bunker.”


    Wren’s smile finally reached her eyes. “Thanks,” she said. “I didn’t come here
    to get eaten.”


    Marcus managed a small, practiced smirk. “Then you’re already funnier than most
    of us.”


    And on the board, under RUNNER: NEIGHBOR’S DOG?, he wrote in red: “SUPPORT ANIMAL
    FOR THERAPIST.”


    His handwriting wobbled, but the letters held.'
