  content: "**The Walk Unseen**  \n\nEvery morning at 6:03 a.m., Theodore “Teddy”\
    \ Washington tucked a peppermint into his cheek, knotted his secondhand boots,\
    \ and stepped into a world he’d mapped in bone. The familiar crunch of gravel\
    \ on Fairview Avenue, the third crack shaped like Michigan’s lower peninsula,\
    \ the chorus of Mrs. James’s porch light flickering on at 6:11 to signal her safe\
    \ return from night shifts at the hospital—these were his liturgy. At 6:45, he’d\
    \ pause at the corner of 12th and Henry, the spot where he’d proposed to Lorraine\
    \ in 1978, now marked only by a dented lamppost she’d once decorated with Christmas\
    \ lights in July. He never lingered. The past was a detour.  \n\nBut on the first\
    \ Tuesday of October, a detour arrived: a flashing “ROAD CLOSED” sign, chains\
    \ wrapped around the oak where kids still swung from a tire decades ago. Six months\
    \ of construction, a foreman shouted over machinery. “Detour’s mapped out,” he\
    \ said, pointing left, toward the part of the neighborhood Teddy called “the upside-down.”\
    \ Where old brick duplexes now wore glass facades and “Latte” replaced “Regular”\
    \ on coffee shop chalkboards.  \n\nTeddy squinted. His route wasn’t just asphalt\
    \ and lampposts—it was a pact. With Lorraine, who’d died six winters prior, her\
    \ absence too wide to walk around. So he’d walked the same path, counting steps\
    \ (1,892), nodding to ghosts.  \n\n---  \n\nThe new path demanded everything unfamiliar.\
    \ By Day 3, Teddy found himself ankle-deep in a kaleidoscope of gentrification:\
    \ strollers with license plates, a mural of a grinning fox holding a yoga mat.\
    \ At 7:02 a.m., he collided with Mr. Patel, 82, clutching a spool of orange extension\
    \ cord.  \n\n“You’re early,” Patel grunted, squinting at Teddy’s pedometer watch.\
    \ “Usually see you at the hydrant.”  \n\nTeddy glanced back. Their old crossing\
    \ spot—the one where they’d silently competed to see who’d yield first—was three\
    \ blocks behind. “Road’s closed,” he muttered.  \n\nPatel snorted. “Like telling\
    \ the river it can’t bend.” He tugged the cord toward a half-demolished lot. “Help\
    \ me plug in the heater? Daughter says I’ll ‘transition’ to a condo if I don’t\
    \ sell.”  \n\nTeddy hesitated, then followed. Together, they coiled the cord around\
    \ what remained of a picket fence. “She wants to pave the garden,” Patel said,\
    \ voice pruning-clip sharp. “Where my wife planted lilacs. You’d have liked her—always\
    \ carried rosemary in her pockets.”  \n\nTeddy’s boots scuffed the soil. Rosemary.\
    \ Lorraine’s hands, flour-dusted and planting thyme between sidewalk slabs. “She’d\
    \ have hated this,” he said aloud, surprised.  \n\n“Hated what?”  \n\n“All this…\
    \ newness. The noise.”  \n\nPatel snorted. “My Leela said noise is just life tuning\
    \ its guitar.”  \n\n---  \n\nBy Week 4, the detour had carved a groove. Teddy\
    \ learned the barista at Brewtopia called oat milk “the nectar of nonconformity”\
    \ and that Patel’s “heater” powered a makeshift greenhouse for his heirloom tomatoes.\
    \ One morning, he found Patel arguing with a developer beside the skeletal outline\
    \ of a condo. “That tree stays,” Patel hissed, pointing to a scraggly maple. “It’s\
    \ got *seniority*.”  \n\nTeddy hovered, then stepped forward. “The sidewalk cracks\
    \ there? Number 14’s a trip hazard. Should’ve been fixed years ago.” His voice\
    \ felt foreign, civic. The developer blinked, then scribbled a note.  \n\n---\
    \  \n\nOn the 58th day, Teddy’s boots halted at the new route’s end: a pocket\
    \ park he’d never seen, where the old laundromat once throbbed with broken dryers.\
    \ A bench faced the sunrise, unmarked. He sat. Beside him, a chipped engraving\
    \ read: *“For those who walked before us.”*  \n\nHe reached into his coat, automatic—a\
    \ second peppermint, always. Lorraine’s habit, the tin crinkling like old laughter.\
    \ This time, he placed it on the bench.  \n\nWhen Patel joined him minutes later,\
    \ offering a tomato the size of a poker chip, Teddy didn’t feign surprise. Together,\
    \ they watched a toddler chase a balloon into the construction dust, its string\
    \ trailing like a comet’s tail.  \n\nThe old path had been a prayer to stand still.\
    \ This one, a question: *What’s buried under the broken?*  \n\nTeddy crunched\
    \ the tomato, sweet-sour. Ahead, the detour sign still loomed. But the road, he\
    \ realized, had never ended. It had just turned inward.  \n\n---  \n\n**Constraints\
