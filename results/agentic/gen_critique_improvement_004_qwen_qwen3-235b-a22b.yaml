    \n- The memory flash of Lorraine dancing in the rain triggers a physical response:\
    \ \"the thought of new growth gripped his chest like a cramp.\"\n\n**FEEDBACK:**\
    \ Teddy's emotional landscape is strong but occasionally tells rather than shows.\
