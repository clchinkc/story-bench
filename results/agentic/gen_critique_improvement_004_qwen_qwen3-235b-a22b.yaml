    \ at 6:03 a.m., Theodore “Teddy” Washington tucked a peppermint into his cheek,\
    \ knotted his secondhand boots, and stepped into a world he’d mapped in bone.\
    \ The familiar crunch of gravel on Fairview Avenue, the third crack shaped like\
    \ Michigan’s lower peninsula, the chorus of Mrs. James’s porch light flickering\
    \ on at 6:11 to signal her safe return from night shifts at the hospital—these\
    \ were his liturgy. At 6:45, he’d pause at the corner of 12th and Henry, the spot\
    \ where he’d proposed to Lorraine in 1978, now marked only by a dented lamppost\
    \ she’d once decorated with Christmas lights in July. He never lingered. The past\
    \ was a detour.  \n\nBut on the first Tuesday of October, a detour arrived: a\
    \ flashing “ROAD CLOSED” sign, chains wrapped around the oak where kids still\
    \ swung from a tire decades ago. Six months of construction, a foreman shouted\
    \ over machinery. “Detour’s mapped out,” he said, pointing left, toward the part\
    \ of the neighborhood Teddy called “the upside-down.” Where old brick duplexes\
    \ now wore glass facades and “Latte” replaced “Regular” on coffee shop chalkboards.\
    \  \n\nTeddy’s breath hitched. His boots rooted to the sidewalk. The past six\
    \ winters had been a tightrope walk along routine, each step a promise to keep\
    \ Lorraine’s absence at bay. Now the rope had snapped. He glanced at his watch—6:46\
    \ a.m. One minute past his usual pause at the lamppost. One minute closer to unraveling.\
    \  \n\n---  \n\nThe new path demanded everything unfamiliar. By Day 3, Teddy found\
    \ himself ankle-deep in a kaleidoscope of gentrification: strollers with license\
    \ plates, a mural of a grinning fox holding a yoga mat. His jaw ached from clenching\
    \ the uneaten peppermint. At 7:02 a.m., he collided with Mr. Patel, 82, clutching\
    \ a spool of orange extension cord.  \n\n“You’re early,” Patel grunted, squinting\
    \ at Teddy’s pedometer watch. “Usually see you at the hydrant.”  \n\nTeddy glanced\
    \ back. Their old crossing spot—the one where they’d silently competed to see\
    \ who’d yield first—was three blocks behind. “Road’s closed,” he muttered, throat\
    \ raw.  \n\nPatel snorted. “Like telling the river it can’t bend.” He tugged the\
    \ cord toward a half-demolished lot. “Help me plug in the heater? Daughter says\
    \ I’ll ‘transition’ to a condo if I don’t sell.”  \n\nTeddy’s fingers twitched.\
    \ The detour had already stolen his rhythm, his landmarks. But Patel’s cord coiled\
    \ like an invitation, and for reasons he couldn’t name, Teddy followed. Together,\
    \ they coiled the cord around what remained of a picket fence. “She wants to pave\
    \ the garden,” Patel said, voice pruning-clip sharp. “Where my wife planted lilacs.\
    \ You’d have liked her—always carried rosemary in her pockets.”  \n\nRosemary.\
    \ Lorraine’s hands, flour-dusted and planting thyme between sidewalk slabs. A\
    \ memory popped in Teddy’s skull—a summer storm, her dancing in the rain with\
    \ a cracked watering can, shouting, *“We’ll start again here, Teddy!”* He’d laughed\
    \ then. Now, the thought of new growth gripped his chest like a cramp.  \n\n“She’d\
    \ have hated this,” he rasped, surprised by his own bitterness.  \n\n“Hated what?”\
    \  \n\n“All this… newness. The noise.”  \n\nPatel snorted. “My Leela said noise\
    \ is just life tuning its guitar.”  \n\n---  \n\nBy Week 4, the detour had carved\
    \ a groove. Teddy learned the barista at Brewtopia called oat milk “the nectar\
    \ of nonconformity” and that Patel’s “heater” powered a makeshift greenhouse for\
    \ his heirloom tomatoes. One morning, he found Patel arguing with a developer\
    \ beside the skeletal outline of a condo. “That tree stays,” Patel hissed, pointing\
    \ to a scraggly maple. “It’s got *seniority*.”  \n\nTeddy hovered, then stepped\
    \ forward. “The sidewalk cracks there? Number 14’s a trip hazard. Should’ve been\
    \ fixed years ago.” His voice felt foreign, civic. The developer blinked, then\
    \ scribbled a note.  \n\nLater, Patel elbowed him. “You’re getting chatty, Postman.”\
    \  \n\nTeddy’s ears burned. Since when did he speak to strangers? Since when did\
    \ he care about cracks he’d never walked?  \n\n---  \n\nOn the 58th day, Teddy’s\
    \ boots halted at the new route’s end: a pocket park he’d never seen, where the\
    \ old laundromat once throbbed with broken dryers. A bench faced the sunrise,\
    \ unmarked. He sat. Beside him, a chipped engraving read: *“For those who walked\
    \ before us.”*  \n\nHe reached into his coat, automatic—a second peppermint, always.\
    \ Lorraine’s tin crinkled like old laughter. This time, his fingers paused. Rosemary.\
    \ Thyme. The ghost of her voice. Slowly, he placed the peppermint on the bench.\
    \  \n\nWhen Patel joined him minutes later, offering a tomato the size of a poker\
    \ chip, Teddy didn’t feign surprise. Together, they watched a toddler chase a\
    \ balloon into the construction dust, its string trailing like a comet’s tail.\
    \  \n\nThe old path had been a prayer to stand still. This one, a question: *What’s\
    \ buried under the broken?*  \n\nTeddy crunched the tomato, sweet-sour.\n\nEDITOR'S\
