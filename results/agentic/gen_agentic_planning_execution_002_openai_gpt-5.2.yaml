  content: "## STORY PLAN (Hero’s Journey – Opening Movement)\n\n### Core Promise\
    \ / Logline\nIn 2157, xenolinguist Dr. Yuki Tanaka—who has built a life around\
    \ patterns, not people—is pulled to a secret Antarctic facility to decode Earth’s\
    \ first confirmed alien signal. The message is not a “greeting” but a warning\
    \ encoded in non-human structure, and the only way to translate it is for Yuki\
    \ to accept imperfect, human collaboration—the very thing she’s trained herself\
    \ to avoid.\n\n---\n\n## CAST & CHARACTER ARCS\n\n### Protagonist: Dr. Yuki Tanaka\n\
    - **Starting state (misbelief/armor):** Connection introduces noise; clarity comes\
    \ from isolation and control.\n- **Observable isolation behaviors (constraint-satisfying):**\n\
    \  - Wears bone-conduction earbuds constantly with low-level white noise to dampen\
    \ nearby conversation.\n  - Communicates via text/chat even when people are in\
    \ the same room.\n  - Eats alone at off-hours; chooses the farthest seat; wipes\
    \ surfaces before sitting.\n  - Keeps her quarters and workstation hyper-ordered;\
    \ labels everything; flinches when others touch her tools.\n  - Avoids eye contact\
    \ by “watching data”: whenever emotional content arises, she turns to screens\
    \ or adjusts settings.\n- **Arc target (for later stages, seeded now):** Learns\
    \ that interpretation requires empathy; “noise” (human context) is sometimes the\
    \ missing dimension.\n\n### Colleague/Challenger: Dr. Mateo Alvarez (systems semiotician\
    \ / applied ML linguist)\n- **Role:** Challenges Yuki’s purely theoretical approach;\
    \ pushes for interactive modeling, embodied context, and team-based hypothesis\
    \ testing.\n- **Arc function:** Forces Yuki to confront that her brilliance doesn’t\
    \ equal completeness; becomes both irritant and eventual bridge to others.\n-\
    \ **Behavioral contrast:** Open posture, talks to people first and data second,\
    \ brings communal habits (shared coffee, group briefings).\n\n### Unconventional\
    \ Mentor: “KITE” (Kinetic Interpretive Training Entity) — a maintenance AI embedded\
    \ in the facility’s infrastructure\n- **Why unconventional:** Not a human professor/elder;\
    \ it’s a repurposed facility AI originally designed for **equipment diagnostics\
    \ and acoustic/vibration monitoring** (pipes, ice-stress, hull resonance).\n-\
    \ **Mentor value:** Thinks in **harmonics, interference, phase relationships**—a\
    \ non-linguistic framework suited to an alien signal that isn’t “speech.”\n- **Mentor\
    \ limitation:** It can’t “understand meaning” the way humans want; it can only\
    \ show structure. It teaches Yuki to accept help that doesn’t look like mentorship.\n\
    - **Mentorship style:** Practical, blunt, unexpectedly gentle in small ways (adjusting\
    \ lights when it detects her stress; warming her lab chair).\n\n### Supporting:\
    \ Commander Amina Okoye (facility lead)\n- **Role:** Authority figure who issues\
    \ the call and adds pressure (deadlines, secrecy, geopolitical stakes).\n\n---\n\
    \n## THE ALIEN SIGNAL (Constraint: genuinely alien, not anthropomorphic)\n**Design\
    \ principles for the signal:**\n- Not linear text or audio “speech.” It manifests\
    \ as **multi-channel, phase-coupled bursts** arriving across a wide spectrum (radio\
    \ + neutrino anomalies + gravitational micro-lensing signatures detected indirectly).\n\
    - The “units” are **relations**, not symbols: ratios, phase shifts, recursive\
    \ lattices, non-Euclidean transforms.\n- It contains **self-verifying structure**\
    \ (like mathematical proofs) but refuses easy mapping to human categories (no\
    \ obvious “hello,” no prime numbers as a handshake).\n- It behaves like a **living\
    \ interference pattern**: meaning appears only when channels are overlaid with\
    \ correct alignment—suggesting the senders assume receivers can *model* rather\
    \ than *translate*.\n\n**How it hints “warning” without anthropomorphism:**\n\
    - The pattern includes a **future-state branching tree**: stable attractors collapse\
    \ into chaotic regimes when a specific variable crosses a threshold (later inferred\
    \ as something humanity is approaching).\n- The “warning” is conveyed as **constraint\
    \ violation**: repeated demonstrations of “if X then system destabilizes” rather\
    \ than “please stop.”\n\n---\n\n## REQUIRED BEATS MAPPED (with specific events)\n\
