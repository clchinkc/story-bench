  what she could see: footprints in the sand already softening, the tide line, a crushed
  cigarette butt near the wall that the fog was slowly claiming with moisture.


  The body lay face-down, male, mid-forties. Expensive watch. City shoes, wrong for
  these shores.


  "Anyone touch him?" Sarah asked.


  "Checked for a pulse." Walsh''s hand drifted toward his coat pocket, then stopped.
  He wouldn''t meet her eyes. "That''s all."


  She noted this—the aborted gesture, the harbormaster''s sudden interest in a horizon
  that didn''t exist—and filed it away. She pulled on nitrile gloves, knelt beside
  the body, and began her inventory: contusions on the knuckles, salt-stiffened wool
  coat, something rectangular in the breast pocket.


