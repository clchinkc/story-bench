  content: '# The Tide''s Return


    Sarah Chen stood at her kitchen window, arranging prescription bottles by expiration
    date—earliest to latest, labels facing out. Through the glass, Dunmore Harbor
    dissolved into white. The fog had rolled in three days ago and refused to leave,
    swallowing the fishing boats at their moorings, erasing the horizon where ocean
    met sky.


    She checked her watch: 6:47 AM. Thirteen minutes until her scheduled walk to the
    station. She used the time to wipe down the counter in parallel strokes, then
    fold the dish towel into precise thirds. Before leaving, she glanced at her car
    in the driveway—a habit now, checking the windshield. Three months since Boston,
    and still she looked for notes that weren''t there.


    Her phone shattered the quiet.


    "Detective Chen? It''s Harbormaster Walsh. You better come down to Mackerel Point.
    The fog''s given something back."


    ---


    Sarah walked the half-mile with her hand trailing the sea wall, counting lampposts
    to track her progress. The fog pressed close, intimate as breath, reducing the
    world to a six-foot radius. Somewhere ahead, voices murmured—disembodied, directional
    anchors in the white void.


    At the ninth lamppost, shapes materialized: Walsh''s yellow slicker, two fishermen,
    and the thing sprawled on the rocks below.


    She photographed the scene from four angles before descending, but the fog rendered
    each image a study in white—the body a suggestion, the surrounding rocks erased
    entirely. Useless. She would have to work from memory and touch. She documented
    what she could see: footprints in the sand already softening, the tide line, a
    crushed cigarette butt near the wall that the fog was slowly claiming with moisture.


    The body lay face-down, male, mid-forties. Expensive watch. City shoes, wrong
    for these shores.


    "Anyone touch him?" Sarah asked.


    "Checked for a pulse." Walsh wouldn''t meet her eyes. "That''s all."


    She noted this—the harbormaster''s sudden interest in a horizon that didn''t exist—and
    filed it away. She pulled on nitrile gloves, knelt beside the body, and began
    her inventory: contusions on the knuckles, salt-stiffened wool coat, something
    rectangular in the breast pocket.


    A wallet. Massachusetts license.


    Her stomach clenched. The face in the photograph was still recognizable—not yet
    bloated, not yet discolored by salt and time. But she knew it. She knew that face
    from depositions and courthouse hallways, from the case file she''d memorized
    before everything collapsed.


    Marcus Webb. Attorney. The key witness in the Brennan trafficking case—her case,
    the one that had shattered when witnesses started disappearing and someone began
    leaving notes on her windshield. Her mother''s address, printed in neat block
    letters. A warning she''d heeded by running here.


    The fog thickened, erasing Walsh and the fishermen, leaving Sarah alone with the
    dead man and the knowledge coiling in her chest. Her hands had stopped moving.
    She forced them to continue—bag the wallet, check the other pockets—but her fingers
    trembled against the wet wool.


    "You knew him."


    Walsh''s voice, closer than expected. Sarah hadn''t heard him approach—the fog
    devoured sound as readily as light, had stolen his footsteps entirely.


    "Why would you say that?"


    "Your hands stopped moving. Then started again, but different. Shaking."


    She stood, evidence bag in hand, and faced the direction of his voice. The fog
    had consumed the crime scene now, swallowing details she hadn''t yet catalogued,
    hiding evidence she might never recover. She existed in a white void with a dead
    witness and a harbormaster who saw too much.


    "The Brennan case," Walsh said. It wasn''t a question. "Everybody knows why you
    transferred here, Detective. Small towns make it their business to know." His
    shape flickered at the edge of visibility, then vanished into white. "Question
    is, does whoever dumped him here know it too?"


    Somewhere in this village, someone had killed Marcus Webb. Or someone had delivered
    him to her doorstep, knowing the fog would hide their work until only the body
    remained.


    She could call Portland. Hand it over. Keep running.


    Or she could step back into the case that had already cost her everything, blind
    in a fog that wouldn''t lift.


    The white void waited, patient and absolute.


    Sarah pulled out her notebook and began writing what she could still remember.'
