  Cold washed through her chest. The air left her lungs. She knew that face—still
  recognizable, not yet bloated, not yet discolored by salt and time. Depositions.
  Courthouse hallways. The witness who vanished before he could testify.


  Marcus Webb. Attorney. The key witness in the Brennan trafficking case. The one
  that had sent her checking windshields every morning.


  The fog thickened, erasing Walsh and the fishermen, leaving Sarah alone with the
  dead man. Her hands had stopped moving. She forced them to continue—bag the wallet,
  check the other pockets—but her fingers trembled against the wet wool.


  "You knew him."


  Walsh''s voice, closer than expected. Sarah hadn''t heard him approach—the fog devoured
  sound as readily as light, had stolen his footsteps entirely.


  "Why would you say that?"


  "Your hands stopped moving. Then started again, but different." A pause. "Shaking."


  She stood, evidence bag in hand, and faced the direction of his voice. The fog had
  consumed the crime scene now, swallowing details she hadn''t yet catalogued, hiding
  evidence she might never recover.


  "Brennan," Walsh said quietly. Just the name—but it landed like a verdict.


  Sarah went still. "What do you know about Brennan?"


  Walsh''s shape flickered at the edge of visibility. His hand moved to his pocket
  again—something there, something he kept touching. "Small towns hear things. Question
  is, does whoever dumped him here know you''d be the one to find him?"


  Somewhere in this village, someone had killed Marcus Webb. Or someone had delivered
  him to her doorstep, knowing the fog would hide their work until only the body remained.
  And Walsh knew more than he was saying.


  She could call Portland. Hand it over. Keep running.


  Or she could step back into the case that had already cost her everything, blind
  in a fog that wouldn''t lift.


  The white void waited, patient and absolute.


