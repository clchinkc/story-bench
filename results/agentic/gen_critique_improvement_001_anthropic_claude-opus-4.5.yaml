  content: '# The Tide''s Return


    Sarah Chen stood at her kitchen window, arranging prescription bottles by expiration
    date—earliest to latest, labels facing out. Through the glass, Dunmore Harbor
    dissolved into white. The fog had rolled in three days ago and refused to leave,
    swallowing the fishing boats at their moorings, erasing the horizon where ocean
    met sky.


    She checked her watch: 6:47 AM. Thirteen minutes until her scheduled walk to the
    station. She used the time to wipe down the counter in parallel strokes, then
    fold the dish towel into precise thirds.


    Her phone shattered the quiet.


    "Detective Chen? It''s Harbormaster Walsh. You better come down to Mackerel Point.
    The fog''s given something back."


    ---


    Sarah walked the half-mile with her hand trailing the sea wall, counting lampposts
    to track her progress. The fog pressed close, intimate as breath, reducing the
    world to a six-foot radius. Somewhere ahead, voices murmured—disembodied, directional
    anchors in the white void.


    At the ninth lamppost, shapes materialized: Walsh''s yellow slicker, two fishermen,
    and the thing sprawled on the rocks below.


    She photographed the scene from four angles before descending, documenting footprints
    in the sand, the tide line, a crushed cigarette butt near the wall. The body lay
    face-down, male, mid-forties. Expensive watch. City shoes, wrong for these shores.


    "Anyone touch him?" Sarah asked.


    "Checked for a pulse." Walsh wouldn''t meet her eyes. "That''s all."


    She noted this—the harbormaster''s sudden interest in the horizon that didn''t
    exist—and filed it away. She pulled on nitrile gloves, knelt beside the body,
    and began her inventory: contusions on the knuckles, salt-stiffened wool coat,
    something rectangular in the breast pocket.


    A wallet. Massachusetts license. The face in the photograph hadn''t yet bloated
    with seawater, hadn''t yet turned the color of old fish, but she recognized it
    immediately.


    The fog thickened, erasing Walsh and the fishermen, leaving Sarah alone with the
    dead man and the knowledge coiling in her chest.


    Marcus Webb. Attorney. Key witness in the Brennan trafficking case—her case, the
    one that collapsed when witnesses started disappearing and Sarah started finding
    notes on her windshield with her mother''s address printed in neat block letters.


    She''d transferred here to escape it. The case had followed her anyway, wearing
    Marcus Webb''s slack face.


    "You knew him."


    Walsh''s voice, closer than expected. Sarah hadn''t heard him approach—the fog
    devoured sound as readily as light.


    "Why would you say that?"


    "Your hands stopped moving."


    She looked down. He was right. Her methodical cataloguing had frozen the moment
    she''d seen the license. She''d given herself away.


    "The Brennan case," Walsh said. It wasn''t a question. In the fog, she couldn''t
    read his face, couldn''t gauge whether this was small-town gossip or something
    else entirely. "Everybody knows why you came here, Detective. Small towns make
    it their business to know."


    Sarah stood, evidence bag in hand, and faced the direction of his voice. The fog
    had erased everything—the body, the rocks, the line between present and past.
    She existed in a white void with a dead witness and a harbormaster who knew too
    much.


    Somewhere in this village, someone had killed Marcus Webb, or someone had dumped
    him here knowing the tide and fog would carry him to her doorstep. Either way,
    Dunmore Harbor had chosen her.


    She could call Portland. Hand it over. Keep running.


    Or she could step back into the case that had already cost her everything.


    The fog waited, patient and absolute.


    Sarah pulled out her notebook and began writing.'
