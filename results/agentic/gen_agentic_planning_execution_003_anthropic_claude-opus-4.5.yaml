  content: '# The Last Service


    David Park unlocked the restaurant at 5:30 AM, same as he had for twenty-five
    years. Three locks—installed after a break-in Soo-Young had handled herself, baseball
    bat in hand, while he''d been at the fish market. He turned on the lights in order:
    kitchen, dining room, the small lamp by the register. His hand paused at the hook
    by the kitchen door where her apron still hung, unwashed, then moved past it to
    his own.


    The demolition notice on the window had been there a week now. Seven days left.


    He began prep work. Knife against cutting board, the rhythm steady as breathing.
    This was how he prayed.


    ---


    Harold Benson arrived at 11:45, same booth he''d claimed for twenty-two years—second
    from the window, good light for reading. David brought his usual without asking:
    doenjang jjigae, rice, and banchan. He added extra kongnamul, the bean sprout
    salad Dorothy used to love, though Dorothy had been gone eight years now.


    "Heard about the highway," Harold said.


    "News travels."


    "What are you going to do?"


    David set down the small dishes, each one an act of care he''d never name. "Cook.
    Same as always."


    "That''s not what I asked."


    But David was already walking back to the kitchen, where questions couldn''t follow.


    ---


    Grace arrived the next afternoon, standing in the doorway the way her mother used
    to—assessing, bracing. She''d been in Chicago since morning, David knew. The restaurant
    was last.


    She ordered doenjang jjigae. Not her mother''s dish.


    "I have a proposition," she said, her voice careful, professional. "A restaurant
    space in San Francisco. Investors interested. You could start over."


    David asked about rent, equipment, timeline. Watched her face shift from surprise
    to something like hope.


    "I''ll think about it," he said.


    "That''s—" She stopped herself. "Okay. That''s okay."


    She left without entering the kitchen. She used to run straight to the back as
    a child, arms open, flour in her future.


