    Her pulse spiked. She turned, ears straining. Footsteps. Too close. Too deliberate.


    *"You should’ve minded your business,"* a voice hissed.


    She didn’t wait. She dropped the bag, the apples rolling across the sidewalk,
    and *ran*—not away, but *toward* the sound of the nearest construction site. The
    foreman’s radio was blasting reggaeton. The workers’ boots were heavy on the plywood.
