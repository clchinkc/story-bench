    Imani met Detective Marcus Reyes at a diner on Flushing Avenue. He was late—she
    heard him before she saw him, the jingle of his keys, the way his chair scraped
    when he sat down. *"You’re the podcaster,"* he said, like he was humoring her.
    *"Lena said you had something on the Mercer case."*


    *"I do,"* Imani said, sliding her phone across the table. *"Listen."*


    She played the clip. The car door. The thud.


    Reyes exhaled through his nose. *"That’s nothing. Could be anything."*


    *"It’s not,"* she said. *"That’s the sound of a man being kidnapped. And it happened
