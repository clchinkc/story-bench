    ---


    The rain came down like a confession.


    Marcus Chen jolted awake at 3:17 AM, his sheets damp with sweat, the ghost of
    Daniel Reeves’ last breath still clinging to his throat. The apartment was a tomb
    of half-empty whiskey bottles and case files strung together with red yarn, a
    spiderweb of failure. Outside, Seattle wept against the window, the kind of rain
    that didn’t just fall—it *ached*.


    His cat, Miso, watched him from the foot of the bed, tail flicking like a metronome
    counting down to another sleepless night.


    *"I used to think I understood monsters,"* Marcus muttered, rubbing his face.
    *"Now I know I was one of them."*


    The news played on his phone, muted but for the ticker at the bottom: **LOCAL
    WOMAN MISSING NEAR PIKE PLACE MARKET.** Blonde. Late twenties. Creative type.
    The same MO. The same *him*.


    His fingers twitched toward the drawer where Daniel’s old FBI badge lay buried
    beneath a stack of unpaid bills.


    ---


    The tech CEO’s wife wasn’t cheating. Not in the way that mattered, anyway.


    Marcus tailed her through the slick streets of Capitol Hill, his breath fogging
    in the cold, his mind elsewhere. She met a man in a coffee shop—tall, broad-shouldered,
    the kind of guy who looked like he bench-pressed small cars for fun. Marcus snapped
    a photo, ran the plate. *Gregory Voss. Restraining order. Sealed juvie record.*


    A red flag. A *spiral* carved into the bark of the tree outside the café.


    Marcus’ pulse spiked. He knew that symbol. Had carved it into his own skin the
    night Daniel died.


    *"You’re not here, Chen,"* the CEO had said earlier, tossing a wad of cash onto
    the table. *"You’re a thousand miles away."*


    *"Just tired,"* Marcus lied. *"Long night."*


    But it wasn’t Gregory Voss.


    ---


    The call came at 4:47 AM.


    *"Chen. It’s Vasquez."* Detective Elena Vasquez’ voice was gravel and exhaustion.
    *"We’ve got a body. You’re gonna want to see this."*


    The morgue was too bright, the fluorescent lights buzzing like a swarm of angry
    bees. The victim lay on the slab, her throat a second, smiling mouth. Carved into
    her sternum: the spiral. But her eyes—


    *"They’re sewn shut,"* Marcus said, his voice hollow.


    *"Yeah,"* Vasquez said. *"New twist."*


    Marcus’ hands shook. *"This isn’t him."*


    *"You sure about that?"*


    *"Positive."* Because the original killer never sewed their eyes shut. He wanted
    them to *see*. Wanted them to *know*.


    This was different.


    This was *worse*.


    ---


    Naomi Park’s office smelled like coffee and old books. She was the only one who
    still took his calls.


    *"You look like hell,"* she said, sliding a cup of black coffee across her desk.


    *"Feel like it too."* Marcus rubbed his temples. *"He’s back."*


    *"You don’t know that."*


    *"The spiral, Naomi. The *rain*."* He leaned forward. *"Daniel left me a note.
    Said to check the water."*


    She exhaled, long and slow. *"The FBI’s not gonna listen to you, Marcus. Not after
    last time."*


    *"I know."*


    *"So what’s your play?"*


    He met her gaze. *"I go rogue."*


    ---


    The FBI’s old case files were stored in a windowless room in the Seattle field
    office, guarded by a sleep-deprived intern and a busted coffee machine. Marcus
    picked the lock at 2:17 AM, the rain drumming against the roof like impatient
    fingers.


    Daniel’s handwriting was unmistakable.


    *"Chen—if you’re reading this, he’s back. Check the rain. He leaves traces in
    the water."*


    Marcus’ breath hitched.


    Beneath the note, a single word, underlined twice:


    **OPHELIA.**


    ---


    The first victim’s apartment smelled like turpentine and lavender. Marcus stood
    in the center of the living room, eyes closed, breathing it in. *Artists.* They
    left pieces of themselves everywhere.


    Her sketchbook lay open on the kitchen table. The last drawing: a spiral, broken
    in half. Beneath it, a single word: **DROWNING.**


    The second victim’s place was worse. A playbill for *The Drowning Girl* tucked
    into the nightstand. Marcus’ fingers trembled as he flipped it open. Scrawled
    in the margin, in the victim’s handwriting:


    *"He hums when he works. Something sad. Something beautiful."*


    Marcus’ phone buzzed. Naomi.


    *"You’re not gonna like this,"* she said. *"Third victim. Alive. But barely."*


    ---


    The theater was a corpse of peeling paint and broken dreams. Marcus found her
    in the center of the stage, strapped to a chair, her eyes sewn shut with black
    thread.


    *"He said you’d come,"* she whispered. *"He said you’d fail again."*


    Marcus’ stomach twisted. *"Who said that?"*


    She didn’t answer. Just tilted her head, as if listening to something he couldn’t
    hear.


    Then the recording played.


    Daniel’s voice, rough and raw, filled the theater:


    *"You were always one step behind, Chen. That’s why I had to do it myself."*


    Marcus’ knees hit the floor.


    The killer had been *watching*. *Waiting.*


    And Daniel—


    Daniel had *known*.


    ---


    Vasquez’ betrayal came with handcuffs and a apology.


    *"I’m sorry, Chen,"* she said, her eyes wet. *"They said you’d gone off the deep
    end. That you were *obsessed*."*


    Marcus didn’t struggle as she led him to the waiting FBI cruiser. Agent Richard
    Cole leaned against the hood, arms crossed, a smirk twisting his lips.


    *"You had your chance,"* Cole said. *"Now stay the hell out of my investigation."*


    The holding cell smelled like bleach and despair. Marcus sat on the thin mattress,
    head in his hands.


    *"You let me die, Chen,"* Daniel’s voice whispered from the shadows. *"Now you’re
    gonna let them all die."*


    Marcus squeezed his eyes shut.


    The killer wanted him broken.


    And he was *winning*.


    ---


    Naomi bailed him out at 6:03 AM.


    *"You look like hell,"* she said, tossing him a stale croissant from the vending
    machine.


    *"Feel like it too."* He took a bite, winced. *"Third victim. She said he hummed.
    Something classical."*


    Naomi’s eyes sharpened. *"Schubert. *Ave Maria*."*


    Marcus’ blood turned to ice.


    Daniel’s favorite.


    ---


    The music professor’s office smelled like old books and rain.


    Dr. Lyle Harrington looked up from his desk, his smile too wide, his eyes too
    bright. *"Marcus Chen. I was wondering when you’d show up."*


    Marcus’ fingers twitched toward the gun at his waist. *"You killed them."*


    *"I *curated* them,"* Harrington corrected, steepling his fingers. *"Daniel was
    my greatest student. But you? You were my greatest *failure*."* He stood, circling
    the desk. *"I wanted you to *see* me. To *understand* me. But you never did."*


    Marcus’ vision tunneled. *"You killed Daniel."*


    *"No,"* Harrington said softly. *"You did that all by yourself."*


    The gun was in Marcus’ hand before he realized he’d drawn it.


    Harrington didn’t flinch. *"Go ahead. Pull the trigger. See if it brings him back."*


    Marcus’ finger trembled.


    Then the rain stopped.


    Just like that.


    Silence.


    Harrington’s smile faltered.


    Marcus lowered the gun.


    *"It’s over,"* he whispered.


    And for the first time in three years, he believed it.


    ---


    The pier at dawn was quiet, the water still. Naomi found him there, her coat pulled
    tight against the chill.


    *"You saved her,"* she said. *"You saved *me*."*


    Marcus watched the sunrise paint the sky in gold and pink. *"I know."*


    *"So why do you still look like you lost something?"*


    He reached into his pocket, pulled out Daniel’s badge. Held it over the water
    for a long moment.


    Then let it go.


    Miso rubbed against his leg, purring.


    The rain didn’t fall.


    It *wept*.'
