    Teddy stood still long enough to see his own reflection in the sign: DETOUR 6
    MONTHS. He laughed, a soft sound that startled a sparrow. Six months. He could
    have told the city he’d been walking here since it was a city, but the cones didn’t
    care. He turned right, then left, then right again, trying to find the old rhythm
    in new streets. The bakery was now a smoothie shop; the laundromat had become
    a gallery. The church steps were the same, but the choir was different. He felt
    the absence like a shoe left untied: his wife, June, who used to hold his arm
    on the corner by the church and tell him the clouds were gossiping. He kept walking,
    telling himself the detour was temporary, that he’d return to the familiar when
    the orange cones were gone.


    On the third day, he cut through a block he’d never noticed, past a mural of a
    woman with hands full of flowers and a man with a bicycle that never moved. A
    small breakfast stand sat between a bodega and a motorcycle repair shop. The woman
    behind the counter had a silver ring and a laugh that sounded like coins in a
    jar. “You’re new,” she said, because the city is good at telling the difference
    between old and new. “I’m Maria,” she said, handing him a cup of coffee without
    asking. “It’s on me.”


    He stood with the cup warming his palms and watched her work. A boy with a backpack
    waited for a cinnamon roll, his mother counting change twice. A man in a mechanic’s
    jacket bought two coffees and left a tip. A teenager in a hoodie took a selfie
    with the mural, then wiped the lens and took another. Teddy thought of June, who
    used to sit on the front steps of their house and wave at every dog walker, naming
    them by their collars. He thought of the route he’d protected like a fence, the
    familiar that kept him from looking too long at the empty chair at the kitchen
    table.


