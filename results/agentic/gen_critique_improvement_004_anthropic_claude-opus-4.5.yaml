    watering, Mrs. Henderson in her pink robe). Past the fire hydrant where someone
    had painted a tiny ladybug in 1987, now faded to a rust-colored smudge only Teddy
    could still see. Right on Gratiot, left on Brush, nodding to Marcus at the barbershop
    who was always sweeping nothing—had been sweeping nothing since his wife passed
    twelve years ago, needing air and solitude before the first customer.


    Teddy understood. He never stopped to talk. Neither did Marcus. That was the agreement.


    Forty years of mornings had worn grooves in him, comfortable as the impression
    his body left in his side of the bed.


    The other side stayed smooth. He never rolled toward it.


    **NEED**


    The orange signs appeared on a Thursday: ROAD CLOSED 6 MONTHS. SEWER REHABILITATION
    PROJECT.


    Teddy stood before the chain-link fence bisecting Brush Street. Behind him, an
    excavator''s jaw bit into concrete. He didn''t turn to watch. He knew what was
    happening.


    His hands trembled. He gripped the fence until the diamonds pressed diamonds into
    his palms. *Go home*, he thought. *Skip today. Skip all of it.* But skipping meant
    deciding, and deciding meant feeling, and feeling meant the ceramic urn on the
    shelf, the cards he''d never opened, the weight of three years pressing down.


    His feet wouldn''t move backward. They never had.


    **GO**


    The detour took him down Erskine Street, where he hadn''t walked in four years.
    Not since Marlene''s last good month, when she''d still had strength for half-distances.


