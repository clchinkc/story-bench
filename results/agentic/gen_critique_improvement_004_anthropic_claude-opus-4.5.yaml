    these sidewalks. You don''t know who lives here anymore.* The excavator growled.
    Teddy checked his watch—6:58, eleven minutes off pace—and forced himself forward.


    New coffee shop. Nail salon. A community garden erupting from a vacant lot that
    had held a crack house in ''94. He''d noticed it growing for weeks from Brush
    Street, glimpsed figures moving between raised beds. Once, he''d seen a woman
    with gray locs looking his direction. He''d walked faster, heart pounding. *Don''t
    recognize me. Don''t make me remember.*


    Now that same woman knelt near the gate, hands deep in dark earth. She turned
    at his footsteps.


    "Teddy Washington. Lord have mercy."


    His throat closed. Denise Okonkwo. Marlene''s singing partner from Grace Baptist.
    He''d ignored her card after the funeral. *What had it said? What words had she
    found that he couldn''t face?*


    "Denise." His voice cracked on the second syllable.


