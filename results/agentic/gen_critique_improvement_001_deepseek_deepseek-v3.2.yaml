  content: 'The rain had stopped, but the fog remained. Detective Sarah Chen counted
    her steps from the parked cruiser to the water’s edge—thirty-seven—a pointless
    habit that grounded her. The small town of Haven’s End, Maine, in late October
    was a skeleton of itself. She noted the details: the CLOSED signs in salt-blurred
    windows, the gulls perched on silent fishing boats, the way the dense, grey fog
    swallowed sound.


    Her new chief had given her a simple task: acclimate. So each morning, she walked
    the same route, mapping the town in grids in her notebook, logging weather conditions,
    the license plates of the few cars. Logic built a predictable world. Intuition,
    she knew, was a lie that got people killed.


    The call came at 10:17 AM. A fisherman, old man Riggs, had found something on
    the shale beach below the eastern bluffs. Sarah drove the prescribed route, her
    mind already structuring the scene: secure perimeter, document approach, isolate
    the witness.


    The fog was thickest near the water, a cold, damp wall. It erased the horizon,
    leaving only the rhythmic slap of waves on stone. Riggs stood hunched beside his
    beached skiff, his face a mask of weathered leather. He pointed a knobby finger.
    “There.”


    The body was male, mid-thirties, tangled in a nest of kelp and nylon netting.
    Sarah approached, her boots crunching methodically on the wet stone. She didn’t
    look at the face first. She noted the hands: no significant lacerations, no defensive
    wounds. The clothing: expensive hiking boots, synthetic-fiber jacket, not local.
    Time of death was impossible here, with the cold water. She pulled on gloves,
    her movements precise, and finally knelt to examine the face.


    The world tilted.


    A jagged scar, pale against the waterlogged skin, ran from his left temple to
    his jaw. She knew that scar. She had drawn a diagram of it, two years and four
    hundred miles away, in a case file now buried in an internal affairs archive.
    Marcus Voss. A small-time informant whose testimony had collapsed, taking her
    professional certainty with it.


    “You know him?” Riggs’s voice was a grating whisper behind her.


    Sarah didn’t answer. Her heart hammered against her ribs, a frantic, intuitive
    alarm. She silenced it. Coincidence was statistically possible. She needed evidence.
    She leaned closer, her breath fogging in the air. With a gloved thumb, she gently
    pulled the collar of his jacket aside. There, on the clavicle, was a small, intricate
    tattoo of a compass rose. The final piece of verification. It was him.


    Voss was supposed to be in witness protection. He was supposed to be safe. Her
    failure had been total, and now it had washed up in her chosen exile.


    Back at her cruiser, the heater blowing stale air, Sarah stared at the blank page
    of her notebook. The procedural steps were clear: notify the chief, call the state
    forensics unit, begin the slow process of tracing Voss’s journey here. Standard
    protocol. Logical.


    But the fog pressed against the windows, hiding the town, hiding the truth. It
    wasn’t just weather; it was the perfect shroud. Someone here had used it. Someone
    had known this body would appear in this isolated, erased moment. Riggs had been
    too calm. He had a secret in his shifty eyes.


    She thought of the scar, the tattoo, the cold water of two different coasts. This
    was a message, and it was for her. The methodical part of her screamed to follow
    the rules, to build the case brick by brick. The part she had come here to bury
    whispered that the answers were in the shadows she’d fled.


    Detective Sarah Chen closed the notebook. She started the engine, the sound swallowed
    by the mist. She could report this now, and let the past be someone else’s case.
    Or she could drive to the diner, find Riggs, and ask the questions she’d promised
    herself she’d never ask again.


    The cruiser idled at the crossroads, its headlights illuminating nothing but the
    swirling grey.'
