  content: 'The rain had stopped, but the fog remained. Detective Sarah Chen counted
    her steps from the parked cruiser to the water’s edge—thirty-seven—a pointless
    habit that grounded her. The small town of Haven’s End, Maine, in late October
    was closed and quiet. She noted the details in her notebook: the warped boards
    of the pier, the specific silence of the idle boats, the way the dense, grey fog
    absorbed the world beyond twenty yards.


    Her new chief had given her a simple task: acclimate. So each morning, she walked
    the same route, mapping the town in grids, logging the license plates of the three
    cars ever outside the diner. She kept the radio off; certain news reports from
    the city still used a particular cadence that made her hands tighten on the wheel.
    Logic built a predictable world. The alternative was chaos.


    The call came at 10:17 AM. A fisherman, old man Riggs, had found something on
    the shale beach below the eastern bluffs. Sarah drove the prescribed route, her
    mind structuring the scene. Yet as she parked, a cold familiarity pricked her
    neck—the isolation of the spot, the blanket of fog. She dismissed it.


    The fog was a physical barrier. It beaded on her jacket and blurred the edges
    of the rocks, making the footing treacherous. It limited the scene to a small,
    damp circle. Riggs stood hunched beside his beached skiff, his face unreadable.
    He pointed. “There.”


    The body was male, tangled in kelp and netting. Sarah approached, her boots finding
    deliberate purchase on the slick stone. The fog made everything vague, forcing
    her to lean inches from the skin to see details. She noted the hands: no defensive
    wounds. The clothing: expensive, not local. The cold water had leached color and
    complicated time of death. She pulled on gloves, her movements precise, and finally
    examined the face.


    The world tilted.


    A jagged scar ran from temple to jaw. She knew its exact contour. She had measured
    it for a report, two years and four hundred miles away, before her testimony and
    the informant’s both unraveled in a haze of doubt and consequence. Marcus Voss.


    “You know him?” Riggs’s voice was too close. The fog had muffled his approach.


    Sarah didn’t answer. Her heart hammered, a frantic signal she forcibly quieted.
    She leaned closer, the mist condensing on her lashes. With a gloved thumb, she
    pulled the collar aside. There, on the clavicle, was a small, intricate tattoo
    of a compass rose. Verification. It was him.


    Voss was supposed to be in witness protection. Her failure was complete, and now
    it had washed ashore in her exile.


    Back at her cruiser, the heater fighting the damp, Sarah stared at the blank page
    of her notebook. The procedural steps were clear: notify the chief, call the state
    forensics unit. Logical.


    But the fog pressed against the windows, a conspirator. It had hidden the body’s
    arrival. It had hidden Riggs’s expression. He had a secret in his calmness. This
    was a message, delivered in the only conditions that guaranteed a private audience.


    She thought of the scar, the cold water of two different coasts. The methodical
    path was to report this, to build the case by the book. The other path led into
    the mist, toward the questions she’d sworn never to ask again.


    Detective Sarah Chen closed the notebook. She started the engine, the sound swallowed.
    She could drive to the station and file the report. Or she could drive to the
    diner, find Riggs before he decided to disappear into the grey, and start digging.


    The cruiser idled at the crossroads, its headlights illuminating nothing but the
    swirling, decisionless void.'
