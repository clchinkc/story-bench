    a polished satellite dish, hummed in her hands. She angled it toward the rare
    afternoon sun.


    "Come on," she muttered. The light flickered, wide and weak. She twisted the eyepiece
    a millimeter to the left. The beam snapped into a searing point of white heat.
    She touched it to the rusted seam of the platform’s railing. Metal hissed, glowing
    red before cooling into a solid, shiny seal.


    "Not bad," she whispered, sliding the invention into her oil-stained tool belt.
    The railing would hold through the next high tide. That was all that mattered.


    "Nice light show," Mrs. Gable drawled, shuffling past with a net of dripping kelp.
    The old woman looked at the repair with eyes that hadn''t sparkled in years. "Waste
    of effort, though. The sea takes what it wants. Always has."


    "Not if we fix it first," Zara said, though Mrs. Gable was already turning away,
    clutching her ration card like a shield.


    New Boston, 2089, smelled like wet rust and old fish. It was a city of driftwood
    and desperation floating atop the drowned world. The harbor master had stopped
    issuing repair permits three months ago, claiming the platforms were "terminal."
    Adults sat around waiting for the next levee to break, treating the city like
    a corpse. But corpses didn''t hiss. They didn''t spark. If it sparked, you could
    fix it.


    Zara was recalibrating her radar rig—a mess of wires and a cracked screen salvaged
    from a Coast Guard drone—when the machine screamed. Not a glitch, but a lock-on.
    A rhythmic pulse coming from the Shallows, the submerged ruins of the old Financial
    District.


    Zara checked the code against her database. Her breath hitched. *Project Gaia.*
    The Pre-Flood Environmental Archive. It was supposed to be a myth, a library of
    atmospheric scrubbers and water filtration tech lost when the dams broke. It was
    the solution everyone said was gone.


    But the storm report on the community board flashed red. A "Category 5 surge"
    was due in six hours. The turbulence would scour the seabed. If the Archive was
    in a fragile structure, it would be pulverized by morning.


    She grabbed the rig and sprinted toward the harbor master''s office. She needed
    a boat fast enough to beat the surge, and she knew someone who owned one.


    Kael was there, staring at a nautical chart that was mostly water. He was tracing
    a finger along the submerged line of Boylston Street, a road that hadn''t seen
    dry land in fifty years. He was a legend once, the best pilot in the fleet, until
    the day he didn''t come back fast enough. Now, he was just a man with a tremor
    in his hands and a drawer full of cheap ethanol.


    "Kael! Look at this." She thrust the radar readout under his nose. "The Gaia Archive.
    It''s transmitting from the old Federal Reserve building. We have to go now."


    Kael squinted, his hand shaking as he reached for a glass. He looked at the readout,
    then out the window where the wind was already whipping the sea spray into a frenzy.
    "The Shallows? In a surge? That’s suicide, Zara. The currents down there are shredders."


    "We have hydrofoils! We can skim the tops!"


    "You’re twelve," Kael snapped, turning back to his bottle. "Go home, kid. You
    don''t know what real water looks like. You''ll hit a submerged pylon before you
    clear the harbor."


    Zara didn''t move. She looked at the tremor in his hand, then at the storm clouds
    gathering like bruised fists on the horizon. She knew he was right about the danger.
    Her stomach twisted into a tight knot. If they died, it wouldn''t fix anything.


    But if she stayed here, the blueprints would dissolve into sludge. Tomorrow, Mrs.
    Gable would be right. The water would win again.


    "I can''t navigate the debris field," Zara said, her voice cracking slightly.
    She tapped the screen, willing the green blips to stay steady. "But my rig can
    see the currents. I can be your eyes. You know the old subway tunnels, Kael. The
    water follows the tracks. You know the safe lane."


    Kael laughed, a dry, rattling sound. He stared at the bottle, then at Zara’s grease-stained
    hands, steady on the rig. "And what happens if we flip?"


    "Then we drown trying," Zara said, meeting his gaze. "But I''m going with or without
    you. And if you don''t come, those blueprints are gone forever."


    She turned toward the door, her boots squeaking on the wet floorboards. Behind
    her, the silence stretched, heavy and thick. Then came the scrape of a chair and
    the jingle of keys.


    "If we die," Kael grumbled, grabbing his slicker, "I''m haunting you."


    Zara grinned, adrenaline flooding her chest. "Deal."


    Together, they stepped out into the wind, leaving the safety of the harbor for
    the gray, churning chaos of the open sea. Zara checked her rig one last time.
    The green blip was still there, pulsing through the static. They had a signal,
    they had a boat, and they had a shot.'
