  content: "Marcus Webb sat hunched beneath fluorescent lights that turned everybody’s\
    \ skin the color of deli turkey. On the whiteboard: “COLD OPEN—LIZARD IN THE VENT?”\
    \ scrawled above a half-erased punchline. He munched Red Vines like antidepressants\
    \ and typed:\n\nINT. SUBURBAN KITCHEN – NIGHT  \nDAD discovers his son’s vape\
    \ pen, tries it, immediately coughs a perfect smoke ring—  \n\n“Smoke ring? Too\
    \ 1998,” he muttered, backspacing. “Make it a mushroom cloud. Topical, nuclear\
    \ anxiety is trending.”  \n\nAcross the table, staff writer Gina laughed. “Mushroom\
    \ cloud. Dark. I’m stealing it for my stand-up.”  \n\n“Charge you by the kiloton,”\
    \ Marcus quipped. The room chuckled; even the showrunner lifted a weary thumb.\
    \ A momentary win—then the laughter fluttered away like a bird that could smell\
    \ smoke.\n\nOPENING IMAGE complete: Marcus, king of quick fixes, emperor of empty\
    \ spaces.\n\nThe script coordinator, Ravi, rolled by with a cart of annotated\
    \ drafts. “Webb, you keep patching holes, but one day the boat wants to sink,”\
    \ he said, parking a script on Marcus’s pile.  \n\nThere it was—THEME STATED by\
    \ a minor character: patching holes versus letting the boat sink, humor versus\
    \ honesty.\n\nMarcus pretended he didn’t hear, diving into the new color pages.\
    \ He highlighted jokes mechanically: blue, pink, yellow; laugh, laugh, laugh.\n\
    \nAt 11:06 a.m., the CATALYST walked in: Harper Reyes, twenty-seven, Harvard Lampoon\
    \ alum, Converse sneakers scribbled with one-liners. She carried no illusions—only\
    \ a reusable coffee cup and a laptop plastered with “Comedy is Tragedy plus Wi-Fi.”\n\
    \nThe showrunner introduced her. “Harper’s here for punch-ups. Be nice—pilot’s\
    \ table read is Friday.”  \n\n“Define ‘nice,’” Marcus whispered to Gina.  \n\n\
    Harper caught it. “Nice is when the old guard spares the new kid from hack banter\
    \ jokes about vegan cheese.” She dropped her bag, eyes already scanning the lizard-in-the-vent\
    \ gag. “We doing sentient reptiles now? Or is this a metaphor for network execs?”\
    \  \n\nSoft titters. Marcus raised an eyebrow. Not naive—good.\n\nBy lunch the\
    \ room was deep in Act One. Marcus pitched like a metronome: set-up, misdirect,\
    \ topple. “Our B-story needs a tag. What if the neighbor returns the lizard wearing\
    \ a tiny GPS collar? Boom: runner for episode three.”  \n\nHarper jotted something,\
    \ shook her head. “Runner’s clean but we haven’t earned the neighbor. We skipped\
    \ his motivation beat.”  \n\nMarcus felt a hairline crack in his composure. “Motivation?\
    \ He’s lonely, boom, comedy.”  \n\nShe met his gaze. “Or he’s lonely, pause, comedy.\
    \ The pause is the laugh. Without it, we’re rushing the heart.”  \n\nThe room\
    \ went quiet—the kind of quiet that carries possibility. Marcus swallowed the\
    \ dryness in his throat, spun his pen like a baton. “Fine. Add the pause. Then\
    \ a tag where the neighbor eats the GPS tracker because he needs attention.” The\
    \ staff laughed. He had saved the joke; no one noticed the tremor in his voice\
    \ but Harper.\n\nLate afternoon, they broke for dinner. Styrofoam clamshells,\
    \ pad thai turning to paste. Harper slid into the seat across from Marcus. “Your\
    \ joke math is pristine,” she said.  \n\n“It’s the only math that never gets me\
    \ audited,” he replied. He expected her to laugh; she just studied him.  \n\n\
    “Pristine can mean protected,” she said. “You ever write something that scares\
    \ you?”  \n\nMarcus almost broke. A vision flashed: him at twenty-three, laughing\
    \ until he cried in a Brooklyn dive bar, scribbling ridiculous sketches on napkins.\
    \ His chest tightened as if those napkins were being shredded inside him. He clicked\
    \ his chopsticks like cymbals and forced a grin. “Scariest thing I’ve written\
    \ is my rent check.” The table laughed; the crack sealed, for now.\n\nBack in\
    \ session, the showrunner declared the lizard subplot dead. “We need a new cold\
    \ open by morning.” Heads fell. Marcus twirled to the whiteboard, uncapped a marker.\
    \  \n\n“Okay, picture this: Dad walks in on Son practicing a valedictorian speech,\
    \ except it’s all emojis. Dad tries to translate—”  \n\nHarper interrupted gently.\
    \ “We’ve done the generational-technology bit three times this script.”  \n\n\
    Marcus capped the marker. “Got a better idea, Harvard?”  \n\n“Maybe Dad’s terrified\
    \ the Son will bomb his speech because Dad bombed his life. So he helps him rehearse—puts\
    \ himself in the line of fire. It’s still funny, but the joke’s on fear, not emojis.”\
    \  \n\nSilence. Then Ravi whispered, “Boat wants to sink, huh?” The line hit Marcus\
    \ like spotlight heat.\n\nHis hand trembled, uncapping the marker again. “Dad…helps.”\
    \ He wrote the words slowly, letters widening as though inhaling. “Okay. Dad helps.”\
    \ He stepped back. Laughter bubbled—surprised, warm, human. Marcus felt it vibrate\
    \ in his ribs, unfamiliar and wonderful.\n\nHe met Harper’s eyes. She didn’t smile\
    \ in triumph; she just nodded, inviting him forward. For the first time in three\
    \ years, Marcus laughed—short, unvarnished, his own. It scared him. It saved him."
