  content: '**The Last Page of Autumn**


    The rain had stopped by the time Clara pulled her car onto the familiar cobblestone
    street, the wipers leaving streaks across the windshield like the last pages of
    a book she’d never finished. The *Harbor Lights Bookshop*—her family’s shop—stood
    just as she remembered, its brass sign gleaming under the golden glow of the autumn
    festival lights. But the ache in her chest was new. So was the stack of unanswered
    letters in her glove compartment.


    She’d come home to escape the divorce settlement, the empty apartment, the way
    her daughter, Lila, had stared at her with quiet disappointment when Clara told
    her they were moving. But Lila was here too, standing under the awning with a
    shy smile, clutching a paperback copy of *The Overstory*. Clara’s breath caught.
    She’d promised Lila they’d read it together. She’d failed.


    “You made it,” Lila said, stepping forward.


    Clara swallowed. “I did.”


    ---


    The festival was in full swing—lantern-lined streets, the scent of cinnamon and
    saltwater, and everywhere, the murmur of stories. Clara had spent years curating
    this town’s literary soul, but now she felt like an outsider. Until she saw *him*.


    Ethan Cole. The boy who’d once helped her shelve books after school, who’d written
    her fanfiction about *Pride and Prejudice* when they were teenagers. Now he was
    back too, his dark hair slightly longer, his hands—once ink-stained from her books—now
    holding a microphone at the festival’s centerpiece: the *Harbor Lights Storytelling
    Circle*, a tradition he’d revived years ago.


    Clara’s pulse quickened as Ethan began reading—a passage from a novel she’d never
    seen before, its words weaving through the crowd like a spell. When he looked
    up, his gaze locked onto hers, and for a moment, she forgot why she’d run.


    ---


    Lila tugged her sleeve. “Mom, the auction’s starting.”


    The bookshop’s annual charity auction was the highlight of the festival. Clara
    had planned it all from afar, but standing in the crowd, she felt the weight of
    what she’d left behind. The shop was thriving without her—Ethan’s doing, she realized
    with a twist of bitterness. He’d taken over after her father’s death, turning
    *Harbor Lights* into a hub for local writers.


    When the auctioneer called for bids on the “Author’s Evening”—a night of readings
    by Ethan’s protégés—Clara’s hands clenched. She’d dreamed this up. She’d *lost*
    it.


    Ethan’s voice cut through her thoughts. “Clara. You’re back.”


    She turned. “I am.”


    He held out a ticket. “You’re hosting the first reading.”


    Her breath hitched. “What?”


    “The shop’s yours tonight,” he said, soft but firm. “Like old times.”


    ---


    The shop was packed, the air thick with the scent of old paper and possibility.
    Clara stood at the podium, her fingers trembling around the microphone. Lila sat
    in the front row, beaming. Ethan leaned against the counter, arms crossed, watching.


    She cleared her throat. “I used to think stories were just… words on a page.”
    Her voice wavered. “But then I realized they’re also the spaces between them.
    The silences. The choices we don’t make.”


    The room stilled. She thought of the letters she’d never sent, the fights she’d
    walked away from, the way she’d let fear rewrite her life’s ending.


    “So tonight,” she said, “I’m going to read something I wrote. A long time ago.”


    She pulled out a dog-eared notebook from her bag—a story Ethan had once read to
    her under the stars. As she spoke, the words flowed, raw and honest, the shop’s
    shelves blurring into the past and present. When she finished, the room erupted
    in applause.


    Ethan was the first to clap, his eyes bright. “That was—”


    “Terrible?” Clara laughed, wiping her cheeks.


    “Beautiful,” he said. “Just like you always were.”


    Lila stood, pulling Clara into a hug. “I’m proud of you.”


    ---


    Later, under the festival’s twinkling lights, Ethan handed her a fresh copy of
    *The Overstory*. “For you and Lila. And…” He hesitated. “For the next chapter.”


    Clara’s heart pounded. “Ethan—”


    He kissed her, slow and sure, like the turning of a page. When he pulled back,
    he smiled. “Welcome home, Clara.”


    And for the first time in years, the ending felt like the beginning.'
