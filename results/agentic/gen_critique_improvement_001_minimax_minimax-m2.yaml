  content: '# Act I: Setup


    Detective Sarah Chen’s first morning in Grey Harbor began with a ledger and a
    tide chart. She didn’t unpack the boxes; she set them aside and walked to the
    harbor. The fog rolled in thick, swallowing the piers and the rusted buoys. She
    checked the tide times on the municipal board, then the weather, then the harbor
    master’s posted notice about closed docks. Empty tourist shops lined the main
    street like shut mouths. A few locals watched from doorways, arms crossed, faces
    unreadable.


    Sarah’s notebook was already damp at the edges. She touched the waterline and
    found it clean of debris, the sand raked into a neat, unnatural pattern. She photographed
    it anyway, the way she had learned to: from low, from high, with and without flash.
    She measured the distance from the pier with her stride, then with a tape she
    pulled from her pocket. She noted the orientation of the gulls, the number of
    boats moored, the absence of fishing nets. She did not say she was methodical.
    She showed it.


    At the bait shop, the owner—an older woman with silver hair and a chipped tooth—asked
    if she was lost. Sarah introduced herself and asked about the fog, how long it
    sat in the mornings, if it moved with the tide. The woman said it came with the
    wind and stayed until the sun decided to care. Sarah wrote that down and asked
    about the body of water beyond the breakwater, about the currents. The woman shrugged,
    said she didn’t swim, didn’t fish, just sold worms and gossip. Sarah filed the
    gossip. Gossip was data, too.


    The first hint of the past arrived like a cold draft. On the pier’s edge, half-buried
    in sand, she found a brass casing, a 9mm shell with a worn headstamp: RP. Her
    fingers paused over the letters. In Boston, on a case that had gone wrong, she
    had learned to recognize those marks. The RP had belonged to a batch sold to a
    gun shop that had been laundering weapons for a crew with ties to a dockyard in
    Eastport. She had never proved it. The case had collapsed under political pressure
    and bad paperwork. She had transferred here to escape the smell of it.


    She slid the casing into an evidence bag and tucked it into her jacket. The fog
    thickened, turning sound into rumor. Sarah took a breath that tasted like salt
    and old rope and moved on.


    # Act II: Inciting Incident


    The body came with the tide, a figure like a broken puppet, half-swallowed by
    the water and the fog. Sarah saw the outline first, then the boot, then the face
    when the tide turned and the fog lifted just enough to be cruel. She called it
    in and secured the scene. She did not touch anything without gloves. She did not
    assume anything without a note.


    The man was middle-aged, face pocked by old acne, hands soft, nails neat. A tattoo
    on his wrist caught the light: a blue anchor with a small circle inside the loop.
    Sarah had seen that tattoo before. In Boston. In a photograph. The anchor belonged
    to a network of small-time smugglers who moved electronics along the coast. The
    circle was their mark, a signal to others: this one’s clean. This one’s ours.


    Sarah photographed the tattoo twice, from different angles, then moved back to
    the ledger in her mind. She thought about the fog, about how it would have softened
    the edges, about how the tide would have dragged the body from the channel into
    the harbor, about how the anchor tattoo would have been invisible until the fog
    cleared. She thought about the RP casing and the anchor circle and the way the
    sand had been raked.


    She checked the pockets. Wallet missing. Phone missing. No identification. She
    lifted the man’s sleeve and found a thin line of rope burn around his wrist, fresh.
    She noted that, too. The fog drifted back in, thick and patient, and the sound
    of the harbor became a hush. She stood there, methodically, and let the scene
    tell her what it could.


    # Act III: First Plot Point


    When she returned to the bait shop, the woman with the silver hair was waiting,
    arms crossed, eyes sharp. Sarah showed her a photo of the anchor tattoo on her
    phone. The woman’s face tightened. She said she didn’t recognize it. She said
    the fog had taken a lot of things. She said there were people who didn’t belong
    here, who came in the night and left before the sun. She said she kept her door
    locked.


    Sarah believed her, and didn’t. She left the shop and walked the pier, looking
    for signs of a boat that had left without leaving a wake. The fog made it hard
    to see, but she could hear the creak of wood, the slap of water. She found a fresh
    scrape on the pier’s edge, the paint chipped, the wood raw. She photographed it.
    She found a length of rope with fresh fraying at the end, the fibers still damp.
    She photographed that, too. She made a list of the things that didn’t belong and
    the things that did, and she put the list in her pocket.


    The past pressed against her like fog. She had run to Grey Harbor to escape a
    case that had gone wrong, to find a place where the answers were smaller. But
    the RP casing and the anchor tattoo had followed her here, and the fog had kept
    them hidden until the tide turned. She stood at the edge of the pier, the fog
    thick around her, and felt the pull of the harbor, the pull of the channel, the
    pull of the past. She could leave. She could pretend she hadn’t seen anything.
    She could lock her notebook and walk back to her boxes.


    She didn’t move. She took another breath that tasted like salt and old rope and
    made a choice. The fog pressed in, and she pressed back. She lifted her phone
    and called the chief, then turned toward the dock where the harbor master’s office
    sat, a small building half-hidden by fog and time. The decision was simple and
    complicated, and it settled in her chest like a stone. She would stay. She would
    see this through. The fog had kept secrets, but it had also brought her the truth.
    She had to decide what to do with it.'
