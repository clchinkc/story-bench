  content: "Elena Vasquez sliced through the sixth-floor corridor as a code blue receded\
    \ into quiet. By 9 a.m. she had rerouted two surgical teams, soothed a panicked\
    \ antiviral supplier, and verified every negative-pressure room. Nurses called\
    \ her “GPS”—lose something, Elena found it. When a resident grumbled that the\
    \ new portable ventilator wouldn’t sync, she nudged the rise-time dial to 0.3\
    \ seconds; the patient’s chest rose like a curtain on cue. Competence, signed\
    \ and stamped.\n\nYou.  \nApplause died in the elevator’s chrome. Her reflection—precise\
    \ bun, impeccable badge—looked efficient yet vacant. She tried rehearsing casual\
    \ chatter and produced only static. Thirty-five and her phone held nothing but\
    \ pharmacy extensions and courier numbers. Loneliness, rendered as a spreadsheet\
    \ cell with no data.\n\nA breathless volunteer coordinator poked in. “We’re short\
    \ on discharge escorts. Families are stranded.”\n\nThroughput statistics flashed\
    \ in Elena’s mind; stranded families meant clogged beds. “I’ll take a shift,”\
    \ she said, pretending it was just math.\n\nNeed.  \nShe wheeled Mrs. Nalini Patel—retired\
    \ biology teacher, bilateral pneumonia—toward the lobby. Mrs. Patel squinted at\
    \ Elena’s ID. “Administrator? Volunteering? You’re either generous or addicted\
    \ to control.”\n\n“Possibly both,” Elena replied, surprised at the honesty.\n\n\
    They swapped stories: infusion pumps that beeped like stubborn metronomes, students\
    \ who tried hatching grocery-store eggs. When a cough seized the older woman,\
    \ Elena pulled an incentive spirometer from her pocket. “Slow inhale, keep the\
    \ ball between fifteen and twenty hundred milliliters.” Mrs. Patel completed the\
    \ maneuver, then wagged a finger. “Your turn, Administrator.”\n\nGo.  \nThe next\
    \ morning, Elena returned—officially to audit discharge flow, unofficially to\
    \ find her walking partner. They strolled the ward; Elena’s phone buzzed with\
    \ emails she didn’t check. Mrs. Patel noted the glance at her watch. “Data logging\
    \ again?”\n\n“Social nerves,” Elena confessed.\n\nOn day four Elena smuggled in\
    \ chamomile tea. They compared unruly ninth-graders to equally unruly surgeons.\
    \ When Elena massaged a knot in her shoulder, Mrs. Patel guided her through diaphragmatic\
    \ breathing, counting, “One… two… three,” until the tension leaked away. No grand\
    \ confessions, just shared minutes that felt earned.\n\nFind.  \nDischarge morning:\
    \ Elena arrived early, but Mrs. Patel was gone. On the bed lay a packet of wild\
    \ sage seeds and a note.\n\nPlants germinate in darkness before they reach the\
    \ light. Give yourself soil and time. —N.P.\n\nThe room’s hush pressed against\
    \ Elena’s ribs. She inhaled—roughly two liters, the spirometer target—and let\
    \ the breath out slow. Her pager buzzed: supply-chain huddle in three minutes.\
    \ For once, she silenced it and stood still, seed packet warming in her palm.\n\
    \nIn the stairwell, fluorescent hums faded. Her footsteps fell into an unfamiliar,\
    \ slower cadence. Halfway down, a question surfaced: had she chosen the stairs\
    \ for quiet, or merely calculated the faster route?\n\nShe held the thought, uncertain,\
    \ and kept walking.\n\n(498 words)"
