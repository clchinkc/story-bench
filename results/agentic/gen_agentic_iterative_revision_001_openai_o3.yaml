  content: "Elena Vasquez strode through the sixth-floor corridor as another code\
    \ blue faded into silence. She’d rerouted two surgical teams, calmed a supplier’s\
    \ panic over dwindling antivirals, and still found time to double-check the negative-pressure\
    \ rooms—all before 9 a.m. Nurses called her “GPS” because if something was lost,\
    \ Elena located it. When a resident complained the new portable ventilators weren’t\
    \ syncing, she toggled the rise-time dial to 0.3 seconds, restoring the patient’s\
    \ breath like flicking on a lamp. Competence, signed and sealed.  \n\nYOU.  \n\
    The applause died in the elevator’s chrome walls. Her reflection—neat bun, crisp\
    \ badge—looked efficient but hollow; she caught herself rehearsing friendly small\
    \ talk and drew a blank. At thirty-five, she could predict staffing gaps to the\
    \ minute, yet the phone in her purse held only pharmacy extensions and delivery\
    \ vendors. The emptiness felt statistical: a zero where a number should be.\n\n\
    A frantic volunteer coordinator burst into her office. “We’re short on discharge\
    \ escorts. Families are waiting hours.”\n\nDelays dented throughput metrics. “I’ll\
    \ cover a few,” Elena murmured, pretending it was purely operational.\n\nNEED.\
    \  \nShe wheeled Mrs. Nalini Patel—a retired biology teacher with bilateral pneumonia—toward\
    \ the lobby. Mrs. Patel studied Elena’s ID. “Administrator? Volunteering? Either\
    \ you’re kind or you micromanage the universe.”\n\n“Maybe both,” Elena admitted,\
    \ startled by her own candor.\n\nThey traded stories: the constant buzz of infusion\
    \ pumps, the time Mrs. Patel’s students tried to hatch store-bought eggs. A coughing\
    \ fit interrupted; Elena produced an incentive spirometer and coached, “Slow inhale,\
    \ keep the ball between 1500 and 2000 milliliters.” Mrs. Patel managed, then teased,\
    \ “You breathe, too, Administrator.”\n\nGO.  \nElena returned the next day—ostensibly\
    \ to audit discharge flow, actually to find Mrs. Patel. They took laps around\
    \ the ward; Elena timed them between email pings. When she checked her watch,\
    \ Mrs. Patel grinned. “Data collection?”\n\n“Social anxiety,” Elena confessed,\
    \ surprised she’d said it aloud.\n\nDay four, Elena arrived with contraband chamomile\
    \ tea. They compared notes on stubborn ninth-graders and equally stubborn surgeons.\
    \ Mrs. Patel noticed Elena rubbing her shoulder and guided her through diaphragmatic\
    \ breathing, counting, “One… two… three,” until tension unwound. The friendship\
    \ rooted itself in those counted seconds, believable because neither woman pretended\
    \ to need nothing.\n\nFIND.  \nOn discharge day, Elena hurried in early; Mrs.\
    \ Patel was already gone. A packet of wild sage seeds and a note rested on the\
    \ bed.\n\nDear Elena,  \nPlants germinate in darkness before they reach the light.\
    \ Give yourself soil and time.  \n—N.P.\n\nElena closed the curtain, unexpectedly\
    \ stung by the quiet. She measured her breath—two liters, just like the spirometer—and\
    \ felt the seed packet warm in her fist. A choice hovered: log the escort data\
    \ or sit a minute.\n\nHer pager vibrated: supply-chain huddle in three minutes.\
    \ She silenced it—just once—and slipped the seeds into her badge holder. Heading\
    \ for the stairwell, she noticed the slower rhythm of her own footsteps.\n\nThe\
    \ stairwell was quieter than the elevators, she realized. First step down, she\
    \ wondered whether she’d chosen it for the peace—or merely calculated the faster\
    \ route.\n\nShe couldn’t tell.  \n\n(511 words)"
