  content: "Elena Vasquez strode through the sixth-floor corridor as another code\
    \ blue faded into silence. She’d rerouted two surgical teams, calmed a supplier’s\
    \ panic over dwindling antivirals, and still found time to double-check the negative-pressure\
    \ rooms—all before 9 a.m. Nurses called her “GPS” because if something was lost,\
    \ Elena located it. When a resident complained the new portable ventilators weren’t\
    \ syncing, she toggled the rise-time dial to 0.3 seconds, restoring the patient’s\
    \ breath like flicking on a lamp. Competence, signed and sealed.\n\nOnly in the\
    \ elevator did the hum of applause die, leaving her alone with her own reflection:\
    \ neat bun, badge, no emergency severe enough to interrupt the vacancy behind\
    \ her eyes. At 35, she could chart metrics in her sleep, yet could not recall\
    \ the last personal call she’d answered.\n\nThat afternoon, an overworked volunteer\
    \ coordinator burst into Elena’s office. “We’re short on discharge escorts. Families\
    \ are waiting downstairs for hours.”\n\nIt wasn’t her department, but delays jammed\
    \ throughput statistics. “I’ll cover a few,” Elena said, surprising them both.\n\
    \nNeed.\n\nShe wheeled Mrs. Patel, a retired biology teacher recovering from bilateral\
    \ pneumonia, toward the lobby. They spoke of the hospital’s ceaseless buzz; Mrs.\
    \ Patel countered with stories of classroom microscopes and stubborn ninth-graders.\
    \ Elena listened, actually listened, until a coughing fit halted the tales. Elena\
    \ reached for a disposable incentive spirometer from her pocket—habit—and demonstrated:\
    \ “Inhale slowly to keep the ball between 1500 and 2000 milliliters.” The older\
    \ woman mastered the trick, eyes shining with triumph.\n\nGo.\n\nOver the next\
    \ week Elena kept volunteering. Hallways once mapped solely by efficiency now\
    \ held landmarks of conversation: the mural a child patient had painted, the vending\
    \ machine that always jammed on B4. She started timing her rounds to coincide\
    \ with Mrs. Patel’s breathing exercises. In return, Mrs. Patel quizzed Elena on\
    \ Latin plant names visible only through memories. Friendship grew like ivy, unhurried\
    \ and persistent.\n\nFind.\n\nOn discharge day, Elena arrived early but found\
    \ Mrs. Patel already gone—family had whisked her out at dawn. In the empty room\
    \ lay a tiny envelope.\n\nDear Elena,  \nAir moves unseen yet sustains everything.\
    \ Remember to breathe for yourself too.  \n—N.P.\n\nElena folded the note, pulse\
    \ fluttering faster than any metric she’d ever logged. She walked to the window\
    \ overlooking the ambulance bay. Sirens rose, residents argued about oseltamivir\
    \ dosing for a neonate, and fluorescent lights still hummed. Nothing external\
    \ had shifted.\n\nShe inhaled, held the breath at roughly two liters—the incentive-spirometer\
    \ target—and released it slowly. Her pager vibrated: supply chain meeting in three\
    \ minutes. Elena slipped the note into her badge holder and headed for the stairwell.\n\
    \nThe stairwell was quieter than the elevators, she realized. First step down,\
    \ she wondered whether that was why she chose it—or if she’d simply calculated\
    \ a faster route.\n\nShe couldn’t tell."
