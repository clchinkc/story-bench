  content: 'Theodore Washington woke up at 5:45 a.m. without an alarm, same as he
    had for four decades. The sound he missed was the soft cough from the other side
    of the bed, the rustle of a book being closed—Elaine had always stayed up too
    late reading. The house was quiet as a post office on Christmas Day.


    He sat on the edge of the bed, flexed his toes until the ankles popped, and reached
    for his walking shoes, already lined up, laces tucked neatly inside. Left sock,
    right sock, left shoe, right shoe—it felt disloyal to ever get the order wrong.
    He shrugged into his old blue postal jacket, the logo nearly rubbed away. People
    still waved to it more than to him.


    The kettle clicked off. Two slices of wheat bread, one slightly burnt—Elaine used
    to eat the darker one and give him the “good” toast. Now he just ate both quickly,
    one hand on the counter, eyes trained on the small calendar pinned by the phone.
    He never flipped it ahead of the date. Never back, either.


    At 6:10, he stepped outside into the Detroit morning, cool and faintly metallic.
    He locked the door twice, tested the knob, then started down Maple toward Gratiot,
    the same three miles his feet knew better than his brain.


    Mrs. Kline’s porch light still burned at 6:13, an ancient yellow bulb that had
    seen more winters than her son’s promises to replace it. Teddy glanced up, nodded
    at the lace curtains; a hand lifted the edge in acknowledgment. At 6:18, the city
    bus hissed to the curb at the corner, right on time. Different drivers over the
    years, same sound.


    He crossed where the sidewalk buckled around an old maple root, stepping over
    the crack automatically, the way Elaine had taught him when they were first married:
    “Step over the crack, save my mother’s back,” she’d laughed. He still muttered
    it under his breath sometimes, even though both women were gone.


    On Benton, Mr. Alvarez’s radio always played the same salsa station low on the
    screened porch. Teddy could predict the chorus by the time he reached the stop
    sign. At 6:27, the bakery’s exhaust fan exhaled the warm, yeasty breath of bread.
    He never went in. Elaine had watched her sugar, and the habit had outlived her.


    The route unspooled like rosary beads between his fingers. Empty lots, renovated
    Victorians with their new paint like fresh bandages, corner bars turned into coffee
    shops with chalkboard menus he did not read. He greeted people mostly by nod:
    the nurse starting nights, the dog walker with the three-legged beagle, the man
    who jogged but never looked left or right. He preferred knowing their patterns
    to knowing their names.


    At 6:31, he turned onto Harlow—


    —and stopped.


    Across the sidewalk, orange plastic fencing looped like a cheap party streamer.
    Backhoes hunched along the torn-up street. A bright white sign declared, in cheerful
    municipal font: WATER MAIN REPLACEMENT PROJECT: EXPECT DELAYS THROUGH OCTOBER.


    A younger man in a hard hat raised a hand. “Sorry, sir. Sidewalk’s closed from
    here to Elm. Gotta go around.”


    “Six months?” Teddy read the smaller print. October. It was April. “You’ll be
    done before the snow?”


    The worker laughed. “That’s the plan.”


    He’d taken detours before—trash day obstacles, the occasional police tape. Those
    had been temporary, like rain. This was printed and laminated. This was official.


    His feet tingled inside his shoes, as if they’d lost the map.


    He could turn back, he thought. Just do the route in reverse, keep the same pieces
    in a new order. But Harlow was where he and Elaine had once rented a cramped upstairs
    flat, long before the little house on Maple with its quiet bedroom and unused
    side of the bed. Harlow had always been a private mile of memory. Now a machine’s
    steel bucket sat almost exactly where their mailbox had been.


    “Sir?” the worker prompted.


    Teddy stepped back, turned left instead of right, onto a street he’d never had
    reason to walk.


    The air shifted. No bakery smell, no Alvarez radio. Here, the houses were a mix
    of old brick and sharp-edged new builds with slim black windows. Someone had a
    raised garden bed full of damp, hopeful soil. The coffee shop on the corner—Brewtroit—had
    its lights on, people inside already hunched over laptops. He almost kept going
    past, but a hand smacked the front window from inside.


    “Mr. Washington!”


    The girl behind the glass dropped her rag and came flying to the door. Not a girl,
    he corrected himself; she had to be in her thirties now. Tasha. Used to ride her
    pink bike in figure eights on his sidewalk when she was six, tassels streaming.


    “I thought that was you,” she said, pushing the door open. The smell of fresh
    coffee wrapped around him, unfamiliar and rich. “You never come this way.”


    “Road’s closed,” he said, as if she couldn’t see the machines over his shoulder.


    She laughed. “City finally got to Harlow, huh? About time.” She wore an apron
    dusted with grounds and milk spots. “You walking your route?”


    He nodded. “Every morning.”


    “My mom says you’re like the neighborhood clock.” Tasha jerked her chin at the
    counter. “You want to come in? I’ll make you something. On the house.”


    He started to refuse. Elaine hadn’t liked them “spending out,” as she called it.
    Then he remembered she’d been gone three years and the money sat in an account
    he never touched except to pay the property tax. His refusal tasted suddenly sour.


    “What do people… get?” he asked instead.


    Tasha’s smile softened. “You tell me how you drink your coffee at home, and I’ll
    do the fancy version.”


    “I drink instant,” he said. “With a spoon of sugar. Used to be two.” For Elaine.


    She made him something called an Americano, which sounded like a political party.
    He sipped it and found it bitter but interesting, like meeting a neighbor’s grown
    children.


    “You can sit by the window if you like,” she said. “You’ll see everybody go by.”
    She hesitated. “Mom’s been asking after you. You don’t come by on Maple much anymore.”


    “I walk it,” he said. The correction landed flat even in his own ears. He suddenly
    saw, with a small shock, how his route skirted around whole lives he used to be
    part of. He had delivered Mrs. Greene’s pension checks, watched Tasha scrape her
    knees, carried flyers for block parties he never attended because they fell after
    dark, after his shift, when he was already settled in with Elaine and her dog-eared
    paperbacks.


    He checked his watch. 6:39. On Harlow, he would have been passing the empty lot
    where their first apartment had been torn down, the mailbox long gone. He imagined
    himself staring at it, the way he had the week after Elaine’s funeral, feeling
    as though someone had misdelivered his future.


    Instead, he took another sip of coffee.


    “Tell your mama I said hello,” he told Tasha, standing to go.


    “I will. And hey—” She wiped her hands on her apron. “We do a neighborhood story
    night on Thursdays. People come share… you know, old memories, new stuff. You
    should come sometime. You’ve seen everything.”


    He almost laughed at that. He’d seen every crack in the sidewalk, yes. Not everything.


    “I’ll… think on it,” he said.


    Back outside, the sky had brightened from iron to pale blue. He turned down a
    side street to rejoin his route further along, but now each house had the faint
    outline of possibility around it, like a postal envelope waiting for an address.
    A man on a stoop nodded to him; he nodded back, then surprised himself by adding,
    “Mornin’,” aloud.


    When he reached the far end of Harlow, where the construction ended and the familiar
    sidewalk resumed, he stopped. The detour had added six minutes to his walk. His
    knees complained, but no more than usual.


    From here, he could see the blank space where their first apartment had stood,
    the place Elaine used to lean out the window and wave at him starting his shift.
    The lot was now fenced, a sign announcing FUTURE SITE OF LUXURY TOWNHOMES.


    He didn’t go look. Not today. From this distance, the absence was less a wound
    and more a fact of the neighborhood, like the new café, like the missing trees.
    He stood a moment anyway, hands in his jacket pockets, feeling the tug of the
    old route like a phantom limb and the new one like an ache that might, with use,
    become strength.


    Then Theodore Washington adjusted his cap, chose a different side of the street,
    and walked on.'
