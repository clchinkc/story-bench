  content: '# The Fog Remembers


    Detective Sarah Chen photographed the dead fish first.


    It lay flattened on the harbor steps, scales catching the sodium light like scattered
    coins. She documented its position relative to the lamppost, then the bait shop
    doorframe. Standard procedure. Everything in its place.


    The fog rolled in from the water like something alive, swallowing the pier inch
    by inch. In her three weeks in Alderville, Sarah had learned this fog didn''t
    simply appear—it arrived with purpose, settling into the town''s crevices and
    refusing to leave. The fishermen called it the shroud. They didn''t like to talk
    about what it remembered.


    She was making a second circuit, measuring distance from steps to waterline, when
    she saw the second shape in the fog.


    It wasn''t a fish.


    The body lay face-down at the tide line, arms spread as if reaching for the steps.
    Male, perhaps sixty, dressed in a wool sweater gone dark with water. Sarah checked
    for a pulse out of habit. Her hands didn''t shake—she had trained that out of
    herself years ago.


    But she photographed the fishing knife at his hip twice. The second angle wasn''t
    standard.


    She documented everything else: the worn leather belt, the cheap digital watch
    stopped at 11:47, the mud under his fingernails. Only then did she turn him over.


    The face was bloated beyond recognition, but the wristband wasn''t. Leather, sun-faded,
    the kind sold at craft fairs up and down the coast. She didn''t need to read the
    initials to know what they would say.


    She already knew because she had held the other one three years ago.


    Marcus Webb. The witness who disappeared into fog like this one the night she
    was supposed to protect him. The case that unraveled her career in Portland, that
    sent her running to this forgotten town where no one knew her name and the fog
    swallowed everything.


    "Saw something interesting?"


    The voice came from behind her. Sarah didn''t startle—she had heard footsteps
    that weren''t supposed to be there, but methodically filed that information away
    instead of reacting.


    The fisherman was maybe fifty, face weathered by decades of salt air. His truck
    was parked near the bait shop; she had noticed it on her first circuit. His name
    tag read HAROLD, and his eyes were too careful when he looked at the body.


    "Detectives ask the questions," Sarah said.


    "Detectives from Portland don''t usually end up in Alderville." He didn''t move
    closer. "Fog brought you here, didn''t it? It always knows."


    Sarah studied him. The bait shop had been boarded up for three days, she had noted
    that. His truck was there the whole time. He hadn''t gone inside.


    "What do you know about this fog, Harold?"


    The fisherman spat into the gravel. "I know it takes what it wants. And what it
    takes, it keeps." He looked past her at the body, and for just a moment, something
    flickered in his eyes that wasn''t surprise.


    He knew something.


    "I''m going to need your name and a statement," Sarah said, notebook already open.


    "Harold Dennison. I run the bait shop." He gestured vaguely at the boarded windows
    behind him. "Haven''t been open all week. Wife''s been sick."


    The fog pressed against her vision, thick and cold, obscuring the far end of the
    pier completely. It had swallowed the direction the body had come from. Sarah
    couldn''t see past ten feet in any direction.


    "What was your wife sick with?" Sarah asked.


    Harold''s jaw tightened. "Something that doesn''t leave this town."


    He turned and walked back toward his truck, disappearing into the fog before she
    could stop him. She didn''t chase. Methodical. Document first. Chase later.


    Sarah crouched beside the body, pen poised. Her notebook was open, her camera
    at her side. The methodical part of her brain was already breaking this down—time
    of death, cause if she could find it, identity and why he was here in Alderville,
    a town nobody came to unless they were hiding.


    Or unless they were buried somewhere no one would look.


    The fog pressed closer. From somewhere beyond it, she heard an engine start.


    She was not supposed to investigate this. The captain had been clear—take the
    small crimes, stay off the radar, don''t make waves. That''s why he''d sent her
    here.


    Sarah closed her notebook. Crouched beside the body. Reached for her camera.


    The fog had taken one witness from her. It had followed her here, or someone had,
    and she was done running from the things she couldn''t see.'
