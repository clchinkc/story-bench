  content: '# The Fog Remembers


    Detective Sarah Chen photographed the dead fish first.


    It lay flattened on the harbor steps, scales catching the sodium light like scattered
    coins. She documented its position relative to the lamppost, the doorframe of
    the bait shop, the rust-colored stain that might have been old or might have been
    something else entirely. Only then did she look up at the fog.


    It rolled in from the water like something alive, swallowing the pier and the
    lobster traps stacked beneath the gazebo. In her three weeks in Alderville, she
    had learned that this fog didn''t simply appear—it arrived with purpose, settling
    into the town''s crevices and refusing to leave. The fishermen called it the shroud.
    They didn''t like to talk about what it remembered.


    The medical examiner''s van hadn''t yet appeared, so Sarah walked the perimeter
    with measured steps, cataloging what the fog allowed her to see. A single yellow
    raincoat bent at the corner of Fisherman''s Rest, the bait shop that had been
    boarded up for three days despite the owner''s truck still parked out front.


    She was making a second circuit—measuring the distance from the steps to the waterline,
    noting how the current would carry debris toward this specific point—when she
    saw the second shape in the fog.


    It wasn''t a fish.


    The body lay face-down at the tide line, arms spread as if reaching for the steps.
    Male, perhaps sixty, dressed in a wool sweater gone dark with water. Sarah checked
    for a pulse out of habit, then found herself cataloging the details anyway: the
    worn leather belt, the cheap digital watch stopped at 11:47, the fishing knife
    sheathed at his hip.


    She photographed each element before moving the body. Standard procedure. Her
    hands didn''t shake—she had trained that out of herself years ago.


    But when she turned him over, her breath caught.


    The face was bloated beyond recognition, but the wristband wasn''t. Leather, sun-faded,
    the kind sold at craft fairs up and down the coast. She didn''t need to read the
    initials to know what they would say.


    She already knew because she had held the other one three years ago.


    Marcus Webb. The witness who disappeared into fog like this one the night she
    was supposed to protect him. The case that unraveled her career in Portland, that
    sent her running to this forgotten town where no one knew her name and the fog
    swallowed everything.


    Sarah stared at the wristband for a long moment. Her notebook was open in her
    other hand, pen poised. The methodical part of her brain was already breaking
    this down—time of death, cause if she could find it, identity and why he was here
    in Alderville, a town nobody came to unless they were hiding.


    The fog pressed against her vision, thick and cold and impossibly complete. From
    somewhere beyond it, she heard a door close.


    She was not supposed to investigate this. The captain had been clear—take the
    small crimes, stay off the radar, don''t make waves. That''s why he''d sent her
    here.


    Sarah closed her notebook. Crouched beside the body. Reached for her camera.


    The fog had taken one witness from her. It had followed her here, or someone had,
    and she was done running from the things she couldn''t see.'
