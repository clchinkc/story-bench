  content: '# The Tide''s Return


    Sarah photographed the barnacles first. Counterclockwise spiral, starting at the
    eastern-most cluster on the dock piling. The fog was thickening from the harbor
    mouth, already obscuring the furthest pilings. She worked faster—clock, catalog,
    document—before the scene changed, before tides shifted or evidence disappeared.


    The fishing village stretched behind her in shades of gray. Closed chowder shops.
    Boat hulls dark with brine. She''d investigated two stolen lobster traps in five
    weeks. After Boston''s caseload, after everything that went wrong, the simplicity
    felt like permission to breathe.


    "Detective Chen!"


    Harbor master Tom Whitmore jogged down the pier, his yellow slicker bright against
    the gray. "Body on Widow''s Beach. Tide brought it in an hour ago."


    Sarah''s hands moved automatically: camera secured, notebook pocketed, evidence
    kit retrieved from her truck. "Show me."


    The fog had settled like a wall by the time they reached the beach. Sarah knelt
    beside the body, pulling on gloves. Male, late forties, expensive watch still
    intact. Two days in the water, maybe three. She worked systematically—photographing
    the lividity pattern, checking pockets, noting the rope burns on the wrists. The
    fog crept closer, eating the beach.


    Movement caught her eye. The fog shifted, and there on the inner forearm: a tattoo.


    Her chest tightened.


    Three interlocking circles.


    She knew that symbol. Knew what it meant.


    "You recognize him?" Whitmore asked.


    Sarah photographed the tattoo from three angles, her breathing measured, each
    exhale counted before the next. "Name?"


    "Jack Morrison. Said he was visiting from Portland."


    Portland. The warehouse wall, the symbol carved deep. The witness she''d never
    interviewed in her rush to close the case. The innocent man who''d spent two weeks
    in custody because she''d trusted her gut instead of the evidence.


    "Did Morrison contact you before he arrived?" Sarah examined the rope burns again.
    Professional knots. Maritime knowledge.


    Whitmore shifted his weight. "He asked some questions at the harbor office."


    "What questions?" She looked up, met his eyes.


    "About boats. About people who''d left town." Whitmore''s jaw tightened. "About
    you."


    "What did you tell him?"


    "Nothing." Too quick. "Just that you were new here."


    Sarah stood, walked the perimeter of the body. The fog thickened, swallowing the
    far end of the beach where she could see disturbed sand—possible drag marks, possibly
    just tide. She''d need to process that area now, before the weather stole it.
    "But you spoke with him more than once."


    "Twice."


    "And the second time?"


    Whitmore rubbed his jaw, a gesture she''d learned meant he was choosing his words
    carefully. "He asked if you were thorough. If you finished what you started."


    Morrison''s face in the Portland case files. The witness she''d missed. The connection
    she''d failed to make because she''d been too eager, too certain.


    Sarah photographed the disturbed sand from her position, but the fog obscured
    the details. She couldn''t see what evidence the gray wall hid. Couldn''t see
    if someone stood watching from the bluffs above. "When does this usually clear?"


    "Midday, if we''re lucky. Could last all week, though." Whitmore glanced at the
    encroaching gray. "Weather''s turning."


    The rope burns suggested restraint before death. The tide calculation ensured
    the body reached shore during her shift. Deliberate. Methodical. Someone had studied
    her methods and used them as a message.


    "Morrison came here looking for me," Sarah said. "Why didn''t you mention it when
    I transferred?"


    Whitmore''s silence was answer enough. He''d known Morrison. Had been protecting
    something—or someone.


    She could call Portland, hand this off, retreat again. Or she could stay. Work
    the scene despite what she couldn''t yet see. Trust her methods instead of her
    fears.


    The fog pressed close, concealing evidence she''d have to find.


    Sarah opened her evidence kit and reached for the measuring tape.'
