  content: '# The Tide''s Return


    Sarah photographed the barnacles first. Counterclockwise spiral, starting at the
    eastern-most cluster on the dock piling. She''d learned to catalog everything
    before the scene changed—before tides shifted, evidence disappeared, or her own
    assumptions clouded what was actually there.


    The fishing village stretched behind her in shades of gray. Closed chowder shops.
    Boat hulls dark with brine. In Boston, she''d worked three homicides a month.
    Here in Mercy Point, Maine, she''d investigated two stolen lobster traps in five
    weeks.


    That was the idea. Slow down. Rebuild trust in her own judgment. Stop seeing patterns
    that weren''t there.


    The fog rolled in as she finished her documentation, thick enough to muffle the
    gulls'' cries. She didn''t mind it. Fog simplified things—reduced the world to
    what was immediately present, cut away distractions.


    "Detective Chen!"


    Harbor master Tom Whitmore jogged down the pier, his yellow slicker bright against
    the gray. "Body on Widow''s Beach. Tide brought it in an hour ago."


    Sarah''s hands moved automatically: camera secured, notebook pocketed, evidence
    kit retrieved from her truck. "Show me."


    The fog had settled like a wall by the time they reached the beach. Sarah knelt
    beside the body, pulling on gloves. Male, late forties, expensive watch still
    intact. Two days in the water, maybe three. She worked systematically—photographing
    the lividity pattern, checking pockets, noting the rope burns on the wrists.


    The fog shifted, and in the sudden clarity, she saw it.


    A tattoo on the inner forearm. Three interlocking circles.


    Her chest tightened. She knew that symbol. Knew what it meant.


    "That''s Jack Morrison," Whitmore said quietly from behind her. "Came up from
    Portland last week. Kept asking questions about boats, about people who''d left
    town."


    Sarah''s mind catalogued the facts automatically, even as her pulse hammered.
    Portland. The same city where her last case had collapsed. Where she''d followed
    a lead based on intuition instead of evidence, and an innocent man spent two weeks
    in custody before the real killer—


    "Did you speak with him?" Her voice remained level. Another skill she''d mastered.


    "Twice." Whitmore rubbed his jaw. "He seemed to know you were here. Asked if the
    new detective was thorough. If she finished what she started."


    The fog thickened again, obscuring the body''s face but not the tattoo. Sarah
    had seen that symbol before, carved into a warehouse wall where her Portland investigation
    had led. The case she''d abandoned when her methods failed her. When logic gave
    way to gut feeling, and gut feeling proved wrong.


    She photographed the tattoo from three angles.


    Morrison hadn''t come here by accident. Someone who knew her history, who knew
    that symbol''s significance, had sent him. Or followed him. The methodology was
    deliberate—the rope burns suggesting restraint before death, the tide calculation
    ensuring the body reached shore during her shift.


    "The fog," she said. "When does it usually clear?"


    "Midday, if we''re lucky. Could last all week, though. Weather''s turning."


    Sarah stared at the interlocking circles. In the fog, she couldn''t see the full
    beach, couldn''t see what other evidence might be waiting. But she could see this.
    This clear, undeniable connection to what she''d tried to leave behind.


    She could call Portland, hand this off, retreat again.


    Or she could stay. Work the scene. Trust her methods instead of her fears.


    The fog pressed close, waiting.


    Sarah opened her evidence kit and reached for the measuring tape.'
