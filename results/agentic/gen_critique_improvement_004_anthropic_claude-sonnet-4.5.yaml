    **YOU**


    Teddy knew the third oak on Elmwood would drop its first acorn at 6:47 AM. He
    knew Mrs. Chen''s porch light clicked off at 6:52, and the Garcia twins left for
    school at precisely 7:15, their backpacks a half-inch lower on their shoulders
    each year.


    Forty years of the same three miles had made him an archivist of the ordinary.
    He stepped over the buckled sidewalk square at the corner of Fifth and Morton—the
    one that had cracked when they buried the cable line in ''03, two weeks after
    Diane''s funeral. His foot always lifted higher there, breath held, as if something
    fragile lived underneath. Her humming while she rolled pie dough. The particular
    silence of the house after.


    **NEED**


    The orange cones appeared on a Tuesday.


    "Six months," the construction foreman said, not unkindly. "Gas main replacement.
    Can''t have pedestrians here."


    Teddy''s hand found his chest, pressed against the sudden race of his heart. His
    watch read 6:43. The oak was two blocks away, waiting to drop its acorn without
    him.


    **GO**


    Wednesday morning, he turned left instead of right.


    The unfamiliar streets made his inner ear tilt, made distance feel wrong. A bodega
    where the corner store used to be. Houses he''d seen from afar but never approached,
    now looming too close.


    He walked faster, trying to compress the newness into something manageable. Four
    miles became five. His knees complained in unfamiliar places.


    **SEARCH**


    By Friday, he''d cataloged new rhythms. A boy shooting hoops at 6:38, his form
    improving daily. A community garden where the old Baptist church had been. And
    Marcus on his porch at 7:05, coffee steaming, always waving.


    On day twelve, Teddy waved back.


    On day nineteen, he stopped at the property line. Marcus gestured to the empty
    chair.


    Teddy''s feet wouldn''t move. Diane had wanted to bake this man a welcome pie.
    Seventeen years ago. If he climbed these steps, sat in that chair—what would that
    make him? Someone who''d let go? Someone who''d moved on?


    "Coffee''s getting cold," Marcus called.


    Teddy climbed the three steps slowly.


    Marcus handed him a cup. It was terrible—too strong, too bitter. They sat without
    speaking. A car passed. The boy down the street made another basket.


    "My mom used to walk," Marcus said finally. "Every morning, same loop, for years
    after my dad died. I didn''t understand it then." He stared into his cup. "Now
    I do the same thing."


    Teddy''s hands warmed around the ceramic. "Diane wanted to bake you a welcome
    pie."


    "But then?"


    "But then."


    The coffee cooled between them.


    **RETURN**


    Six months later, the barricades came down on a Wednesday.


    Teddy stood at the corner of Fifth and Morton at 6:42 AM, his old route open again.
    The third oak on Elmwood waited. Mrs. Chen''s porch light would click off in ten
    minutes, right on schedule.


    His right foot lifted, ready to step forward. Forty years of muscle memory pulling
    him home to the familiar cracks, the known rhythms, the safe distance from everything
    that hurt.


    He stood there, balanced. The buckled sidewalk square waited just ahead, that
    tender place he''d been stepping over for seventeen years. He could keep stepping
    over it. Keep the route. Keep the careful architecture of avoidance intact.


    But now he knew what Marcus''s porch felt like at 7:05. The weight of a coffee
    cup in his hands. The sound of someone else''s breathing in the morning quiet.
    The tomatoes they''d planted last week, how neither of them knew what they were
    doing but were trying anyway.


    Teddy turned left.


    At 7:05, Marcus was waiting with two cups. "Wasn''t sure you''d come."


    "Neither was I," Teddy said. The coffee tasted almost good now. "Those tomatoes
    need watering?"'
