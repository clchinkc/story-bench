  content: 'The salt-crust on the solar panels was thick enough to scrape off with
    a fingernail, but Zara didn’t have time for maintenance. She was hanging upside
    down forty feet above the churning gray Atlantic, her knees hooked over a rusted
    rebar beam of what used to be a skyscraper.


    "Come on, you stupid piece of junk," she muttered, adjusting the straps on her
    *Barnacles*. They were her pride and joy: oversized suction cups scavenged from
    industrial plungers, rigged with pneumatic pumps she’d stripped from a broken
    espresso machine. They allowed her to cling to the slick, wet ruins of the Shallows
    like a tree frog.


    She shimmied down to the window casing. There, wedged in a crevice of concrete
    and mussels, was the cylinder. It wasn''t drift-trash. It was titanium, stamped
    with the logo of the Massachusetts Institute of Technology, dated 2040. The lost
    archive. The one the old maps said held the blueprints for atmospheric scrubbers.


    Zara popped the seal. A blue holographic map flickered to life, projecting a route
    through the sunken financial district to a vault door that only opened during
    the lowest tide of the century.


    Which was tonight.


    "Jackpot," she whispered. Then the wind gusted, shaking the ruins. The barometer
    on her wrist beeped. Hurricane Silas was spinning up faster than predicted.


    ***


    "It’s a ghost story, Zara. Go fix a toaster."


    Councilman Miller didn’t even look up from his manifest of algae rations. The
    Community Hall, a repurposed barge in the center of New Boston’s floating shantytown,
    smelled of damp wool and hopelessness.


    "It’s not a story!" Zara slapped the cylinder onto his desk. The hologram fizzled,
    battery dying. "The vault has the scrubbers. We could fix the air quality in the
    greenhouse. We could grow *real* tomatoes, Miller!"


    Miller sighed, rubbing his tired face. "Zara, look outside. The sky is turning
    green. Silas is coming. I’m not risking a crew for a scavenger hunt based on a
    glitchy toy found by a twelve-year-old. We’re evacuating the outer platforms.
    You should be packing."


    "But—"


    "Go home, kid. That’s an order."


    Zara grabbed the cylinder, her face burning. They had given up. They looked at
    the ocean and saw a grave; she looked at it and saw a puzzle waiting to be solved.


    ***


    She needed a boat. And she needed a pilot crazy enough to navigate the Shallows
    in a rising gale.


    She found Jax on the deck of the *Rustbucket*, nursing a mug of something that
    smelled like turpentine. Jax was the best navigator in New Boston, but he hadn’t
    left the dock in three years. Not since the last storm took his leg and his nerve.


    "No," Jax said, before she even finished speaking.


    "It’s the Green Vault, Jax. Real tech."


    "The Vault’s a myth. And I’m retired." He stared into his mug, his prosthetic
    leg propped up on a crate. "Go hide in the shelter, Zara. World’s ending. Let
    it end."


    "You’re scared," Zara said, her voice trembling slightly.


    "Damn right I’m scared. The ocean eats people, kid. It doesn''t give gifts."


    Zara set her jaw. She walked over to the *Rustbucket’s* console. She’d spent weeks
    watching him tinker; she knew the ignition sequence. She flipped the master switch.
    The engine sputtered, coughed, and died.


    Jax snorted. "Solenoid''s shot. Won''t start."


    "Not the solenoid," Zara said, pulling a screwdriver from her belt. She popped
    the panel, bypassed the corroded relay with a copper wire she’d pulled from her
    pocket, and hit the button.


    The engine roared to life.


    Jax stared at her, then at the humming console. "You bypassed the regulator. You’ll
    burn out the starter in an hour."


    "Then we better be fast," Zara said, tossing him the mooring line. "I can steer,
    but I can''t read the currents like you. Are you coming, or am I crashing your
    boat alone?"


    Jax looked at the storm wall building on the horizon, then at the determined girl
    who had fixed his junk heap in thirty seconds. He cursed, long and loud, and grabbed
    the wheel. "Get off the console. You’re gonna get us killed."


    ***


    The transition from the floating city to the Shallows wasn''t subtle. It was violent.


    They passed the Red Buoy Line, the boundary of safe water. Instantly, the swell
    doubled. The *Rustbucket* slammed down into a trough, water spraying over the
    windshield.


    "Hold on!" Jax yelled over the wind.


    Ahead, the skeleton of the old city rose from the water like jagged teeth. The
    waves were smashing against the submerged buildings, creating unpredictable riptides.


    "Turn left!" Zara screamed, pointing at a whirlpool forming near a sunken office
    tower.


    "I see it!" Jax spun the wheel. The boat heeled hard.


    A massive piece of debris—a submerged billboard—surged up from the dark water
    directly in their path. It was too late to turn.


    "Brace!"


    Zara didn''t brace. She lunged for the bow, activating her *Barnacles*. She slammed
    the suction cups onto the wet fiberglass of the boat''s hull to anchor herself,
    leaning dangerously far over the rail with a boat hook. As the billboard crashed
    down, she jammed the hook against it, using the boat’s momentum to pivot the debris
    just inches away from their propeller.


    The impact jarred her teeth, but the prop spun clear.


    Jax stared at her, wide-eyed, his knuckles white on the wheel. "Okay," he shouted,
    a grim smile breaking through his beard. "Maybe you''re not just a kid."


    "Eyes forward, Jax!" Zara yelled, wiping saltwater from her eyes. "We’ve got a
    vault to crack."


    Ahead, the storm darkened the sky to bruised purple, but for the first time in
    forever, they were moving toward the future, not running from it.'
