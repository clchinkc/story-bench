  content: '**The Tide Keeper’s Archive**


    Zara crouched on the rusted edge of Platform 7, her bare feet curled around the
    damp metal. Below, the Shallows churned—chunks of concrete and old street signs
    bobbing like driftwood. She adjusted the goggles strapped to her forehead (salvaged
    from a pre-flood fire station) and tightened the bungee cord around her waist.
    The *Tide Keeper*, her latest invention, hummed against her hip: a jury-rigged
    buoy with a waterproof solar panel and a spool of fishing line. If she could get
    it to the right depth, it might finally warn the platform when the next storm
    surge hit.


    “Zara!” A voice cut through the wind. Her little brother, Eli, waved from the
    doorway of their family’s salvaged shipping container. “Mom says come eat before
    the rations spoil.”


    “Five more minutes,” she called back. The Tide Keeper’s panel flickered—almost
    charged. She just needed to—


    A shadow fell over her. “You’re gonna fall in one of these days.”


    Zara didn’t look up. She knew that voice. Mr. Harkin, the platform’s “safety officer”
    (which mostly meant he yelled at kids for climbing). He was the kind of adult
    who’d given up before the water even rose.


    “It’s not gonna fall,” she muttered, testing the line’s tension.


    “Kid, that thing’s held together with duct tape and hope.” He sighed, the way
    adults did when they thought you were wasting time. “Your mom’s worried. Storm’s
    coming.”


    Zara finally glanced at him. His face was lined, his jumpsuit patched at the knees.
    “Then why aren’t *you* worried?” she shot back. “We could’ve had warnings for
    years if anyone bothered to fix the old sensors.”


    Harkin’s jaw tightened. “Some things can’t be fixed.”


    The Tide Keeper’s panel flashed green. Zara grinned and tossed it over the edge.
    The line unspooled smoothly, the buoy disappearing into the murk. “Watch,” she
    said.


    For a long moment, nothing. Then—*beep*. A sharp, clear sound from the panel in
    her hand. Harkin blinked. “What the hell is that?”


    “Tide alarm,” Zara said, tugging the line to reel it back up. “Pre-flood tech,
    but I modified it. It’ll give us twenty minutes before a surge hits.” She held
    it out. “You could install them on all the platforms. Save lives.”


    Harkin didn’t take it. “And what happens when the storm takes *you* first?”


    Zara’s chest burned. “Then I’ll have tried.”


    ---


    The storm hit at dawn.


    Zara woke to the platform groaning, the wind howling like a living thing. She
    scrambled to the window—waves already lapping at the lower decks. The Tide Keeper’s
    alarm blared from her pocket, but no one was moving. No one *cared*.


    Except—there. A figure in a yellow rain slicker, struggling with a rope ladder.
    *Harkin*.


    Zara grabbed her tool belt and bolted outside. “What are you doing?!”


    “Trying to secure the lower containers!” he shouted over the wind. “Storm’s early—surge’ll
    hit in ten!”


    “You *believed* me?”


    He shot her a look. “I believed the *buoy*.”


    Zara grinned. Then she saw it—the map in his hand, half-sodden. A red circle around
    a spot in the Shallows. “What’s that?”


    Harkin hesitated. “Old archive. Pre-flood environmental data. Could’ve helped
    us years ago, but the flood took it.”


    Zara’s pulse spiked. “It’s *still there*?”


    “Maybe. But the storm’s gonna bury it for good.”


    She didn’t think. She grabbed his arm. “Take me.”


    ---


    The boat was a patched-together dinghy, its motor coughing like a sick animal.
    Harkin steered through the wreckage, his knuckles white. “This is insane,” he
    muttered. “We’re gonna drown.”


    Zara clutched the map, her stomach twisting. The archive was marked on a half-sunk
    skyscraper’s 12th floor—now the 2nd, if the water was rising. “We’ll make it.”


    A wave slammed into the boat. Harkin cursed, fighting the current. “You ever think
    maybe some things *should* stay lost?”


    Zara’s hands shook, but she met his eyes. “No. Because if we stop looking, we’re
    already gone.”


    Something flickered in his face. Then he nodded. “Hold on.”


    They reached the building just as the water swallowed the lower floors. Harkin
    tied the boat to a rusted fire escape. “You stay here.”


    “No way.” Zara slung her tool belt over her shoulder. “I built the Tide Keeper.
    I can do this.”


    He opened his mouth—then shut it. “Fine. But if you drown, I’m telling your mom
    *you* made me do it.”


    Zara laughed, but it came out shaky.


    The archive was a waterlogged tomb. Rows of metal shelves, their contents bloated
    and useless. Except—there. A sealed case, its plastic still intact. *Environmental
    Restoration Protocols*.


    Zara’s fingers trembled as she pried it open. Inside, a data chip and a manual,
    the pages crisp. “Harkin, look—”


    A groan echoed through the room. The floor tilted. Harkin’s eyes widened. “The
    whole building’s going.”


    Zara stuffed the case into her belt. “Then we run.”


    They barely made it. The boat’s motor sputtered to life just as the skyscraper
    collapsed behind them, the waves swallowing it whole. Harkin didn’t speak until
    they reached the platform, until Zara’s mom was hugging her so tight she could
    barely breathe.


    Then he held out his hand. “Let’s see it.”


    Zara passed him the case. He flipped through the manual, his expression unreadable.
    Finally, he looked at her. “You were right.”


    She grinned. “Told you.”


    Harkin almost smiled. “Yeah. Yeah, you did.” He tucked the case under his arm.
    “Now let’s get to work.”


    As Zara watched him go, she adjusted her goggles. The storm was over. But the
    real work? That was just beginning.'
