    a fact.


    At the corner, he adjusted the brim of his Tigers cap—the one Marjorie had stitched
    back together after the wind had torn it in ’98. He could still hear her voice,
    sharp with amusement: *"You’re gonna need this more than I am."* The cap smelled
    like her—lavender and the ghost of cigarette smoke, though she’d quit that years
    before she quit breathing. He’d worn it every morning since, though the stitches
    were coming undone again.


    The detour sign nailed to the oak was new. *ROUTE CLOSED – CONSTRUCTION ZONE –
    6 MONTHS*. Teddy’s fingers twitched toward it, then stopped. The oak had been
    there when he was a boy, its branches heavy with robins. Now, a backhoe yawned
    where the sidewalk should’ve been, and the scent of diesel cut through the morning’s
    quiet. He thought of Marjorie’s voice, the way she’d say, *"You’re a stubborn
    old mule, Teddy,"* when he resisted change. That was twelve years ago.


    He turned left.


    The new path was a betrayal. No more the slow rise past the baker’s, where old
    Man Ruiz left his *conchas* cooling on the windowsill at dawn. No more the fire
    hydrant—crimson, like the Tigers’ jerseys—where he’d found that lost puppy the
    same day Marjorie told him about her diagnosis. He’d walked it home, muddy and
    whining, and she’d laughed through her tears, said, *"You’re a soft one, Teddy."*
    He’d kept the memory of that hydrant in his bones, along with the way she’d held
    him that night, her hands warm against his back as they sat on the porch, listening
    to the rain.


    This street was all sharp angles and temporary fences. A young woman in a hard
    hat waved at him, clipboard tucked under her arm. *"You okay, sir?"* Teddy nodded,
    but his hand tightened around his cane. *"Just taking the long way."* She studied
    him, then smiled. *"We’re almost done. You’ll get your sidewalk back."*


    Six months. The words settled in his chest like a stone. He thought of the way
    he’d avoided Lila Chen’s porch for months, crossing the street every morning just
    to keep from having to acknowledge her. He’d seen her through the window—humming
    while folding laundry, leaving *nyonya* curry simmering until the scent drifted
    down the block. He’d never spoken to her, though he’d memorized the rhythm of
    her movements.


    At the end of the block, Lila Chen was on her porch, watering petunias. Her silver
    hair was caught in a clip. Teddy hesitated, then stepped onto her porch without
    being invited.


    *"Morning, Teddy."*


    *"Morning."* His voice cracked. He cleared his throat. *"You got a minute?"*


    She set down her watering can. *"For you? Always."*


    He told her about the detour. About the oak tree and the hydrant and the way his
    feet used to know the way home before his mind did. He told her about Marjorie,
    about the way she’d used to tell him stories while he sorted mail, about how she’d
    laugh when he mimicked the voices of the regulars. *"You’re a storyteller, Teddy,"*
    she’d say. *"You just don’t know it."*


    Lila listened, then nodded toward the bench. *"Sit."*


    The tea was spiced with ginger, strong and sweet. Lila talked about her daughter
    in Singapore, about Kuala Lumpur, about how cities change. *"Detroit’s like that,"*
    she said. *"It’s always becoming something else."*


    Teddy stared at his hands, gnarled and veined. He thought of the way he’d avoided
    her for months, the way he’d told himself he didn’t need anyone. *"I don’t like
    change."*


    *"No,"* she said. *"But you like stories."*


    He frowned. *"What?"*


    *"You like stories,"* she repeated. *"The stories of this street. The people who
    lived here before you, and the ones who’ll live here after."* She paused. *"You
    just never told them yours."*


    Teddy thought of Marjorie, of the way she’d used to tell him about her day, of
    how she’d laugh when he’d mimic the voices of the regulars. He thought of the
    puppy, of the hydrant, of the way his feet had always known the way home. He thought
    of the way he’d avoided Lila’s porch for months, the way he’d told himself he
    didn’t need anyone.


    Lila’s porch was warmer than his old one. The petunias smelled like summer, even
    in October. When he left, she pressed a small jar into his hand. *"For the walk
    home. It’s *kaya*—my mother’s recipe. Sweet, like memories."*


    He took it. Then, instead of turning right toward his usual path, he turned left—toward
    Lila’s porch again. The next morning, he’d do it again. And the morning after
    that.


    This time, when he passed the construction site, he paused. The young woman in
    the hard hat was there, wiping her brow. *"You’re back,"* she said.


    *"Yeah,"* Teddy replied. *"I am."*


    He turned left again, toward Lila’s porch, toward the stories he’d been avoiding
    for too long.


