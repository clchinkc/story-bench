    in her last case, the one that shattered her confidence—the botched investigation
    into a string of disappearances, where her hunch led to a wrongful arrest and
    a killer walking free. She''d fled to this forgotten corner of Maine to escape
    the fallout, the nightmares of case files strewn across her desk, clues she''d
    misread in her rush.


