    a deep, resonant voice groaned, "Watch it, Elara." Her breath hitched. Finn. His
    hair was streaked with silver at the temples, his face etched with lines she didn''t
    remember, but his eyes, the color of the sea on a stormy day, were unmistakable.
    They’d been inseparable, the quintessential high school sweethearts, until the
    summer before college, when unspoken fears and assumed expectations had driven
    a wedge between them, a misunderstanding that fractured their young love. "Finn,"
