    fingers brushing, sending a jolt through her.


    He was still the town carpenter, his hands calloused and strong, his presence
    a constant, comforting anchor in Oakhaven. He’d stop by the shop, offering to
    fix a squeaky door or bring her a warm cider from the festival. Each encounter
    peeled back a layer of her carefully constructed resistance. She saw the familiar
    kindness in his smile, the genuine concern in his questions, and felt the pull
    of a connection she’d foolishly believed was severed. He never pressed, never
    mentioned the past, but the unspoken hung between them like the crisp autumn air.
    Elara, however, remained guarded. She’d built her successful life far from Oakhaven,
    and the thought of revisiting the pain of their youthful breakup, of risking her
    hard-won independence, was terrifying. She deflected his gentle overtures, convinced
    that rekindling anything would only lead to another heartbreak.


    The climax arrived during the town’s annual Pumpkin Regatta, a chaotic, beloved
