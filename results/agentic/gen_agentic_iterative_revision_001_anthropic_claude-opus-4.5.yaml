    feel something twist beneath her ribs. She walked faster then, outpacing the feeling
    until it faded into the hum of fluorescent lights.


    Flu season stretched into its third brutal week. Fourteen-hour shifts. Protein
    bars at her desk. The particular satisfaction of a crisis well-managed.


    She was reviewing mortality statistics when her vision blurred. The spreadsheet
    swam, steadied, swam again. She stood, and the floor tilted sideways.


    "Ms. Vasquez?" Someone catching her arm.


    The ER doctor—Patterson, new hire—guided her to a chair and shined a penlight
    in her eyes. "Nystagmus," he murmured, watching her pupils track unevenly. "When
    did you last eat? Sleep?"


    Elena couldn''t remember.


    Four hours as a patient. An IV for dehydration. Blood drawn. She lay in a bed
    she had fought to keep available, staring at ceiling tiles she''d approved the
    budget for, her hands opening and closing around nothing.


    Her nurse was Maria—older, unhurried, humming while she worked.


    "You''re the one who fixed our scheduling software," Maria said. "My daughter''s
    recital was last month. First one I haven''t missed in three years."


    "Just optimizing shift coverage." Elena''s eyes drifted toward her tablet on the
    side table.


    "Mm-hmm." Maria adjusted the IV drip. "You look like someone who hasn''t let another
    person take care of her in a long time."


    Elena''s throat tightened. Her fingers pressed into the thin hospital blanket.
    "I used to play piano," she heard herself say. "Before I decided being good at
    everything else was safer than being known."


    Maria pulled up a chair—not asking permission, just settling in. "My daughter
    plays terribly. I love every wrong note."


    They talked until the shift changed. About Sofia''s upcoming concert. About Elena''s
    mother, who''d taught her Chopin before the dementia took everything. About twelve
    years at this hospital where no one knew that history, and how freedom had calcified
    into something else entirely.


