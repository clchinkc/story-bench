    "Ms. Vasquez?" A voice. Someone catching her arm.


    The ER doctor—Patterson, new hire—guided her to a chair and shined a penlight
    in her eyes. "Nystagmus," he murmured, watching her pupils track unevenly. "When
    did you last eat? Sleep?"


    Elena couldn''t remember.


    She spent four hours as a patient, subjected to the indignity of her own efficient
    systems. An IV for dehydration. Blood drawn. She lay in a bed she had fought to
    keep available, staring at ceiling tiles she had approved the budget for, and
    felt the unfamiliar terror of stillness.


    Her nurse was Maria—older, unhurried, humming while she worked.


    "You''re the one who fixed our scheduling software," Maria said. "My daughter''s
    recital was last month. First one I haven''t missed in three years."


    "I was just optimizing shift coverage," Elena said, deflecting.


    "Mm-hmm." Maria adjusted the IV drip. "And you look like someone who hasn''t let
    another person do something for her in a long time."


    Elena''s throat tightened. She wanted to check her tablet, to retreat into numbers.
    Instead, she heard herself say, "I used to play piano. Before I decided being
    good at everything else was safer than being known."


    Maria was quiet for a moment. Then she pulled up a chair—not asking permission,
    just settling in. "My daughter plays terribly," she said. "I love every wrong
    note."


    They talked. About Maria''s daughter, about Elena''s abandoned lessons, about
    how Elena had chosen this hospital twelve years ago because no one here knew her
    past, and how that freedom had calcified into something lonelier than she''d intended.


