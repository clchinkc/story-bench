  content: '# The Waiting Room


    Elena Vasquez moved through the hospital like weather—inevitable, purposeful,
    reshaping everything in her path. By 7:15 AM, she had already resolved a supply
    chain issue with the surgical wing, approved three overtime requests, and redirected
    two ambulances to St. Mary''s when their ER hit capacity.


    "Bed utilization is at 94 percent," she told her team, fingers dancing across
    her tablet. "I want discharge planning on every flu admission by end of day. We
    need those beds back."


    Her staff nodded and dispersed. They respected her. They also ate lunch without
    her, celebrated birthdays in break rooms she never entered, and stopped mid-conversation
    when she approached. Elena had noticed this for years. She had decided, also years
    ago, that it didn''t matter.


    The flu season stretched into its third brutal week. Elena worked fourteen-hour
    shifts, subsisting on protein bars and the particular satisfaction of a crisis
    well-managed. At night, her apartment waited—clean, silent, requiring nothing
    from her.


    She was reviewing mortality statistics when her vision blurred. Not metaphorically.
    The spreadsheet swam, then steadied, then swam again. She blinked hard, attributing
    it to exhaustion, until she stood and the floor tilted sideways.


    "Ms. Vasquez?" A voice. Someone catching her arm.


    The ER doctor—Patterson, she remembered, new hire, excellent survival rates—guided
    her to a chair and shined a penlight in her eyes. "Nystagmus," he murmured, watching
    her pupils track unevenly. "When did you last eat? Sleep?"


    Elena couldn''t remember.


    She spent the next four hours as a patient, subjected to the indignity of her
    own efficient systems. An IV for dehydration. Blood drawn. An MRI scheduled "to
    be safe." She lay in a bed she had fought to keep available, staring at ceiling
    tiles she had approved the budget for.


    Her nurse was Maria—older, unhurried, with a habit of humming while she worked.


    "You''re the one who fixed our scheduling software," Maria said, adjusting the
    IV drip. "My daughter''s recital was last month. First one I haven''t missed in
    three years."


    "I didn''t know," Elena said.


    "Course not." Maria smiled without accusation. "You were too busy making it happen."


    They talked. Not about metrics or bed counts—about Maria''s daughter, about Elena''s
    abandoned piano lessons, about how the cafeteria coffee had been terrible for
    fifteen years and nobody complained because complaining required hope that things
    could change.


    When Elena was discharged the next morning, Maria was ending her shift.


    "Coffee?" Elena asked. The word felt strange in her mouth, unpracticed.


    "The terrible cafeteria kind?"


    "I was thinking somewhere else."


    Maria studied her for a moment—the way nurses study patients, looking for what''s
    hidden. Then she nodded.


    They walked out together into pale morning light. Elena''s tablet buzzed with
    overnight reports. Her fingers twitched toward it, muscle memory asserting itself.


    She answered it on the second buzz.


    But she kept walking beside Maria as she did, and when she hung up, she didn''t
    apologize for the interruption. She simply asked, "What''s your daughter''s name?"


    It was, perhaps, a beginning.'
