    But she kept walking beside Maria, and when she hung up, she asked, "What''s Sofia
    playing at her concert?"


    Maria smiled. "Chopin. Badly."


    Elena laughed—a strange, rough sound. Like the first note of something she''d
    forgotten how to play.'
