  content: '# The Fog Remembers


    Sarah''s first morning in Bleakstone, Maine arrived already buried in fog. She
    stood on the wharf at 6 AM, cataloging details: fishing boats secured with three-point
    tie-downs, rust blooms on metal cleats, coffee cups from the diner sitting on
    posts—a habit, she noted, that invited seagulls or sloppy protocol. She photographed
    each violation mentally, then written.


    The captain had expedited her transfer in three days without explanation. Some
    cases corroded you slowly; the Morrison case had detonated.


    "You''re the detective." Not a question.


    Sarah turned to find a woman in her sixties, yellow rain jacket, calloused hands
    wrapped around a thermos. Margaret Finch, harbormaster. Sarah had memorized the
    municipal directory.


    "Transferring officers don''t investigate our harbor," Margaret said flatly. "We''re
    quiet now. Off-season."


    Something lived in that statement''s basement. Sarah filed it away.


    "I''m not here to investigate anything," Sarah replied. "I''m here to work property
    disputes and parking complaints."


    Margaret''s jaw tightened. She walked away, her boots heavy on the weathered planks.


    Sarah continued her survey of the north dock, methodically photographing mooring
    violations, noting which boats showed recent use. The fog pressed so thick she
    could see only thirty feet ahead—frustrating for someone who worked from observable
    facts. But the details remained: scratched paint, disturbed barnacles, a rope
    looped wrong. What you couldn''t see forced you to pay attention to what remained.


    She discovered the body at 7:43 AM, caught in the pilings beneath the old fish
    processing plant.


    The fog coiled around the corpse so densely she had to crouch within arm''s reach
    to see anything. A wrist emerging from water-darkened fabric. Advanced decomposition.
    She reached for the tattoo on the exposed skin, photographing it with her phone''s
    flash—geometric, specific: three interlocking circles.


    The same tattoo Morrison''s killer had worn.


    Sarah''s breath came shallow. She documented the wrappings methodically: fiber
    composition, knot type, any fibers that might identify origin. Careful observation,
    the only thing between her and the vertigo opening beneath her feet. But the fog
    hemmed her in. She couldn''t photograph the full body position, couldn''t determine
    if there were other marks obscured by shadow and vapor. The fog was stealing evidence
    she couldn''t yet identify.


    "Jesus Christ, is that—" Officer Dale Harris emerged, his young face draining
    of color. He''d been local his entire life. He recognized something.


    Margaret appeared seconds behind him, and when she saw the body, her hand went
    white around the thermos. Not shock. Recognition.


    "Who was he?" Sarah asked Harris, watching Margaret''s reaction in her peripheral
    vision.


    "Paul Vance." Harris''s voice cracked. "Worked boats. Disappeared three years
    back."


    Sarah turned to face him directly. "Was he connected to anyone currently in town?"


    Harris hesitated. "Why are you asking it that way?"


    "Because you recognized something when you emerged from the fog. Not the body—someone
    in your memory." Sarah stepped closer. "The Morrison case. Paul Vance was connected
    to that. That''s why you reacted."


    Harris swallowed. "He gave testimony. After that he... people thought he''d just
    left."


    Sarah nodded once, filing the rest of his unspoken knowledge for later interrogation.
    Margaret''s trembling hands told her more than words—this woman knew Paul Vance,
    had perhaps known where he was, or why he''d vanished.


    "Get the body to State Police," Sarah said quietly. "Full forensics. Photograph
    everything before the fog worsens."


    She turned back to look at the corpse again, but the fog had already consumed
    the details she''d missed, pressing closer, claiming what she couldn''t hold.
    Three years underwater. The tattoo couldn''t be coincidence. Paul Vance had been
    there the night Morrison died, and now he''d washed ashore in the one place Sarah
    had tried to hide.


    Margaret had moved to the piling''s edge. Her hand reached toward the water, then
    stopped.


    Sarah made her decision. She would look. Really look. Not at what the fog allowed
    her to see, but at what everyone in this town had been keeping buried.'
