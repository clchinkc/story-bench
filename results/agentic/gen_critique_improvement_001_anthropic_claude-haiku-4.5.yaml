  content: '# The Fog Remembers


    Sarah''s first morning in Bleakstone, Maine arrived already buried in fog. She
    stood on the wharf at 6 AM, cataloging details: fishing boats secured with three-point
    tie-downs, rust blooms on metal cleats, coffee cups from the diner sitting on
    posts—a habit, she noted, that invited seagulls or sloppy protocol. She photographed
    each violation mentally, then written.


    Methodical. Thorough. Safe.


    The transfer approval had come through in three days. Unprecedented. She''d never
    asked why the captain expedited her request to leave Boston. Some cases corroded
    you slowly; the Morrison case had detonated.


    "You''re the detective." Not a question.


    Sarah turned to find a woman in her sixties, yellow rain jacket, calloused hands
    wrapped around a thermos. Margaret Finch, harbormaster. Sarah had memorized the
    municipal directory.


    "Transferring officers don''t investigate our harbor," Margaret said flatly. "We''re
    quiet now. Off-season."


    Something lived in that statement''s basement. Sarah filed it away.


    "I''m not here to investigate anything," Sarah replied. "I''m here to work property
    disputes and parking complaints."


    Margaret''s jaw tightened. She walked away, her boots heavy on the weathered planks.


    Sarah returned to cataloging. The fog pressed against the world like a living
    thing, obscuring the breakwater, muffling sound, collapsing space. Normally she
    hated fog—too many variables, too little observable data. But here, she found
    it clarifying. What you couldn''t see forced you to pay attention to what remained.


    ---


    She discovered the body at 7:43 AM, caught in the pilings beneath the old fish
    processing plant.


    Male. Advanced decomposition. Tattoo on the wrist—before she could examine it,
    the rational part of her brain simply *knew*. A rising sensation, not intuition
    exactly. Recognition. The tattoo was geometric, specific: three interlocking circles.


    The same tattoo Morrison''s killer had worn.


    Sarah''s breath came shallow. She photographed the body, the position, the wrappings
    around the wrists—careful documentation, the only thing between her and the vertigo
    opening beneath her feet.


    "Jesus Christ, is that—" Officer Dale Harris emerged from the fog, his young face
    draining of color. He''d been local his entire life. He recognized something too.


    "Who was he?" Sarah forced the question through a tight throat.


    "Name was Paul Vance. Worked on fishing boats, mostly. Disappeared about three
    years ago. Everyone assumed he''d gotten picked up by a commercial fleet up northeast,
    just... left without saying goodbye." Harris paused, his eyes tracking hers. "He
    was here the night Marcus Morrison got killed. There was testimony, but it got
    complicated."


    Three years. Morrison had been Boston. Sarah had buried that file so deep she''d
    almost believed the relocation would bury it with her.


    "Get the body to the State Police," Sarah heard herself say. "Full forensics.
    I want—"


    She stopped. She wanted to run. To get back in her car and drive north until the
    Atlantic stopped her.


    But that was before. Before she understood that you couldn''t outrun what the
    fog kept preserved.


    Margaret Finch stood at the platform''s edge, watching them. Even at this distance,
    Sarah saw her hands trembling around the thermos.


    Sarah turned back to Paul Vance''s corpse, water still dripping from his jacket,
    and made her decision. She would look. Really look. At everything.'
