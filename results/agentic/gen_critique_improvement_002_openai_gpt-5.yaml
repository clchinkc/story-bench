    into his chair, pointed his pen like a conductor’s baton, and said, “Okay, so
    Mom’s ‘win’ can’t be that she gets her job back. That’s not a win, that’s Stockholm
    syndrome with dental.” The room chuckled. He tapped a card that read: MOM FINDS
