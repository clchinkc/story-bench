    the salt and heat. In the glass, the desert moved past like a film on fast-forward—ocotillo
    spines, border patrol trucks parked under thin shade, a billboard promising law
    help. The town shrank to a cluster and then a line. He watched for the moment
    it would disappear and, when it did, he did not feel lighter or heavier, only
    steady, the way the driver’s hands held the wheel: not to keep it from crashing,
    but to keep it true.'
