    store, counting change with fingertips darkened by dust, lifting cases of motor
    oil that smelled like heat. At home, he stood in the galley kitchen while his
    grandmother warmed tortillas directly over the burner, her fingers quick and unafraid
    of flame. He typed her prescriptions into his phone and held it out to translate—once
    for her, once for his mother on speaker, once more for the doctor’s billing clerk
    who called them “honey” and spoke like the words would reach Mexico faster if
    they were slow.


    The scholarship paperwork waited on his desk, cueing a different kind of heat.
    He would trace the edges of the application with a pencil, then answer another
    call from his tío about a letter from the DMV. He never amounted the conflict
    to words; instead it was a habit of counting—days until school, hours in his shift,
    minutes before the clinic closed—until everything felt like a ledger he kept balanced
    with his own breath.


    “Señor Herrera?” In the counselor’s office, the blinds were tilted to let in a
    slice of sky. Ms. Ortega had a cactus on her desk, one earbud trailing from a
    drawer. She was the kind of adult who remembered to shake his grandmother’s hand
    at awards night. He set the marigold-colored brochure on her desk.


    “Tucson,” she said, tapping the paper. “It means leaving some things for other
    people to carry.”


    He exhaled, stared at the bandaid lines on his wrists where the cases had rubbed
    him raw. “There’s appointments. And at the store, Ramírez is out two weeks. My
    abuela—”


    “—knows you’re a good boy,” she finished. “Good doesn’t have to mean small, Mateo.”
    She looked at the calendar pinned above her desk, layered with sticky notes. “When
    I went to ASU, my brothers were mad for a month. Then they got over it. It felt
    like dropping a bowl I’d been spinning for years. It didn’t break. Someone else
    caught it.”


    He carried that thought home like a fragile dish. That night, his grandmother
    shuffled the lotería deck with a soft slap of cards, the kitchen radio whispering
    a corrido. “El sol otra vez,” she said, looking at the window’s fading light.
    “Parece que no perdona.” The sun again. It doesn’t forgive.


    He placed the opening letter from the program between them. “Abuela,” he tried,
    Spanish unfurling slow. “Hay una oportunidad.” He watched her thumb run along
    the edge of the paper as if it could cut her.


    “¿Vas a ir?” Her eyes were dark, steady. He couldn’t answer; his mouth filled
    with the metallic taste he got before he had to translate something hard.


    She reached under the table and placed her rosary in his palm. “Cuando crucé la
    primera vez,” she murmured, a story he knew in pieces, mostly glances across the
    border fence. “Pensé que iba a ser el ancla de todos. Pero las anclas no caminan.”
    Her laugh was small, not unkind.


    He swallowed. The choice jumped into focus: his weeks mapped, his tasks, the way
    his name had become a solution in other people’s mouths. In that quiet, the room
    narrowed to the weight of the rosary and the heat on his forearms. “Si me voy,”
    he said, “tengo que arreglar cosas. Para que usted… no esté sola.”


    “Entonces arregla,” she said, pushing the letter back to him. “Y vete.”


    He spent the next days making a different ledger. He showed his cousin Maritza
    how to refill prescriptions online, wrote out a script for doctor visits with
    notes in the margins. He worked an extra shift and stood in front of Mr. Alvarez,
    the store owner, with a schedule he’d made, names in boxes. “I can train Tony
    on the register,” he said. Mr. Alvarez studied the paper, then Mateo’s face. He
    nodded, the understanding in his eyes uncomplicated. “We’ll be fine, mijo,” he
    said. “Bring me back a sticker for the register.”


    On the morning he left, the town already shimmered. He loaded a duffel into the
    bus’s belly, then turned at his grandmother’s call. She pressed a tortilla into
    his hand, still warm, wrapped in a napkin. “Para el camino,” she said. For the
    road.


