  Miri’s mind flashed to the detail she had noted earlier—a hidden service hatch in
  the gallery’s corner. "The hatch," she murmured, connecting the dots. Chekhov’s
  gun—the setup she hadn’t realized she’d made.


  But as she relayed this to the crew, a new problem emerged. Jules had been compromised,
  cornered by the security detail. Miri faced a choice: make a run for it with the
  painting or go back for Jules.


  Her mentor’s shadow loomed large, a specter of past betrayals. But Miri wasn’t the
  same as before. She wouldn’t leave anyone behind. With a determined breath, she
