  He moved to a cluttered shelf, returning with a worn leather satchel and a brass
  compass. "These are for you. The compass points to intent, not north. The bag...
  well, it holds what you need, not what you think you need." He saw her expression.
  "No, I''m not coming. My path doesn''t lie that way anymore."


  "This is madness," Elena whispered, but her hand closed around the compass. It was
  warm.


  "Perhaps," Marcus agreed. "But the map chose a reader. Maybe it needs one." He met
  her eyes. "Go before sunset. And trust your first skill, librarian. In there, knowing
  how to look is the only weapon that matters."


  Elena left the shop, the satchel lighter than it should be, the compass a quiet
  weight in her pocket. The refusal still sat on her tongue, but beneath it, a terrible,
  curious question had begun to form: *What if I can read this?*'
