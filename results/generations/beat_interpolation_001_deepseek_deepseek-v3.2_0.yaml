  was it?"


  "Among other useless skills," she muttered.


  "Precise language, attention to detail, knowledge of historical context," Marcus
  listed, tapping the map''s runes. "The Thornwood is a text, Elena. One written in
  living bark and ancient magic. It doesn''t care about swords. It cares about reading
