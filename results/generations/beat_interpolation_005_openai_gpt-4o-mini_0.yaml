  “This is—” he started, then paused, swallowing hard. “It reminds me of home.”


  “What was it like?” Maya asked gently, sensing a crack in his armor.


  He sighed, the shadows of his past flickering in his eyes. “My mother used to make
  it every Sunday. After she passed, I didn’t want to cook anymore. I thought it would
