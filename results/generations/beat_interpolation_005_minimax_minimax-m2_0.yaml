  faint silver line along his hairline, a souvenir from a tackle in a match that had
  ended a career.


  "Alejandro." She waited until he finally met her eyes. "Tell me what you can taste."


  Something flickered in his face, a muscle in his jaw. "Salt," he said after a long
  pause. "Sometimes metal. That''s it."


  She nodded once and went back to the kitchen. She didn''t turn on the music. She
  didn''t call for help. She peeled onions until her eyes watered and she could smell
  nothing but their sharp, honest sting. She chopped carrots with the steady rhythm
  she used when her hands were too full of fear to think. She added stock—chicken,
  not fish—brought it to a simmer, and let the house fill with the only thing that
  had never failed her: the quiet competence of a pot doing its job.


  She carried the bowl to the dining room. Clear broth, a few drops of olive oil,
  a handful of chopped parsley. She set it in front of him and sat down across.


  "It''s not a test," she said. "It''s just soup."


  He lifted the spoon. His hand shook, almost imperceptibly. He tasted and closed
  his eyes. When he opened them, something had shifted. The tightness in his face
  softened.


  "It tastes like..." He swallowed. "Like a summer I can''t remember."


  She smiled, because she understood the way memory hides in flavor, how it can slip
  away and then arrive like a friend at the door. "Then eat," she said. "Remember."


  They ate in silence, the kind that makes a room feel larger. When the bowl was empty,
  he looked up.


  "You didn''t have to do that."


  "I know," she said. "I wanted to."


  He nodded, a small, almost shy acknowledgment. "Walk with me."


  They stepped onto the balcony that overlooked the sea. The evening was warm, the
  sky bruised with sunset. He leaned on the railing, and she stood beside him, not
  touching, close enough that his sleeve brushed her arm.


  "You saved a restaurant once," he said, not a question.


  "My grandmother''s," Maya said. "I was eight. There was a flood. The kitchen was
  ruined. Everyone said start over somewhere else. She stayed. She cooked soup in
