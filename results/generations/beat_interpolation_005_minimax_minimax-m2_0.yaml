  He was quiet for a long time. When he spoke, his voice was low. "I don''t let people
  in," he said. "It makes things simpler."


  Maya turned her head, looking at the line of his profile against the fading light.
  "It''s simpler," she agreed. "But it''s not easier."


  He smiled then, a small, real thing. "No," he said. "It''s not."


