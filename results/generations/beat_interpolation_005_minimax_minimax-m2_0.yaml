  had chosen for its sweetness, returned untouched. Alejandro stared at the window,
  not the food, his jaw tight like a goalkeeper reading a free kick.


  "You''re not eating," she said quietly, standing at the edge of the dining room.


  He didn''t look at her. "I''m not hungry."


  She had learned his patterns by then: the way he circled the table before sitting,
  the precise angle of his fork, the way he tasted air more than food. She''d watched
  him push rice around his plate and pretend to sip wine he didn''t swallow. She''d
  heard Lucia mention the doctors years ago, the concussion that dulled flavor, the
  silence that followed. It was not her business. She cooked, he ate or didn''t. That
  was the contract.


