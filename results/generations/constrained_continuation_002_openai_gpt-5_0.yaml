  to dark horse?” Within minutes, the Austin Food Truck Championship account DM’d:
  Wildcard slot open. Can y’all make tomorrow’s qualifier?


  Priya read it twice. Dev whooped. She whooped back, a sound that scraped her throat.
  They were in.


  Then the next message arrived, official and unsmiling: To compete, provide proof
