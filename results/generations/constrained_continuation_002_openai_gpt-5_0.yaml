  Its owner, a tall woman in red lipstick and mirrored aviators, swung down like a
  rodeo queen. “You kids picked the wrong lot,” she said cheerfully. “Name’s Roxy.
  Folks in East Austin know me.”


  Dev’s eyebrows climbed. Priya smiled without showing teeth. “Hi, Roxy. I’m Priya.
  We’re the disaster.”


  “You said it, not me,” Roxy said, and winked at the growing line.


  The next hour blurred. Dev morphed into a traffic controller, taping blue painter’s
  lines six feet apart and calling numbers like a DJ. Priya moved like she was choreographing
  a dance: press, flip, sauce, sprinkle. Dev learned to fold the naan so it hugged
  its fillings without tearing; Priya taught him to read the paneer by sound. “Squeak
  means raw. Hiss means perfect. Pop means you’re about to set my hair on fire,” she
  barked, and he laughed while dodging the torch.


  When the griddle couldn’t keep up, he improvised a warming tray with foil and a
  steam pan. When the card reader froze, she sent him sprinting to the coffee shop
  for Wi‑Fi while she took Venmo with a permanent marker scribble. They moved as one
  organism, sweaty and grinning, short-handing each other: “Two masala brisket, extra
  achaar, one no-cilantro, tell table five sorry about the paneer delay.”


  A construction crew rolled up with orange vests and hollered “DISASTER!” in unison.
  Someone brought a portable speaker and put on bhangra remixes. The blogger who had
  roasted them went live from the curb, eyebrows arched. She ordered the “disaster,”
