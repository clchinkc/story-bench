output: '# The Letter


  Amara''s fingers trembled as she folded the intercepted dispatch into her palm—British
  orders, written carelessly in the commandant''s own hand, listing twenty names for
  arrest. Her father''s name was fourth. She had read it twice to be certain, her
  contraband literacy suddenly a curse instead of a gift.


  The servant''s entrance to the colonial house had become her exit. She left at dusk,
  when the servants changed shifts, wearing her plainest wrapper and carrying nothing
  but water and the letter sewn into her hem. The guards at the compound gate barely
  glanced at her. A woman. A nobody. Invisible in the way that had always infuriated
  her and now, for the first time, saved her.


  The forest began beyond the market district, dark and alive with sounds she had
  never heard from Cape Coast''s ordered streets. Amara forced herself to walk steadily,
  to breathe. The dirt road split twice, and at the second fork, she encountered a
  British patrol returning to the capital. Four soldiers on horseback, bored and tired.


  She did not run. Running would mark her as something other than what she appeared.


  Instead, she crouched beside the road, pretending to gather firewood, keeping her
  face down as they passed. One soldier slowed his horse. "You there—what''s your
  business?"


  Amara''s mind raced. She switched to the pidgin English of the market women, thickening
