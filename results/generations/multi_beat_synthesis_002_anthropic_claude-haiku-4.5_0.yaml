  She sick." She held up an armful of scattered branches, never lifting her eyes.


  "Move on," he said, and they continued.


  When their hoofbeats faded into the forest sounds, Amara stood, her entire body
  shaking. She had crossed a line she could not uncross. She was no longer a servant
  who overheard things. She was a fugitive carrying proof of conspiracy. Every moment
  she remained outside the capital walls, she ceased to be a possible suspect and
  became an actual threat.


  She walked through the night.


  By dawn, Amara reached a village where a woman selling cassava bread recognized
  the resistance signal her father had taught her years ago—three fingers pressed
  to her chest. The woman, Ama Sey, was perhaps fifty, with one eye scarred closed
