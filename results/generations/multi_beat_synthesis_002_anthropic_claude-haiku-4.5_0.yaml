  "You have it?" Ama Sey asked quietly, no names spoken.


  Amara nodded and produced the letter.


  Ama Sey read it, her function eye narrowing. "Your father?"


  "Yes."


  "Then we move fast." But Ama Sey did not move. She studied Amara''s face. "They''ll
