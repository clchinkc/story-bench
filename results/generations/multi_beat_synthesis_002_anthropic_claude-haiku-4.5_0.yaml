  Knowledge had become a weapon. Amara understood then that she could not return to
  Cape Coast unchanged. Every mile closer to the resistance stronghold meant she shed
  another skin of the person she had pretended to be.


  By evening, the forest grew denser, and guards emerged from the undergrowth—men
  with rifles, faces Amara did not recognize but who saluted Ama Sey with visible
  relief. Beyond them, smoke rose from cooking fires deeply hidden in the bush. The
  stronghold.


  "Your father is there," Ama Sey said. "But you understand—once you deliver that
  letter, your father will no longer be safe because his daughter is lost. The world
  will believe they executed you."


