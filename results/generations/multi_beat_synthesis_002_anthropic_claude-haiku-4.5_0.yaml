  That word struck differently than Amara expected. Not dangerous like the soldiers.
  Dangerous like knowledge itself.


  "Yes," she said.


  They traveled for two days before Amara understood what Ama Sey meant. At a river
  crossing, British scouts appeared on the opposite bank—deliberately placed, searching.
  Ama Sey grabbed Amara''s arm. "The old path ends here. They''re waiting." Her scarred
  eye fixed on the letter in Amara''s hands. "Can you read German?"


  Amara''s breath caught. "Yes."


  "Those soldiers report to a German merchant who trades information. He trusts documents
  more than people." Ama Sey tore a page from her market ledger, wet from river crossing.
  "Write him a receipt. German. For goods we supposedly sold him. Make it authentic."


  Amara''s hands flew across the soggy paper, her careful German forming words of
  commercial fiction. She signed with a forged merchant''s mark she half-remembered
