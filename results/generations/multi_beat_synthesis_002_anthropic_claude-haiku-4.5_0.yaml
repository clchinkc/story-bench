  reading by candlelight while she pretended to scrub beneath his desk, her eyes drinking
  in banned words. She thought of every book hidden, every truth encoded in languages
  they were not supposed to know.


  "The world can believe what it wishes," Amara said. "The truth is what we make it
  now."


  She walked toward the fires.'
