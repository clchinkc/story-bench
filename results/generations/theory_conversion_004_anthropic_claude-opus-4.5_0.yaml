output: 'Zoe Chen, seventeen, had made the Millbrook Public Library her sanctuary.
  She spent her summers shelving books in the quiet stacks, disappearing into other
  people''s stories because her own felt too small, too uncertain to inhabit. She
  liked the predictability of the Dewey Decimal System, the way no one expected her
