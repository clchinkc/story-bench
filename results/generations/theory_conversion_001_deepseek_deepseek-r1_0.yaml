  retreat. Samira spoke through an N95 mask, journalists shouting over the wail of
  departing ambulances. Camera flashes lit the hazmat teams still scrubbing walls
  behind her.


  “Viral genome sequences and vaccine formulas are being transmitted to every WHO-affiliated
  facility as we speak,” she said, Raj hovering protectively at her elbow. When a
  reporter asked about Nexus’s impending lawsuit, she shrugged. “Prisons have excellent
  HVAC systems. Useful for avoiding plagues.”


  Winter came early the year the Nexus trials began. Samira’s new basement lab beneath
  St. Agnes Free Clinic lacked biosafety certification, but the ventilation worked.
  Her coffee mug now read WORLD’S OKAYEST VIROLOGIST in chipped letters. Through the
  single high window, she watched snow blanket the parking lot where Nexus executives
  perp-walked past news vans.


