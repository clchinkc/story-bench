  Nexus Biotech’s logo bloomed across the screen—a double helix encircled like a crown.


  Raj read the subpoenaed documents over her shoulder. “CRISPR hybrid vector… phased
  antigenic drift… Jesus. They weaponized natural selection.”


  Samira’s email alert chimed. A Norton Antivirus logo flashed on the screen before
  the entire system went black. Across the lab, containment locks thudded into place.
  The air vents sealed.


  Four men in tailored suits arrived as sunlight bled through the biocontamination
  filters. Their leader pressed a document against the glass—CLASSIFIED PATENT: NEXUS
  BIOTECH, stamped in red. “This outbreak’s tragic, Doctor, but litigating blame helps
  no one. We have a vaccine ready for exclusive licensing.”


