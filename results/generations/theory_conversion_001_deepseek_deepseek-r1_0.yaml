  Raj brought her a fourth coffee, she noticed his hands shaking.


  “They’re saying it’s airborne now,” he whispered.


  The virus defied every containment protocol. Negative pressure rooms leaked. Antivirals
  accelerated mutations. At 3:17 AM on day three, Samira collapsed into her desk chair,
  fluorescent lights burning crescents into her vision. Simulation readouts cascaded
  across four monitors, each mutation strategically bypassing immune defenses.


  “It’s solving problems,” she said. Raj startled awake beside a petri dish stack.
  “Not random mutations. Targeted adaptations.” Her fingers flew across the keyboard,
