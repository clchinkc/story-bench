  about to become public domain.”


  The Nexus spokesman’s smile tightened. “We’ll sue you into homelessness.”


  “Already homeless.” Samira tapped the quarantine countdown clock—6:23:17 remaining.
  “I’ve been living here since your science experiment ate Chicago.”


