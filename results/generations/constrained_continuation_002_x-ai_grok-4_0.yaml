  felt unbreakable—not just business, but a shared fire that turned panic into precision.
  "You''re killing it," she said, grinning as he handed off another steaming plate.
  "Couldn''t do this without you."


  The crowd swelled, murmurs of delight rippling through the line. "This is genius!"
