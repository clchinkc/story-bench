  pork.


  Priya''s heart raced as she fired up the grill, the sizzle of spices mixing with
  the smoky tang of Texas oak. "Dev, man the orders! We''ve got a rush!" she shouted,
  her voice buzzing with adrenaline.


  Dev, sleeves rolled up, dove in without hesitation. "On it! Two sliders, hold the
  raita—wait, no, extra raita!" They fell into a frantic rhythm, Priya flipping meats
  with practiced flips while Dev assembled tacos at lightning speed. Sweat beaded
