  purpose. Behind her, the patrol’s shouts faded, swallowed by forest. Ahead, a low
  drumbeat began—three strikes, a pause, two strikes—like a question asked in code.
  Amara answered with the rhythm of her footsteps, and with the letter pressed against
  her skin, she understood the difference between surviving and resisting.


