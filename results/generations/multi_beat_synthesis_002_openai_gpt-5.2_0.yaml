  “So it is true,” Amara whispered. “You are…?”


  The old woman snorted. “I am hungry like everyone. And I listen. The forest listens
  too.” Her voice lowered. “They say the network is only men with guns. Lies. It is
  mothers hiding strangers, fishermen ferrying messages, scribes who cannot read but
  remember. Your father sits with the ones who decide, yes—but there is a traitor
  among them. That is why the whites move so cleanly.”


  The word traitor tasted bitter. Amara’s anger found a sharper edge: not only against
  the British, but against the weakness that let them into their own house. Commitment,
  she realized, was not only bravery; it was choosing to carry a truth even when it
  cut your own people.


  Night came with insect song. The old woman sent her with two boys to the next path,
  then turned her away from the village as if she were a bad omen. Amara walked under
  moonlight, every crackle in the bush a possible footstep. Behind her, she imagined
  the fort’s notice boards, her face described by someone who had never learned her
  name but would still hunt her body.


  By the third day, the air grew cooler and the trees thicker. Ashanti forest closed
  around the trail like a fist. Somewhere ahead, the resistance stronghold waited—hidden,
  guarded, argued over. Reaching it would not restore her old life; it would erase
  it. No more bending her spine in corridors while her mind ran free. No more safety
  bought with silence. If she arrived, she would become a known piece on the board.


  At a creek she washed, scrubbing colonial dust from her skin, and sat with the letter
  on her knees, rereading it until the words burned into memory. If it was taken from
  her, she would still carry it in her head. Knowledge could survive theft. That was
  its danger to an empire.


  A snapping branch made her freeze. Voices—English, close. Dogs panting. Through
  the undergrowth, a patrol line moved, red fezzes and rifles, one white officer at
  their center like a pale thorn. They were not searching casually now; they were
  hunting.


  Amara’s breath went thin. The path to the stronghold lay across a narrow wooden
  bridge over a ravine. The patrol was between her and it. Turning back meant meeting
  them anyway, with nowhere to hide.


  She stepped out onto the trail before fear could argue her down, spine straightening
  with a strange calm. When the officer barked, “Halt!” she halted, holding out her
  laundry bundle like an offering.


  He demanded her pass.


  Her fingers found the folded slip—the forged authority that had opened a gate once
  already. The officer read better than the constable had, and for a heartbeat she
  feared the lie would split open. But she had learned more than handwriting in the
  fort; she had learned what men expected to see. The wording she had copied included
  a reference to supplies for the district office—mundane, bureaucratic, irresistible
  to those who worshipped paper.


  The officer’s eyes flicked up. “You’re from Cape Coast?”


  Amara let her voice wobble in English. “Yes, sir. The cook sent me. If I am late,
  sir, he will beat me.”


  The officer’s mouth twisted with disinterest; cruelty among servants did not threaten
  his world. Beside him, an African sergeant peered at Amara with sharper suspicion
  and began to speak in Twi, probing her story. Amara answered him flawlessly, then
  slipped into Fante when she pretended not to understand a term, then corrected herself
  as if embarrassed. She gave him the satisfaction of feeling clever. Language was
  not only communication; it was camouflage.


  The sergeant’s suspicion eased into contempt. “Let her go,” he said.


  Amara walked, not too fast, across the bridge, feeling the ravine’s breath beneath
  the planks. Halfway over, the dogs barked again, catching her scent. The officer
  shouted something, sudden, urgent. Behind her, boots thudded.


  She did not run. Running made you prey. Instead she stopped at the far end, turned,
  and raised the paper high like a flag. In German—sharp, unexpected—she called out
  to a figure she had glimpsed at the edge of the patrol: a coastal interpreter hired
  by the British, one who had once spoken to a German trader in the market.


  “Tell your officer,” she said, loud enough for them all, “this order bears his superintendent’s
  hand. If you delay me and the supplies spoil, whose back will he blame?”


  Confusion rippled. The interpreter blinked, startled into translating. The officer
  snatched the paper again, anger shifting direction—from pursuit to paperwork, from
  prey to procedure. In that brief, precious hesitation, Amara stepped into the trees
  beyond the bridge where the path forked into a narrow hunters’ track the old woman’s
  boys had described.


