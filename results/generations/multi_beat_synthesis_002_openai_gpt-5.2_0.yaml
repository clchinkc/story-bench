  kind of man.”


  Amara hesitated, then answered in the old woman’s own cadence, the respectful phrasing
  her father used when speaking to elders. The woman’s eyes sharpened at the educated
  turns. She gestured Amara behind her stall and, while children played oblivious
  in the dust, pulled a strip of cloth from a basket. Knotted inside was a carved
  piece of wood marked with a symbol Amara had seen once, flashed quickly in the market:
