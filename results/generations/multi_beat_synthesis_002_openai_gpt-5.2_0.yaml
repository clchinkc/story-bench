output: 'The letter was still warm from the administrator’s pocket when Amara slid
  it beneath the tray of tea cups, the paper’s edge grazing her wrist like a blade.
  In the office above the courtyard, the sea breeze worried the curtains, but nothing
  in that room moved without permission—certainly not a servant girl. She kept her
  eyes lowered as she crossed the tiled floor, hearing the scratch of a pen, the soft
  clink of a whiskey glass, the lazy confidence of men who believed the colony was
  their private ledger.


  In the pantry, she unfolded the letter with hands that had learned to be steady
  in secret. The English was neat, the phrases sharp as bayonets: arrests at dawn,
  names listed like goods, “example to be made,” and her father’s name among them.
  She read it twice, not because she doubted the words, but because knowledge was
  only a weapon if it was precise. Then she tucked it into the hem of her wrapper,
  where her needlework hid seams and messages alike.


  Leaving Cape Coast was supposed to be impossible; that was the point of her disguise.
  Servants did not travel. Servants belonged to kitchens, to corridors, to rooms where
  other people spoke and made plans. Yet the letter demanded legs, not listening.


  At the outer gate, a constable lounged with his rifle, stopping carriers and women
  with baskets, searching for the rumor of rebellion in their faces. Amara approached
  with a bundle of laundry balanced on her head and the slow, obedient gait the housekeeper
  had beaten into her. The constable asked for her pass.


  Passes were for clerks and messengers. For a breath her anger rose—an old fire she
  kept banked behind her teeth—but anger was loud, and she needed to be quiet. “Massa,
  meyɛ adwuma,” she said in Fante, letting the words come rustic and small. Work.
  Only work.


  He narrowed his eyes. “Where is the paper?”


  Amara let confusion soften her mouth, then reached into the laundry bundle and produced
  a folded slip. Yesterday she had been sent to the office to fetch ink, and while
  the administrator argued with a visiting officer, Amara had watched his hand move—how
  he looped his capital letters, how he crossed his t like a slash. Later, in the
  kitchen, she had copied it onto scrap, practicing until the curves matched. Now
  she offered the forgery with the smudged thumbprint of an imaginary supervisor,
  a cook’s grease darkening the corner for authenticity.


  The constable squinted at the English, lips moving as he sounded out what he could.
  He could not read well enough to hear lies. He saw only the familiar shape of authority
  and the cruel comfort of a stamp. He waved her through.


  Two streets later, when the whitewashed verandas gave way to red earth and palm
  shade, Amara did not breathe easily. She waited for the shout behind her, the heavy
  hand on her shoulder. Instead, the sounds of the town thinned—the bell of the fort,
  the sea’s hiss—and the road bent inland, into bush she had only seen from a distance.
  She walked faster.


  At the ridge above the last clustered huts, she looked back. Cape Coast lay like
  a polished stone by the water, bright and hard. If she returned, the letter would
  return with her, and her father would die as a line item in a British plan. If she
  stayed away, she would be hunted, and the house that had sheltered her lie could
  no longer hide her. The point of no return was not the road behind her; it was the
  decision settling in her chest like a new bone. She was no longer only listening.
  She was carrying.


  By midday, the path narrowed under silk-cotton trees, and the air thickened with
  the smell of rot and life. A caravan approached: porters with loads of salt and
  cloth, and a man at their head with a brimmed hat too European to be village, too
  battered to be official. He looked her over with quick, measuring eyes.


  “Wo rekɔ he?” he asked in Twi. Where are you going?


  Amara kept her face blank. “To my aunt,” she answered, the safe lie of women.


  He smiled without warmth. “Alone? In these days?” His gaze dipped to her bundle,
  to her feet, to the way she held herself—too careful for a girl running errands.
  “Name?”


  Names were nets. She gave him one that was not hers.


  He switched suddenly to English, crisp and practiced. “The fort is asking for runaways.
  A clever girl could earn shillings returning one.”


  Her stomach tightened. The man’s English meant contact with Europeans—trader, interpreter,
  informer. Yet the cadence carried something else, a slight German edge. On impulse,
  Amara answered him in German, a language her father had insisted she learn from
  discarded mission books, saying empires spoke many tongues but understood few hearts.


  “Then you will be disappointed,” she said, keeping her accent rough as a village
  schoolboy’s. “I am no one worth money.”


  His eyebrows lifted, surprise breaking his mask for an instant. He replied in German
  as well, softer now. “A servant who speaks this is either very foolish or very dangerous.”


  Before she could answer, a shout came from behind the caravan. A uniformed African
  constable—one of the colonial police—pushed through the porters, rifle slung, sweat
  shining on his temples. “Stop her,” he barked in English. “Girl in blue cloth. Stole
  papers.”


  The road seemed to tilt. The man in the hat glanced between Amara and the constable,
  weighing profit against risk. Her legs wanted to run, but running made you visible.
  Knowledge made you invisible, if used right.


  Amara stepped toward the constable, lowering her eyes, hands open in surrender.
  In Fante she began a flurry of apologies—fast, emotional, the dialect of coastal
  women—while in the same breath she murmured to the trader in German, “If you delay
  him, I can vanish. If you don’t, you will be selling to men who will hang you too
  when they are finished with us.”


  The trader’s jaw tightened. He called out to his porters in Hausa—another tongue
  Amara understood in pieces from listening to northern guards at the fort—ordering
  them to shift loads, to argue about taxes, to block the path. The constable shoved
  at them, cursing, the rifle bumping against bodies. Amara used the confusion to
  slip off the road into fern and shadow, crawling on her belly until the voices dulled.


  When she rose, her wrapper was stained, her palms raw, and her heart hammered like
  a drum. She did not stop moving until the light began to change. In a small village
  tucked beside a stream, an old woman selling roasted plantain stared at her mud-smeared
