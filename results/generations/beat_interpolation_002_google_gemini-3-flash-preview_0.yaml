output: "Sarah stared at the photo until the edges blurred. Recanting was the path\
  \ of least resistance. A few sentences of perjured testimony and Amy would be home.\
  \ But Sarah knew the Marchetti bloodline; they didn't leave witnesses, even cooperative\
