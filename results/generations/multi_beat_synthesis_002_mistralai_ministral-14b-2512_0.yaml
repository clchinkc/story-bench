  grass as she inched forward.


  The forest swallowed her whole. The air shifted, thick with the scent of earth and
  something sharper—gunpowder, perhaps, or the smoke of distant camps. The path was
  narrow, barely more than a trail, and the canopy above blocked out the sun’s last
  defiant rays. She had never been here, not truly. The markets had edges, boundaries
  marked by the white man’s laws. But the forest? It was lawless, wild, and it knew
  her name before she knew its own.


  A twig snapped. Amara froze, her fingers tightening around the letter. A voice,
  rough and unfamiliar, cut through the stillness.


  *"You lost, girl?"*


  She didn’t turn. Instead, she shifted the basket slightly, tilting her head as if
  considering her bearings. "No, sir. Just… need to deliver these to the next village."


  The voice chuckled, low and gravelly. "Village girls ain’t supposed to be out here
  alone. You carryin’ somethin’?" His hand reached out, calloused fingers brushing
  against the basket’s edge. Amara recoiled just enough to make it seem natural, her
  body rigid with the effort.


  She smiled, bright and disarming, and spoke in the man’s tongue. "Just laundry,
  sir. My mistress sends me to trade with the other women. You know how she is—always
  wants the finest fabric for her guests." Her voice was steady, but her mind raced.
  She had heard the broken English of the forest men before, in the markets, in the
  whispers of those who had fled the chains of the white man’s gold. This one was
  no different. No threat. Just another stranger who wouldn’t look twice at a girl
  with laundry.


  But the man’s eyes lingered—not on her, but on the basket. Amara held her breath.
  If he reached for the letter—


  The man grunted. "You far enough from the governor’s house to be out here?" He spat
  into the brush, his gaze still suspicious.


  Amara’s heart hammered against her ribs. She had only one chance. "Far enough, yes.
  But…" She hesitated, her fingers tracing the hem of her dress. "I heard the governor’s
  men talkin’ last night. About the war. About…" She swallowed, forcing the words
  out. "About the old ones in the hills. They say the British will come soon. For
  them. For us."


  The man’s face darkened, his hand dropping away from the basket. "You got a name,
  girl?"


  "Amara," she said, simple and true. "Amara Osei."


  He studied her, then nodded sharply. "Osei, eh? That’s a name worth listenin’ to."
  His tone had changed, softer now, wary. "You ain’t one of them spies, are ya?"


  Amara laughed, but it was a hollow sound. "A spy? Me?" She pointed to her clothes,
  her hands. "I’m just a girl with laundry."


  The man’s eyes narrowed, but then he reached into his own tunic and pulled out a
  worn leather pouch. "Trade," he said. "I got information. You got ears." He tossed
  the pouch into her basket. "Take it. To the hills. They got a girl there—name of
