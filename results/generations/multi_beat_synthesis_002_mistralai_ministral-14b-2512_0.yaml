  The morning air in Cape Coast was thick with the scent of salt and damp earth, the
  kind that clung to the back of Amara’s throat like a warning. She moved through
  the narrow alleys of the colonial quarter with the practiced ease of a servant,
  her head lowered as she carried a basket of laundry on her hip. The British officers
  had already begun their rounds, their polished boots gleaming under the weak sun
  as they inspected the houses of the "natives" who dared to live in the shadow of
  their fortress. Amara’s fingers brushed against the folded letter hidden beneath
  the coarse linen—her father’s name scrawled across the top in jagged, urgent script.
  The words burned like embers in her mind: *"Arrest and execution by dawn. They will
  come for us all."*


  She couldn’t go back. Not now. The laundry was a ruse—she had already emptied the
