  Amara’s fingers closed around the pouch, her pulse now a drumbeat. Yaa. She had
  heard of Yaa in passing, a name given in hushed tones, a fighter who moved unseen.
  A woman like her.


  She didn’t dare ask more, didn’t dare thank him. Instead, she lowered her head again
  and turned, the path opening before her like a mouth ready to swallow her whole.
  The forest was her ally now. Its dangers were nothing compared to what waited beyond
