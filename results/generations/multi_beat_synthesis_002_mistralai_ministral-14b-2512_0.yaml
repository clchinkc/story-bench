  in the quarter. They didn’t shout commands. They slunk through the trees, their
  eyes sharp for the slightest movement. For a girl. For a servant.


  She had to be smarter.


  The first test came at dusk, when the path split in three directions. Amara crouched
  behind a cluster of rocks, her mind racing. She had memorized the route the man
  had described—east, then north—but this was no drawn line on paper. The forest shifted
  with the wind, with the seasons. A wrong turn would mean discovery.


  She pulled the pouch closer, the sketches now her lifeline. One of them showed a
  river, its bend marked clearly. The British wouldn’t expect a girl to know the waterways.
  They wouldn’t think she could read their maps.


  But she could.


  Amara traced the river with her fingers, then looked up. The largest of the three
  paths led toward the sound of water. She rose, her steps deliberate, her head still
  bowed. If they asked, she would say she had lost her way. If they searched her,
  she would speak of her mistress’s finery, of the fine fabrics she carried.


  She was halfway through the trees when the voice cut through the stillness again.


  *"Halt!"*


  Amara didn’t flinch. Instead, she turned slowly, her hands raised in the universal
  gesture of surrender. Two white men emerged from the shadows, their rifles leveled
  at her chest. The younger one sneered. "What’s a girl like you doin’ out here?"


  She kept her voice steady, even as her heart turned to ice. "Lost, sir. My mistress
  sent me with linen to trade, but I don’t know these paths."


  The older man stepped forward, his eyes flicking over her basket. "Show us what’s
  inside."


  Amara’s fingers trembled, but she forced them to open the basket just enough for
  him to see the neatly folded fabrics. "Just laundry, sir. Nothing more."


  The man reached in, his fingers rough as they pulled out a cloth. He held it up
  to the dim light, inspecting the stitching. "You’re a good liar, girl."


  Amara’s throat tightened, but she didn’t dare look up. The younger man was still
  smirking, his rifle never lowering. "Don’t take her to the fort," he muttered. "She
  ain’t worth the trouble."


  The older man grunted, then tossed the cloth back into the basket. "Move along,
  then. But don’t be out here alone again."


  Amara didn’t wait for them to turn. She slipped into the river’s edge, the water
  cool and dark beneath her feet. She had been right—the British wouldn’t expect her
  to know the waterways. They wouldn’t think she could swim.


  But she could.


  The current pulled at her, but she had spent years in the markets, crossing streams
  and shallow rivers with little more than a basket and her own two feet. She waded
  deeper until the water was waist-high, then turned and walked backward into the
  center of the river. The fabric clung to her skin as she moved, the pouch still
  clutched in her hand. She wouldn’t lose it. Not now.


  The older man’s voice drifted from the shore, distant and confused. "Where’d she
  go?"


  Amara didn’t look back. She let the water take her, her steps sure, her heart pounding.
  She was something more than a servant now. She was a runner. A survivor.


  And soon, she would be a warrior.


  ---


  The stronghold loomed ahead, its shape hidden by the thick canopy of the forest.
  She had walked for two days, her body aching with every step, her mind sharp with
  the knowledge that each moment brought her closer to the British and her father’s
  death. The pouch in her hand was her guide now, the sketches leading her through
  paths she never could have known existed.


  But the forest wasn’t just a maze of trees and water. It was alive. It watched her.
  It tested her.


  She had seen the signs before she reached them—burned-out patches of grass, the
  faint scent of smoke, the way the birds had gone silent. The stronghold was guarded.
  Not by men, not yet, but by the forest itself. The trees twisted into shapes that
  would snag a careless hand or foot. The roots lay like tripwires beneath the dirt.
  One wrong move, and she would be lost. Or worse.


  A woman stepped from the shadows, her presence as solid as the stone walls of the
  stronghold. Yaa. Amara’s breath caught in her throat. She had seen Yaa’s likeness
  in the sketches—the fierce set of her jaw, the way her eyes burned like embers.
  But the reality of her was something else. Something dangerous.


  Yaa didn’t speak, not at first. She studied Amara, her gaze sharp as a blade. "You’re
  late," she said at last, her voice a low growl.


  Amara didn’t dare meet her eyes. Instead, she knelt, placing the pouch at Yaa’s
  feet before reaching into her shift and pulling out the letter. She unfolded it
  carefully, her hands steady despite the shaking inside. "This is for you," she said,
  her voice barely more than a whisper. "From the governor’s house."


  Yaa’s fingers closed around the letter, her eyes flicking over the words. She didn’t
  speak, but Amara saw the understanding in her eyes. The knowledge that she had come
  too far to turn back. That her father’s fate now rested in the hands of the woman
  who stood before her.


  The forest rustled around them, the sound of movement just beyond the edges of the
  light. Yaa’s voice shifted, her tone sharper now. "They’re coming," she said. "The
  British. You heard them talk."


  Amara’s fingers tightened around the edge of her shift. "They’ll come for all of
  us. For the leaders. For the old ones."


  Yaa nodded, her jaw set. "And you brought us proof."


  Amara finally looked up, her eyes meeting Yaa’s. "My father is one of them."


  Yaa’s hand was still, the letter crumpled in her grip. "Tell me his name."


  Amara’s voice was steady. "Kwame Osei."


  The name hung in the air between them, and Yaa’s eyes darkened. "He’s already gone,"
  she said, her voice low. "They took him two nights ago."


  Amara’s breath left her in a rush, her body going cold. *Two nights ago.* That was
  why the letter had been so urgent. Why the governor’s men had been restless. She
  had thought she had time. But now, there was none.


  The forest groaned around them, the sound of a branch snapping just beyond the clearing.
  Yaa’s hand reached out, her fingers catching Amara’s wrist. She pulled her close,
  her voice a whisper. "You’re not just a girl with laundry anymore," she said, her
  eyes fierce. "You are Amara Osei. Daughter of Kwame. And we fight."


  Amara’s heart pounded in her chest, her mind racing. She had come so far, had risked
  so much. But now, she understood. Now, there was no turning back.


  The British would come. They would search the forest, their rifles ready, their
  voices sharp with commands. And when they did, they would find Amara Osei. Not a
  servant. Not a girl. But something else.


  Something that would resist. Something that would fight.


  She took a deep breath, her body steeling itself. The pouch was still in her hand,
  the sketches her lifeline. The forest was her ally now, its dangers nothing compared
  to what waited beyond the shadows.


  And she was ready.


  Yaa’s voice cut through the silence again, her tone sharp. "There are others who
  have come," she said. "Those who will lead the fight. But they will not recognize
  the British until they see them. Until they hear them speak."


  Amara’s fingers traced the sketches in the pouch. "I can do more than that," she
  said. "I can read their language. I can understand their maps. I can give them a
  voice they never expected."


  Yaa’s eyes widened, just a fraction, but Amara saw it. Saw the understanding. "Then
  you will be the one who leads them," she said. "Not just through the forest. But
  through the words. Through the lies."


  Amara’s chest tightened, her body going cold. The British had reached the edge of
  the forest. Their voices were sharp, their commands clear. And they were coming
  for her.


  She took the pouch in her hand, the sketches now her weapon. Yaa’s voice was steady
  beside her. "You’re not just a girl anymore," she said. "You are Amara Osei. And
  you will show them what it means to fight."


  Amara’s throat tightened, her body going cold. But then she set her jaw, her eyes
  meeting the forest and the woman beside her. She was not a servant. She was not
  a girl.


  She was the resistance.


  And she would not be captured.'
