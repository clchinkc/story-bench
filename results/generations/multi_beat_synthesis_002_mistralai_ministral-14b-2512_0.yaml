  years eavesdropping on colonial scholars and memorizing their languages. It was
  the forest. The resistance. The land that still remembered its own voice.


  But the forest was no place for a woman, especially one who carried herself with
  the quiet confidence of a scholar. The roads leading east were patrolled by white
  men with rifles, their eyes sharp for any movement that didn’t belong. Amara tied
  her hair into a tight knot at the nape of her neck, her fingers quick as she bound
  it with a frayed strip of cloth. She had worn the coarse dress of the servant, the
  one with the faded patches, the one that made her seem just another girl with sun-browned
  skin and weary shoulders. But today, she would be more than that. Today, she would
  be the storm the British hadn’t seen coming.


  The letter was warm beneath her shift, pressed against her chest like a secret heart.
  She had memorized its contents the night before, reciting the names and dates until
  they seared into her memory. But paper was fragile, and the words could not be trusted
  to silence alone. Slipping into the forest was her only choice—a network of paths
  she had glimpsed in the markets, whispered about by traders who dared not speak
  the truth aloud. The Ashanti trees loomed like sentinels, their dark leaves shielding
  her from prying eyes.


  She paused at the edge of the settlement, her breath shallow. A drunken voice slurred
  from the direction of the governor’s house, laughter rough and unmistakable. Amara
  flattened herself against the bark of a baobab, its ancient roots grounding her
  even as her pulse pounded. The men were coming this way—not for her, but for the
  girls who worked the fields beyond the quarter. Still, she couldn’t risk it. With
