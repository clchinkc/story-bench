  breath, crossing a line she couldn''t uncross. "Because you matter to me."


  His eyes met hers, vulnerable and uncertain. "Maya..."


  "Stay with me while I finish this. Please."


  He nodded, and something shifted between them—professional walls crumbling, replaced
  by something infinitely more dangerous and real.


  When she placed the perfect golden tortilla before him, cut into careful wedges,
  she knew she was no longer here just for her grandmother''s restaurant. She was
  here for him.


  And that changed everything.'
