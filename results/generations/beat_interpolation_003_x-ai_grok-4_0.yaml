  Gathering the fragments of data, she pieced together a destination: Lab Seven, core
  of the experiments. The station''s map showed it sealed behind a security lockdown.
  With renewed resolve, Yuki hacked the override using protocols from the logs, the
  door grinding open to reveal the path ahead. The whispers followed, urgent now,
  almost pleading. She pressed on, dread deepening, but so did her determination to
  uncover the truth.'
