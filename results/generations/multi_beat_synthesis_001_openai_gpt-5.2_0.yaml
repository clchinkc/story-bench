  more unbearable feelings. That promise felt like the killer’s signature.


  When it was time, Dante’s confidence thinned. At the threshold of the Buckingham’s
  sealed ballroom, the air was colder, heavy with decades of weddings and betrayals
  and last dances. The door itself wore a crust of residue, layered so thick it looked
  almost physical, like frost in rainbow. Beyond it, the spiral on Mina’s map ended.


  Mina gripped the doorknob. “You don’t have to do this.”


  Dante heard his own heartbeat, loud as footsteps in an empty stairwell. “Yes,” he
  said, and hated how much his voice shook. “If I keep running from what I did—what
  I didn’t do—he’ll keep finding me anyway.”


  They pushed inside, and the ballroom swallowed them.


  The killer didn’t step from the shadows; he was already in the room’s center, as
  if he’d been waiting in the residue itself. Tall, coat neat, face indistinct in
  the dim, like someone had erased his features with a careful hand. Around him the
  air was wrong—washed-out, gray, as if feelings had been wrung dry. On the floor
  lay a circle of objects: tokens taken from Resonants, each one faintly humming with
  stolen color.


  “You brought her mirror,” the killer said softly, and Dante’s stomach dropped. “Rosa’s
  little trick.”


  Mina shifted beside Dante, trying to place herself between him and the man. “Stay
  back,” she warned, voice hard. But fear tinged her aura a thin, bright yellow. The
  killer’s head tilted toward it like a hungry animal.


  Dante saw the trap an instant too late. The ballroom’s residue surged—black shame
  rising off the floorboards in waves, thick as tar. It wasn’t the room’s history;
  it was curated, concentrated, aimed. It slammed into Dante’s chest and detonated
  every memory he’d ever tried to lock away. Marisol on a bathroom tile, lips blue.
  Marisol’s last text, unanswered. His own reflection in a bar mirror, pupils blown
  wide, promising himself he’d fix it after one more.


  He dropped to his knees. The world narrowed to guilt, and in that narrowing he felt
  himself hollowing, like the killer’s victims. A grayness crept along his arms, draining
  the colors he could see until even the ballroom’s ghosts faded.


  “This is what you are,” the killer murmured. “A door made of regret.”


  Mina shouted his name, distant. Then the killer’s hand touched her wrist and Dante
  saw her aura flare and begin to bleach. She gasped, knees buckling.


  All seemed lost with the simplicity of it: he couldn’t fight memory. He couldn’t
  punch his way out of what he’d done.


  Rosa’s voice returned, not as sound but as the steadiness she’d pressed into him:
  Feel it. Don’t let it own you.


  Dante forced his fingers to his wallet, to the shard. He held it up, and through
  the prism the black shame split into components: not one monolith, but layers—his
  grief, his anger, his love, his fear. Beneath it all, a thin thread of something
  else that didn’t belong to him, braided into the shame like wire. The killer’s residue.
  Not profit-gold like Nico’s, but a starving, pale silver: self-loathing disguised
  as appetite.


  Dante looked at the killer through the shard and, for the first time, saw him—not
  faceless, but a man caged by his own emptiness. The killer recoiled as if exposed.


  “You’re not feeding,” Dante rasped. “You’re trying to disappear.”


  The killer’s hand faltered on Mina’s wrist. His gray field wavered.


  Dante’s guilt rose again, but this time he let it stand beside him instead of on
  top of him. “Marisol is dead,” he said, voice breaking cleanly, honestly, without
  bargaining. “I didn’t save her. I will carry that. But I won’t use it to destroy
  other people.”


  He dragged a salt packet from his pocket and tore it open with shaking teeth, spilling
  it in a line across the ballroom floor. Not magic, not really—just a boundary, a
  signal to his own mind as much as anything. Mina, half-drained, understood and crawled
  to extend the line, her hands leaving faint trails of stubborn green. Together they
  closed the circle around the tokens on the floor.


  Dante held the shard over the circle and angled it so the room’s remaining colors
  refracted, scattering back into the stolen objects. The killer lunged, but when
