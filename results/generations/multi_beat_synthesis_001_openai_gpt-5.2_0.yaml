  metal. The guilt had never stopped coloring the world.


  “She died,” he said. “Overdose. I was…around, but not present. If this killer is
  draining Resonants—taking what makes us feel—maybe he’s been around longer than
  we think.”


  Mina’s jaw worked, anger and pity warring. “Then your guilt is going to be the door
  he walks through. He’ll use it.”


  “I know.” Dante rubbed his thumb along the shard’s edge until it bit him, a clean
