  Mina studied him. “Rosa said you had a sister.”


  The question opened a trapdoor in Dante’s chest. He saw his sister, Marisol, sixteen
  and bright, leaning in a doorway with a desperate smile, asking him to come home,
  to be her brother again. He’d told her later. He’d told her tomorrow. Tomorrow had
