  voice: “He’s here—”


  Panic spiked, and the residue reacted: jagged red shards flared along the walls,
  sharp enough to make Dante’s teeth ache. Under pressure his gift always tried to
  drown him, every feeling in the room screaming for shape. He forced himself into
  the anchor Rosa had taught him: inhale, name five real things, exhale. The floor
  under his boots was real. The cold brass of the stair rail was real. The chip in
  the lobby’s marble was real.


  Mina grabbed his sleeve. “We don’t have time for your meditation.”


  “It’s not meditation,” he said, and pushed past her toward the sound. The back hall
  smelled of old carpet and rain. A man—Nico, the hotel’s caretaker—stood by the service
  elevator, insisting too loudly that everyone should leave, that the Buckingham wasn’t
  safe, that he’d seen something. His words painted the air with pale blue sincerity,
  but around his left hand Dante saw a different residue clinging like oil: a thin,
  metallic gold thread, taut with calculation.


  Gold wasn’t fear. Gold was profit.


  Dante’s gaze snagged on a small object half-hidden in the ashtray by the elevator:
  a sliver of glass, like a broken compact mirror, its edge coated with prismatic
  film. Rosa’s. He picked it up without thinking and the hallway’s colors split through
  it—red fear into separate bands, green envy, black shame. Nico’s gold thread brightened,
  unmistakable.


  “Someone’s been selling our locations,” Dante said. “It’s him.”


  Nico’s face tightened. “You don’t know what you’re seeing, junkie.”


  The word hit like a match to gasoline. Dante’s hands trembled, not from craving
  but from the old shame that always accompanied it, the same shame that had kept
  him from answering his sister’s late-night calls because he’d been too busy chasing
  his own oblivion. He swallowed hard, kept his voice steady. “I know residue. And
  I know a lie.”


  Mina’s eyes narrowed. She stepped closer to Nico and, for a second, her attention
  went distant—her own gift working, tasting the room’s mood. “He’s…wrong,” she said,
  surprised by her own certainty.


  Nico reached into his coat. Mina reacted first, shoulder-checking Dante aside as
  a blade flashed. Dante stumbled, saw the knife’s arc leave a streak of hot orange
  aggression, and he moved without thinking—grabbed the elevator’s fire extinguisher
  and slammed it into Nico’s wrist. The knife clattered. Nico bolted down the corridor,
  leaving behind a trail of gold.


  Mina stared at Dante, breath quick. “Rosa really taught you,” she said, like she
  hated admitting it.


  “She taught me how not to disappear,” Dante answered. He held up the prismatic shard.
  “She also left this.”


  Mina’s expression softened for one beat, then hardened again into purpose. “If he’s
  the leak, then the killer has a map. And if Rosa’s dead, we’re next.”


  They made their plan in the Buckingham’s old lounge, where cigarette smoke had once
  layered the air and now only residue lingered—ghostly rings of longing and laughter
  drifting near the ceiling. Mina spread a city map on the cracked bar and marked
