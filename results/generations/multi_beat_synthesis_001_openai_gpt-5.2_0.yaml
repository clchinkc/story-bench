  prism, blinding him with what he’d tried not to feel. He staggered, choking on his
  own residue.


  Mina yanked her wrist free and shoved him back into the gray he’d made. “Now,” she
  hissed.


  Dante didn’t strike. He spoke, because understanding was the only weapon that fit.
  “You’re not the only one who wants numbness,” he said. “But you don’t get to take
  it from us.”


  The killer’s posture collapsed, the gray field thinning. For a heartbeat the ballroom’s
  ghosts breathed again—faint laughter, a soft blue wistfulness—colors returning like
  a tide. The killer retreated into the shadows, wounded not by force but by recognition,
  leaving the circle of tokens trembling with reawakened hues.


