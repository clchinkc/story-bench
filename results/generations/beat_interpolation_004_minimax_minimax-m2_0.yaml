  felt his father’s gaze like a weight. He took a breath, then another.


  “Your Honor,” he said, turning to the bench. “I request a brief recess.”


  The judge’s eyes flicked to the gallery, then back to Thomas. “Granted. Ten minutes.”


  The bailiff’s steps echoed as the courtroom emptied. Thomas walked to the witness
  stand, not to cajole or threaten, but to meet the fear head-on. “Dr. Okonkwo,” he
  said, low enough that only she could hear. “My father taught me that justice isn’t
  negotiable. It’s also not indifferent. Your daughter will get the treatment. I’m
  calling Dr. Patel at University Hospital. He’ll place her on the compassionate-use
  list today. It won’t be a guarantee, but it will be a chance.”


  Her eyes snapped to his. “You can’t promise—”


  “I’m not promising,” he said. “I’m telling you what I will do. And I’m telling you
  that your testimony won’t change that. This is about the truth, not a trade. Seventeen
  people are dead because Meridian buried their warnings. Your daughter is alive because
  you chose to speak. I won’t let fear decide that for you.”


