  “Then you say it,” Thomas said. “And we carry what comes.”


  The bailiff called them back. The room settled, thick with waiting. Dr. Okonkwo’s
  fingers found the seal. She broke it. The first page was a log of adverse events,
  dates and outcomes, the kind of detail that made lies crumble. She lifted her chin
  and looked at the jury.


  “I stand by my research,” she said, and the truth ran through the courtroom like
  a current, unstoppable and bright.'
