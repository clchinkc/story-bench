  Zoe Chen had always known the quiet corners of the Millbrook Public Library better
  than she knew her own reflection. The summer after her junior year, she spent her
  shifts between the stacks, running her fingers along the spines of books like they
  were braille for a world she wasn’t quite part of. The library was her comfort zone—a
