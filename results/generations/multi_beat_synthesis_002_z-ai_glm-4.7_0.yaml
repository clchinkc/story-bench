  break character. She strode up to him, channeling every ounce of indignation she
  had ever suppressed. "I am a courier for Colonel Halloway. You have compromised
  the flank! Order your men to stand down immediately, or I will have you court-martialed!"


  The Lieutenant hesitated, intimidated by her absolute certainty and the fear of
