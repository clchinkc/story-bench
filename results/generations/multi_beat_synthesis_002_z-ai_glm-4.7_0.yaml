  just a scholar in a tower anymore; she was a weapon of information. Every word she
  overheard, every document she had memorized, was a knife turned against the invaders.
  She realized then that the resistance didn''t just need guns; it needed her mind.


  The forest thinned, revealing the jagged silhouette of the hidden stronghold in
