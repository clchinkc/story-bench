  Hours bled into each other until a shadow detached itself from the trees—a young
  man holding a machete. Kofi. He was a known runner for the resistance, but his eyes
  were dark with suspicion as he blocked her path.


  "Why is a daughter of the coast walking the war path?" he demanded, the blade glinting
