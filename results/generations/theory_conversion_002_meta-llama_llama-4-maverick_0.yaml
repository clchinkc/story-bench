output: 'In a village nestled between two great hills, Maya lived a life of gentle
  rhythms. She was a potter, skilled with her hands, but her true artistry lay dormant,
  like a seed waiting for the right conditions to grow. The village was her world,
  and the world was familiar, until the day the river that quenched its thirst began
