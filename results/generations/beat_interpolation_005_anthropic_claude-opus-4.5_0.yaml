  thought I remembered how, but—" He gestured helplessly at the ruined pan.


  Maya had been at the estate for three months. In that time, she''d learned his preferences,
  his allergies, his hatred of cilantro. But she''d never seen him like this: unguarded,
  grief-raw, trying to resurrect something that couldn''t be resurrected through sheer
  force of will.


  "When did she pass?"


