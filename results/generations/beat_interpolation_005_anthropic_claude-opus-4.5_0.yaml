  made his chest ache. Maya listened, adjusted, guided his hands when they faltered.
  When the paella was finally done—imperfect, nothing like a professional chef would
  serve—Alejandro took one bite and his eyes went bright with tears he refused to
  shed.


  "It''s not quite right," he said roughly.


  "No," Maya agreed. "But it''s close. And next Sunday, we''ll get closer."


  He looked at her then with something new in his expression. Something that made
