  lid—Rosa’s fear, left days ago. “Three years. One day at a time. Right now, I just
  want to find who did this.”


  “Prove it,” Leo challenged, his voice low. “The killer left a calling card. Not
  for the cops. For us. Find it.” He gestured at the chaotic emotional palette of
  the room. It was a test. Under the pressure of grief and scrutiny, the whispers
  of sensation could become a deafening scream, triggering the old craving for silence
  at any cost.


  Dante closed his eyes, breathing through the urge to shut it all out. He filtered
  the ambient noise—the gray melancholy of the walls, the yellow pulse of Leo’s distrust.
  He sought the unique frequency of malice. There. A sliver of cold, void-black energy,
  not just an absence of color but an active consumption of it, was smeared on the
  edge of a broken mirror. He pointed, his hand steady. “There. It’s… hungry.”


  Leo’s posture shifted, a fraction of his guard lowering. “Good. Now see what it’s
  clinging to.” Dante moved closer, and saw the black smear was anchored to a small,
  cheap silver lighter half-hidden in the dust. It was clean of any emotional residue,
  deliberately wiped. But etched crudely on its side was a symbol: a weeping eye.
  Leo’s face hardened. “That’s an enforcer’s mark. From our own community. We have
  a traitor, someone who’s been pointing the killer to us.” He picked up the lighter,
  pocketing it. “You’re not what I expected, Reyes. Maybe Rosa was right.”


