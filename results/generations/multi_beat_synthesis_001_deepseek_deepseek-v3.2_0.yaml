  Leo handed him a pair of dark-lensed goggles. “These’ll dampen the visual noise,
  give you focus. But they won’t block the big stuff.” He held up the silver lighter.
  “And this is our key. It’s sterile. The traitor uses it to communicate without leaving
  an emotional trace. But nothing’s ever truly empty.” Dante understood. The plan
  was simple and terrifying: go down, draw the killer out, and turn his own weapon
  against him.


  At the rusted door to the boiler room access, a wave of palpable dread—a deep purple,
  suffocating fog—seeped through the cracks. Dante’s hands trembled, the old itch
  for a chemical escape screaming in his veins. Leo put a firm hand on his shoulder.
  “The guilt will drown you if you let it. Or you can use it as an anchor. Your choice,
  artist.” Dante took a final breath of the relatively clean air, and crossed the
