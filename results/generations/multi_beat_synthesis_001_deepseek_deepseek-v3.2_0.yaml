  unspectacular love that had been there too. Lila’s laugh, Rosa’s patient hand on
  his shoulder. The mundane, un-dramatic truth that the killer’ hunger would never,
  could never, satisfy. The void recoiled from the simple, solid reality. The killer
  screamed, not in triumph, but in confusion, his stolen resonance fracturing. In
  that moment of shattered understanding, Leo broke free and subdued him. The ordeal
  was over. Victory came not from draining the monster, but from remembering what
  made him human.'
