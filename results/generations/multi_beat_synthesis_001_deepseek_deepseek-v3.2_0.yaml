  He understood. The killer fed on grand, dramatic emotions—guilt, terror, pain. He
  couldn’t perceive something so small, so human. Dante’s guilt hadn’t made him weak;
  it had made him *specific*. He accepted it, his anchor in the void. He didn’t fight
  the killer’s drain. Instead, he channeled that tiny, resilient spark from the lighter,
  amplifying it with his own accepted, weathered pain—not as a weapon, but as a lens.


