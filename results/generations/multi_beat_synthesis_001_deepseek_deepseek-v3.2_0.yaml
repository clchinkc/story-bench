  smothering his gift and dragging up every moment of his failure. He saw Lila’s lifeless
  eyes, heard Rosa’s final scream. The goggles shattered. He fell to his knees, drowning
  in a tar-black sea of his own making. This was the death—not of his body, but of
  his hope. He had failed. Again.


  Leo was pinned by a whip of solidified fear. Silas whimpered, “I’m sorry, I’m sorry…”
  All was lost.


